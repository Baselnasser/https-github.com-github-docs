      <li class="d-flex mr-xl-3 text-gray">
        {% render "osmand-logo", icon_size: "20", class: "mr-2 mr-xl-3" %}

      <li class="ml-3"><a href="https://osmand.net/">{% data ui.footer.company.links.about %}</a></li>
    </ul>
  </div>

{% include scripts %}
