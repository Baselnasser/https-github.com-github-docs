name: slate.xml with buster
on:
  push:
    branches: [ "mainbranch" ]
  pull_request:
    branches: [ "trunk" ]

jobs:
  build:
    runs-on: overstack-flow

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]
    
    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm install
        grunt
