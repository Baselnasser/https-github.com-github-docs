function validateBankAccountDetails(type,text)
{
    switch(type)
    {
        case 'business_name'    : return validateBusinessName(text);
                                  break;

        case 'business_address' : return validateBusinessAddress(text);
                                  break;

        case 'bank_name'        : return validateBankName(text);
                                  break;

        default                 : return true;
                                  break;
    }
}


function validateBusinessName(text)
{
    var limit = 60;
    if(text.length > limit)
    {
        errorDialog('error','Bank account name','Maximum length is exceeded! Please enter between 1 and '+limit+' characters');
        return false;
    }
    return true;
}


function validateBusinessAddress(text)
{
    var limit = 190;
    if(text.length > limit)
    {
        errorDialog('error','Bank address','Maximum length is exceeded! Please enter between 1 and '+limit+' characters');
        return false;
    }
    return true;
}


function validateBankName(text)
{
    var limit = 45;
    if(text.length > limit)
    {
        errorDialog('error','Bank name','Maximum length is exceeded! Please enter between 1 and '+limit+' characters');
        return false;
    }
    return true;
}


function errorDialog(type,title,message)
{
    Swal.fire({
        type: type,
        title: title,
        text: message
    });
}


