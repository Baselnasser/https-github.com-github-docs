projects_v2: 'projects'
projects_v2_caps: '项目'
project_v2: 'project'
project_v2_caps: 'Project'

projects_v1_board: >-
  {% ifversion ghes or ghae %}项目版块{% else %}经典项目{% endif %}
projects_v1_board_caps: >-
  {% ifversion ghes or ghae %}项目版块{% else %}经典项目{% endif %}
projects_v1_boards: >-
  {% ifversion ghes or ghae %}项目版块{% else %}经典项目{% endif %}
projects_v1_boards_caps: >-
  {% ifversion ghes or ghae %}项目版块{% else %}经典项目{% endif %}
command-palette-shortcut: '<kbd>Command</kbd>+<kbd>K</kbd> (Mac) or <kbd>Ctrl</kbd>+<kbd>K</kbd> (Windows/Linux)'

# Use feature flags to return which projects versions are available.
projects_v2_and_v1: '{% ifversion projects-v2 %}{% data variables.projects.projects_v2 %}{% ifversion projects-v1 %} 和 {% data variables.projects.projects_v1_boards %}{% endif %}{% else %}{% data variables.projects.projects_v1_boards %}{% endif %}'
project_v2_and_v1: '{% ifversion projects-v2 %}{% data variables.projects.project_v2 %}{% ifversion projects-v1 %} 和 {% data variables.projects.projects_v1_board %}{% endif %}{% else %}{% data variables.projects.projects_v1_board %}{% endif %}'
