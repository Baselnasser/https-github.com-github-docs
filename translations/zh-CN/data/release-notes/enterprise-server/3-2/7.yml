    - '程序包已更新到最新的安全版本。在这些更新中，Log4j 已更新到版本 2.17.1。注意：3.3.1、3.2.6、3.1.14 和 3.0.22 中发布的先前缓解措施足以解决这些版本的 GitHub 企业服务器中 CVE-2021-44228、CVE-2021-45046、CVE-2021-45105 和 CVE-2021-44832 的影响。'
