date: '17.05.2022'
sections:
  security_fixes:
    - '**СРЕДНИЙ.** В сопоставителе nginx была обнаружена проблема безопасности, при которой злоумышленник, способный подделать пакеты UDP с DNS-сервера, мог осуществить перезапись 1 байта памяти, что приводило к сбоям рабочих процессов или другим потенциально опасным последствиям. Этой уязвимости назначен номер [CVE-2021-23017](https://nvd.nist.gov/vuln/detail/CVE-2021-23017).'
    - "Обновлены действия actions/checkout@v2 и actions/checkout@v3 для устранения новых уязвимостей, объявленных в [блоге по обеспечению безопасности Git](https://github.blog/2022-04-12-git-security-vulnerability-announced/)."
    - В пакетах обновлены системы безопасности до последних версий.
  bugs:
    - В некоторых топологиях кластеров команда ghe-cluster-status оставляла пустые каталоги в /tmp.
    - Протокол SNMP неправильно регистрировал большое количество сообщений об ошибках Cannot statfs в syslog.
    - "При добавлении пользовательских шаблонов и предоставлении тестовых строк, отличных от UTF8, выделение совпадений не работало должным образом."
    - Пользователи LDAP с символом подчеркивания (`_`) в имени пользователя теперь могут успешно входить в систему.
    - "Для экземпляров, настроенных с использованием проверки подлинности SAML и включенным встроенным откатом, встроенные пользователи застревали в цикле \"login\" при попытке войти в систему со страницы, созданной после выхода из системы."
    - После включения зашифрованных утверждений SAML с Azure в качестве поставщика удостоверений на странице входа в систему возникала ошибка 500.
    - Не соблюдались предпочтения относительно сочетания клавиш символов.
    - "Попытки просмотреть вывод git fsck со страницы /stafftools/repositories/:owner/:repo/disk завершались ошибкой \"500 — внутренняя ошибка сервера\"."
    - При использовании зашифрованных утверждений SAML некоторые утверждения неправильно помечали ключи SSH как проверенные.
    - Загруженные в комментарии к проблеме видео не отрисовывались должным образом.
    - При использовании GitHub Enterprise Importer для импорта репозитория некоторые элементы не импортировались из-за неправильно настроенных событий временной шкалы проекта.
    - При использовании ghe-migrator во время миграции не удавалось импортировать вложения видеофайлов в вопросах и запросах на вытягивание.
    - 'Страница "Выпуски" возвращала ошибку 500, когда репозиторий имел теги, содержащие символы, отличные от ASCII. [Обновлено: 10.06.2022]'
    - 'Обновления иногда завершались ошибкой при переносе данных графа зависимостей. [Обновлено: 30.06.2022]'
  changes:
    - "В конфигурациях высокой доступности необходимо учитывать, что на странице обзора репликации в консоли управления отображается информация о текущей конфигурации репликации, а не о текущем состоянии репликации."
    - "Чтобы обеспечить завершение миграций после обновления, было увеличено время ожидания выделения Nomad для графа зависимостей."
    - "При включении {% data variables.product.prodname_registry %} необходимо уточнить, что использование маркера SAS в качестве строки подключения в настоящее время не поддерживается."
    - "Пакеты поддержки теперь включают количество строк в таблицах, хранящихся в MySQL."
    - При определении сетей репозитория для планирования обслуживания мы больше не учитываем размер недоступных объектов.
    - "Поле ответа run_started_at теперь включено в [API выполнений рабочего процесса](/rest/actions/workflow-runs) и полезные данные веб-перехватчика события workflow_run."
  known_issues:
    - "Злоумышленник мог создать первого пользователя с правами администратора на только что настроенном экземпляре {% data variables.product.prodname_ghe_server %} без пользователей."
    - Настраиваемые правила брандмауэра удаляются в процессе обновления.
    - "Отслеживаемые файлы Git LFS, [отправленные через веб-интерфейс](https://github.com/blog/2105-upload-files-to-your-repositories), ошибочно добавлялись напрямую в репозиторий."
    - "Проблемы нельзя закрыть, если они содержат постоянную ссылку на большой двоичный объект в том же репозитории, где путь к файлу большого двоичного объекта превышает 255 символов."
    - "Когда параметр Users can search GitHub.com (Пользователи могут выполнять поиск на GitHub.com) включен с {% data variables.product.prodname_github_connect %}, проблемы в частных и внутренних репозиториях не включаются в результаты поиска в {% data variables.product.prodname_dotcom_the_website %}."
    - "Реестр npm {% data variables.product.prodname_registry %} больше не возвращает значение времени в ответах метаданных. Это изменение позволяет существенно улучшить производительность. Мы продолжим хранить все данные, необходимые для возврата значения времени в качестве части ответа метаданных, и возобновим возврат этого значения в будущем, как только решим существующие проблемы с производительностью."
    - "Ограничения ресурсов, относящиеся к обработке перехватчиков перед получением, могут приводить к сбою некоторых из них."
    - |После регистрации с использованием параметра --ephemeral на нескольких уровнях (например, для предприятия и организации) локальное средство выполнения тестов может зависнуть в состоянии бездействия и тогда его потребуется повторно зарегистрировать. [Обновлено: 17.06.2022]

|
    - "После обновления до {% data variables.product.prodname_ghe_server %} 3.4 в репозиториях могут не указываться выпуски. Это может произойти, если необходимые миграции индексов Elasticsearch не были успешно завершены."
    - '{% data reusables.release-notes.ghas-3.4-secret-scanning-known-issue %}'
