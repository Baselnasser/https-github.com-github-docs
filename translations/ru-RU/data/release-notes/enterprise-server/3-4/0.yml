date: '15.03.2022'
intro: |
  
  Инструкции по обновлениям см. в статье "[Обновление {% data variables.product.prodname_ghe_server %}](/admin/enterprise-management/updating-the-virtual-machine-and-physical-resources/upgrading-github-enterprise-server)".
  
  > Этот выпуск посвящен нашему коллеге Джону, который всегда был готов прийти на помощь. Мы будем скучать по тебе.
  >
  > **Джон Ральф Уиболк (1986–2021)**
sections:
  features:
    - heading: Теперь секретное сканирование REST API возвращает расположения
      notes:
        # https://github.com/github/releases/issues/1642
        - |Клиенты {% data variables.product.prodname_GH_advanced_security %} теперь могут использовать REST API для извлечения сведений о фиксации секретов, обнаруженных во время сканирования частных репозиториев. Новая конечная точка возвращает сведения о первом обнаружении секрета в файле, включая расположение секрета и SHA фиксации. Дополнительные сведения см. в статье "[Сканирование секретов](/rest/reference/secret-scanning)" в документации по REST API.

|
    - heading: Экспорт данных лицензии выставления счетов на основе фиксатора для GitHub Advanced Security
      notes:
        # https://github.com/github/releases/issues/1757
        - |Владельцы предприятий и организаций теперь могут выполнять экспорт своих данных об использовании лицензии {% data variables.product.prodname_GH_advanced_security %} в файл CSV. Данные выставления счетов {% data variables.product.prodname_advanced_security %} также можно получить через конечные точки выставление счетов в REST API. Дополнительные сведения см. в статье "[Журнал изменений {% data variables.product.prodname_dotcom %}](https://github.blog/changelog/2021-11-11-export-github-advanced-security-license-usage-data/)".

|
    - heading: Повторно используемые рабочие процессы GitHub Actions в общедоступной бета-версии
      notes:
        # https://github.com/github/releases/issues/1541
        - |Теперь вы можете повторно использовать рабочие процессы так, если бы они были действиями. Эта функция предоставляется в общедоступной бета-версии. Вместо того чтобы копировать и вставлять определения рабочих процессов по всем репозиториям, вы можете ссылаться на уже существующий рабочий процесс с помощью всего одной строки конфигурации. Дополнительные сведения см. в статье "[Журнал изменений {% data variables.product.prodname_dotcom %}](https://github.blog/changelog/2021-10-05-github-actions-dry-your-github-actions-configuration-by-reusing-workflows/)".

|
    - heading: Безопасность Dependabot и обновления версий в общедоступной бета-версии
      notes:
        # https://github.com/github/releases/issues/2004
        - |{% data variables.product.prodname_dependabot %} теперь доступно в {% data variables.product.prodname_ghe_server %} 3.4 в качестве общедоступной бета-версии, которая предлагает как обновление версий, так и обновления безопасности для нескольких популярных экосистем. Для {% data variables.product.prodname_dependabot %} в {% data variables.product.prodname_ghe_server %} требуется {% data variables.product.prodname_actions %} и пул локальных средств выполнения, настроенных для использования {% data variables.product.prodname_dependabot %}. Для {% data variables.product.prodname_dependabot %} в {% data variables.product.prodname_ghe_server %} также требуется, чтобы администратор включил {% data variables.product.prodname_github_connect %} и {% data variables.product.prodname_dependabot %}. Отзывами и предложениями по бета-версии можно поделиться в [Обсуждении отзывов на GitHub {% data variables.product.prodname_dependabot %}](https://github.com/community/community/discussions/categories/dependabot). Чтобы испробовать бета-версию и получить дополнительные сведения, см. статью "[Настройка обновлений безопасности и версий {% data variables.product.prodname_dependabot %} в предприятии](/admin/github-actions/enabling-github-actions-for-github-enterprise-server/setting-up-dependabot-updates)".

|
    - heading: Проверка подлинности SAML поддерживает зашифрованные утверждения
      notes:
        # https://github.com/github/releases/issues/1946
        - |Если вы используете проверку подлинности SAML для {% data variables.product.prodname_ghe_server %}, теперь, чтобы повысить уровень безопасности, зашифрованные утверждения можно настраивать в поставщике удостоверений. Зашифрованные утверждения добавляют дополнительный слой шифрования во время того, как поставщик удостоверений передает сведения для {% data variables.product.product_location %}. Дополнительные сведения см. в статье "[Использование SAML](/admin/identity-and-access-management/authenticating-users-for-your-github-enterprise-server-instance/using-saml#enabling-encrypted-assertions)".

|
  changes:
    - heading: Изменения администрирования
      notes:
        # https://github.com/github/releases/issues/1657
        - "С этого момента пользователи могут выбирать пространство, которое занимает вкладка. Для этого нужно настроить предпочтительный размер вкладки в параметрах \"Внешний вид\" учетной записи пользователя. Весь код вместе с отступом вкладки будет преобразован для просмотра с помощью предпочтительного размера вкладки."

        # https://github.com/github/releases/issues/2062
        - "Запись подключения к данным {% data variables.product.prodname_github_connect %} теперь содержит количество активных и неактивных пользователей и настроенный период неактивности."

        # https://github.com/github/releases/issues/1722
        - "Теперь вы можете предоставить пользователям доступ к ссылкам предприятия, добавив настраиваемые нижние колонтитулы в {% data variables.product.prodname_ghe_server %}. Дополнительные сведения см. в статье \"[Настройка пользовательских нижних колонтитулов](/admin/configuration/configuring-your-enterprise/configuring-custom-footers)\"."

    - heading: Изменения производительности
      notes:
      # https://github.com/github/releases/issues/2031
      - "WireGuard, используемый для защиты коммуникации между экземплярами {% data variables.product.prodname_ghe_server %} в конфигурации высокого уровня доступности, был перенесен в реализацию ядра."

    - heading: Изменения уведомлений
      notes:
      # https://github.com/github/releases/issues/1801
      - "Владельцы организаций теперь могут отменить подписку на уведомления по электронной почте во время добавления новых ключей развертывания в репозитории, принадлежащие их организациям. Дополнительные сведения см. в статье \"[Настройка уведомлений](/account-and-profile/managing-subscriptions-and-notifications-on-github/setting-up-notifications/configuring-notifications)\"."

      # https://github.com/github/releases/issues/1714
      - 'В тему уведомлений по электронной почте о проблемах и запросах на вытягивание теперь включены "(Проблема № xx)" или "(PR № xx)", так что вы сможете распознать и отфильтровать сообщения почты, касающиеся этих типов проблем.'

    - heading: Изменения организации
      notes:
        # https://github.com/github/releases/issues/1509
        - "Теперь организации могут отображать файл \"README.md\" в разделе \"Обзор\" своих профилей. Дополнительные сведения см. в статье \"[Журнал изменений {% data variables.product.prodname_dotcom %}](https://github.blog/changelog/2021-09-14-readmes-for-organization-profiles/)\"."

        # https://github.com/github/releases/issues/1883
        - "Члены организаций теперь могут просматривать списки владельцев предприятий на вкладке \"Люди\". Список владельцев организации также доступен с помощью GraphQL API. Дополнительные сведения см. в поле \"[\"enterpriseOwners\"](/graphql/reference/objects#organization)\" в разделе \"Объект организации\" в документации API GraphQL."

    - heading: Изменения репозиториев
      notes:
        # https://github.com/github/releases/issues/1944
        - |Раздел "Управление доступом" теперь находится в настройках репозитория на странице "Участники совместной работы и команды". Новый раздел облегчает для администраторов репозитория управление доступом и уровнем доступа, предоставляемым каждому пользователю. Теперь администраторы могут:



* Выполнять поиск всех членов, команд и участников совместной работы, имеющих доступ к репозиторию.

* Просматривать, назначены ли членам смешанные роли, предоставленные им непосредственно как отдельным пользователям или косвенно через команду. Это визуализируется посредством нового предупреждения о "смешанных ролях", которое отображают роль самого высокого уровня, предоставленную пользователю, если уровень его разрешения выше назначенной роли.

* Надежно управлять доступом к популярным репозиториям с использованием разбиения на страницы и меньшего количества периодов времени ожидания, если у больших групп или пользователей есть доступ.

|
        # https://github.com/github/releases/issues/1748
        - '{% data variables.product.prodname_ghe_server %} 3.4 включает такие улучшения, связанные с приглашениями в репозиторий, как оповещения о приглашениях в частные репозитории, подсказка пользовательского интерфейса при посещении частного репозитория, для которого у вас есть ожидающее приглашение, а также баннер на странице обзора частного репозитория при наличии ожидающего приглашения.'

        # https://github.com/github/releases/issues/1739
        - "Теперь вы можете использовать префиксы, состоящие из одного символа, для пользовательских автоматических ссылок. В префиксах автоматических ссылок теперь разрешены такие символы, как \".\", \"-\", \"_\", \"+\", \"=\", \":\", \"/\"и \"#\", а также буквенно-цифровые символы. Дополнительные сведения о пользовательских автоматических ссылках см. в статье \"[Настройка автоматических ссылок для отсылки на внешние ресурсы](/repositories/managing-your-repositorys-settings-and-features/managing-repository-settings/configuring-autolinks-to-reference-external-resources)\"."

        # https://github.com/github/releases/issues/1776
        - "Файл \"CODE_OF_CONDUCT.md\" в корне репозитория теперь выделен на боковой панели \"Сведения\" на странице обзора репозитория."

    - heading: 'Изменения выпуска'
      notes:
        # https://github.com/github/releases/issues/1723
        - '{% data variables.product.prodname_ghe_server %} 3.4 включает такие улучшения пользовательского интерфейса выпусков, как автоматически создаваемые заметки о выпуске, в которых содержится сводка всех запросов на вытягивание для конкретного выпуска. Дополнительные сведения см. в статье "[Журнал изменений {% data variables.product.prodname_dotcom %}](https://github.blog/changelog/2021-10-20-improvements-to-github-releases-generally-available/)".'

        # https://github.com/github/releases/issues/1606
        - "После публикации выпуска список аватаров находится в его нижней части. Там находятся аватары для всех учетных записей пользователей, упомянутых в заметках о выпуске. Дополнительные сведения см. в статье \"[Управление выпусками в репозитории](/repositories/releasing-projects-on-github/managing-releases-in-a-repository)\"."

    - heading: 'Изменения Markdown'
      notes:
        # https://github.com/github/releases/issues/1779
        - "Теперь вы можете использовать новую страницу параметров \"Специальные возможности\", чтобы управлять сочетаниями клавиш. Вы можете выключить сочетания клавиш только с одним символом, например <kbd>S</kbd>, <kbd>G</kbd> <kbd>C</kbd> и <kbd>.</kbd> (кнопка \"точка\"). Дополнительные сведения см. в статье \"[Журнал изменений {% data variables.product.prodname_dotcom %}](https://github.blog/changelog/2021-11-16-managing-keyboard-shortcuts-using-accessibility-settings/)\"."

        # https://github.com/github/releases/issues/1727
        - "Теперь вы можете выбрать шрифт с фиксированной шириной в полях, где включена разметка Markdown, например в комментариях к выпуску и описаниях запросов на вытягивание. Дополнительные сведения см. в статье \"[Журнал изменений {% data variables.product.prodname_dotcom %}](https://github.blog/changelog/2021-10-12-fixed-width-font-support-in-markdown-enabled-fields/)\"."

        # https://github.com/github/releases/issues/1761
        - "Теперь вы можете вставить URL-адрес в выбранный текст, чтобы быстро создать ссылку Markdown. Это можно сделать в полях, где включена разметка Markdown, например в комментариях к выпуску и описаниях запросов на вытягивание. Дополнительные сведения см. в статье \"[Журнал изменений {% data variables.product.prodname_dotcom %}](https://github.blog/changelog/2021-11-10-linkify-selected-text-on-url-paste/)\"."

        # https://github.com/github/releases/issues/1758
        - "URL-адрес образа теперь можно добавить вместе с контекстом темы, например \"#gh-dark-mode-only\", чтобы определить способ отображения образа Markdown для зрителя. Дополнительные сведения см. в статье \"[Журнал изменений {% data variables.product.prodname_dotcom %}](https://github.blog/changelog/2021-11-24-specify-theme-context-for-images-in-markdown/)\"."

        # https://github.com/github/releases/issues/1686
        - "При создании или редактировании файла gist с расширением файла Markdown (\".md\") теперь можно воспользоваться вкладкой \"Предварительная версия\" или \"Изменения предварительной версии\", чтобы отобразить отрисовку Markdown для содержимого файла. Дополнительные сведения см. в статье \"[Журнал изменений {% data variables.product.prodname_dotcom %}](https://github.blog/changelog/2021-11-17-preview-the-markdown-rendering-of-gists/)\"."

        # https://github.com/github/releases/issues/1754
        - "Во время ввода имени пользователя {% data variables.product.prodname_dotcom %} в выпусках, запросах на вытягивание и обсуждениях средство подбора @упоминание теперь ранжирует существующих участников выше, чем других пользователей {% data variables.product.prodname_dotcom %}; таким образом, пользователь, которого вы ищите, с большей вероятностью появится в списке."

        # https://github.com/github/releases/issues/1636
        - "Теперь в файлах Markdown, выпусках, запросах на вытягивание, обсуждениях и комментариях есть встроенная поддержка языков с написанием слева направо."

    - heading: 'Изменения выпусков и запросов на вытягивание'
      notes:
        # https://github.com/github/releases/issues/1731
        - "Параметр сравнения для скрытия изменений пробелов на вкладке \"Измененные файлы\" запроса на вытягивание теперь сохраняется для вашей учетной записи пользователя для этого запроса на вытягивание. Выбранные настройки будут автоматически применены повторно, если выйти со страницы и снова открыть вкладку \"Измененные файлы\" того самого запроса на вытягивание."

        # https://github.com/github/releases/issues/1663
        - "Теперь при использовании автоматического назначения для проверки кода запроса на вытягивание можно выбрать только отправку оповещений запрошенным членам команды, независимо от ваших параметров автоматического назначения. Этот параметр полезен в сценариях, где для множества пользователей включено автоматическое назначение, но не для каждого из них требуется уведомление. Дополнительные сведения см. в статье \"[Журнал изменений {% data variables.product.prodname_dotcom %}](https://github.blog/changelog/2021-11-10-team-member-pull-request-review-notifications-can-be-configured-independently-of-auto-assignment/)\"."

    - heading: 'Изменения ветвей'
      notes:
        # https://github.com/github/releases/issues/1526
        - "Администраторы организации и репозитория теперь могут активировать веб-перехватчики, чтобы прослушивать изменения правил защиты ветви в своих репозиториях. Дополнительные сведения см. в событии \"[branch_protection_rule](/developers/webhooks-and-events/webhooks/webhook-events-and-payloads#branch_protection_rule)\" в документации по событиям веб-перехватчика и полезным данным."

        # https://github.com/github/releases/issues/1759
        - "Теперь во время настройки защищенных ветвей можно применить требование о том, что обязательную проверку состояния будет предоставлять {% data variables.product.prodname_github_app %}. Если состояние предоставлено другим приложением или пользователем через состояние фиксации, объединение будет запрещено. Это гарантирует, что все изменения проверены предполагаемым приложением. Дополнительные сведения см. в статье \"[Журнал изменений {% data variables.product.prodname_dotcom %}](https://github.blog/changelog/2021-12-01-ensure-required-status-checks-provided-by-the-intended-app/)\"."

        # https://github.com/github/releases/issues/1911
        - "Теперь только пользователям с разрешениями администратора разрешено переименовывать защищенные ветви и изменять правила защиты ветвей. Ранее участнику совместной работы разрешалось изменять имя ветви (за исключением ветви по умолчанию) и, как следствие, имена правил защиты ветвей без подстановочных знаков, которые применялись к этой ветви, также были изменены. Дополнительные сведения см. в статье \"[Переименование ветви](/repositories/configuring-branches-and-merges-in-your-repository/managing-branches-in-your-repository/renaming-a-branch)\" и \"[Управление правилами защиты ветви](/repositories/configuring-branches-and-merges-in-your-repository/defining-the-mergeability-of-pull-requests/managing-a-branch-protection-rule)\"."

        # https://github.com/github/releases/issues/1845
        - "Администраторы теперь могут разрешать обходить требования запроса на вытягивание только конкретным пользователям и командам. Дополнительные сведения см. в статье \"[Журнал изменений {% data variables.product.prodname_dotcom %}](https://github.blog/changelog/2021-11-19-allow-bypassing-required-pull-requests/)\"."

        # https://github.com/github/releases/issues/1850
        - "Администраторы теперь могут разрешать выполнять принудительную отправку в репозиторий только конкретным пользователям и командам. Дополнительные сведения см. в статье \"[Журнал изменений {% data variables.product.prodname_dotcom %}](https://github.blog/changelog/2021-12-21-specify-who-can-force-push-to-a-repository/)\"."

        # https://github.com/github/releases/issues/1796
        - "В случае требования запросов на вытягивание для всех изменений защищенной ветви администраторы могут выбирать, являются ли обязательными утвержденные проверки. Дополнительные сведения см. в статье \"[Журнал изменений {% data variables.product.prodname_dotcom %}](https://github.blog/changelog/2021-11-10-require-pull-requests-without-requiring-reviews/)\"."

    - heading: 'Изменения GitHub Actions'
      notes:
        # https://github.com/github/releases/issues/1906
        - 'Рабочие процессы {% data variables.product.prodname_actions %}, активированные {% data variables.product.prodname_dependabot %} для событий create, deployment и deployment_status, теперь всегда получают токен только для чтения и не получают секреты. Аналогично рабочие процессы, активированные {% data variables.product.prodname_dependabot %} для события "pull_request_target" в запросе на вытягивание, где базовая ссылка была создана {% data variables.product.prodname_dependabot %}, теперь всегда получают токен только для чтения и не получают секреты. Целью этих изменений является предотвращение выполнения потенциально злоумышленного кода в привилегированном рабочем процессе. Дополнительные сведения см. в статье "[Автоматизация {% data variables.product.prodname_dependabot %} с помощью {% data variables.product.prodname_actions %}](/code-security/supply-chain-security/keeping-your-dependencies-updated-automatically/automating-dependabot-with-github-actions)".'

        # https://github.com/github/releases/issues/1667
