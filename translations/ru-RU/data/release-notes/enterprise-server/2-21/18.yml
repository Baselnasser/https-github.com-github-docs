date: '01.04.2021'
sections:
  security_fixes:
    - "**ВЫСОКИЙ.** Уязвимость, связанная с ненадлежащим контролем доступа, выявлена в GitHub Enterprise Server. Эта уязвимость позволила маркерам доступа, созданным в [веб-потоке проверки подлинности] GitHub App (https://docs.github.com/en/developers/apps/identifying-and-authorizing-users-for-github-apps#web-application-flow) to read private repository metadata via the REST API without having been granted the appropriate permissions. Чтобы эксплуатировать эту уязвимость, злоумышленнику требуется создать GitHub App в экземпляре и запросить авторизацию приложения пользователем с помощью веб-потока проверки подлинности. Возвращаемые метаданные частного репозитория ограничиваются репозиториями, которые принадлежат пользователю, идентифицированному маркером. Эта уязвимость затрагивает все версии GitHub Enterprise Server до 3.0.4. Она устранена в версиях 3.0.4, 2.22.10, 2.21.18. Этой уязвимости назначена CVE-2021-22865, и о ней сообщено посредством [программы GitHub Bug Bounty Program](https://bounty.github.com)."
    - Пакеты обновлены до последних версий систем безопасности.
  bugs:
    - "Службы не передают данные в новые файлы журналов в рамках ротации журналов, что приводит к росту потребления дискового пространства."
    - "Метка в результатах поиска для внутренних репозиториев показана как \"Частный\" вместо \"Внутренний\"."
  known_issues:
    - "Злоумышленник мог создать первого пользователя с правами администратора на новом, только что настроенном сервере, не имеющем пользователей."
    - Пользовательские правила брандмауэра не сохраняются в процессе обновления.
    - "Отслеживаемые файлы Git LFS, [отправленные через веб-интерфейс](https://github.com/blog/2105-upload-files-to-your-repositories), ошибочно добавлялись напрямую в репозиторий."
    - "Проблемы нельзя закрыть, если они содержат постоянную ссылку на большой двоичный объект в том же репозитории, где путь файла содержит более 255 символов."
    - "Когда в GitHub Connect включен параметр \"Пользователи могут выполнять поиск на GitHub.com\", результаты поиска на GitHub.com не включают проблемы в частных и внутренних репозиториях."
    - Пакеты обновлены до последних версий систем безопасности.
