date: '2020-08-11'
sections:
  security_fixes:
    - '{% octicon "alert" aria-label="The alert icon" %} **Критический.** Уязвимость, связанная с удаленным выполнением кода, выявлена в GitHub Pages. Она позволяет злоумышленнику выполнять команды в рамках создания сайта GitHub Pages. Проблема возникла в связи с устаревшей уязвимой зависимости, которая использовалась при создании сборки Pages. Чтобы эксплуатировать уязвимость, злоумышленнику требуется разрешение для создания и построения сайта GitHub Pages в экземпляре GitHub Enterprise Server.  Эта уязвимость затрагивает все версии GitHub Enterprise Server. Чтобы устранить эту уязвимость, Kramdown обновлен с адресом CVE-2020-14001. {% comment %} https://github.com/github/pages/pull/2835, https://github.com/github/pages/pull/2827 {% endcomment %}'
    - '**Высокий.** Высокий. Злоумышленник может добавить вредоносный аргумент в подкоманду Git, выполняемую в GitHub Enterprise Server. Это позволяет злоумышленнику перезаписывать произвольные файлы с содержимым, частично контролируемым пользователем, и выполнять произвольные команды в экземпляре GitHub Enterprise Server. Чтобы эксплуатировать эту уязвимость, злоумышленнику требуется разрешение для доступа к репозиториям в экземпляре GHES. Однако учитывая другие имеющиеся средства защиты, мы не можем найти способ активно эксплуатировать эту уязвимость. Об этой уязвимости сообщается посредством программы GitHub Security Bug Bounty. {% comment %} https://github.com/github/github/pull/150936, https://github.com/github/github/pull/150634 {% endcomment %}'
    - 'Пакеты обновлены до последних версий системы безопасности. {% comment %} https://github.com/github/enterprise2/pull/21679, https://github.com/github/enterprise2/pull/21542, https://github.com/github/enterprise2/pull/21812, https://github.com/github/enterprise2/pull/21700 {% endcomment %}'
  bugs:
    - 'Ошибка конфигурации Consul препятствует обработке некоторых фоновых заданий на изолированных экземплярах. {% comment %} https://github.com/github/enterprise2/pull/21463 {% endcomment %}'
    - 'При расчете выделения памяти службе выделен некорректный или неограниченный объем памяти, из-за чего производительность системы снизилась. {% comment %} https://github.com/github/enterprise2/pull/21689 {% endcomment %}'
    - 'Не удалось надлежащим образом обнаружить платформу визуализации для систем oVirt KVM, из-за чего возникли проблемы в процессе обновления. {% comment %} https://github.com/github/enterprise2/pull/21731, https://github.com/github/enterprise2/pull/21669 {% endcomment %}'
    - "В сообщении об ошибке, связанной с недопустимой проверкой подлинности с использованием пароля в командной строе Git не заполнена ссылка URL-адреса для добавления соответствующего маркера или ключа SSH. {% comment %} https://github.com/github/github/pull/149607, https://github.com/github/github/pull/149351 {% endcomment %}"
    - 'Создание проблемы в репозитории пользователя с использованием признака "Шаблон проблемы" завершилось ошибкой "Внутренняя ошибка сервера". {% comment %} https://github.com/github/github/pull/150173, https://github.com/github/github/pull/149445 {% endcomment %}'
    - 'Переход в раздел *Исследование* завершилось ошибкой "500 Внутренняя ошибка сервера". {% comment %} https://github.com/github/github/pull/150512, https://github.com/github/github/pull/150504 {% endcomment %}'
    - 'Проблемы нельзя сортировать по критерию *Недавно обновлено* в репозиториях, перенесенных в новый экземпляр. {% comment %} https://github.com/github/github/pull/150688, https://github.com/github/github/pull/149330 {% endcomment %}'
    - 'GitHub Connect использует устаревшую конечную точку API GitHub.com. {% comment %} https://github.com/github/github/pull/150827, https://github.com/github/github/pull/150545 {% endcomment %}'
    - 'Из-за внутреннего сбора метрик для фоновых заданий возросло потребление ресурсов ЦП и памяти. {% comment %} https://github.com/github/github/pull/151182, https://github.com/github/github/pull/147695 {% endcomment %}'
    - 'Страница ошибки 404 содержит ссылки на контактные данные и статус GitHub.com в нижнем колонтитуле. {% comment %} https://github.com/github/github/pull/151315 {% endcomment %}'
    - 'Фоновые задания для возможности, не включенной в выпуск, помещены в очередь и оставлены без обработки. {% comment %} https://github.com/github/github/pull/151395, https://github.com/github/github/pull/146248 {% endcomment %}'
  known_issues:
    - 'После первой настройки версии GitHub Enterprise Server, в которой еще нет пользователей, злоумышленник мог создать первого пользователя с правами администратора. {% comment %} https://github.com/github/enterprise2/issues/1889 {% endcomment %}'
    - 'Пользовательские правила брандмауэра не сохраняются в процессе обновления. {% comment %} https://github.com/github/enterprise2/issues/2823 {% endcomment %}'
    - 'Отслеживаемые файлы Git LFS, [отправленные через веб-интерфейс](https://github.com/blog/2105-upload-files-to-your-repositories), ошибочно добавлялись напрямую в репозиторий. {% comment %} https://github.com/github/github/issues/54684 {% endcomment %}'
    - 'Невозможно закрывать проблемы, если они содержат постоянную ссылку на BLOB-объект в том же репозитории с путем, длина которого превышает 255 символов. {% comment %} https://github.com/github/github/issues/107731 {% endcomment %}'
    - 'Когда в GitHub Connect включен параметр "Пользователи могут выполнять поиск на GitHub.com", результаты поиска на GitHub.com не включают проблемы в частных и внутренних репозиториях. {% comment %} https://github.com/github/admin-experience/issues/571 {% endcomment %}'
    - 'Оповещения безопасности не включаются в отчет при передаче в репозитории посредством командной строки. {% comment %} https://github.com/github/github/issues/143190 {% endcomment %}'
    - 'Журналы аудита можно отнести к адресу 127.0.0.1 вместо фактического IP-адреса источника. (updated 2020-11-02) {% comment %} https://github.com/github/enterprise2/issues/21514 {% endcomment %}'
    - "Настройка разрешения репозитория со статусом `Рассмотрение` или `Обслуживание` завершилась ошибкой."
    - 'Если узел реплики находится в автономном режиме в конфигурации высокой доступности, {% data variables.product.product_name %} по-прежнему может маршрутизировать запросы {% data variables.product.prodname_pages %} на узел в автономном режиме, снижая доступность {% data variables.product.prodname_pages %} для пользователей.'
