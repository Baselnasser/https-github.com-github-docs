date: '26.08.2020'
sections:
  security_fixes:
    - >{% octicon "alert" aria-label="The alert icon" %} **Критический.** Уязвимость, связанная с удаленным выполнением кода, выявлена в GitHub Pages. Ее эксплуатация возможна во время создания сайта GitHub Pages. Управляемая пользователем базовых средств синтаксического анализа, используемых GitHub Pages, не имела достаточных ограничений и позволяла выполнять команды в экземпляре GitHub Enterprise. Чтобы эксплуатировать уязвимость, злоумышленнику требуется разрешение для создания и построения сайта GitHub Pages в экземпляре GitHub Enterprise Server. Эта уязвимость затрагивает все версии GitHub Enterprise Server. Основные проблемы, которые провоцируют возникновение этой уязвимости, выявлены во внутренней проверки и посредством программы GitHub Security Bug Bounty. Мы выпустили CVE-2020-10518. {% comment %} https://github.com/github/pages/pull/2882, https://github.com/github/pages/pull/2902, https://github.com/github/pages/pull/2894, https://github.com/github/pages/pull/2877, https://github.com/github/pages-gem/pull/700, https://github.com/github/pages/pull/2889, https://github.com/github/pages/pull/2899, https://github.com/github/pages/pull/2903, https://github.com/github/pages/pull/2890, https://github.com/github/pages/pull/2891, https://github.com/github/pages/pull/2884 {% endcomment %}>
    - '**Средний.** Выявлена уязвимость, связанная с ненадлежащим контролем доступа, которая позволила пользователям экземпляра, прошедшим проверку подлинности, определять имена неавторизованных частных репозиториев по числовым идентификаторам. Эта уязвимость не разрешает неавторизованный доступ к содержимому репозитория, помимо его имени. Уязвимость затрагивает все версии GitHub Enterprise Server до 2.22, ей присвоен код [CVE-2020-10517](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2020-10517). Об этой уязвимости сообщается посредством программы [GitHub Bug Bounty]. {https://bounty.github.com}. {% comment %} https://github.com/github/github/pull/151986, https://github.com/github/github/pull/151713 {% endcomment %}'
    - 'Пакеты обновлены до последних версий системы безопасности. {% comment %} https://github.com/github/enterprise2/pull/21853, https://github.com/github/enterprise2/pull/21828, https://github.com/github/enterprise2/pull/22154, https://github.com/github/enterprise2/pull/21920, https://github.com/github/enterprise2/pull/22216, https://github.com/github/enterprise2/pull/22190 {% endcomment %}'
  bugs:
    - 'Сообщение не внесено в журнал, если процесс ghe-config-apply завершил выполнение операции ghe-es-auto-expand. {% comment %} https://github.com/github/enterprise2/pull/22178, https://github.com/github/enterprise2/pull/22171 {% endcomment %}'
    - 'Возможно добавление чрезмерно большого числа записей в журнала в файле `syslog` в репликах высокой доступности, если основное устройств недоступно. {% comment %} https://github.com/github/enterprise2/pull/22268, https://github.com/github/enterprise2/pull/22124 {% endcomment %}'
    - "Повторное заполнение базы данных в реплике завершается ошибкой: `Получен пакет, размер которого превышает значение 'max_allowed_packet'` {% comment %} https://github.com/github/enterprise2/pull/22322, https://github.com/github/enterprise2/pull/20063 {% endcomment %}"
    - 'В отдельных случаях дублирование данных пользователя может вызывать ошибку 500 при выполнении сценария ghe-license-usage. {% comment %} https://github.com/github/github/pull/152637 {% endcomment %}'
    - 'С помощью команды `ghe-migrator команда `add` не сможет заблокировать репозиторий, если используется флаг `--lock`. {% comment %} https://github.com/github/github/pull/152780, https://github.com/github/github/pull/152588 {% endcomment %}'
  changes:
    - 'В конфигурации высокой доступности экземпляры реплики выводятся из режима обслуживания при выполнении ghe-config-apply. {% comment %} https://github.com/github/enterprise2/pull/21777, https://github.com/github/enterprise2/pull/21440 {% endcomment %}'
    - "Мы добавили поддержку типов экземпляра AWS R5a и R5n. {% comment %} https://github.com/github/enterprise2/pull/21903, https://github.com/github/enterprise2/pull/21173 {% endcomment %}"
    - 'Информация о количестве рабочих мест по лицензии удалена из административного SSH MOTD из-за проблемы с производительностью, которая затрагивает кластеры GitHub Enterprise Server. {% comment %} https://github.com/github/enterprise2/pull/21994, https://github.com/github/enterprise2/pull/21870 {% endcomment %}'
  known_issues:
    - 'После первой настройки версии GitHub Enterprise Server, в которой еще нет пользователей, злоумышленник мог создать первого пользователя с правами администратора. {% comment %} https://github.com/github/enterprise2/issues/1889 {% endcomment %}'
    - 'Пользовательские правила брандмауэра не сохраняются в процессе обновления. {% comment %} https://github.com/github/enterprise2/issues/2823 {% endcomment %}'
    - 'Отслеживаемые файлы Git LFS, [отправленные через веб-интерфейс](https://github.com/blog/2105-upload-files-to-your-repositories), ошибочно добавлялись напрямую в репозиторий. {% comment %} https://github.com/github/github/issues/54684 {% endcomment %}'
    - 'Невозможно закрывать проблемы, если они содержат постоянную ссылку на BLOB-объект в том же репозитории с путем, длина которого превышает 255 символов. {% comment %} https://github.com/github/github/issues/107731 {% endcomment %}'
    - 'Когда в GitHub Connect включен параметр "Пользователи могут выполнять поиск на GitHub.com", результаты поиска на GitHub.com не включают проблемы в частных и внутренних репозиториях. {% comment %} https://github.com/github/admin-experience/issues/571 {% endcomment %}'
    - 'Оповещения безопасности не включаются в отчет при передаче в репозитории посредством командной строки. {% comment %} https://github.com/github/github/issues/143190 {% endcomment %}'
    - 'Журналы аудита можно отнести к адресу 127.0.0.1 вместо фактического IP-адреса источника. (updated 2020-11-02) {% comment %} https://github.com/github/enterprise2/issues/21514 {% endcomment %}'
    - "Настройка разрешения репозитория со статусом `Рассмотрение` или `Обслуживание` завершилась ошибкой."
    - 'Если узел реплики находится в автономном режиме в конфигурации высокой доступности, {% data variables.product.product_name %} по-прежнему может маршрутизировать запросы {% data variables.product.prodname_pages %} на узел в автономном режиме, снижая доступность {% data variables.product.prodname_pages %} для пользователей.'
