date: '06.09.2020'
sections:
  features:
    - 'Пользователи могут [управлять уведомлениями](https://help.github.com/en/enterprise/2.21/user/github/managing-subscriptions-and-notifications-on-github/about-notifications) о проблемах, запросах на вытягивание и другими уведомлениями при навигации из веб-уведомления. {% comment %} https://github.com/github/enterprise-releases/issues/2135#issuecomment-633905096 {% endcomment %}'
    - 'Пользователи могут [преобразовать запрос на вытягивание обратно в "черновик"](https://github.blog/changelog/2020-04-08-convert-pull-request-to-draft/). {% comment %} https://github.com/github/releases/issues/800 {% comment %}'
    - '[Многострочные предложения] (https://github.blog/changelog/2020-04-15-multi-line-code-suggestions-general-availability/) позволяют пользователю предлагать конкретное изменение в нескольких строках кода при просмотре запроса на вытягивание. {% comment %} https://github.com/github/releases/issues/810 {% endcomment %}'
    - 'Пользователи с доступом для записи в репозиторий могут [скрыть комментарий в проблеме или запросе на вытягивание как "дубликат"](https://help.github.com/en/enterprise/2.21/user/github/building-a-strong-community/managing-disruptive-comments#hiding-a-comment). {% comment %}https://github.com/github/github/pull/131746 {% endcomment %}'
    - 'При [создании репозитория из шаблона](https://help.github.com/en/enterprise/2.21/user/github/creating-cloning-and-archiving-repositories/creating-a-repository-from-a-template) пользователь может дополнительно включить все ветви, а не только ветвь по умолчанию. {% comment %} https://github.com/github/releases/issues/580 {% endcomment %}'
    - '[Карточки проекта проблемы содержат связанный раздел запросов на вытягивание] (https://github.blog/changelog/2020-02-04-project-issue-cards-include-linked-pull-requests/), чтобы пользователь мог узнать, какая разработка связана с проблемой непосредственно с проектной доски. {% comment %} https://github.com/github/releases/issues/743 {% endcomment %}'
    - 'В Reactions API появился новый набор [конечных точек "Удаление реакций"](https://developer.github.com/changes/2020-02-26-new-delete-reactions-endpoints/). Существующие конечные точки "Удалить реакции" станут устаревшими в начале 2021 года. {% comment %} https://developer.github.com/changes/2020-02-26-new-delete-reactions-endpoints/ {% endcomment %}'
    - 'Существует новый набор [конечных точек Teams API](https://developer.github.com/changes/2020-01-21-moving-the-team-api-endpoints/), который позволит GitHub масштабировать и поддерживать Teams API в долгосрочной перспективе. Существующие конечные точки API станут устаревшими в начале 2021 года. {% comment %} https://developer.github.com/changes/2020-01-21-moving-the-team-api-endpoints/ {% endcomment %}'
    - 'Пользователи могут [создавать связи между проблемами и запросами на витягивание](https://help.github.com/en/enterprise/2.21/user/github/managing-your-work-on-github/linking-a-pull-request-to-an-issue#manually-linking-a-pull-request-to-an-issue) без использования закрывающих ключевых слов в описании запроса на вытягивание. {% comment %} https://github.com/github/releases/issues/704 {% endcomment %}'
  security_fixes:
    - 'В GitHub Enterprise Server API была обнаружена неправомерная уязвимость контроля доступа, которая позволяла члену организации повышать разрешения и получать доступ к несанкционированным репозиториям внутри организации. Эта уязвимость затронула все версии GitHub Enterprise Server до версии 2.21. Мы выпустили [CVE-2020-10516](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2020-10516) в ответ на эту проблему. Об уязвимости сообщили через [программу GitHub Bug Bounty](https://bounty.github.com/). {% comment %} https://developer.github.com/changes/2020-02-26-new-delete-reactions-endpoints/ {% endcomment %}'
  bugs:
    - "Если пользователь с принудительным доступом свернул комментарий другого пользователя, автор комментария мог развернуть его, даже если у него недостаточно прав. {% comment %} https://github.com/github/github/pull/141237 {% endcomment %}"
    - 'Пользователи могут случайно объединиться с мастером из редактора шаблонов проблем и редактора больших двоичных объектов. {% comment %} https://github.com/github/github/pull/134483, https://github.com/github/github/pull/134323 {% endcomment %}'
    - 'Когда пользователь удалял учетную запись из GitHub, записи журнала аудита неправильно отображали записи об удалении организации. {% comment %} https://github.com/github/github/pull/140940 {% endcomment %}'
    - 'Аватар gist для текущего пользователя будет ссылаться на несуществующий URL-адрес. {% comment %} https://github.com/github/github/pull/140925 {% endcomment %}'
    - 'Количество вкладок репозиториев организации не включает внутренние репозитории. {% comment %} https://github.com/github/github/pull/136323 {% endcomment %}'
    - 'Нажатие кнопки "Показать все команды" при переносе репозитория вызвало ошибку 500. {% comment %} https://github.com/github/github/pull/134455 {% endcomment %}'
    - "Длинные имена файлов могут привести к проблемам переполнения при отображении метки \"Изменено с момента последнего просмотра\" или переключателя различий \"Показать расширенные\" в представлении файла различий. {% comment %} https://github.com/github/github/pull/134453 {% endcomment %}"
    - 'Hovercards для организационных команд неверно указали размер их членов. {% comment %} https://github.com/github/github/pull/133879 {% endcomment %}'
    - 'Во всплывающем окне комментария к запросу на вытягивание была проблема с прокруткой. {% comment %} https://github.com/github/github/pull/141157 {% endcomment %}'
    - 'Haproxy может стать перегруженным, что приведет к замедлению операций git. {% comment %} https://github.com/github/enterprise2/issues/19322 {% endcomment %}'
    - 'Функция "Граф зависимостей" не включалась автоматически после повышения уровня реплики высокого уровня доступности. {% comment %} https://github.com/github/enterprise2/issues/18698 {% endcomment %}'
    - 'Время ожидания могло инициироваться на странице индекса выпусков для репозиториев с тысячами черновиков запросов на вытягивание. {% comment %} https://github.com/github/github/pull/131802 {% endcomment %}'
    - 'Невозможно было одновременно фильтровать запросы на вытягивание по состоянию и черновику. {% comment %} https://github.com/github/github/pull/132567 {% endcomment %}'
    - 'Если запрос на вытягивание изменял указатель подмодуля, то нажатие кнопки "Редактировать файл" в этом файле подмодуля на вкладке "Файлы изменены" на странице запроса на вытягивание вызывало ошибку 404. {% comment %} https://github.com/github/github/pull/132448 {% endcomment %}'
    - 'Было невозможно добавить пользователей в организацию или удалить организацию после массового удаления всех пользователей и администраторов из этой организации. {% comment %} https://github.com/github/github/pull/132238 {% endcomment %}'
    - 'Просмотр комментариев к файлам, содержащим диакритические знаки и нелатинские символы в имени файла на странице "Файлы изменены", исчезал при перезагрузке страницы. {% comment %} https://github.com/github/github/pull/131836 {% endcomment %}'
    - 'Состояние флажка "Просмотрено" не сохранялось для файлов, содержащих диакритические знаки и нелатинские символы в имени файла на странице "Файлы изменены". {% comment %} https://github.com/github/github/pull/131836 {% endcomment %}'
    - 'В запросах на вытягивание отображался значок "Утверждено", когда не все необходимые обзоры были на месте. {% comment %} https://github.com/github/github/pull/131823 {% endcomment %}'
    - 'Раскрывающийся список тегов был пуст при поиске тега в репозиториях с более нежели 100 тегов. {% comment %} https://github.com/github/github/pull/131914 {% endcomment %}'
    - 'На страницах запросов на вытягивание, содержащих аннотации с заголовками, отличными от UTF-8, могут возникнуть ошибки кодирования при отображении представления. {% comment %} https://github.com/github/github/pull/138534 {% endcomment %}'
    - 'Состояние гонки для обновления на странице OAuth может привести к двойному выполнению перенаправления. {% comment %} https://github.com/github/github/pull/131964 {% endcomment %}'
    - 'Время ожидания страницы "Личные маркеры доступа" истекает при наличии более 10 маркеров. {% comment %} https://github.com/github/github/pull/132064 {% endcomment %}'
    - 'Запланированные задания синхронизации пользователей и групп LDAP можно было запускать, пока ранее запланированные задания синхронизации все еще выполнялись. Был реализован механизм блокировки для предотвращения запуска новых заданий синхронизации, если одно из них все еще выполняется. {% comment %} https://github.com/github/github/pull/139205, https://github.com/github/support/issues/429, https://github.com/github/github/issues/54386, https://github.com/github/iam/issues/40 {% endcomment %}'
  changes:
    - 'Интерфейс веб-уведомлений, включая новые [состояния](https://help.github.com/en/enterprise/2.21/user/github/managing-subscriptions-and-notifications-on-github/managing-notifications-from-your-inbox#triaging-options), [фильтры](https://help.github.com/en/enterprise/2.21/user/github/managing-subscriptions-and-notifications-on-github/managing-notifications-from-your-inbox#supported-queries-for-custom-filters) и [ярлыки](https://help.github.com/en/enterprise/2.21/user/github/getting-started-with-github/keyboard-shortcuts#notifications), был обновлен. {% comment %} https://github.com/github/enterprise-releases/issues/2135#issuecomment-633905096 {% endcomment %}'
    - 'Теперь можно отключить повторную активацию пользователей LDAP при синхронизации LDAP. {% comment %} https://github.com/github/github/pull/139023 {% endcomment %}'
    - 'Формулировка ветви, защищенной от принудительной отправки, была обновлена, чтобы уточнить, что администраторы всегда могут выполнять принудительную отправку и что пользователи с ролью обслуживания могут выполнять принудительную отправку, проходя проверки состояния. {% comment %} https://github.com/github/github/pull/141555 {% endcomment %}'
    - 'Предотвращение пустой фиксации, когда предложение идентично исходному тексту. {% comment %} https://github.com/github/github/pull/138587 {% endcomment %}'
    - 'Разбиение на страницы поддерживается как способ получить больше файлов в diff, связанном с фиксацией через REST API. {% comment %} https://github.com/github/github/pull/134341 {% endcomment %}'
    - 'Администраторы могут включать, отключать, удалять и выполнять поиск веб-перехватчиков, используя идентификатор веб-перехватчика из командной строки с помощью ghe-webhook-manage. {% comment %} https://github.com/github/enterprise2/pull/19027 {% endcomment %}'
    - 'Автоматическое базовое перенацеливание произойдет после очистки заголовка для объединенного запроса на вытягивание вручную. {% comment %} https://github.com/github/github/pull/142133 {% endcomment %}'
    - 'Файлы SVG обрабатываются как текст и как изображения в средстве просмотра различий. {% comment %} https://github.com/github/render/pull/1129  {% endcomment %}'
    - 'Параметр "Автоматическое удаление ветвей при слиянии" можно установить при создании и обновлении репозиториев с помощью REST API. {% comment %} https://github.com/github/github/pull/131728 {% endcomment %}'
    - 'Добавлена новая конечная точка для удаления развертывания через REST API. {% comment %} https://github.com/github/github/pull/128733 {% endcomment %}'
    - 'Администраторы могут [включить оповещения безопасности](https://help.github.com/en/enterprise/2.21/admin/installation/enabling-security-alerts-for-vulnerable-dependencies-on-github-enterprise-server#enabling-security-alerts-for-vulnerable-dependencies-on-github-enterprise-server), но отключить все уведомления из этих предупреждений. {% comment %} https://github.com/github/releases/issues/841 {% endcomment %}'
    - 'В журнале Pages отображается вход пользователя на сайт GitHub Pages. {% comment %} https://github.com/github/enterprise2/pull/19905 {% endcomment %}'
    - 'Члены Enterprise могут просматривать все организации, к которым они принадлежат, как часть своей учетной записи Enterprise из одного представления, перейдя по адресу https://[ghes-hostname]/enterprises/[account-name]. {% comment %} https://github.com/github/releases/issues/832 {% endcomment %}'
    - '[Поддержка REST API для рассмотрения и обслуживания ролей] (https://developer.github.com/changes/2020-04-07-expanding-rest-api-support-for-the-triage-and-maintain-roles/) была расширена. {% comment %} https://github.com/github/releases/issues/748 {% endcomment %}'
    - 'Пользователь может создавать поисковые запросы и делиться ими с текущим пользователем, используя синтаксис поиска @me. {% comment %} https://github.com/github/github/pull/129624 {% endcomment %}'
    - 'Были [добавлены] новые параметры конфигурации шаблона проблемы (https://github.blog/changelog/2019-10-28-new-issue-template-configuration-options/). {% comment %} https://github.com/github/releases/issues/660 {% endcomment %}'
    - 'Резервное копирование и восстановление MySQL, надежность и время до завершения были улучшены. {% comment %} https://github.com/github/ghes-infrastructure/issues/162 {% endcomment %}'
    - '[Улучшенная видимость] (https://github.blog/2020-02-06-get-more-information-at-a-glance-with-issue-and-pull-request-linking/) запросов на вытягивание и ссылок на проблемы на боковой панели проблем, карточках проблем и в списке проблем. {% comment %} https://github.com/github/releases/issues/704 {% endcomment %}'
    - 'Пользователи могут выполнять фильтрацию и поиск по linked:pr или linked:issue. {% comment %} https://github.com/github/releases/issues/744 {% endcomment %}'
    - 'Теперь возможен автоматический переход на другой ресурс MySQL в пределах одного региона для кластерных развертываний. {% comment %} https://github.com/github/ghes-infrastructure/issues/136 {% endcomment %}'
    - 'Пользователь может сравнить теги двух выпусков, чтобы определить, какие изменения были внесены на странице выпусков. {% comment %} https://github.com/github/github/issues/107054 {% endcomment %}'
    - 'Устаревшие комментарии больше не сворачиваются по умолчанию на временной шкале запроса на вытягивание. Их можно свернуть, разрешив поток. {% comment %} https://github.com/github/enterprise-web/pull/6389#issuecomment-634201583 {% endcomment %}'
    - 'Администраторы могут просмотреть имена входа, зарезервированные для внутреннего использования, перейдя на вкладку Stafftools "Зарезервированные имена входа". {% comment %} https://github.com/github/enterprise-web/pull/6389#issuecomment-637846206 {% endcomment %}'
  known_issues:
    - 'После первой настройки версии GitHub Enterprise Server, в которой еще нет пользователей, злоумышленник мог создать первого пользователя с правами администратора. {% comment %} https://github.com/github/enterprise2/issues/1889 {% endcomment %}'
    - 'Пользовательские правила брандмауэра не сохраняются в процессе обновления. {% comment %} https://github.com/github/enterprise2/issues/2823 {% endcomment %}'
    - 'Отслеживаемые файлы Git LFS, [отправленные через веб-интерфейс](https://github.com/blog/2105-upload-files-to-your-repositories), ошибочно добавлялись напрямую в репозиторий. {% comment %} https://github.com/github/github/issues/54684 {% endcomment %}'
    - 'Невозможно закрывать проблемы, если они содержат постоянную ссылку на BLOB-объект в том же репозитории с путем, длина которого превышает 255 символов. {% comment %} https://github.com/github/github/issues/107731 {% endcomment %}'
    - 'При передаче объекта gist выдается исключение во время работы перехватчика последующего получения. {% comment %} https://github.com/github/github/issues/129091 {% endcomment %}'
    - 'Когда в GitHub Connect включен параметр "Пользователи могут выполнять поиск на GitHub.com", результаты поиска на GitHub.com не включают проблемы в частных и внутренних репозиториях. {% comment %} https://github.com/github/admin-experience/issues/571 {% endcomment %}'
    - 'Оповещения безопасности не включаются в отчет при передаче в репозитории посредством командной строки. (updated 2020-06-23) {% comment %} https://github.com/github/github/issues/143190 {% endcomment %}'
    - 'Журналы аудита можно отнести к адресу 127.0.0.1 вместо фактического IP-адреса источника. (updated 2020-11-02) {% comment %} https://github.com/github/enterprise2/issues/21514 {% endcomment %}'
    - "Настройка разрешения репозитория со статусом \"Рассмотрение\" или \"Обслуживание\" завершилась ошибкой."
    - 'Если узел реплики находится в автономном режиме в конфигурации высокой доступности, {% data variables.product.product_name %} по-прежнему может маршрутизировать запросы {% data variables.product.prodname_pages %} на узел в автономном режиме, снижая доступность {% data variables.product.prodname_pages %} для пользователей.'
