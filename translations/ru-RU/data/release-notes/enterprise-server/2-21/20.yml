date: '28.04.2021'
sections:
  security_fixes:
    - В пакетах обновлены системы безопасности до последних версий.
  bugs:
    - "Сценарий настройки, выполняющийся в процессе репликации MySQL, мог вызвать ненужное повторное заполнение базы данных на этапе отработки отказа для базы данных."
    - 'Выполнение config-apply могло занять больше времени из-за необязательного вызова rake db:migrate.'
    - "В оркестраторе могла быть выполнена отработка отказа для реплики MySQL, которая не реплицировалась из основного экземпляра во время заполнения, если не удалось подключить основной экземпляр."
    - Организации или проекты с ошибками блокировали миграцию и не могли быть исключены.
  changes:
    - Предварительные проверки по умолчанию разрешают использовать все типы экземпляров AWS.
  known_issues:
    - Злоумышленник мог создать первого администратора на только что настроенном GitHub Enterprise Server без пользователей.
    - Пользовательские правила брандмауэра не сохраняются в процессе обновления.
    - "Отслеживаемые файлы Git LFS, [отправленные через веб-интерфейс](https://github.com/blog/2105-upload-files-to-your-repositories), ошибочно добавлялись напрямую в репозиторий."
    - "Невозможно закрыть проблемы, если они содержат постоянную ссылку на BLOB-объект в том же репозитории с путем, длина которого превышает 255 символов."
    - "Когда в GitHub Connect включен параметр Users can search GitHub.com (Пользователи могут выполнять поиск на GitHub.com), результаты поиска на GitHub.com не включают в себя проблемы в частных и внутренних репозиториях."
    - Оповещения безопасности не включаются в отчет при передаче в репозитории посредством командной строки.
    - 'Когда узел реплики в конфигурации с высокой доступностью отключен, {% data variables.product.product_name %} все равно может маршрутизировать на него запросы {% data variables.product.prodname_pages %}, уменьшая доступность {% data variables.product.prodname_pages %} для пользователей.'
