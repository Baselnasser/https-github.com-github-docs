date: '09.10.2020'
sections:
  security_fixes:
    - 'Пользователь, чье имя пользователя в каталоге **LDAP** стандартизировано до существующего имени для входа в учетную запись GHES, мог пройти проверку подлинности в существующей учетной записи. {% comment %} https://github.com/github/github/pull/156517, https://github.com/github/github/pull/155512 {% endcomment %}'
    - 'Пакеты обновлены до последних версий системы безопасности. {% comment %} https://github.com/github/enterprise2/pull/22911, https://github.com/github/enterprise2/pull/22878 {% endcomment %}'
  bugs:
    - 'Раскрывающееся меню "Формат NameID" в консоли управления сбрасывается до значения "Не указано" после настройки для него значения "Постоянный". {% comment %} https://github.com/github/enterprise2/pull/22402, https://github.com/github/enterprise2/pull/22331, https://github.com/github/enterprise2/issues/13446 {% endcomment %}'
    - 'При сохранении параметров [консоли управления](/admin/configuration/accessing-the-management-console) присоединилась новая строка к файлам [сертификата и ключа TLS/SSL](/admin/configuration/configuring-tls), что запустило ненужную операцию перезагрузки некоторых служб {% comment %} https://github.com/github/enterprise2/pull/22608, https://github.com/github/enterprise2/pull/22540 {% endcomment %}'
    - 'Ротация системных журналов для графа зависимостей не выполнялась, что спровоцировало неограниченный рост объема хранилища. {% comment %} https://github.com/github/enterprise2/pull/22766, https://github.com/github/enterprise2/pull/22733 {% endcomment %}'
    - 'Обновление может завершиться ошибкой, если перемещенные пользователи переопределяют используемый параметр. {% comment %} https://github.com/github/enterprise2/pull/22838, https://github.com/github/enterprise2/pull/22814 {% endcomment %}'
    - 'При импорте репозитория с помощью команды `ghe-migrator`, может возникнуть непредвиденное исключение, если имеются несогласованные данные. {% comment %} https://github.com/github/github/pull/153849, https://github.com/github/github/pull/151552 {% endcomment %}'
    - 'В ссылках на рекомендации по безопасности GitHub используется URL-адрес с именем узла экземпляра GitHub Enterprise Server вместо GitHub.com, который перенаправляет пользователя на несуществующий URL-адрес. {% comment %} https://github.com/github/github/pull/153853, https://github.com/github/github/pull/151301 {% endcomment %}'
    - 'На странице параметров безопасности корпоративной учетной записи отображается ссылка "Просмотреть текущие конфигурации своей организации" для параметра "Двухфакторная проверка подлинности", если используемый режим проверки подлинности не поддерживает встроенную двухфакторную проверку подлинности. {% comment %} https://github.com/github/github/pull/153861 {% endcomment %}'
    - 'При использовании `ghe-migrator` для импорта запросов на проверку PR, записи, связанные с удаленными пользователями, приводят к появлению ненужных записей. {% comment %} https://github.com/github/github/pull/154959, https://github.com/github/github/pull/153169 {% endcomment %}'
    - 'При импорте пользователей с помощью команды `ghe-migrator`, возникает ошибка "Недопустимая электронная почта", если созданный системой адрес электронной почты содержит более 100 символов. {% comment %} https://github.com/github/github/pull/155110, https://github.com/github/github/pull/152418 {% endcomment %}'
    - 'Веб-перехватчик ведения журналов может использовать большие объемы дискового пространства, вызывая переполнение корневого диска. {% comment %} https://github.com/github/github/pull/155656, https://github.com/github/github/pull/154100 {% endcomment %}'
  changes:
    - 'Добавлена поддержка для типа экземпляра AWS EC2 `m5.16xlarge`. {% comment %} https://github.com/github/enterprise2/pull/22501, https://github.com/github/enterprise2/pull/22473 {% endcomment %}'
    - 'Требование отпечатков SSH в архивах `ghe-migrator` можно удалить, потому что их всегда можно вычислить. {% comment %} https://github.com/github/github/pull/156945, https://github.com/github/github/pull/155387 {% endcomment %}'
    - 'Манифесты GitHub App теперь включают поле `request_oauth_on_install`. {% comment %} https://github.com/github/github/pull/156994, https://github.com/github/github/pull/155010, https://github.com/github/ecosystem-apps/issues/1055 {% endcomment %}'
  known_issues:
    - 'После первой настройки версии GitHub Enterprise Server, в которой еще нет пользователей, злоумышленник мог создать первого пользователя с правами администратора. {% comment %} https://github.com/github/enterprise2/issues/1889 {% endcomment %}'
    - 'Пользовательские правила брандмауэра не сохраняются в процессе обновления. {% comment %} https://github.com/github/enterprise2/issues/2823 {% endcomment %}'
    - 'Отслеживаемые файлы Git LFS, [отправленные через веб-интерфейс](https://github.com/blog/2105-upload-files-to-your-repositories), ошибочно добавлялись напрямую в репозиторий. {% comment %} https://github.com/github/github/issues/54684 {% endcomment %}'
    - 'Невозможно закрывать проблемы, если они содержат постоянную ссылку на BLOB-объект в том же репозитории с путем, длина которого превышает 255 символов. {% comment %} https://github.com/github/github/issues/107731 {% endcomment %}'
    - 'Когда в GitHub Connect включен параметр "Пользователи могут выполнять поиск на GitHub.com", результаты поиска на GitHub.com не включают проблемы в частных и внутренних репозиториях. {% comment %} https://github.com/github/admin-experience/issues/571 {% endcomment %}'
    - 'Оповещения безопасности не включаются в отчет при передаче в репозитории посредством командной строки. {% comment %} https://github.com/github/github/issues/143190 {% endcomment %}'
    - 'Журналы аудита можно отнести к адресу 127.0.0.1 вместо фактического IP-адреса источника. (updated 2020-11-02) {% comment %} https://github.com/github/enterprise2/issues/21514 {% endcomment %}'
    - 'Если узел реплики находится в автономном режиме в конфигурации высокой доступности, {% data variables.product.product_name %} по-прежнему может маршрутизировать запросы {% data variables.product.prodname_pages %} на узел в автономном режиме, снижая доступность {% data variables.product.prodname_pages %} для пользователей.'
