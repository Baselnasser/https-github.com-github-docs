date: '18.01.2022'
sections:
  security_fixes:
    - 'В пакетах обновлены системы безопасности до последних версий. В этих обновлениях версия Log4j обновлена до 2.17.1. Примечание. Предыдущие выпуски устранения рисков в версиях 3.3.1, 3.2.6, 3.1.14 и 3.0.22 должны быть достаточными для устранения последствий CVE-2021-44228, CVE-2021-45046, CVE-2021-45105 и CVE-2021-44832 в этих версиях GitHub Enterprise Server.'
    - Очистка дополнительных секретов в создаваемых пакетах поддержки.
    - В пакетах обновлены системы безопасности до последних версий.
  bugs:
    - Локальным средствам выполнения тестов Actions не удавалось выполнить самостоятельное обновление или запуск новых заданий после обновления с более старой установки GHES.
    - Параметры хранения не удавалось проверить при настройке MinIO в качестве Хранилища BLOB-объектов для GitHub Packages.
    - Иногда мог происходить сбой выполнения ghe-config-apply из-за проблем с разрешениями в /data/user/tmp/pages.
    - Кнопка сохранения в консоли управления была недоступна при прокрутке экрана в браузерах с низким разрешением.
    - После обновления версии collectd не обновлялись графики мониторинга операций ввода-вывода в секунду и трафика хранилища.
    - "Некоторые задания, связанные с веб-перехватчиком, могли выдавать большой объем журналов."
    - "Несколько ссылок на документацию выдавали ошибку \"404 — не найдено\"."
  known_issues:
    - "Злоумышленник мог создать первого пользователя с правами администратора на только что настроенном сервере {% data variables.product.prodname_ghe_server %} без пользователей."
    - Настраиваемые правила брандмауэра удаляются в процессе обновления.
    - "Отслеживаемые файлы Git LFS, [отправленные через веб-интерфейс](https://github.com/blog/2105-upload-files-to-your-repositories), ошибочно добавлялись напрямую в репозиторий."
    - "Проблемы нельзя закрыть, если они содержат постоянную ссылку на большой двоичный объект в том же репозитории, где путь к файлу большого двоичного объекта превышает 255 символов."
    - "Когда в GitHub Connect включен параметр Users can search GitHub.com (Пользователи могут выполнять поиск на GitHub.com), результаты поиска на GitHub.com не включают в себя проблемы в частных и внутренних репозиториях."
    - "Реестр npm {% data variables.product.prodname_registry %} больше не возвращает значение времени в ответах метаданных. Это изменение позволяет существенно улучшить производительность. Мы продолжим хранить все данные, необходимые для возврата значения времени в качестве части ответа метаданных, и возобновим возврат этого значения в будущем, как только решим существующие проблемы с производительностью."
    - "Ограничения ресурсов, относящиеся к обработке перехватчиков перед получением, могут приводить к сбою некоторых из них."
    - '{% data reusables.release-notes.ghas-3.4-secret-scanning-known-issue %}'
