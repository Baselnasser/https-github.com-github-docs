date: '09.11.2021'
sections:
  security_fixes:
    - "Выявлена уязвимость, связанная с обходом каталога, в сборках {% data variables.product.prodname_pages %} на {% data variables.product.prodname_ghe_server %}, которую злоумышленники могут эксплуатировать для чтения системных файлов. Чтобы воспользоваться уязвимостью, злоумышленнику необходимо было разрешение для создания и сборки сайта {% data variables.product.prodname_pages %} в экземпляре {% data variables.product.prodname_ghe_server %}. Эта уязвимость затрагивала все версии {% data variables.product.prodname_ghe_server %} до 3.3. Она устранена в версиях 3.0.19, 3.1.11 и 3.2.3. Об этой уязвимости сообщено в рамках программы {% data variables.product.company_short %} Bug Bounty, и ей был присвоен код CVE-2021-22870."
    - Пакеты обновлены до последних версий систем безопасности.
  bugs:
    - "При выполнении некоторых операций Git после обновления кластера {% data variables.product.prodname_ghe_server %} версии 3.х происходил сбой в связи с конфигурацией HAProxy."
    - Количества в рабочей роли Unicorn могли быть установлены неправильно в режиме кластеризации.
    - Количества в рабочей роли Resqued могли быть установлены неправильно в режиме кластеризации.
    - "Если у Uncomplicated Firewall (UFW) Ubuntu было неактивное состояние, клиент мог не видеть это четко в журналах."
    - "Обновление {% data variables.product.prodname_ghe_server %} с версии 2.x до 3.x не удалось из-за наличия символов UTF8 в конфигурации протокола LDAP."
    - "Некоторые страницы и фоновые задания, связанные с Git, могли не выполняться в кластерном режиме при определенных конфигурациях кластера."
    - Ссылка на документацию для статистики сервера не работала.
    - "Когда создавался новый тег, в полезных данных веб-перехватчика [принудительной отправки](/developers/webhooks-and-events/webhooks/webhook-events-and-payloads#push) не отображался верный объект head_commit. Теперь при создании нового тега полезные данные веб-перехватчика принудительной отправки всегда включают объект head_commit с данными о фиксации, на которую указывает тег. В результате объект head_commit всегда будет содержать данные фиксации after полезных данных."
    - "На станице корпоративного журнала аудита не отображались события аудита {% data variables.product.prodname_secret_scanning %}."
    - Недостаточное время ожидания задания для исправления реплики.
    - Страница выпусков репозитория возвращает ошибку с кодом 500 при просмотре выпусков.
    - 'Пользователи не были предупреждены о потенциально опасных двунаправленных символах Юникода при просмотре файлов. Дополнительные сведения см. на странице "[Предупреждение о двунаправленном тексте Юникода](https://github.co/hiddenchars)" в {% data variables.product.prodname_blog %}.'
    - "Средство Hookshot на языке программирования Go отправляло метрики типа распределения, которые программа Collectd не могла обработать, что приводило к раздуванию ошибок анализа."
    - "Общедоступные репозитории показывали неожиданные результаты на основе {% data variables.product.prodname_secret_scanning %} с типом \"Неизвестный токен\"."
  changes:
    - "Улучшения конфигурации Kafka были добавлены. При удалении репозиториев файлы пакетов теперь немедленно удаляются из учетной записи хранения, чтобы освободить место. DestroyDeletedPackageVersionsJob теперь удаляет файлы пакетов из учетной записи хранения для устаревших пакетов вместе с записями метаданных."
  known_issues:
    - "Злоумышленник мог создать первого пользователя с правами администратора на новом, только что настроенном сервере {% data variables.product.prodname_ghe_server %}, не имеющем пользователей."
    - Настраиваемые правила брандмауэра удаляются в процессе обновления.
    - "Отслеживаемые файлы Git LFS, [отправленные через веб-интерфейс](https://github.com/blog/2105-upload-files-to-your-repositories), ошибочно добавлялись напрямую в репозиторий."
    - "Проблемы не могут быть закрыты, если они содержат постоянную ссылку на большой двоичный объект в том же репозитории, где путь к файлу большого двоичного объекта длиннее 255 символов."
    - "Когда в GitHub Connect включен параметр \"Пользователи могут выполнять поиск на GitHub.com\", результаты поиска на GitHub.com не включают проблемы в частных и внутренних репозиториях."
    - "Реестр npm {% data variables.product.prodname_registry %} больше не возвращает значение времени в ответах метаданных. Это сделано, чтобы реализовать существенные улучшения производительности. Мы продолжим хранить все данные, необходимые для возврата значения времени в качестве части ответа метаданных, и возобновим возврат этого значения в будущем, как только решим существующие проблемы с производительностью."
    - "Ограничения ресурсов, относящиеся к обработке предварительно полученных перехватчиков, могут приводить к сбою некоторых из них."
    - '{% data reusables.release-notes.ghas-3.4-secret-scanning-known-issue %}'
