date: '23.11.2021'
intro: "Из-за серьезной ошибки, затрагивающей множество пользователей, были отключены загрузки. Это будет устранено в следующем исправлении."
sections:
  security_fixes:
    - В пакетах обновлены системы безопасности до последних версий.
  bugs:
    - "При выполнении ghe-repl-start или ghe-repl-status иногда возникали ошибки с подключением к базе данных, если была включена возможность GitHub Actions."
    - "Перехватчики перед получением не срабатывали из-за неопределенного значения \"PATH\"."
    - 'При выполнении ghe-repl-setup возвращался ответ cannot create directory /data/user/elasticsearch: File exists (не удалось создать каталог /data/user/elasticsearch: файл существует), если ранее экземляр был настроен как реплика.'
    - 'При выполнении ghe-support-bundle возвращалась ошибка: integer expression expected (ожидалось целочисленное выражение).'
    - 'После настройки реплики высокой доступности в выводе ghe-repl-status появилась ошибка: unexpected unclosed action in command (неожиданное незавершенное действие в команде).'
    - В кластерных средах большого масштаба сервер проверки подлинности мог быть недоступен в поднаборе интерфейсных узлов.
    - Некоторые критические службы в кластере GitHub Enterprise Server могут быть недоступны на серверных узлах.
    - "API \"/repos\" не возвращал полный список пользовательских разрешений в репозиториях."
    - При некоторых обстоятельствах подключение childTeams к объекту Team в схеме GraphQL приводило к неправильным результатам.
    - "В конфигурации высокой доступности обслуживание репозитория всегда отображалось в stafftools как в состоянии сбоя, даже если оно было успешным."
    - "Определяемым пользователями шаблонам не удавалось обнаружить секреты в таких файлах, как package.json или yarn.lock."
  changes:
    - Теперь при создании пакета поддержки кластера с использованием ghe-cluster-suport-bundle дополнительный внешний уровень сжатия gzip выключен по умолчанию. Это внешнее сжатие можно применять дополнительно с помощью параметра командной строки ghe-cluster-suport-bundle -c.
    - "Мы добавили дополнительный текст в консоль администратора, чтобы напоминать пользователям про сбор данных в мобильных приложениях с целью улучшения взаимодействия."
    - "Запись о подключении к данным {% data variables.product.prodname_github_connect %} теперь содержит список включенных возможностей {% data variables.product.prodname_github_connect %}. [Обновлено: 09.12.2021 г.]"
  known_issues:
    - "Злоумышленник мог создать первого пользователя с правами администратора на только что настроенном сервере {% data variables.product.prodname_ghe_server %} без пользователей."
    - Настраиваемые правила брандмауэра удаляются в процессе обновления.
    - "Отслеживаемые файлы Git LFS, [отправленные через веб-интерфейс](https://github.com/blog/2105-upload-files-to-your-repositories), ошибочно добавлялись напрямую в репозиторий."
    - "Проблемы нельзя закрыть, если они содержат постоянную ссылку на большой двоичный объект в том же репозитории, где путь к файлу большого двоичного объекта превышает 255 символов."
    - "Когда в GitHub Connect включен параметр Users can search GitHub.com (Пользователи могут выполнять поиск на GitHub.com), результаты поиска на GitHub.com не включают в себя проблемы в частных и внутренних репозиториях."
    - "Реестр npm {% data variables.product.prodname_registry %} больше не возвращает значение времени в ответах метаданных. Это изменение позволяет существенно улучшить производительность. Мы продолжим хранить все данные, необходимые для возврата значения времени в качестве части ответа метаданных, и возобновим возврат этого значения в будущем, как только решим существующие проблемы с производительностью."
    - "Ограничения ресурсов, относящиеся к обработке перехватчиков перед получением, могут приводить к сбою некоторых из них."
    - '{% data reusables.release-notes.ghas-3.4-secret-scanning-known-issue %}'
