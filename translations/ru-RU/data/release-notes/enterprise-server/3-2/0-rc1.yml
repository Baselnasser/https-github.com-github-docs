intro: "Если на {% data variables.product.product_location %} выполняется сборка релиз-кандидата, обновление с помощью горячего исправления невозможно. Мы рекомендуем запускать релиз-кандидаты только в тестовых средах."
sections:
  features:
    - heading: Пользовательские шаблоны для проверки секретов
      notes:
        # https://github.com/github/releases/issues/1426
        - |Клиенты {% data variables.product.prodname_GH_advanced_security %} теперь могут указывать пользовательские шаблоны для проверки секретов. Во время задания нового шаблона проверка секретов выполняет поиск шаблонов и новых фиксаций в журнале Git репозитория.



Определяемые пользователем шаблоны находятся на этапе бета-тестирования для {% data variables.product.prodname_ghe_server %} 3.2. Их можно определить на уровне репозитория, организации и предприятия. Дополнительные сведения см. в статье "[Определение пользовательских шаблонов для проверки секретов](/code-security/secret-scanning/defining-custom-patterns-for-secret-scanning)".

|
    - heading: Общие сведения о безопасности для Advanced Security (бета-версия)
      notes:
        # https://github.com/github/releases/issues/1381
        - |Клиенты {% data variables.product.prodname_GH_advanced_security %} теперь имеют представление о рисках безопасности приложений на уровне организации, обнаруженных с помощью {% data variables.product.prodname_code_scanning %}, {% data variables.product.prodname_dependabot %} и {% data variables.product.prodname_secret_scanning %}. В общих сведениях о безопасности указывается статус включения функций безопасности в каждом репозитории, а также количество обнаруженных предупреждений.



Кроме того, в этом разделе перечислены все предупреждения {% data variables.product.prodname_secret_scanning %} на уровне организации. Аналогичные представления для предупреждений {% data variables.product.prodname_dependabot %} и {% data variables.product.prodname_code_scanning %} появятся в будущих выпусках. Дополнительные сведения см. в статье "[Общие сведения о безопасности](/code-security/security-overview/about-the-security-overview)".



![Снимок экрана: общие сведения о безопасности](/assets/images/enterprise/3.2/release-notes/security-overview-UI.png)

|
    - heading: Проверка зависимостей (бета-версия)
      notes:
        # https://github.com/github/releases/issues/1364
        - |Клиенты {% data variables.product.prodname_GH_advanced_security %} теперь могут видеть расширенное различие измененных зависимостей в запросе на вытягивание. Проверка зависимостей обеспечивает простое для понимания представление об изменениях зависимостей и их влиянии на безопасность на вкладке Files changed (Измененные файлы) запросов на вытягивание. Благодаря этому можно узнать, какие зависимости были добавлены, удалены или обновлены, а также получить информацию об уязвимостях для этих зависимостей. Дополнительные сведения см. в статье "[Проверка изменений зависимостей в запросе на вытягивание](/github/collaborating-with-pull-requests/reviewing-changes-in-pull-requests/reviewing-dependency-changes-in-a-pull-request)".

|
    - heading: Среды GitHub Actions
      notes:
        # https://github.com/github/releases/issues/1308
        - |Среды, правила защиты среды и секреты среды теперь поддерживаются в общедоступной версии для {% data variables.product.prodname_actions %} в {% data variables.product.product_name %}. Дополнительные сведения см. в статье "[Среды](/actions/reference/environments)".



![Правила защиты среды](/assets/images/enterprise/3.2/release-notes/actions-environments.png)

|
    - heading: Аутентификация SSH с помощью ключей безопасности
      notes:
        # https://github.com/github/releases/issues/1276
        - |Аутентификация SSH с использованием ключа безопасности FIDO2 теперь поддерживается при добавлении ключа SSH sk-ecdsa-sha2-nistp256@openssh.com или sk-ssh-ed25519@openssh.com к учетной записи. Ключи безопасности SSH хранят данные секретных ключей на отдельном физическом устройстве, для работы с которым требуется проверка, например касание. Дополнительные сведения см. в статье "[Создание ключа SSH и добавление его в агент SSH](/github/authenticating-to-github/connecting-to-github-with-ssh/generating-a-new-ssh-key-and-adding-it-to-the-ssh-agent#generating-a-new-ssh-key-for-a-hardware-security-key)".

|
    - heading: 'Темная и затемненная темы'
      notes:
        # https://github.com/github/releases/issues/1260
        - |Теперь в пользовательском веб-интерфейсе доступны темная и затемненная темы. Если вы не выберете предпочитаемую тему в {% data variables.product.product_name %}, то {% data variables.product.product_name %} установит тему в соответствии с системными параметрами. Также можно выбрать разные темы для работы днем и ночью. Дополнительные сведения см. в статье "[Управление параметрами тем](/github/setting-up-and-managing-your-github-user-account/managing-user-account-settings/managing-your-theme-settings)".



![Темная и затемненная темы](https://user-images.githubusercontent.com/33528647/114629560-d2231f80-9c86-11eb-9bde-cc301a97040d.gif)

|
    - heading: 'Утверждение непроверенных доменов для уведомлений по электронной почте'
      notes:
        # https://github.com/github/releases/issues/1244
        - "Домены, которые нельзя проверить, теперь могут быть утверждены для маршрутизации уведомлений по электронной почте. Владельцы предприятий и организаций смогут утверждать домены и немедленно дополнять политику ограничения уведомлений по электронной почте, разрешая отправку уведомлений участникам совместной работы, консультантам, покупателям или другим партнерам. Дополнительные сведения см. в статьях \"[Проверка или утверждение домена для предприятия](/admin/configuration/configuring-your-enterprise/verifying-or-approving-a-domain-for-your-enterprise#about-approval-of-domains)\" и \"[Ограничение уведомлений по электронной почте для предприятия](/admin/policies/enforcing-policies-for-your-enterprise/restricting-email-notifications-for-your-enterprise#restricting-email-notifications-for-your-enterprise-account)\"."

    - heading: 'Безопасное хранилище учетных данных и поддержка многофакторной проверка подлинности с помощью диспетчер учетных данных Git (GCM)'
      notes:
        # https://github.com/github/releases/issues/1406
        - |В диспетчере учетных данных Git (GCM) версии 2.0.452 и более поздних теперь предоставляется хранилище учетных данных с усиленной безопасностью и поддержка многофакторной проверки подлинности для {% data variables.product.product_name %}.



GCM с поддержкой {% data variables.product.product_name %} включен в [Git для Windows](https://gitforwindows.org) версии 2.32 и более поздних. GCM не поставляется с Git для macOS или Linux, но его можно установить отдельно. Дополнительные сведения см. в [заметках о последнем выпуске](https://github.com/GitCredentialManager/git-credential-manager/releases/) и [инструкциях по установке](https://github.com/GitCredentialManager/git-credential-manager/releases/) в репозитории GitCredentialManager/git-credential-manager.

|
  changes:
    - heading: Изменения администрирования
      notes:
        # https://github.com/github/releases/issues/1309
        - "В параметры предприятия добавлен параметр User Agent Referrer Policy. Это позволяет администратору установить более строгую политику Referrer-Policy, чтобы скрыть имя узла установки {% data variables.product.prodname_ghe_server %} от внешних сайтов. Этот параметр отключен по умолчанию и отслеживается событиями журнала аудита для персонала и владельцев предприятия, когда он включен или отключен. Дополнительные сведения см. в статье \"[Настройка политики источников ссылок для предприятия](/admin/configuration/configuring-your-enterprise/configuring-the-referrer-policy-for-your-enterprise)\"."

        # https://github.com/github/releases/issues/1515
        - "Проверка работоспособности MySQL изменена, чтобы использовать mysqladmin ping вместо проверок TCP, что удаляет ненужные записи в журнале ошибок MySQL. Кроме того, улучшены проверки отработки отказа Orchestrator, чтобы предотвратить ненужные отработки отказа MySQL при применении изменений конфигурации кластера."

        # https://github.com/github/releases/issues/1287
        - "Служба Rescue, поддерживающая фоновую обработку заданий, заменена на Aqueduct Lite. Это изменение упрощает управление системой заданий и не должно влиять на взаимодействие с пользователем. Новые команды администрирования и отладки для Aqueduct см. в статье \"[Служебные программы командной строки](/admin/configuration/configuring-your-enterprise/command-line-utilities#ghe-aqueduct)\"."

    - heading: Изменения маркера
      notes:
        # https://github.com/github/releases/issues/1235
        - |Изменен формат маркеров проверки подлинности для {% data variables.product.product_name %}. Изменения коснулись формата личных маркеров доступа и маркеров доступа для {% data variables.product.prodname_oauth_apps %}, а также маркеров типа "пользователь — сервер", "сервер — сервер" и маркеров обновления для {% data variables.product.prodname_github_apps %}.



Различные типы маркеров теперь имеют уникальные идентифицируемые префиксы, что позволяет выполнять проверку секретов для обнаружения маркеров, чтобы вы могли устранить влияние случайной фиксации токена кем-то в репозитории. {% data variables.product.company_short %} рекомендует обновить существующие маркеры как можно скорее. Дополнительные сведения см. в статьях "[Сведения о проверке подлинности на {% data variables.product.prodname_dotcom %}](/github/authenticating-to-github/keeping-your-account-and-data-secure/about-authentication-to-github#githubs-token-formats)" и "[Сведения о {% data variables.product.prodname_secret_scanning %}](/code-security/secret-security/about-secret-scanning)".

|
    - heading: 'Изменения репозиториев'
      notes:
        # https://github.com/github/releases/issues/1295
        - Репозитории профилей пользователей и профилей организаций теперь поддерживают сортировку по количеству звездочек.

        # https://github.com/github/releases/issues/1327
        - "Во время просмотра журнала фиксаций одного файла теперь можно щелкнуть значок {% octicon \"file-code\" aria-label=\"Значок кода\" %}, чтобы просмотреть файл в журнале на выбранный момент времени."

        # https://github.com/github/releases/issues/1254
        - "При определении подмодуля с помощью относительного пути в {% data variables.product.product_location %} он становится доступным для щелчка в пользовательском веб-интерфейсе. Если щелкнуть подмодуль в пользовательском веб-интерфейсе, вы перейдете в связанный репозиторий. Ранее для выбора были доступны только подмодули с абсолютными URL-адресами. Поддерживаются относительные пути по шаблону <code>../<em>REPOSITORY</em></code> для репозиториев с одним владельцем и относительные пути по шаблону <code>../<em>OWNER</em>/<em>REPOSITORY</em></code> для репозиториев с разными владельцами. Дополнительные сведения о работе с подмодулями см. в записи блога [Работа с подмодулями](https://github.blog/2016-02-01-working-with-submodules/) в {% data variables.product.prodname_blog %}."

        # https://github.com/github/releases/issues/1250
        - "Теперь с помощью пользовательского веб-интерфейса можно синхронизировать устаревшую ветвь с вышестоящей ветвью вилки. Если между ветвями отсутствуют конфликты слияния, ветвь обновится путем ее переноса или слияния с вышестоящей ветвью. Если есть конфликты, вам будет предложено создать запрос на вытягивание для устранения этих конфликтов. Дополнительные сведения см. в статье \"[Синхронизация вилки](/github/collaborating-with-pull-requests/working-with-forks/syncing-a-fork#syncing-a-fork-from-the-web-ui)\"."

    - heading: 'Изменения Markdown'
      notes:
        # https://github.com/github/releases/issues/1477
        - "Редактор Markdown, используемый при создании или редактировании выпуска в репозитории, теперь имеет панель инструментов для редактирования текста. Дополнительные сведения см. в статье \"[Управление выпусками в репозитории](/github/administering-a-repository/releasing-projects-on-github/managing-releases-in-a-repository#creating-a-release)\"."

        # https://github.com/github/releases/issues/1169
        - "Отправка видеофайлов теперь поддерживается при создании кода Markdown в {% data variables.product.product_name %}. Делитесь демоверсиями, этапами воспроизведения и многим другим в своих комментариях к проблемам и запросам на вытягивание, а также в файлах Markdown в репозиториях, например README. Дополнительные сведения см. в статье \"[Вложение файлов](/github/writing-on-github/working-with-advanced-formatting/attaching-files)\"."

        # https://github.com/github/releases/issues/1269
        - "Теперь файлы Markdown автоматически создадут оглавление, если существует не менее двух заголовков. Оглавление является интерактивным и содержит ссылки на выбранные разделы. Поддерживаются все шесть уровней заголовков Markdown."

        # https://github.com/github/releases/issues/1294
        - 'Новое сочетание клавиш CMD+E в macOS или CTRL+E в Windows для вставки блоков кода в файлы Markdown, проблемы, запросы на вытягивание и комментарии.'

        # https://github.com/github/releases/issues/1474
        - "Добавление \"?plain=1\" в URL-адрес любого файла Markdown теперь отобразит файл без отрисовки с номерами строк. С помощью простого представления можно связывать других пользователей с определенными строками. Например, добавление \"?plain=1#L52\" выделит строку 52 текстового файла Markdown. Дополнительные сведения см. в статье \"[Создание постоянной ссылки на фрагмент кода](/github/writing-on-github/working-with-advanced-formatting/creating-a-permanent-link-to-a-code-snippet#linking-to-markdown)\"."

    - heading: 'Изменения выпусков и запросов на вытягивание'
      notes:
        # https://github.com/github/releases/issues/1413
        - "Благодаря [новым версиям значков Octicon](https://github.com/primer/octicons/releases) состояния проблем и запросов на вытягивание теперь визуально лучше различаются, за счет чего стало удобнее проверять их состояние. Дополнительные сведения см. в [{% data variables.product.prodname_blog %}](https://github.blog/changelog/2021-06-08-new-issue-and-pull-request-state-icons/)."

        # https://github.com/github/releases/issues/1419
        - "Теперь доступно новое правило защиты ветвей \"Требовать устранения разногласий перед слиянием\" и меню \"Беседы\". Легко находите комментарии к запросам на вытягивание на вкладке \"Измененные файлы\" и добавляйте требования, чтобы все ваши беседы с запросами на вытягивание были разрешены перед слиянием. Дополнительные сведения см. в статьях \"[Сведения о проверках запросов на вытягивание](/github/collaborating-with-pull-requests/reviewing-changes-in-pull-requests/about-pull-request-reviews#discovering-and-navigating-conversations)\" и \"[Сведения о защищенных ветвях](/github/administering-a-repository/defining-the-mergeability-of-pull-requests/about-protected-branches#require-conversation-resolution-before-merging)\"."

        # https://github.com/github/releases/issues/1279
        - "Чтобы предотвратить слияние непредвиденных изменений после включения автослияния в запросе на вытягивание, эта возможность теперь автоматически отключается, когда новые изменения отправляются пользователем без разрешений на запись в репозитории. Пользователи без разрешений на запись по-прежнему могут обновлять запрос на вытягивание, внося изменения из основной ветви, если автослияние включено. Чтобы злоумышленники не вносили непредвиденные изменения в запрос на вытягивание с помощью конфликта слияния, автослияние в запросе на вытягивание отключается, если при обновлении возникает конфликт слияния. Дополнительные сведения об автослиянии см. в статье \"[Автоматическое слияние запроса на вытягивание](/github/collaborating-with-pull-requests/incorporating-changes-from-a-pull-request/automatically-merging-a-pull-request)\"."

        # https://github.com/github/releases/issues/1550
        - "Пользователи с разрешениями на обслуживание теперь могут управлять параметром \"Включить автослияние\" на уровне репозитория. Этот параметр отключен по умолчанию. Он управляет доступностью автослияния в запросах на вытягивание в репозитории. Ранее настраивать его могли только пользователи с разрешениями администратора. Кроме того, этот параметр теперь можно настраивать с помощью REST API \"[Создание репозитория](/rest/reference/repos#create-an-organization-repository)\" и \"[Обновление репозитория](/rest/reference/repos#update-a-repository)\". Дополнительные сведения см. в статье \"[Управление автослиянием для запросов на вытягивание в репозитории](/github/administering-a-repository/configuring-pull-request-merges/managing-auto-merge-for-pull-requests-in-your-repository)\"."

        # https://github.com/github/releases/issues/1201
        - "Теперь при выборе уполномоченных для проблем и запросов на вытягивание поддерживается поиск с опережающим вводом, что позволяет быстрее находить пользователей в организации. Кроме того, было обновлено ранжирование результатов поиска, и теперь первыми отображаются пользователи с совпадающим именем пользователя или профиля."

        # https://github.com/github/releases/issues/1430
        - "При запросе проверки от команды численностью более 100 людей, для разработчиков теперь отображается диалоговое окно подтверждения, чтобы избежать отправки ненужных уведомлений большим командам."

        # https://github.com/github/releases/issues/1293
        - "Теперь в заголовках проблем, заголовках запросов на вытягивание и в любом месте {% data variables.product.prodname_ghe_server %}, где имеется ссылка на заголовки проблем и запросов на вытягивание, поддерживается использование `блоков кода с обратными кавычками`."

        # https://github.com/github/releases/issues/1300
        - "Теперь в журнал аудита включаются события запросов на вытягивание и их проверок для [предприятий](/admin/user-management/managing-users-in-your-enterprise/auditing-users-across-your-enterprise) и [организаций](/organizations/keeping-your-organization-secure/reviewing-the-audit-log-for-your-organization). Эти события позволяют администраторам более эффективно отслеживать действия запросов на вытягивание и обеспечивать соответствие нормативным требованиям и требованиям безопасности. События можно экспортировать в формате CSV или JSON и просмотреть из пользовательского веб-интерфейса либо открыть с помощью REST API. В журнале аудита также можно найти конкретные события запросов на вытягивание. Дополнительные сведения см. в статье \"[Проверка журнала аудита организации](/organizations/keeping-your-organization-secure/reviewing-the-audit-log-for-your-organization#pull_request-category-actions)\"."

    - heading: 'Изменения ветвей'
      notes:
