date: '2022-08-11'
sections:
  security_fixes:
    - |**КРИТИЧЕСКИЙ**: контейнер Elasticsearch GitHub Enterprise Server использовал версию OpenJDK 8, которая была уязвима к проблеме усечения целых чисел при обработке вредоносных таблиц стилей XSLT. Уязвимость отслеживается как [CVE-2022-34169](https://github.com/advisories/GHSA-9339-86wc-4qgf).

|
    - |**ВЫСОКИЙ**: ранее установленным приложениям в учетных записях пользователей автоматически предоставлялось разрешение на доступ к организации с помощью маркеров доступа с заданной областью после преобразования учетной записи пользователя в учетную запись организации. Об этой уязвимости сообщено посредством [программы GitHub Bug Bounty](https://bounty.github.com).

|
  bugs:
    - "В некоторых случаях не загружались экземпляры GitHub Enterprise Server на AWS, использующие тип экземпляра r4.4xlarge."
    - Иногда элементы пользовательского интерфейса на вкладке **Измененные файлы** в запросе на вытягивание могли перекрываться. 
    - "Когда для экземпляра был установлен настраиваемый порог состояния бездействия, приостановка всех неактивных пользователей не обеспечивала надежного соблюдения порога. Дополнительные сведения о бездействии см. в статье [Управление неактивными пользователями](/admin/user-management/managing-users-in-your-enterprise/managing-dormant-users)."
    - "При подсчете фиксаций для GitHub Advanced Security невозможно было указать отдельные репозитории. Дополнительные сведения см. в разделе [Панель мониторинга администратора сайта](/admin/configuration/configuring-your-enterprise/site-admin-dashboard#advanced-security-committers)."
    - "В некоторых случаях процесс es:upgrade в Elasticsearch после обновления мог прерваться до завершения."
    - "Сценарию миграции на внутренние репозитории не удалось преобразовать видимость для общедоступных репозиториев во внутренние или частные. Дополнительные сведения о миграции см. в статье [Миграция во внутренние репозитории](/admin/user-management/managing-repositories-in-your-enterprise/migrating-to-internal-repositories)."
    - "Обнаружение файлов рабочего процесса GitHub Actions для графа зависимостей было недоступно в GitHub Enterprise Server версий 3.5.0, 3.5.1, 3.5.2 и 3.5.3, но теперь доступно в версии 3.5.4. Дополнительные сведения см. в разделе [Сведения о графе зависимостей](/code-security/supply-chain-security/understanding-your-software-supply-chain/about-the-dependency-graph#supported-package-ecosystems)."
    - "Возможность повторного открытия отмененных предупреждений Dependabot была недоступна в GitHub Enterprise Server версий 3.5.0, 3.5.1, 3.5.2 и 3.5.3, но теперь доступна в версии 3.5.4. Дополнительные сведения см. в разделе [Просмотр и обновление предупреждений Dependabot](/code-security/dependabot/dependabot-alerts/viewing-and-updating-dependabot-alerts#viewing-and-updating-closed-alerts)."
    - "Возможность всегда предлагать обновления из базовой ветви в объект HEAD запроса на вытягивание была недоступна в GitHub Enterprise Server версий 3.5.0, 3.5.1, 3.5.2 и 3.5.3, но теперь доступна в версии 3.5.4. Дополнительные сведения см. в статье [Управление предложениями по обновлению ветвей запросов на вытягивание](/repositories/configuring-branches-and-merges-in-your-repository/configuring-pull-request-merges/managing-suggestions-to-update-pull-request-branches)."
    - "Светлая высококонтрастная тема была недоступна в GitHub Enterprise Server версий 3.5.0, 3.5.1, 3.5.2 и 3.5.3, но теперь доступна в версии 3.5.4. Дополнительные сведения см. в статье [Управление параметрами темы](/account-and-profile/setting-up-and-managing-your-personal-account-on-github/managing-personal-account-settings/managing-your-theme-settings)."
  changes:
    - 'События pre_receive_hook.rejected_push не отображались в журнале аудита предприятия.'
  known_issues:
    - "Злоумышленник мог создать первого пользователя с правами администратора на только что настроенном экземпляре {% data variables.product.prodname_ghe_server %} без пользователей."
    - Настраиваемые правила брандмауэра удаляются в процессе обновления.
    - "Отслеживаемые файлы Git LFS, [отправленные через веб-интерфейс](https://github.com/blog/2105-upload-files-to-your-repositories), ошибочно добавлялись напрямую в репозиторий."
    - "Проблемы нельзя закрыть, если они содержат постоянную ссылку на большой двоичный объект в том же репозитории, где путь к файлу большого двоичного объекта превышает 255 символов."
    - "Когда в GitHub Connect включен параметр Users can search GitHub.com (Пользователи могут выполнять поиск на GitHub.com), результаты поиска на GitHub.com не включают в себя проблемы в частных и внутренних репозиториях."
    - "Реестр npm {% data variables.product.prodname_registry %} больше не возвращает значение времени в ответах метаданных. Это изменение позволяет существенно улучшить производительность. Мы продолжим хранить все данные, необходимые для возврата значения времени в качестве части ответа метаданных, и возобновим возврат этого значения в будущем, как только решим существующие проблемы с производительностью."
    - "Ограничения ресурсов, относящиеся к обработке перехватчиков перед получением, могут приводить к сбою некоторых из них."
    - "Службы Actions необходимо перезапустить после восстановления устройства из резервной копии, созданной на другом узле."
    - '{% data reusables.release-notes.ghas-3.4-secret-scanning-known-issue %}'
