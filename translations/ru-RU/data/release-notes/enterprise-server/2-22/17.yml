date: '2021-07-14'
sections:
  security_fixes:
    - '**ВЫСОКИЙ.** В GitHub Enterprise Server выявлена уязвимость, связанная с обходом каталога, которую можно использовать при создании сайта GitHub Pages. Команды управляемой пользователем настройки, используемые GitHub Pages, не имели достаточных ограничений и позволяли считывать файлы в экземпляре GitHub Enterprise. Чтобы эксплуатировать уязвимость, злоумышленнику требуется разрешение для создания и построения сайта GitHub Pages в экземпляре GitHub Enterprise Server. Эта уязвимость затрагивает все версии GitHub Enterprise Server до 3.1.3, ей присвоен код CVE-2021-22867. Об этой уязвимости сообщается посредством программы GitHub Bug Bounty.'
    - Пакеты обновлены до последних версий систем безопасности.
  bugs:
    - '`ghe-cluster-config-node-init` завершается ошибкой при настройке кластера, если включен прокси-сервер HTTP.'
    - Collectd не разрешает имя конечного узла переадресации после первоначального запуска.
    - "При выполнении задания, которое выполняло очистку устаревших удаленных репозиториев, может произойти ошибка, если некоторые репозитории защищены от удаления законными владельцами."
    - "При передачах Git \"500 Внутренняя ошибка сервера\" в процессе согласования пользователей в экземплярах, для которых используется режим проверки подлинности LDAP."
    - "Значительное число ошибок 503 добавляется в журнал каждый раз, когда пользователь переходит на страницу репозитория `/settings`, если не включен граф зависимостей."
  changes:
    - "Повышена эффективность применения конфигурации путем пропуска тех правил брандмауэра, определяющих разрешения для IP-адресов, которые не изменялись. Это позволило сэкономить время при работе с большими кластерами."
  known_issues:
    - "Злоумышленник мог создать первого пользователя с правами администратора на новом, только что настроенном сервере, не имеющем пользователей."
    - Настраиваемые правила брандмауэра удаляются в процессе обновления.
    - "Отслеживаемые файлы Git LFS, [отправленные через веб-интерфейс](https://github.com/blog/2105-upload-files-to-your-repositories), ошибочно добавлялись напрямую в репозиторий."
    - "Невозможно закрывать проблемы, если они содержат постоянную ссылку на BLOB-объект в том же репозитории с путем, длина которого превышает 255 символов."
    - "Когда в GitHub Connect включен параметр \"Пользователи могут выполнять поиск на GitHub.com\", результаты поиска на GitHub.com не включают проблемы в частных и внутренних репозиториях."
    - "Если узел реплики находится в автономном режиме в конфигурации высокой доступности, {% data variables.product.product_name %} по-прежнему может маршрутизировать запросы {% data variables.product.prodname_pages %} на узел в автономном режиме, снижая доступность {% data variables.product.prodname_pages %} для пользователей."
