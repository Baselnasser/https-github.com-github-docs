date: '28.04.2021'
sections:
  security_fixes:
    - Пакеты обновлены до последних версий систем безопасности.
  bugs:
    - Во время обновлений процесс будет приостановлен на неопределенный срок после выполнения задания `cleanup nomad job`.
    - 'Сбой `ghe-cluster-failover` с сообщением об ошибке `Trilogy::Error: trilogy_connect`.'
    - 'В `ghe-cluster-status-mysql` отображаются предупреждения, где отработка отказа указана как ошибки.'
    - "Сценарий настройки, запущенный в процессе репликации MySQL, мог вызвать ненужное повторное заполнение базы данных на этапе отработки отказа для базы данных."
    - 'Выполнение `config-apply` могло занять больше времени из-за необязательного вызова `rake db:migrate`.'
    - "Возможно, в оркестраторе выполнена отработка отказа для реплики MySQL, которая не реплицировалась из основного экземпляра во время заполнения, если не удалось подключить основной экземпляр."
    - Организации или проекты с ошибками блокировали миграцию и не могли быть исключены.
    - "Клиенты, у которых более трех узлов хранилища, не смогли восстановить свой кластер аварийного восстановления из-за того, что выбраны наиболее заполненные диски вместо пустых узлов."
  changes:
    - Предварительные проверки по умолчанию разрешают использовать все типы экземпляров AWS.
  known_issues:
    - "Злоумышленник мог создать первого пользователя с правами администратора на новом, только что настроенном сервере, не имеющем пользователей."
    - Пользовательские правила брандмауэра не сохраняются в процессе обновления.
    - "Отслеживаемые файлы Git LFS, [отправленные через веб-интерфейс](https://github.com/blog/2105-upload-files-to-your-repositories), ошибочно добавлялись напрямую в репозиторий."
    - "Проблемы нельзя закрыть, если они содержат постоянную ссылку на большой двоичный объект в том же репозитории, где путь файла содержит более 255 символов."
    - "Когда в GitHub Connect включен параметр \"Пользователи могут выполнять поиск на GitHub.com\", результаты поиска на GitHub.com не включают проблемы в частных и внутренних репозиториях."
    - "Если узел реплики находится в автономном режиме в конфигурации высокой доступности, {% data variables.product.product_name %} по-прежнему может маршрутизировать запросы {% data variables.product.prodname_pages %} на узел в автономном режиме, снижая доступность {% data variables.product.prodname_pages %} для пользователей."
