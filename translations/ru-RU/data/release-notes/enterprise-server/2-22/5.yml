date: '03.12.2020'
sections:
  bugs:
    - 'Служба авторизации определена как неработоспособная из-за состояния гонки при начальной загрузке, которая привела к перезапуску службы. {% comment %} https://github.com/github/authzd/pull/1275, https://github.com/github/authzd/pull/1274 {% endcomment %}'
    - 'Процесс обновления Elasticsearch не получен ghe-diagnostics. {% comment %} https://github.com/github/enterprise2/pull/23905, https://github.com/github/enterprise2/pull/23874 {% endcomment %}'
    - 'Включение GitHub Actions в обновленной конфигурации высокой доступности стало причиной ошибок репликации. {% comment %} https://github.com/github/enterprise2/pull/23979, https://github.com/github/c2c-actions-platform/issues/2479 {% endcomment %}'
    - 'Базовое поведение вызывает недоступность службы в процессе обновления с использованием горячего исправления. {% comment %} https://github.com/github/enterprise2/pull/24055 {% endcomment %}'
    - 'Пользователи, подключающиеся к активной реплике, получают ошибку при подключении к протоколу WebSocket для динамических обновлений. {% comment %} https://github.com/github/enterprise2/pull/24079, https://github.com/github/enterprise2/pull/24058 {% endcomment %}'
    - 'Вложенный набор сертификатов для переадресации по SSL применяется некорректно. {% comment %} https://github.com/github/enterprise2/pull/24114, https://github.com/github/enterprise2/pull/23981 {% endcomment %}'
    - 'Пользователями, чьи права приостановлены, направляются уведомления по электронной почте, когда они удаляются из команды или организации. {% comment %} https://github.com/github/github/pull/162973, https://github.com/github/github/pull/162742 {% endcomment %}'
    - 'Способ применения сертификатов SSH для различных организаций и бизнес-подразделений не является согласованным. {% comment %} https://github.com/github/github/pull/163423, https://github.com/github/github/pull/159538, https://github.com/github/authentication/issues/115 {% endcomment %}'
    - 'Если для учетной записи настроено ограничение скорости из-за использования неверного пароля, она может быть заблокирована на период до 24 часов. {% comment %} https://github.com/github/github/pull/163433, https://github.com/github/github/pull/162938, https://github.com/github/github-ds/pull/51 {% endcomment %}'
    - 'Синхронизация запросов на вытягивание в репозиториях с несколькими ссылками может вызвать запаздывание очередей рабочих ролей. {% comment %} https://github.com/github/github/pull/163573, https://github.com/github/github/pull/163142 {% endcomment %}'
    - 'При входе с именем и паролем локального пользователя (встроенная проверка подлинности) после попытки перейти на конкретную страницу пользователь переадресуется на домашнюю страницу вместо выбранного расположения. {% comment %} https://github.com/github/github/pull/163782, https://github.com/github/github/pull/163579, https://github.com/github/github/pull/154117, https://github.com/github/ecosystem-apps/issues/1076 {% endcomment %}'
    - 'Для экземпляров GHES, использующие встроенную проверку подлинности с использованием внутреннего поставщика удостоверений SAML, пользователи, у которых нет связанного адреса электронной почты, не могут создавать фиксации из веб-интерфейса. {% comment %} https://github.com/github/github/pull/164009, https://github.com/github/github/pull/163530, https://github.com/github/github/issues/163524 {% endcomment %}'
  known_issues:
    - 'После первой настройки версии GitHub Enterprise Server, в которой еще нет пользователей, злоумышленник мог создать первого пользователя с правами администратора. {% comment %} https://github.com/github/enterprise2/issues/1889 {% endcomment %}'
    - 'Пользовательские правила брандмауэра не сохраняются в процессе обновления. {% comment %} https://github.com/github/enterprise2/issues/2823 {% endcomment %}'
    - 'Отслеживаемые файлы Git LFS, [отправленные через веб-интерфейс](https://github.com/blog/2105-upload-files-to-your-repositories), ошибочно добавлялись напрямую в репозиторий. {% comment %} https://github.com/github/github/issues/54684 {% endcomment %}'
    - 'Невозможно закрывать проблемы, если они содержат постоянную ссылку на BLOB-объект в том же репозитории с путем, длина которого превышает 255 символов. {% comment %} https://github.com/github/github/issues/107731 {% endcomment %}'
    - 'Когда в GitHub Connect включен параметр "Пользователи могут выполнять поиск на GitHub.com", результаты поиска на GitHub.com не включают проблемы в частных и внутренних репозиториях. {% comment %} https://github.com/github/admin-experience/issues/571 {% endcomment %}'
    - 'Если узел реплики находится в автономном режиме в конфигурации высокой доступности, {% data variables.product.product_name %} по-прежнему может маршрутизировать запросы {% data variables.product.prodname_pages %} на узел в автономном режиме, снижая доступность {% data variables.product.prodname_pages %} для пользователей.'
