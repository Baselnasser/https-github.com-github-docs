date: '24.09.2021'
sections:
  security_fixes:
    - '**ВЫСОКИЙ:** Выявлена уязвимость, связанная с обходом каталога, в {% data variables.product.prodname_ghe_server %}, которую злоумышленники могут эксплуатировать при построении сайта {% data variables.product.prodname_pages %}. Управляемая пользователем параметров конфигурации, используемых {% data variables.product.prodname_pages %}, не имела достаточных ограничений и позволяла считывать файлы в экземпляре {% data variables.product.prodname_ghe_server %}. Чтобы злоумышленник смог эксплуатировать эту уязвимость, ему потребуется разрешение для создания и построения сайта {% data variables.product.prodname_pages %} в экземпляре {% data variables.product.prodname_ghe_server %}. Эта уязвимость затрагивала все версии {% data variables.product.prodname_ghe_server %} до 3.1.8. Она устранена в версиях 3.1.8, 3.0.16 и 2.22.22. Это результат неполного исправления для CVE-2021-22867. Об этой уязвимости сообщается посредством программы GitHub Bug Bounty. Ей назначен код CVE-2021-22868. {% comment %} https://github.com/github/pages/pull/3359, https://github.com/github/pages/pull/3357 {% endcomment %}'
  bugs:
    - 'Конфигурация {% data variables.product.prodname_github_connect %} исходного экземпляра всегда восстанавливалась до новых экземпляров, даже если параметр `--config` для `ghe-restore` не использовался. Это приводит к конфликту с подключением {% data variables.product.prodname_github_connect %} и синхронизацией лицензии, если и исходный, и конечный экземпляры подключены к сети одновременно. {% comment %} https://github.com/github/github/pull/192247, https://github.com/github/github/pull/191951, https://github.com/github/enterprise2/pull/26870, https://github.com/github/backup-utils/pull/770, https://github.com/github/connected-enterprise/issues/208 {% endcomment %}'
    - 'Исправляет сборки {% data variables.product.prodname_pages %}, чтобы они учитывали параметр NO_PROXY устройства. Это относится к устройствам, настроенным только с использованием прокси-сервера. {% comment %} https://github.com/github/github/pull/192380 {% endcomment %}'
  known_issues:
    - "Злоумышленник мог создать первого пользователя с правами администратора на новом, только что настроенном сервере {% data variables.product.prodname_ghe_server %}, не имеющем пользователей."
    - Настраиваемые правила брандмауэра удаляются в процессе обновления.
    - "Отслеживаемые файлы Git LFS, [отправленные через веб-интерфейс](https://github.com/blog/2105-upload-files-to-your-repositories), ошибочно добавлялись напрямую в репозиторий."
    - "Невозможно закрывать проблемы, если они содержат постоянную ссылку на BLOB-объект в том же репозитории с путем, длина которого превышает 255 символов."
    - "Когда в {% data variables.product.prodname_github_connect %} включен параметр \"Пользователи могут выполнять поиск на GitHub.com\", результаты поиска на GitHub.com не включают проблемы в частных и внутренних репозиториях."
    - "Если узел реплики находится в автономном режиме в конфигурации высокой доступности, {% data variables.product.product_name %} по-прежнему может маршрутизировать запросы {% data variables.product.prodname_pages %} на узел в автономном режиме, снижая доступность {% data variables.product.prodname_pages %} для пользователей."
