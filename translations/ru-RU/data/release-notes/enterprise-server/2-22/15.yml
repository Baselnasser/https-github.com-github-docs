date: '10.06.2021'
sections:
  security_fixes:
    - В пакетах обновлены системы безопасности до последних версий.
  bugs:
    - "Ошибки при импорте организаций или репозиториев из источников, отличных от GitHub, могли стать причиной ошибки \"неопределенный метод '[]' для nil:NilClass\"."
    - "Имена профилей GitHub могли непреднамеренно изменяться при использовании проверки подлинности SAML, если имя профиля GitHub не совпадало со значением атрибута, сопоставленного с полем \"Полное имя\" в консоли управления."
  changes:
    - "Пользователи API GraphQL могут запрашивать общедоступное поле closingIssuesReferences в объекте PullRequest. Это поле получает проблемы, которые закрываются автоматически после объединения соответствующего запроса на вытягивание. Такой подход также позволяет выполнить миграцию этих данных в будущем в рамках процесса высокоточной миграции."
  known_issues:
    - "Злоумышленник мог создать первого пользователя с правами администратора на новом, только что настроенном сервере, не имеющем пользователей."
    - Настраиваемые правила брандмауэра удаляются в процессе обновления.
    - "Отслеживаемые файлы Git LFS, [отправленные через веб-интерфейс](https://github.com/blog/2105-upload-files-to-your-repositories), ошибочно добавлялись напрямую в репозиторий."
    - "Проблемы нельзя закрыть, если они содержат постоянную ссылку на большой двоичный объект в том же репозитории, где путь к файлу большого двоичного объекта превышает 255 символов."
    - "Когда в GitHub Connect включен параметр Users can search GitHub.com (Пользователи могут выполнять поиск на GitHub.com), результаты поиска на GitHub.com не включают в себя проблемы в частных и внутренних репозиториях."
    - "Когда узел реплики в конфигурации с высокой доступностью отключен, {% data variables.product.product_name %} все равно может маршрутизировать на него запросы {% data variables.product.prodname_pages %}, уменьшая доступность {% data variables.product.prodname_pages %} для пользователей."
