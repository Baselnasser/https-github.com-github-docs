date: '2021-05-13'
sections:
  security_fixes:
    - "**Высокая важность.** Была выявлена уязвимость, связанная с неверным представлением информации в пользовательском интерфейсе GitHub Enterprise Server. В ходе потока пользовательской авторизации в веб-интерфейсе приложения GitHub можно было предоставить больше разрешений, чем отображалось пользователю в процессе утверждения. Чтобы эксплуатировать эту уязвимость, злоумышленнику требуется создать GitHub App в экземпляре и запросить авторизацию приложения пользователем с помощью веб-потока проверки подлинности. Все предоставляемые разрешения корректно отображались при первой авторизации, но в некоторых случаях, если в приложении GitHub настроены дополнительные разрешения пользовательского уровня и пользователь вновь проходит поток авторизации, эти дополнительные разрешения могли не отображаться, и тогда пользователь мог получить больше разрешений, чем ему необходимо. Данная уязвимость затрагивала версии GitHub Enterprise Server 3.0.x вплоть до 3.0.7 и версии 2.22.x вплоть до 2.22.13. Она устранена в версиях 3.0.7 и 2.22.13. Уязвимость стала известной в рамках [программы GitHub Bug Bounty](https://bounty.github.com/) и получила номер CVE-2021-22866."
    - Пакеты обновлены до последних версий систем безопасности.
  bugs:
    - Автоматическую отработку отказа оркестратора можно включить на этапе применения конфигурации.
    - Пользователи с разрешениями ответственного за обслуживание для репозитория видят предупреждение о проверке электронной почты вместо успешной сборки страницы на странице параметров Pages репозитория.
    - "Владелец кода правила подстановочного знака будет ошибочно добавлен в список владельцев для индикатора событий владельцев кода, даже если впоследствии правило стало приоритетным для этого пути."
    - Документация OpenAPI ссылалась на недопустимый заголовок.
  changes:
    - Добавлена функция ведения журнала для изменения конфигурации при перезагрузке HAProxy.
    - Добавлена функция ведения журнала для создания репозитория.
  known_issues:
    - "Злоумышленник мог создать первого пользователя с правами администратора на новом, только что настроенном сервере, не имеющем пользователей."
    - Пользовательские правила брандмауэра не сохраняются в процессе обновления.
    - "Отслеживаемые файлы Git LFS, [отправленные через веб-интерфейс](https://github.com/blog/2105-upload-files-to-your-repositories), ошибочно добавлялись напрямую в репозиторий."
    - "Проблемы нельзя закрыть, если они содержат постоянную ссылку на большой двоичный объект в том же репозитории, где путь файла содержит более 255 символов."
    - "Когда в GitHub Connect включен параметр \"Пользователи могут выполнять поиск на GitHub.com\", результаты поиска на GitHub.com не включают проблемы в частных и внутренних репозиториях."
