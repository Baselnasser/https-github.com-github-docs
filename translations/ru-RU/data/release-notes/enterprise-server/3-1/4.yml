date: '2021-07-27'
sections:
  security_fixes:
    - Пакеты обновлены до последних версий систем безопасности.
  bugs:
    - Для количеств на страницах пакетов не выполнялось приращение при загрузке пакетов.
    - 'Время ожидания ghe-config-apply истекало, выводился запрос или происходил сбой для клиента, включившего {% data variables.product.prodname_secret_scanning %} и либо отключившего, либо никогда не включавшего {% data variables.product.prodname_actions %} в своем экземпляре.'
    - "В некоторых случаях файлы журнала не открывались повторно после смены, что приводило к высокому уровню использования места на диске в экземплярах с высоким временем доступности."
    - "Обновление с более старой версии {% data variables.product.prodname_ghe_server %} могло завершаться сбоем из-за отсутствующего задания в {% data variables.product.prodname_actions %}."
    - 'Настраиваемые перехватчики предварительного получения могли приводить к таким ошибкам, как "Ошибка: каталог объектов /data/user/repositories/0/nw/12/34/56/7890/network.git/objects не существует; проверьте .git/objects/info/alternates".'
    - "Прокси-сервер HTTP для сборки контейнеров страниц, не прошедший проверку подлинности, не поддерживался для любых пользователей, которые используют прокси-серверы HTTP."
    - "Значительное число ошибок 503 регистрировались в журнал каждый раз, когда пользователь переходил на страницу репозитория /settings, если не был включен граф зависимостей."
    - "Внутренние репозитории возвращались, только если у пользователя были назначения для репозитория посредством команды или статуса участника совместной работы, либо они запрашивались с помощью параметра ?type=internal."
    - "Для фоновых заданий, завершившихся ошибкой, было предусмотрено неограниченное количество повторных попыток, из-за чего могла увеличиться глубина очереди."
    - "Значительное число ошибок 503 создавалось в том случае, если выполнялась попытка запустить запланированное задание синхронизации уязвимостей с GitHub.com, когда граф зависимостей не был включен, а анализ контента был включен."
    - |При включении {% data variables.product.prodname_actions %} без выполнения запланированного резервного копирования журнал транзакций MSSQL мог неограниченно увеличиваться и занимать все доступное пространство на диске данных устройства, что могло приводить к сбою.



Если вы настроили регулярное запланированное резервное копирования MSSQL, дальнейших действий не требуется. В противном случае, если у вас раньше был включен {% data variables.product.prodname_actions %}, выполните следующие команды после установки этого исправления.



```

ghe-actions-console -s Mps -c ''Update-Service -Force''

ghe-actions-console -s Token -c ''Update-Service -Force''

ghe-actions-console -s Actions -c ''Update-Service -Force''

```

|
  changes:
    - "Журналы babeld теперь содержат поле cmd для запросов на объявлении ссылки HTTP вместо того, чтобы просто включить эту ссылку на этапе выполнения запросов на согласование."
  known_issues:
    - "Реестр npm {% data variables.product.prodname_registry %} больше не возвращает значение времени в откликах метаданных. Это было сделано, чтобы предусмотреть существенные улучшения производительности. Мы продолжим хранить все данные, необходимые для возврата значения времени в качестве части отклика метаданных и возобновим возврат этого значения в будущем, как только решим существующие проблемы с производительностью."
    - "Злоумышленник мог создать первого пользователя с правами администратора на новом, только что настроенном сервере {% data variables.product.prodname_ghe_server %}, не имеющем пользователей."
    - Пользовательские правила брандмауэра удалены во время процесса обновления.
    - "Отслеженные файлы Git LFS [отправленные через веб-интерфейс](https://github.com/blog/2105-upload-files-to-your-repositories) ошибочно добавлены непосредственно в репозиторий."
    - "Проблемы невозможно закрыть, если они содержат постоянную ссылку на BLOB-объект в том же репозитории, в котором длина пути к файлу BLOB-объекта более 255 символов."
    - "Когда в GitHub Connect включен параметр \"Пользователи могут выполнять поиск на GitHub.com\", результаты поиска на GitHub.com не включают проблемы в частных и внутренних репозиториях."
    - "Если {% data variables.product.prodname_actions %} включен для {% data variables.product.prodname_ghe_server %}, удаление узла реплики с ghe-repl-teardown будет выполнено успешно, но может возвращаться ERROR:Running migrations."
    - "Ограничения ресурсов, относящиеся к обработке перехватчиков предварительного получения могут привести к сбою некоторых из них."
