date: '2021-11-09'
sections:
  security_fixes:
    - "В сборках {% data variables.product.prodname_pages %} на базе {% data variables.product.prodname_ghe_server %} выявлена уязвимость обхода пути, позволяющая злоумышленнику считывать системные файлы. Чтобы воспользоваться уязвимостью, злоумышленнику необходимо было разрешение для создания и сборки сайта {% data variables.product.prodname_pages %} в экземпляре {% data variables.product.prodname_ghe_server %}. Эта уязвимость затрагивала все версии {% data variables.product.prodname_ghe_server %} до 3.3. Она устранена в версиях 3.0.19, 3.1.11 и 3.2.3. Уязвимость стала известной в рамках программы {% data variables.product.company_short %} Bug Bounty и получила номер CVE-2021-22870."
    - Пакеты обновлены до последних версий систем безопасности.
  bugs:
    - "После обновления кластера {% data variables.product.prodname_ghe_server %} 3.x некоторые операции Git не выполнялись из-за конфигурации HAProxy."
    - В режиме кластеризации могло быть неверно задано число рабочих ролей Unicorn.
    - В режиме кластеризации могло быть неверно задано число рабочих ролей Resqued.
    - "Если состояние Uncomplicated Firewall (UFW) в Ubuntu было неактивным, клиент не мог четко видеть это в журналах."
    - "Обновление {% data variables.product.prodname_ghe_server %} 2.x до версии 3.x не выполнялось при наличии символов UTF-8 в конфигурации протокола LDAP."
    - Некоторые страницы и связанные с Git фоновые задания могли не выполняться в кластерном режиме при определенных конфигурациях кластера.
    - "Когда создавался новый тег, в полезных данных веб-перехватчика [push](/developers/webhooks-and-events/webhooks/webhook-events-and-payloads#push) не отображался верный объект \"head_commit\". Теперь при создании нового тега полезные данные веб-перехватчика push всегда включают объект \"head_commit\" с данными о фиксации, на которую указывает тег. В результате объект \"head_commit\" всегда будет содержать данные фиксации \"after\" полезных данных."
    - "На станице корпоративного журнала аудита не отображались события аудита для следующего: {% data variables.product.prodname_secret_scanning %}."
    - Время ожидания задания для исправлений реплики было недостаточным.
    - 'Пользователи не предупреждались о потенциально опасных двунаправленных символах Юникода при просмотре файлов. Дополнительные сведения см. в записи блога {% data variables.product.prodname_blog %} "[Warning about bidirectional Unicode text](https://github.co/hiddenchars)" (Предупреждение о двунаправленном тексте Юникода).'
    - "Пакет Hookshot языка Go отправлял метрики типа распределения, которые не обрабатывались в Collectd, что приводило к раздуванию ошибок анализа."
  changes:
    - "Добавлены улучшения конфигурации Kafka. При удалении репозиториев файлы пакетов теперь сразу удаляются из учетной записи хранения, чтобы освободить место. \"DestroyDeletedPackageVersionsJob\" теперь удаляет из учетной записи хранения файлы устаревших пакетов вместе с записями метаданных."
  known_issues:
    - "Реестр npm для {% data variables.product.prodname_registry %} больше не возвращает значение времени в ответах с метаданными. Это изменение позволяет существенно улучшить производительность. Все данные, необходимые для возврата значения времени в ответе с метаданными, по-прежнему доступны, и мы возобновим этот возврат в будущем, как только имеющиеся проблемы с производительностью будут решены."
    - "Злоумышленник мог создать первого пользователя с правами администратора на новом, только что настроенном сервере {% data variables.product.prodname_ghe_server %}, не имеющем пользователей."
    - Настраиваемые правила брандмауэра удаляются в процессе обновления.
    - "Отслеживаемые файлы Git LFS, [отправленные через веб-интерфейс](https://github.com/blog/2105-upload-files-to-your-repositories), ошибочно добавлялись напрямую в репозиторий."
    - "Невозможно закрывать проблемы, если они содержат постоянную ссылку на BLOB-объект в том же репозитории с путем, длина которого превышает 255 символов."
    - "Когда в GitHub Connect включен параметр \"Пользователи могут выполнять поиск на GitHub.com\", результаты поиска на GitHub.com не включают проблемы в частных и внутренних репозиториях."
    - "При включении {% data variables.product.prodname_actions %} для {% data variables.product.prodname_ghe_server %} удаление узла реплики с помощью \"ghe-repl-teardown\" выполняется, но возможен возврат ошибки \"ERROR:Running migrations\"."
    - "Ограничения ресурсов, относящиеся к обработке перехватчиков перед получением, могут приводить к сбою некоторых из них."
