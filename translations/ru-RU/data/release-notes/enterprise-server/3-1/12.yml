date: '2021-11-23'
sections:
  security_fixes:
    - Пакеты обновлены до последних версий систем безопасности.
  bugs:
    - "При использовании GitHub Actions выполнение \"ghe-repl-start\" или \"ghe-repl-status\" иногда возвращало ошибки подключения к базе данных."
    - "Перехватчики перед получением не срабатывали из-за неопределенного значения \"PATH\"."
    - 'При выполнении "ghe-repl-setup" возвращалась ошибка "cannot create directory /data/user/elasticsearch: File exists" (невозможно создать каталог /data/user/elasticsearch: файл существует), если ранее экземпляр был настроен в качестве реплики.'
    - 'После настройки реплики высокого уровня доступности выходные данные "ghe-repl-status" включали ошибку "unexpected unclosed action in command" (неожиданное незавершенное действие в команде).'
    - В кластерных средах большого размера внутренняя система проверки подлинности могла быть недоступна для определенного набора интерфейсных узлов.
    - Некоторые критические службы могли быть недоступны на внутренних узлах в кластере GitHub Enterprise Server.
  changes:
    - "При создании пакета поддержки кластера с использованием \"ghe-cluster-suport-bundle\" дополнительный внешний уровень сжатия \"gzip\" теперь по умолчанию отключен. Это внешнее сжатие можно при необходимости применить с помощью параметра командной строки \"ghe-cluster-suport-bundle -c\"."
    - "В консоль администратора добавлен дополнительный текст, напоминающий пользователям о сборе данных в мобильных приложениях с целью улучшения качества работы."
    - "Запись о подключении к данным {% data variables.product.prodname_github_connect %} теперь содержит список включенных компонентов {% data variables.product.prodname_github_connect %} (обновлено 09.12.2021)."
  known_issues:
    - "Реестр npm для {% data variables.product.prodname_registry %} больше не возвращает значение времени в ответах с метаданными. Это изменение позволяет существенно улучшить производительность. Все данные, необходимые для возврата значения времени в ответе с метаданными, по-прежнему доступны, и мы возобновим этот возврат в будущем, как только имеющиеся проблемы с производительностью будут решены."
    - "Злоумышленник мог создать первого пользователя с правами администратора на новом, только что настроенном сервере {% data variables.product.prodname_ghe_server %}, не имеющем пользователей."
    - Настраиваемые правила брандмауэра удаляются в процессе обновления.
    - "Отслеживаемые файлы Git LFS, [отправленные через веб-интерфейс](https://github.com/blog/2105-upload-files-to-your-repositories), ошибочно добавлялись напрямую в репозиторий."
    - "Невозможно закрывать проблемы, если они содержат постоянную ссылку на BLOB-объект в том же репозитории с путем, длина которого превышает 255 символов."
    - "Когда в GitHub Connect включен параметр \"Пользователи могут выполнять поиск на GitHub.com\", результаты поиска на GitHub.com не включают проблемы в частных и внутренних репозиториях."
    - "При включении {% data variables.product.prodname_actions %} для {% data variables.product.prodname_ghe_server %} удаление узла реплики с помощью \"ghe-repl-teardown\" выполняется, но возможен возврат ошибки \"ERROR:Running migrations\"."
    - "Ограничения ресурсов, относящиеся к обработке перехватчиков перед получением, могут приводить к сбою некоторых из них."
