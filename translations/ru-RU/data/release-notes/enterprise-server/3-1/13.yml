date: '07.12.2021'
sections:
  security_fixes:
    - "Пакеты поддержки могли включать в себя конфиденциальные файлы, если они отвечали определенному набору условий." 
    - "Выявлена уязвимость, связанная с неправильным представлением информации в пользовательском интерфейсе GitHub Enterprise Server. В ходе потока пользовательской авторизации в веб-интерфейсе приложения GitHub можно было предоставить больше разрешений, чем отображалось пользователю в процессе утверждения. Эта уязвимость затрагивает все версии GitHub Enterprise Server до 3.3. Она устранена в версиях 3.2.5, 3.1.13, 3.0.21. Уязвимость стала известной в рамках программы GitHub Bug Bounty и получила код [CVE-2021-41598](https://www.cve.org/CVERecord?id=CVE-2021-41598)."
    - "В GitHub Enterprise Server обнаружена уязвимость, связанная с удаленным выполнением кода, которой можно воспользоваться при создании сайта GitHub Pages. Эта уязвимость затрагивает все версии GitHub Enterprise Server до 3.3. Она устранена в версиях 3.0.21, 3.1.13, 3.2.5. Уязвимость стала известной в рамках программы GitHub Bug Bounty и получила код [CVE-2021-41599](https://www.cve.org/CVERecord?id=CVE-2021-41599). Обновление: 17 февраля 2022 г."
  bugs:
    - Иногда мог происходить сбой выполнения ghe-config-apply из-за проблем с разрешениями в /data/user/tmp/pages. 
    - Неправильная конфигурация консоли управления приводила к проблемам расписания. 
    - Docker сохранял открытыми файлы журналов после смены журналов. 
    - "Запросы GraphQL не устанавливали переменную GITHUB_USER_IP в средах перехватчиков, запускающихся перед получением." 
  changes:
    - Объясняются стили пути Actions. 
    - "Обновлены ссылки обращения за поддержкой, в которых теперь используется адрес support.github.com." 
  known_issues:
    - "Реестр npm {% data variables.product.prodname_registry %} больше не возвращает значение времени в ответах метаданных. Это изменение позволяет существенно улучшить производительность. Мы продолжим хранить все данные, необходимые для возврата значения времени в качестве части ответа метаданных, и возобновим возврат этого значения в будущем, как только решим существующие проблемы с производительностью."
    - "Злоумышленник мог создать первого пользователя с правами администратора на только что настроенном сервере {% data variables.product.prodname_ghe_server %} без пользователей."
    - Настраиваемые правила брандмауэра удаляются в процессе обновления.
    - "Отслеживаемые файлы Git LFS, [отправленные через веб-интерфейс](https://github.com/blog/2105-upload-files-to-your-repositories), ошибочно добавлялись напрямую в репозиторий."
    - "Проблемы нельзя закрыть, если они содержат постоянную ссылку на большой двоичный объект в том же репозитории, где путь к файлу большого двоичного объекта превышает 255 символов."
    - "Когда в GitHub Connect включен параметр Users can search GitHub.com (Пользователи могут выполнять поиск на GitHub.com), результаты поиска на GitHub.com не включают в себя проблемы в частных и внутренних репозиториях."
    - "Если включить {% data variables.product.prodname_actions %} для {% data variables.product.prodname_ghe_server %}, удаление узла реплики с ghe-repl-teardown будет выполнено успешно, но может возращаться ошибка ERROR:Running migrations (Ошибка при выполнении миграций)."
    - "Ограничения ресурсов, относящиеся к обработке перехватчиков перед получением, могут приводить к сбою некоторых из них."
