date: '2020-04-23'
sections:
  security_fixes:
    - '**ВЫСОКИЙ**: OpenSSL обновлена, чтобы устранить [CVE-2020-1967](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2020-1967). {% comment %} https://github.com/github/enterprise2/pull/19889, https://github.com/github/enterprise2/pull/19885 {% endcomment %}'
    - '**ВЫСОКИЙ**: Git обновлен, чтобы устранить [CVE-2020-5260](https://github.com/git/git/security/advisories/GHSA-qm7j-c969-7j4q) и [CVE-2020-11008](https://github.com/git/git/security/advisories/GHSA-hjc9-x69f-jqj7). Новые ограничения предотвращают размещение вредоносных репозиториев на экземпляре сервера, тем самым защищая клиентов, для которых еще не были установлены исправления. {% comment %} https://github.com/github/git/pull/990 {% endcomment %}'
    - '**НИЗКИЙ**: ImageMagick обновлено, чтобы устранить [CVE-2019-10131](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-10131). {% comment %} https://github.com/github/enterprise2/pull/19655, https://github.com/github/enterprise2/pull/19617 {% endcomment %}'
    - 'В пакетах обновлены системы безопасности до последних версий. {% comment %} https://github.com/github/enterprise2/pull/19809, https://github.com/github/enterprise2/pull/19792, https://github.com/github/enterprise2/pull/19899, https://github.com/github/enterprise2/pull/19882 {% endcomment %}'
  bugs:
    - 'Пользователю git не хватало разрешений для вызова процессов, необходимых для преобразования существующих репозиториев, использующих Subversion, из формата версии 4 в формат версии 3 LRS. {% comment %} https://github.com/github/enterprise2/pull/19465, https://github.com/github/enterprise2/pull/19150 {% endcomment %}'
    - 'Несоответствие в конфигурациях MySQL могло привести к сбою резервного копирования в больших установках. {% comment %} https://github.com/github/enterprise2/pull/19688, https://github.com/github/enterprise2/pull/19409, https://github.com/github/enterprise2/issues/19055 {% endcomment %}'
    - 'При обновлении с предыдущих версий рабочие роли фонового задания могли не порождаться, из-за чего не работали основные возможности, такие как объединение запросов на вытягивание. {% comment %} https://github.com/github/enterprise2/pull/19771, https://github.com/github/enterprise2/pull/19712 {% endcomment %}'
    - "Когда лицензия GitHub Enterprise Server содержала символы, отличные от символов ASCII, запрос GET к конечной точке API консоли управления /setup/api/settings приводил к внутренней ошибке сервера. {% comment %} https://github.com/github/enterprise2/pull/19790 {% endcomment %}"
    - 'Консоль восстановления запрашивала пароль root, даже если учетная запись root была заблокирована. {% comment %} https://github.com/github/enterprise2/pull/19810, https://github.com/github/enterprise2/pull/19788, https://github.com/github/enterprise2/issues/18425 {% endcomment %}'
    - 'Файл CODEOWNERS с ведущей меткой порядка байтов UTF-8 мог приводить к игнорированию всех правил владельца кода. {% comment %} https://github.com/github/github/pull/140974, https://github.com/github/github/pull/140729 {% endcomment %}'
  changes:
    - 'При сбое задания cron для скрипта orchestrator-client на учетную запись root отправлялось несколько сообщений электронной почты. {% comment %} https://github.com/github/enterprise2/pull/19761, https://github.com/github/enterprise2/pull/19748 {% endcomment %}'
    - "Когда внешний поставщик удостоверений контролировал статус администратора сайта пользователя, для пользователей нельзя было понизить статус с помощью служебной программы командной строки. {% comment %} https://github.com/github/github/pull/140522, https://github.com/github/github/pull/137807, https://github.com/github/github/issues/42727 {% endcomment %}"
  known_issues:
    - 'Злоумышленник мог создать первого пользователя с правами администратора на только что настроенном сервере GitHub Enterprise Server без пользователей. {% comment %} https://github.com/github/enterprise2/issues/1889 {% endcomment %}'
    - 'Пользовательские правила брандмауэра не сохраняются в процессе обновления. {% comment %} https://github.com/github/enterprise2/issues/2823 {% endcomment %}'
    - 'Отслеживаемые файлы Git LFS, [отправленные через веб-интерфейс](https://github.com/blog/2105-upload-files-to-your-repositories), ошибочно добавлялись напрямую в репозиторий. {% comment %} https://github.com/github/github/issues/54684 {% endcomment %}'
    - 'Невозможно закрыть проблемы, если они содержат постоянную ссылку на BLOB-объект в том же репозитории с путем, длина которого превышает 255 символов. {% comment %} https://github.com/github/github/issues/107731 {% endcomment %}'
    - 'При отправке в gist активируется исключение во время работы перехватчика post-receive. {% comment %} https://github.com/github/github/issues/129091 {% endcomment %}'
    - 'Когда в GitHub Connect включен параметр Users can search GitHub.com (Пользователи могут выполнять поиск на GitHub.com), результаты поиска на GitHub.com не включают проблемы в частных и внутренних репозиториях. {% comment %} https://github.com/github/admin-experience/issues/571 {% endcomment %}'
    - 'Оповещения безопасности не включаются в отчет при передаче в репозитории посредством командной строки. (Обновлено 23.06.2020) {% comment %} https://github.com/github/github/issues/143190 {% endcomment %}'
    - 'Граф зависимостей не обнаруживает зависимости при развертывании в конфигурации кластера с несколькими узлами Redis. (Обновлено 30.06.2020) {% comment %} https://github.com/github/dependency-graph/issues/81 {% endcomment %}'
    - 'Когда узел реплики в конфигурации с высокой доступностью отключен, {% data variables.product.product_name %} все равно может маршрутизировать на него запросы {% data variables.product.prodname_pages %}, уменьшая доступность {% data variables.product.prodname_pages %} для пользователей.'
