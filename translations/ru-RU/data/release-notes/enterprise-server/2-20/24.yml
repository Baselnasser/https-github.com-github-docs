date: '02.03.2021'
sections:
  security_fixes:
    - '**ВЫСОКИЙ**: уязвимость, связанная с ненадлежащим контролем доступа, выявлена в GitHub Enterprise Server. Уязвимость позволяла не прошедшим проверку подлинности пользователям экземпляра получить доступ для записи в неавторизованные репозитории с помощью специально созданных запросов на вытягивание и запросов REST API. Злоумышленнику требуется возможность создать вилку в целевом репозитории (этот параметр по умолчанию отключен для частных репозиториев, принадлежащих организации). Защита ветвей (например, обязательные проверки запросов на вытягивание или проверки статусов) предотвращают объединение несанкционированных фиксаций без дальнейшей проверки либо валидации. Этой уязвимости присвоен код CVE-2021-22861. Об этой проблеме сообщено при помощи [программы GitHub Bug Bounty Program](https://bounty.github.com).'
    - '**ВЫСОКИЙ**: уязвимость, связанная с ненадлежащим контролем доступа, выявлена в API GraphQL GitHub Enterprise Server. Уязвимость позволяла не прошедшим проверку подлинности пользователям экземпляра без надлежащей авторизации изменять разрешение ответственного за обслуживание для совместной работы с запросом на вытягивания. Эксплуатируя эту уязвимость, злоумышленник может получить доступ к главным ветвям запросов на вытягивание, открытых в репозиториях, в отношении которых они являются ответственными за обслуживание. Создание вилок по умолчанию отключено для частных репозиториев, принадлежащих организации, чтобы предотвратить появление такой уязвимости. Кроме того, защита ветвей (например, обязательные проверки и запросы на вытягивание или проверки статусов) предотвращают объединение несанкционированных фиксаций без дальнейшей проверки или валидации. Этой уязвимости присвоен код CVE-2021-22863. Об этой проблеме сообщено при помощи [программы GitHub Bug Bounty Program](https://bounty.github.com).'
    - '**ВЫСОКИЙ**: в GitHub Enterprise Server выявлена уязвимость, связанная с удаленным выполнением кода, которую можно использовать при создании сайта GitHub Pages. Эта уязвимость, управляемая пользователем базовых средств синтаксического анализа, используемых GitHub Pages, не имела достаточных ограничений и позволяла выполнять команды в экземпляре GitHub Enterprise. Чтобы эксплуатировать уязвимость, злоумышленнику требуется разрешение для создания и построения сайта GitHub Pages в экземпляре GitHub Enterprise Server. Этой уязвимости присвоен код CVE-2020-10519, и о ней сообщено при помощи [программы GitHub Bug Bounty Program](https://bounty.github.com).'
    - '**НИЗКИЙ**: специально созданный запрос к мосту SVN может запускать продолжительное ожидание перед сбоем, что приводит к отказу в обслуживании (DoS).'
    - 'Пакеты обновлены до последних версий систем безопасности.'
  bugs:
    - 'Информационное сообщение непреднамеренно внесено в журнал как ошибка в ходе создания моментальных снимков утилит резервного копирования GitHub Enterprise. Это привело к отправке ненужных сообщений при планировании резервных копий заданиями cron, которые прослушивают выходные данные на предмет обнаружения stderr.'
    - 'При восстановлении из больших резервных копий ведение журнала исключений, относящихся к памяти Redis, может стать причиной сбоя операции восстановления из-за переполнения диска.'
    - 'При редактировании вики-страницы пользователь может видеть ошибку 500 в момент нажатия кнопки "Сохранить".'
    - 'Подписанная фиксация S/MIME, использующая сертификат с несколькими именами в альтернативном имени субъекта, некорректно отображает статус "Не проверено" в индикаторе событий фиксации.'
    - 'Пользователю, права которого приостановлены, отправляются сообщения электронной почты при добавлении в команду.'
    - 'При отправке нового файла лицензии с другим количеством рабочих мест из предыдущего файла лицензии разница в числе рабочих мест некорректно указана на странице "Параметры" -> "Лицензия" корпоративной учетной записи.'
    - 'Флажок "Запретить администраторам репозитория изменять анонимный доступ для чтения к Git", доступный в разделе параметров корпоративной учетной записи, не удается установить или снять.'
    - 'В високосный год пользователь получает отклик с ошибкой 404 при попытке просмотреть действие "Вклад" в понедельник.'
  changes:
    - 'Добавлена поддержка [типов экземпляров AWS EC2 r5b](https://aws.amazon.com/about-aws/whats-new/2020/12/introducing-new-amazon-ec2-r5b-instances-featuring-60-gbps-of-ebs-bandwidth-and-260K-iops/).'
    - 'Измененная приоритезация очереди фоновых заданий обеспечивает более равномерное распределение заданий.'
  known_issues:
    - 'Злоумышленник мог создать первого пользователя с правами администратора на новом, только что настроенном сервере GitHub Enterprise, не имеющем пользователей.'
    - 'Пользовательские правила брандмауэра не сохраняются в процессе обновления.'
    - 'Отслеживаемые файлы Git LFS, [отправленные через веб-интерфейс](https://github.com/blog/2105-upload-files-to-your-repositories), ошибочно добавлялись напрямую в репозиторий.'
    - 'Проблемы нельзя закрыть, если они содержат постоянную ссылку на большой двоичный объект в том же репозитории, где путь файла содержит более 255 символов.'
    - 'Когда в GitHub Connect включен параметр "Пользователи могут выполнять поиск на GitHub.com", результаты поиска на GitHub.com не включают проблемы в частных и внутренних репозиториях.'
    - 'Оповещения системы безопасности не отображаются при принудительной отправке в репозиторий командной строки.'
    - 'Если узел реплики находится в автономном режиме в конфигурации высокой доступности, {% data variables.product.product_name %} по-прежнему может маршрутизировать запросы {% data variables.product.prodname_pages %} на узел в автономном режиме, снижая доступность {% data variables.product.prodname_pages %} для пользователей.'
