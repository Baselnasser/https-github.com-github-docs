date: '09.10.2020'
sections:
  security_fixes:
    - 'Пользователь, чье имя пользователя в каталоге LDAP стандартизировано до существующего имени для входа в учетную запись GHES, мог пройти проверку подлинности в существующей учетной записи. {% comment %} https://github.com/github/github/pull/156518, https://github.com/github/github/pull/155512 {% endcomment %}'
    - 'В пакетах обновлены системы безопасности до последних версий. {% comment %} https://github.com/github/enterprise2/pull/22910, https://github.com/github/enterprise2/pull/22878 {% endcomment %}'
  bugs:
    - 'Раскрывающееся меню "Формат NameID" в консоли управления сбрасывается до значения "Не указано" после настройки для него значения "Постоянный". {% comment %} https://github.com/github/enterprise2/pull/22403, https://github.com/github/enterprise2/pull/22331, https://github.com/github/enterprise2/issues/13446 {% endcomment %}'
    - 'При сохранении параметров на [консоли управления](/admin/configuration/accessing-the-management-console) к файлам [сертификата и ключа TLS/SSL] присоединилась новая строка(/admin/configuration/configuring-tls), что запустило ненужную операцию перезагрузки некоторых служб. {% comment %} https://github.com/github/enterprise2/pull/22607, https://github.com/github/enterprise2/pull/22540 {% endcomment %}'
    - 'Ротация системных журналов для графа зависимостей не выполнялась, что спровоцировало неограниченный рост объема хранилища. {% comment %} https://github.com/github/enterprise2/pull/22765, https://github.com/github/enterprise2/pull/22733 {% endcomment %}'
    - 'В ссылках на рекомендации по безопасности GitHub используется URL-адрес с именем узла экземпляра GitHub Enterprise Server вместо GitHub.com, который перенаправляет пользователя на несуществующий URL-адрес. {% comment %} https://github.com/github/github/pull/153444, https://github.com/github/github/pull/151301 {% endcomment %}'
    - 'При импорте репозитория с помощью команды ghe-migrator может возникнуть непредвиденное исключение, если имеются несогласованные данные. {% comment %} https://github.com/github/github/pull/153848, https://github.com/github/github/pull/151552 {% endcomment %}'
    - 'При использовании ghe-migrator для импорта запросов на проверку PR записи, связанные с удаленными пользователями, приводят к появлению ненужных записей базы данных. {% comment %} https://github.com/github/github/pull/154958, https://github.com/github/github/pull/153169 {% endcomment %}'
    - 'При импорте пользователей с помощью команды ghe-migrator возникает ошибка "Недопустимая электронная почта", если созданный системой адрес электронной почты содержит более 100 символов. {% comment %} https://github.com/github/github/pull/155112, https://github.com/github/github/pull/152418 {% endcomment %}'
    - 'Веб-перехватчик ведения журналов может использовать большие объемы дискового пространства, вызывая переполнение корневого диска. {% comment %} https://github.com/github/github/pull/155655, https://github.com/github/github/pull/154100 {% endcomment %}'
  changes:
    - 'Добавлена поддержка для типа экземпляра AWS EC2 `m5.16xlarge`. {% comment %} https://github.com/github/enterprise2/pull/22500, https://github.com/github/enterprise2/pull/22473 {% endcomment %}'
    - 'Требование отпечатков SSH в архивах ghe-migrator можно удалить, потому что их всегда можно вычислить. {% comment %} https://github.com/github/github/pull/156944, https://github.com/github/github/pull/155387 {% endcomment %}'
    - 'Манифесты GitHub App теперь включают поле "request_oauth_on_install". {% comment %} https://github.com/github/github/pull/156996, https://github.com/github/github/pull/155010, https://github.com/github/ecosystem-apps/issues/1055 {% endcomment %}'
  known_issues:
    - 'Злоумышленник мог создать первого пользователя с правами администратора на только что настроенном сервере GitHub Enterprise Server без пользователей. {% comment %} https://github.com/github/enterprise2/issues/1889 {% endcomment %}'
    - 'Пользовательские правила брандмауэра не сохраняются в процессе обновления. {% comment %} https://github.com/github/enterprise2/issues/2823 {% endcomment %}'
    - 'Отслеживаемые файлы Git LFS, [отправленные через веб-интерфейс](https://github.com/blog/2105-upload-files-to-your-repositories), ошибочно добавлялись напрямую в репозиторий. {% comment %} https://github.com/github/github/issues/54684 {% endcomment %}'
    - 'Невозможно закрыть проблемы, если они содержат постоянную ссылку на BLOB-объект в том же репозитории с путем, длина которого превышает 255 символов. {% comment %} https://github.com/github/github/issues/107731 {% endcomment %}'
    - 'Когда в GitHub Connect включен параметр Users can search GitHub.com (Пользователи могут выполнять поиск на GitHub.com), результаты поиска на GitHub.com не включают проблемы в частных и внутренних репозиториях. {% comment %} https://github.com/github/admin-experience/issues/571 {% endcomment %}'
    - 'Оповещения безопасности не включаются в отчет при передаче в репозитории посредством командной строки. {% comment %} https://github.com/github/github/issues/143190 {% endcomment %}'
    - 'Когда узел реплики в конфигурации с высокой доступностью отключен, {% data variables.product.product_name %} все равно может маршрутизировать на него запросы {% data variables.product.prodname_pages %}, уменьшая доступность {% data variables.product.prodname_pages %} для пользователей.'
