date: '11.02.2020'
sections:
  features:
    - 'В ветке репозитория администраторы репозитория могут отклонить любую отправку, содержащую фиксацию слияния, включив пункт "Требовать линейный журнал" с помощью [правил защиты ветви](https://help.github.com/en/github/administering-a-repository/enabling-branch-restrictions). {% comment %} https://github.blog/changelog/2019-12-04-expanded-branch-protection-rules/ {% endcomment %}'
    - 'Администраторы репозитория могут предоставить всем пользователям с доступом отправки возможность принудительной отправки в защищенную ветвь, включив пункт "Разрешить принудительную отправку" с помощью [правил защиты ветви](https://help.github.com/en/github/administering-a-repository/enabling-branch-restrictions). {% comment %} https://github.blog/changelog/2019-12-04-expanded-branch-protection-rules/, https://github.com/github/ce-oss-happiness/issues/42, https://github.com/github/github/pull/125950 {% endcomment %}'
    - 'Администраторы репозитория могут предоставить всем пользователям с доступом отправки возможность удаления защищенной ветви, включив пункт "Разрешить удаление" с помощью [правил защиты ветви](https://help.github.com/en/github/administering-a-repository/enabling-branch-restrictions). {% comment %} https://github.blog/changelog/2019-12-04-expanded-branch-protection-rules/ {% endcomment %}'
    - 'Администраторы могут установить ограничение maxobjectsize для репозиториев, [ограничив размер фиксаций отправки](https://help.github.com/en/enterprise/admin/installation/setting-git-push-limits) для репозитория, которого нет в [Git LFS](https://help.github.com/en/enterprise/admin/installation/configuring-git-large-file-storage-on-github-enterprise-server). {% comment %} https://github.com/github/babeld/pull/864, https://team.githubapp.com/posts/33519, https://github.com/githubcustomers/Slack/issues/27 {% endcomment %}'
    - 'Владельцы организаций могут создать набор меток по умолчанию при создании нового репозитория.{% comment %} https://github.com/github/issues-projects/issues/237, https://github.com/github/issues-projects/issues/179 {% endcomment %}'
  security_fixes:
    - Пакеты обновлены до последних версий систем безопасности.
  bugs:
    - 'Когда член организации пытался просмотреть общедоступный репозиторий в этой организации, запрос единого входа мог нарушить отображение страницы. {% comment %} https://github.com/github/github/issues/126677, https://github.com/github/github/pull/127501 {% endcomment %}'
    - "При просмотре профиля пользователя ссылки на команды этих пользователей могли быть нарушены. {% comment %} https://github.com/github/github/issues/131771, https://github.com/github/github/pull/131865 {% endcomment %}"
    - 'Пользователи с ролью maintain не могли редактировать темы репозитория. {% comment %} https://github.com/github/github/pull/129503, https://github.com/github/github/issues/119456 {% endcomment %}'
    - "Пользователь, не являющийся администратором организации, получит ошибку 500 при попытке доступа к странице регистрации. {% comment %} https://github.com/github/github/pull/129213, https://github.com/github/github/issues/129210, https://github.com/github/github/issues/129212 {% endcomment %}"
    - 'Всплывающее окно истории правок не отображается в комментариях gist. {% comment %} https://github.com/github/github/pull/129134, https://github.com/github/github/issues/128496 {% endcomment %}'
    - 'Новая учетная запись может быть зарегистрирована с уже зарегистрированным адресом электронной почты. {% comment %} https://github.com/github/github/pull/127905, https://github.com/github/github/issues/127858 {% endcomment %}'
    - 'Служба хранилища достигла предела файлового дескриптора, что привело к зависанию ядра и регистрации ошибок с помощью других служб. {% comment %} https://github.com/github/enterprise2/pull/18775 {% endcomment %}'
    - 'Когда ссылка на автоссылку была частью URL-адреса, гиперссылку можно было удалить. {% comment %} https://github.com/github/github/pull/126776 {% endcomment %}'
    - 'При добавлении комментария к запросу на вытягивание раздел "Связанные проблемы" на боковой панели мог исчезнуть. {% comment %} https://github.com/github/issues-projects/issues/384, https://github.com/github/github/pull/130514 {% endcomment %}'
    - 'При изменении существующего приглашения организации для пользователя в таблице "Команды" может появиться повторяющийся заголовок. {% comment %} https://github.com/github/github/issues/120381, https://github.com/github/github/pull/128939 {% endcomment %}'
    - 'Служба resqued могла перестать регистрировать события, когда очереди стали слишком большими. {% comment %} https://github.com/github/github/pull/130087, https://github.com/github/business-support/issues/2696 {% endcomment %}'
    - 'Самозаверяющие сертификаты не генерируются автоматически при выполнении команды ghe-config-apply для конфигураций кластеров и высокой доступности. {% comment %} https://github.com/github/enterprise2/pull/18773 {% endcomment %}'
  changes:
    - 'Для темы не будет отображаться логотип, если он не был передан. {% comment %} https://github.com/github/github/issues/130513, https://github.com/github/github/pull/130515 {% endcomment %}'
    - 'При просмотре проблемы в браузере мобильного устройства метаданные проблемы отображаются в верхней части страницы. {% comment %} https://github.com/github/github/pull/127560 {% endcomment %}'
    - 'Домен верхнего уровня Consul изменился с .consul на .ghe.local. {% comment %} https://github.com/github/enterprise2/pull/17443, https://github.com/github/enterprise2/issues/17701 {% endcomment %}'
    - 'Служба Hookshot больше не полагается на ElasticSearch и использует только MySQL в качестве хранилища базы данных. {% comment %} https://github.com/github/enterprise2/pull/18158, https://github.com/github/hookshot/pull/1128, https://github.com/github/enterprise2/pull/15898 {% endcomment %}'
    - 'На картах заметок проекта реализовано улучшенное визуальное разделение между проблемой, проектом и обсуждением. {% comment %} https://github.com/github/github/pull/132038 {% endcomment %}'
    - 'При проверке запроса на вытягивание отображается уведомление, если усекается многострочный комментарий. {% comment %} https://github.com/github/github/issues/125948, https://github.com/github/github/pull/128677 {% endcomment %}'
    - 'Пользователи могут просматривать свой журнал аудита на вкладке "Журнал безопасности" страницы личных настроек. {% comment %} https://github.com/github/github/pull/123041{% endcomment %}'
  known_issues:
    - 'После первой настройки версии GitHub Enterprise Server, в которой еще нет пользователей, злоумышленник мог создать первого пользователя с правами администратора. {% comment %} https://github.com/github/enterprise2/issues/1889 {% endcomment %}'
    - 'Пользовательские правила брандмауэра не сохраняются в процессе обновления. {% comment %} https://github.com/github/enterprise2/issues/2823 {% endcomment %}'
    - 'Отслеживаемые файлы Git LFS, [отправленные через веб-интерфейс](https://github.com/blog/2105-upload-files-to-your-repositories), ошибочно добавлялись напрямую в репозиторий. {% comment %} https://github.com/github/github/issues/54684 {% endcomment %}'
    - 'Невозможно закрывать проблемы, если они содержат постоянную ссылку на BLOB-объект в том же репозитории с путем, длина которого превышает 255 символов. {% comment %} https://github.com/github/github/issues/107731 {% endcomment %}'
    - 'При передаче объекта gist выдается исключение во время работы перехватчика последующего получения. {% comment %} https://github.com/github/github/issues/129091 {% endcomment %}'
    - Повторяющиеся записи веб-перехватчиков в базе данных могут привести к сбою обновления предыдущих версий. (Обновлено 26.02.2020)
    - 'Обновления параметров и программного обеспечения завершаются сбоем после настройки конфигурации фоновых рабочих ролей. {% comment %} https://github.com/github/enterprise2/issues/19119 {% endcomment %}'
    - 'Когда в GitHub Connect включен параметр "Пользователи могут выполнять поиск на GitHub.com", результаты поиска на GitHub.com не включают проблемы в частных и внутренних репозиториях. {% comment %} https://github.com/github/admin-experience/issues/571 {% endcomment %}'
    - 'При обновлении с предыдущих версий рабочие роли фонового задания не порождаются, из-за чего не работают основные возможности, такие как объединение запросов на вытягивание. (Обновлено 07.04.2020) {% comment %} https://github.com/github/enterprise2/issues/19232 {% endcomment %}'
    - 'Оповещения безопасности не включаются в отчет при передаче в репозитории посредством командной строки. (Обновлено 23.06.2020) {% comment %} https://github.com/github/github/issues/143190 {% endcomment %}'
    - 'Граф зависимостей не обнаруживает зависимости при развертывании в конфигурации кластера с несколькими узлами Redis. (Обновлено 30.06.2020) {% comment %} https://github.com/github/dependency-graph/issues/81 {% endcomment %}'
    - 'Если узел реплики находится в автономном режиме в конфигурации высокой доступности, {% data variables.product.product_name %} по-прежнему может маршрутизировать запросы {% data variables.product.prodname_pages %} на узел в автономном режиме, снижая доступность {% data variables.product.prodname_pages %} для пользователей.'
