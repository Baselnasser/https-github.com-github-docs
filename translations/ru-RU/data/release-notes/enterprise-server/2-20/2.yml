date: '10.03.2020'
sections:
  security_fixes:
    - 'Пакеты обновлены до последних версий системы безопасности. {% comment %} https://github.com/github/enterprise2/pull/19204, https://github.com/github/enterprise2/pull/19187 {% endcomment %}'
  bugs:
    - 'В отдельных случаях выполняется усечение переадресованных записей журнала (в основном для файла audit.log). {% comment %} https://github.com/github/enterprise2/pull/19244, https://github.com/github/enterprise2/pull/19192, https://github.com/github/enterprise2/issues/16655 {% endcomment %}'
    - 'Утилита командной строки `ghe-license-check` возвращает ошибку "Недопустимый файл лицензии" для некоторых действующих лицензий, из-за чего изменения в конфигурации завершаются ошибкой. {% comment %} https://github.com/github/enterprise2/pull/19249, https://github.com/github/enterprise2/pull/19185, https://github.zendesk.com/agent/tickets/549903 {% endcomment %}'
    - 'Системный журнал не выполнял переадресацию журналов исключений Alambic. {% comment %} https://github.com/github/enterprise2/pull/19263, https://github.com/github/enterprise2/pull/19123, https://github.com/github/enterprise2/issues/18734 {% endcomment %}'
    - '[`org_block event`](https://developer.github.com/v3/activity/events/types/#orgblockevent) недоступен, но отображается для GitHub Apps в GitHub Enterprise Server. {% comment %} https://github.com/github/github/pull/136227, https://github.com/github/github/pull/135640, https://github.com/github/ecosystem-apps/issues/693 {% endcomment %}'
    - 'Отклики для запросов GraphQL иногда возвращают несоответствующие идентификаторы узлов для объектов `ProtectedBranch`. {% comment %} https://github.com/github/github/pull/136376, https://github.com/github/github/pull/136214, https://github.com/github/github/issues/135407 {% endcomment %}'
    - 'Учетные данные GitHub App, используемые GitHub Connect, не обновлялись сразу после истечения срока действия. {% comment %} https://github.com/github/github/pull/136384, https://github.com/github/github/pull/136259 {% endcomment %}'
    - 'Из-за добавления комментария в ответ на комментарий к запросу на вытягивание выполнялось прерывистое создание ожидающей обработки проверки запроса на вытягивание. {% comment %} https://github.com/github/github/pull/136454, https://github.com/github/github/pull/133697, https://github.com/github/github/issues/127401 {% endcomment %}'
    - 'При использовании ghe-migrator или экспорте из GitHub.com операция экспорта вложений, отличных от графических изображений, завершается ошибкой без оповещения. {% comment %} https://github.com/github/github/pull/136487, https://github.com/github/github/pull/134524, https://github.com/github/github/issues/134358 {% endcomment %}'
    - 'Перехватчик предварительного получения возвращает ошибку 500 в пользовательском веб-интерфейсе, если обнаружены символы UTF-8. {% comment %} https://github.com/github/github/pull/136699, https://github.com/github/github/pull/136014, https://github.com/github/github/issues/133501 {% endcomment %}'
  changes:
    - 'Утилита командной строки ` ghe-license-usage  ` включает новый параметр `--unencrypted`, чтобы обеспечить видимость экспортированного файла использования лицензий. {% comment %} https://github.com/github/github/pull/136134, https://github.com/github/github/pull/136000 {% endcomment %}'
  known_issues:
    - 'После первой настройки версии GitHub Enterprise Server, в которой еще нет пользователей, злоумышленник мог создать первого пользователя с правами администратора. {% comment %} https://github.com/github/enterprise2/issues/1889 {% endcomment %}'
    - 'Пользовательские правила брандмауэра не сохраняются в процессе обновления. {% comment %} https://github.com/github/enterprise2/issues/2823 {% endcomment %}'
    - 'Отслеживаемые файлы Git LFS, [отправленные через веб-интерфейс](https://github.com/blog/2105-upload-files-to-your-repositories), ошибочно добавлялись напрямую в репозиторий. {% comment %} https://github.com/github/github/issues/54684 {% endcomment %}'
    - 'Невозможно закрывать проблемы, если они содержат постоянную ссылку на BLOB-объект в том же репозитории с путем, длина которого превышает 255 символов. {% comment %} https://github.com/github/github/issues/107731 {% endcomment %}'
    - 'При передаче объекта gist выдается исключение во время работы перехватчика последующего получения. {% comment %} https://github.com/github/github/issues/129091 {% endcomment %}'
    - 'Обновления параметров и программного обеспечения завершаются сбоем после настройки конфигурации фоновых рабочих ролей. {% comment %} https://github.com/github/enterprise2/issues/19119 {% endcomment %}'
    - 'Когда в GitHub Connect включен параметр "Пользователи могут выполнять поиск на GitHub.com", результаты поиска на GitHub.com не включают проблемы в частных и внутренних репозиториях. {% comment %} https://github.com/github/admin-experience/issues/571 {% endcomment %}'
    - 'При обновлении с предыдущий версий рабочие роли фонового задания не порождаются, из-за чего не работают основные функции, такие как объединение запросов на вытягивание. (обновлено 07.04.2020) {% comment %} https://github.com/github/enterprise2/issues/19232 {% endcomment %}'
    - 'Оповещения безопасности не включаются в отчет при передаче в репозитории посредством командной строки. (updated 2020-06-23) {% comment %} https://github.com/github/github/issues/143190 {% endcomment %}'
    - 'Граф зависимостей не обнаруживает зависимости при развертывании в конфигурации кластера с несколькими узлами Redis. (updated 2020-06-30) {% comment %} https://github.com/github/dependency-graph/issues/81 {% endcomment %}'
    - 'Если узел реплики находится в автономном режиме в конфигурации высокой доступности, {% data variables.product.product_name %} по-прежнему может маршрутизировать запросы {% data variables.product.prodname_pages %} на узел в автономном режиме, снижая доступность {% data variables.product.prodname_pages %} для пользователей.'
