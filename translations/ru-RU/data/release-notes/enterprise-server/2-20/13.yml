date: '2020-08-11'
sections:
  security_fixes:
    - '{% octicon "alert" aria-label="The alert icon" %} **Критический.** В GitHub Pages найдена уязвимость удаленного выполнения кода, которая позволяет злоумышленнику выполнять команды в рамках создания сайта GitHub Pages. Проблема возникла из-за устаревшей уязвимой зависимости, которая использовалась в сборках Pages. Чтобы воспользоваться этой уязвимостью, злоумышленнику потребуется разрешение на создание и сборку сайта GitHub Pages в экземпляре GitHub Enterprise Server.  Эта уязвимость затрагивает все версии GitHub Enterprise Server. Чтобы устранить эту уязвимость, Kramdown был обновлен для решения проблемы CVE-2020-14001. {% comment %} https://github.com/github/pages/pull/2836, https://github.com/github/pages/pull/2827 {% endcomment %}'
    - '**Высокий.** Злоумышленник мог добавить вредоносный аргумент в подкоманду Git, выполняемую в GitHub Enterprise Server. Это позволяло злоумышленникам перезаписывать произвольные файлы с содержимым, частично контролируемым пользователем, и выполнять произвольные команды в экземпляре GitHub Enterprise Server. Чтобы воспользоваться этой уязвимостью, злоумышленнику потребуется разрешение на доступ к репозиториям в экземпляре GitHub Enterprise Server. Однако, учитывая другие имеющиеся средства защиты, мы не можем найти способ активно воспользоваться этой уязвимостью. Об этой уязвимости сообщается посредством программы GitHub Security Bug Bounty. {% comment %} https://github.com/github/github/pull/151097 {% endcomment %}'
    - 'Пакеты обновлены до последних версий системы безопасности. {% comment %} https://github.com/github/enterprise2/pull/21811, https://github.com/github/enterprise2/pull/21700 {% endcomment %}'
  bugs:
    - 'Ошибка конфигурации Consul препятствует обработке некоторых фоновых заданий в изолированных экземплярах. {% comment %} https://github.com/github/enterprise2/pull/21464 {% endcomment %}'
    - 'При расчете выделения памяти службы мог выделяться некорректный или неограниченный объем памяти, из-за чего производительность системы снижалась. {% comment %} https://github.com/github/enterprise2/pull/21716 {% endcomment %}'
    - 'Не удалось надлежащим образом обнаружить платформу визуализации для систем oVirt KVM, из-за чего возникли проблемы во время обновления. {% comment %} https://github.com/github/enterprise2/pull/21730, https://github.com/github/enterprise2/pull/21669 {% endcomment %}'
    - "В сообщении об ошибке из-за недопустимой проверки подлинности с паролем в командной строке Git не была заполнена URL-ссылка для добавления соответствующего маркера или ключа SSH. {% comment %} https://github.com/github/github/pull/149714 {% endcomment %}"
    - 'В GitHub Connect использовалась устаревшая конечная точка API GitHub.com. {% comment %} https://github.com/github/github/pull/150828, https://github.com/github/github/pull/150545 {% endcomment %}'
    - 'Проблемы не удавалось сортировать по критерию *Недавно обновлено* в репозиториях, перенесенных в новый экземпляр. {% comment %} https://github.com/github/github/pull/150843, https://github.com/github/github/pull/149330 {% endcomment %}'
    - 'Страница ошибки 404 содержала ссылки на контактные данные и состояние GitHub.com в нижнем колонтитуле. {% comment %} https://github.com/github/github/pull/151316 {% endcomment %}'
  known_issues:
    - 'После первой настройки версии GitHub Enterprise Server, в которой еще нет пользователей, злоумышленник мог создать первого пользователя с правами администратора. {% comment %} https://github.com/github/enterprise2/issues/1889 {% endcomment %}'
    - 'Пользовательские правила брандмауэра не сохраняются в процессе обновления. {% comment %} https://github.com/github/enterprise2/issues/2823 {% endcomment %}'
    - 'Отслеживаемые файлы Git LFS, [отправленные через веб-интерфейс](https://github.com/blog/2105-upload-files-to-your-repositories), ошибочно добавляются напрямую в репозиторий. {% comment %} https://github.com/github/github/issues/54684 {% endcomment %}'
    - 'Невозможно закрыть проблемы, если они содержат постоянную ссылку на BLOB-объект в том же репозитории с путем, длина которого превышает 255 символов. {% comment %} https://github.com/github/github/issues/107731 {% endcomment %}'
    - 'Когда в GitHub Connect включен параметр "Пользователи могут выполнять поиск на GitHub.com", результаты поиска на GitHub.com не включают проблемы в частных и внутренних репозиториях. {% comment %} https://github.com/github/admin-experience/issues/571 {% endcomment %}'
    - 'Оповещения безопасности не включаются в отчет при отправке в репозиторий посредством командной строки. {% comment %} https://github.com/github/github/issues/143190 {% endcomment %}'
    - 'Если узел реплики находится в автономном режиме в конфигурации высокой доступности, {% data variables.product.product_name %} по-прежнему может маршрутизировать запросы {% data variables.product.prodname_pages %} на узел в автономном режиме, снижая доступность {% data variables.product.prodname_pages %} для пользователей.'
