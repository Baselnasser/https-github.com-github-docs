date: '26.08.2020'
sections:
  security_fixes:
    - >{% octicon "alert" aria-label="The alert icon" %} **Критический**: уязвимость, связанная с удаленным выполнением кода, выявлена в GitHub Pages. Ею можно воспользоваться во время создания сайта GitHub Pages. Конфигурация базовых средств синтаксического анализа, используемых GitHub Pages, под управлением пользователя не имела достаточных ограничений и позволяла выполнять команды в экземпляре GitHub Enterprise Server. Чтобы воспользоваться уязвимостью, злоумышленнику необходимо было разрешение для создания и сборки сайта GitHub Pages в экземпляре GitHub Enterprise Server. Эта уязвимость затрагивает все версии GitHub Enterprise Server. Основные проблемы, которые провоцируют возникновение этой уязвимости, выявлены во время внутренней проверки и проверки посредством программы GitHub Security Bug Bounty. Мы выпустили CVE-2020-10518. {% comment %} https://github.com/github/pages/pull/2883, https://github.com/github/pages/pull/2902, https://github.com/github/pages/pull/2894, https://github.com/github/pages/pull/2877, https://github.com/github/pages-gem/pull/700, https://github.com/github/pages/pull/2890, https://github.com/github/pages/pull/2898, https://github.com/github/pages/pull/2909, https://github.com/github/pages/pull/2891, https://github.com/github/pages/pull/2884, https://github.com/github/pages/pull/2889 {% endcomment %}>
    - '**СРЕДНИЙ**: выявлена уязвимость, связанная с ненадлежащим контролем доступа, которая позволила пользователям экземпляра, прошедшим проверку подлинности, определять имена неавторизованных частных репозиториев по числовым идентификаторам. Эта уязвимость не разрешает осуществлять неавторизованный доступ к содержимому репозитория, помимо его имени. Уязвимость затрагивает все версии GitHub Enterprise Server до 2.22, ей присвоен код [CVE-2020-10517](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2020-10517). Об этой уязвимости сообщается посредством программы [GitHub Bug Bounty]. (https://bounty.github.com). {% comment %} https://github.com/github/github/pull/151987, https://github.com/github/github/pull/151713 {% endcomment %}'
    - 'В пакетах обновлены системы безопасности до последних версий. {% comment %} https://github.com/github/enterprise2/pull/21852, https://github.com/github/enterprise2/pull/21828, https://github.com/github/enterprise2/pull/22153, https://github.com/github/enterprise2/pull/21920, https://github.com/github/enterprise2/pull/22215, https://github.com/github/enterprise2/pull/22190 {% endcomment %}'
  bugs:
    - 'Сообщение не внесено в журнал, если процесс ghe-config-apply завершил выполнение операции ghe-es-auto-expand. {% comment %} https://github.com/github/enterprise2/pull/22177, https://github.com/github/enterprise2/pull/22171 {% endcomment %}'
    - 'Если основное устройство недоступно, возможно добавление чрезмерно большого числа записей журнала в файле "syslog" в репликах высокой доступности. {% comment %} https://github.com/github/enterprise2/pull/22267, https://github.com/github/enterprise2/pull/22124 {% endcomment %}'
    - "Повторное заполнение базы данных в реплике завершается ошибкой: \"Получен пакет, размер которого превышает значение max_allowed_packet\". {% comment %} https://github.com/github/enterprise2/pull/22321, https://github.com/github/enterprise2/pull/20063 {% endcomment %}"
    - 'В отдельных случаях дублирование данных пользователя может вызывать ошибку 500 при выполнении сценария ghe-license-usage. {% comment %} https://github.com/github/github/pull/152638 {% endcomment %}'
  changes:
    - 'В конфигурации высокой доступности или георепликации экземпляры реплики выводятся из режима обслуживания при выполнении ghe-config-apply. {% comment %} https://github.com/github/enterprise2/pull/21776, https://github.com/github/enterprise2/pull/21440 {% endcomment %}'
    - "Мы добавили поддержку типов экземпляра AWS R5a и R5n. {% comment %} https://github.com/github/enterprise2/pull/21902, https://github.com/github/enterprise2/pull/21173 {% endcomment %}"
    - 'Информация о количестве рабочих мест по лицензии удалена из административного SSH MOTD из-за проблемы с производительностью, которая затрагивает кластеры GitHub Enterprise Server. {% comment %} https://github.com/github/enterprise2/pull/21993, https://github.com/github/enterprise2/pull/21870 {% endcomment %}'
  known_issues:
    - 'Злоумышленник мог создать первого пользователя с правами администратора на только что настроенном сервере GitHub Enterprise Server без пользователей. {% comment %} https://github.com/github/enterprise2/issues/1889 {% endcomment %}'
    - 'Пользовательские правила брандмауэра не сохраняются в процессе обновления. {% comment %} https://github.com/github/enterprise2/issues/2823 {% endcomment %}'
    - 'Отслеживаемые файлы Git LFS, [отправленные через веб-интерфейс](https://github.com/blog/2105-upload-files-to-your-repositories), ошибочно добавлялись напрямую в репозиторий. {% comment %} https://github.com/github/github/issues/54684 {% endcomment %}'
    - 'Невозможно закрыть проблемы, если они содержат постоянную ссылку на BLOB-объект в том же репозитории с путем, длина которого превышает 255 символов. {% comment %} https://github.com/github/github/issues/107731 {% endcomment %}'
    - 'Когда в GitHub Connect включен параметр Users can search GitHub.com (Пользователи могут выполнять поиск на GitHub.com), результаты поиска на GitHub.com не включают проблемы в частных и внутренних репозиториях. {% comment %} https://github.com/github/admin-experience/issues/571 {% endcomment %}'
    - 'Оповещения безопасности не включаются в отчет при передаче в репозитории посредством командной строки. {% comment %} https://github.com/github/github/issues/143190 {% endcomment %}'
    - 'Когда узел реплики в конфигурации с высокой доступностью отключен, {% data variables.product.product_name %} все равно может маршрутизировать на него запросы {% data variables.product.prodname_pages %}, уменьшая доступность {% data variables.product.prodname_pages %} для пользователей.'
