date: '2022-07-21'
sections:
  security_fixes:
    - '**СРЕДНИЙ**: предотвращает атаки, при которых подделка запросов на стороне сервера (SSRF) потенциально может заставить мост Subversion (SVN) выполнять удаленный код путем внедрения произвольных данных в Memcached.'
    - '**СРЕДНИЙ**: не позволяет злоумышленнику выполнить код Javascript, используя уязвимость межсайтовых сценариев (XSS) в раскрывающихся элементах пользовательского интерфейса в веб-интерфейсе GitHub Enterprise Server.'
    - "Обновляет Grafana до версии\_7.5.16, в которой устранены различные уязвимости безопасности, в том числе [CVE-2020-13379](https://github.com/advisories/GHSA-wc9w-wvq2-ffm9) и [CVE-2022-21702](https://github.com/grafana/grafana/security/advisories/GHSA-xc3p-28hw-q24g)."
    - 'В пакетах обновлены системы безопасности до последних версий.'
    - "**СРЕДНИЙ**: в GitHub Enterprise Server была обнаружена уязвимость хранимой XSS, позволяющая внедрять произвольные атрибуты. Это внедрение было заблокировано с помощью политики безопасности содержимого GitHub (CSP). Уязвимость стала известной в рамках программы GitHub Bug\_Bounty и получила номер [CVE-2022-23733](https://www.cve.org/CVERecord?id=CVE-2022-23733). [Обновлено: 31.07.2022]"
  bugs:
    - "Исправлена проблема, из-за которой файлы внутри ZIP-архивов артефактов имели разрешения\_000 при распаковке с помощью инструмента распаковки. Теперь для файлов разрешения будут установлены на\_644\_— так же, как это работает на GitHub.com."
    - 'В некоторых случаях управляющая программа collectd могла потреблять лишнюю память.'
    - 'Иногда резервные копии замененных файлов журналов могли накапливаться и занимать избыточное пространство.'
    - 'После обновления до выпуска с новыми возможностями и последующего выполнения конфигурации Elasticsearch может регистрировать избыточные исключения при перестроении индексов.'
    - 'В некоторых случаях, когда для защищенной ветви требовалось более одной утверждающей проверки, запрос на вытягивание мог быть объединен с меньшим количеством утверждающих проверок, чем требуется.'
    - 'В экземплярах, использующих проверку подлинности с помощью протокола LDAP, запрос проверки подлинности для режима sudo по умолчанию неправильно помещал курсор в поле пароля, когда текстовые поля для имени пользователя и пароля были видны.'
  changes:
    - 'Служебная программа командной строки ghe-set-password автоматически выполняет необходимые службы при загрузке экземпляра в режиме восстановления.'
    - 'Метрики для фоновых процессов aqueduct собираются для пересылки данных Collectd и отображаются в консоли управления.'
    - 'Расположение журнала переноса базы данных и выполнения ее конфигурации (/data/user/common/ghe-config.log) теперь отображается на странице с подробным описанием выполняемой миграции.'
  known_issues:
    - "После обновления до {% data variables.product.prodname_ghe_server %}\_3.3 {% data variables.product.prodname_actions %} может не запускаться автоматически. Чтобы устранить эту проблему, подключите устройство через SSH и выполните команду ghe-actions-start."
    - 'Злоумышленник мог создать первого пользователя с правами администратора на только что настроенном экземпляре {% data variables.product.prodname_ghe_server %} без пользователей.'
    - 'Настраиваемые правила брандмауэра удаляются в процессе обновления.'
    - "Отслеживаемые файлы Git\_LFS, [отправленные через веб-интерфейс](https://github.com/blog/2105-upload-files-to-your-repositories), ошибочно добавлялись напрямую в репозиторий."
    - "Проблемы нельзя закрыть, если они содержат постоянную ссылку на большой двоичный объект в том же репозитории, где путь к файлу большого двоичного объекта превышает 255\_символов."
    - 'Когда параметр Users can search GitHub.com (Пользователи могут выполнять поиск на GitHub.com) включен с {% data variables.product.prodname_github_connect %}, проблемы в частных и внутренних репозиториях не включаются в результаты поиска в {% data variables.product.prodname_dotcom_the_website %}.'
    - 'Реестр npm {% data variables.product.prodname_registry %} больше не возвращает значение времени в ответах метаданных. Это изменение позволяет существенно улучшить производительность. Мы продолжим хранить все данные, необходимые для возврата значения времени в качестве части ответа метаданных, и возобновим возврат этого значения в будущем, как только решим существующие проблемы с производительностью.'
    - 'Ограничения ресурсов, относящиеся к обработке перехватчиков перед получением, могут приводить к сбою некоторых из них.'
    - 'Параметры хранилища {% data variables.product.prodname_actions %} нельзя проверить и сохранить в {% data variables.enterprise.management_console %}, когда выбран Force Path Style (Принудительно задать стиль пути). Их нужно настраивать с помощью служебной программы командной строки ghe-actions-precheck.'
    - '{% data reusables.release-notes.ghas-3.4-secret-scanning-known-issue %}'
