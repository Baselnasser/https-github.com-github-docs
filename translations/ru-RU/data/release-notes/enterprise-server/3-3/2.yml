date: '2022-01-18'
sections:
  security_fixes:
    - "В пакетах обновлены системы безопасности до последних версий. В этих обновлениях версия Log4j обновлена до\_2.17.1. Примечание. Предыдущие выпуски устранения рисков в версиях 3.3.1, 3.2.6, 3.1.14 и\_3.0.22 должны быть достаточными для устранения последствий CVE-2021-44228, CVE-2021-45046, CVE-2021-45105 и CVE-2021-44832 в этих версиях GitHub Enterprise\_Server."
    - 'Очистка дополнительных секретов в создаваемых пакетах поддержки.'
    - 'Пользователи команд с ролью "Диспетчер безопасности" теперь будут получать уведомления об оповещениях безопасности для репозиториев, за которыми они наблюдают.'
    - 'Компонент "Диспечеры безопасности" выдаст менее навязчивое предупреждение, когда будет достигнуто максимальное количество команд.'
    - 'При попытке удалить команду диспетчера безопасности из репозитория на странице управления доступом к репозиторию должна возвращаться ошибка 403.'
    - 'В пакетах обновлены системы безопасности до последних версий.'
  bugs:
    - 'Локальным средствам выполнения тестов Actions не удавалось выполнить самостоятельное обновление или запуск новых заданий после обновления с более старой установки GHES.'
    - 'Параметры хранения не удавалось проверить при настройке MinIO в качестве Хранилища BLOB-объектов для GitHub Packages.'
    - 'Параметры хранилища GitHub Actions не удавалось проверить и сохранить в консоли управления, если был выбран вариант Force Path Style (Принудительно применить стиль пути).'
    - 'После обновления с заданным режимом обслуживания служба Actions могла оставаться в остановленном состоянии.'
    - 'Иногда мог происходить сбой выполнения ghe-config-apply из-за проблем с разрешениями в /data/user/tmp/pages.'
    - 'Кнопка сохранения в консоли управления была недоступна при прокрутке экрана в браузерах с низким разрешением.'
    - 'После обновления версии collectd не обновлялись графики мониторинга операций ввода-вывода в секунду и трафика хранилища.'
    - 'Некоторые задания, связанные с веб-перехватчиком, могли выдавать большой объем журналов.'
    - 'На страницах администратора сайта был виден навигационный элемент Billing.'
    - "Несколько ссылок на документацию выдавали ошибку \"404\_— не найдено\"."
  known_issues:
    - "После обновления до {% data variables.product.prodname_ghe_server %}\_3.3 {% data variables.product.prodname_actions %} может не запускаться автоматически. Чтобы устранить эту проблему, подключите устройство через SSH и выполните команду ghe-actions-start."
    - 'Злоумышленник мог создать первого пользователя с правами администратора на только что настроенном экземпляре {% data variables.product.prodname_ghe_server %} без пользователей.'
    - 'Настраиваемые правила брандмауэра удаляются в процессе обновления.'
    - "Отслеживаемые файлы Git\_LFS, [отправленные через веб-интерфейс](https://github.com/blog/2105-upload-files-to-your-repositories), ошибочно добавлялись напрямую в репозиторий."
    - "Проблемы нельзя закрыть, если они содержат постоянную ссылку на большой двоичный объект в том же репозитории, где путь к файлу большого двоичного объекта превышает 255\_символов."
    - "Когда в GitHub\_Connect включен параметр Users can search GitHub.com (Пользователи могут выполнять поиск на GitHub.com), результаты поиска на GitHub.com не включают в себя проблемы в частных и внутренних репозиториях."
    - 'Реестр npm {% data variables.product.prodname_registry %} больше не возвращает значение времени в ответах метаданных. Это изменение позволяет существенно улучшить производительность. Мы продолжим хранить все данные, необходимые для возврата значения времени в качестве части ответа метаданных, и возобновим возврат этого значения в будущем, как только решим существующие проблемы с производительностью.'
    - 'Ограничения ресурсов, относящиеся к обработке перехватчиков перед получением, могут приводить к сбою некоторых из них.'
    - 'Параметры хранилища {% data variables.product.prodname_actions %} нельзя проверить и сохранить в {% data variables.enterprise.management_console %}, когда выбран Force Path Style (Принудительно задать стиль пути). Их нужно настраивать с помощью служебной программы командной строки ghe-actions-precheck.'
    - "Экземпляры {% data variables.product.prodname_ghe_server %} версии\_3.3, установленные в Azure и снабженные 32+\_ядрами ЦП, не запускались из-за ошибки, присутствующей в текущем ядре Linux. [Обновлено: 08.04.2022]"
    - '{% data reusables.release-notes.ghas-3.4-secret-scanning-known-issue %}'
