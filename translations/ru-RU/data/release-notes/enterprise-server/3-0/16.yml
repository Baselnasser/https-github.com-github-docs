date: '24.09.2021 г.'
sections:
  security_fixes:
    - '**ВЫСОКИЙ** — в {% data variables.product.prodname_ghe_server %} выявлена уязвимость, связанная с обходом каталога. Злоумышленники могут воспользоваться ею при построении сайта {% data variables.product.prodname_pages %}. Параметры в управляемой пользователем конфигурации, которые использует {% data variables.product.prodname_pages %}, недостаточно ограничивались, поэтому позволяли считывать файлы в экземпляре {% data variables.product.prodname_ghe_server %}. Чтобы злоумышленник смог воспользоваться этой уязвимостью, ему потребуется разрешение на создание и построение сайта {% data variables.product.prodname_pages %} в экземпляре {% data variables.product.prodname_ghe_server %}. Эта уязвимость затрагивала все версии {% data variables.product.prodname_ghe_server %} до 3.1.8. Она устранена в версиях 3.1.8, 3.0.16 и 2.22.22. Это результат неполного исправления CVE-2021-22867. Об этой уязвимости сообщается в программе GitHub Bug Bounty. Ей назначен код CVE-2021-22868. {% comment %} https://github.com/github/pages/pull/3360, https://github.com/github/pages/pull/3357 {% endcomment %}'
    - '**СРЕДНИЙ** — уязвимость из-за ненадлежащего контроля доступа в {% data variables.product.prodname_ghe_server %} позволяла заданию рабочего процесса выполняться в группе средств выполнения тестов локального размещения, к которой у него не должно быть доступа. Это затрагивает клиентов, которые используют группы средств выполнения тестов локального размещения для контроля доступа. Репозиторий с доступом к одной группе средств выполнения тестов предприятия мог предоставлять доступ ко всем группам средств выполнения тестов предприятия из-за ненадлежащих проверок подлинности при выполнении запроса. Это могло приводить к непреднамеренному выполнению кода неправильной группой средств выполнения тестов. Эта уязвимость затрагивала все версии {% data variables.product.prodname_ghe_server %} 3.0.0–3.0.15 и 3.1.0–3.1.7 и устранена в выпусках 3.0.16 и 3.1.8. Ей присвоен код CVE-2021-22869. {% comment %} https://github.com/github/enterprise2/pull/27003 {% endcomment %}'
  bugs:
    - 'Количества рабочих процессов Resque отображались неправильно в режиме обслуживания. {% comment %} https://github.com/github/enterprise2/pull/26898, https://github.com/github/enterprise2/pull/26883 {% endcomment %}'
    - 'Объем выделенной памяти Memcached мог быть равен нулю в режиме обслуживания. {% comment %} https://github.com/github/enterprise2/pull/26927, https://github.com/github/enterprise2/pull/26832 {% endcomment %}'
    - 'Исправлены сборки {% data variables.product.prodname_pages %}, чтобы они учитывали параметр NO_PROXY устройства. Это относится только к устройствам, настроенным с использованием прокси-сервера (обновление от 30.09.2021 г.) {% comment %} https://github.com/github/pages/pull/3360 {% endcomment %}'
    - 'Конфигурация GitHub Connect исходного экземпляра всегда восстанавливалась до состояния новых экземпляров, даже если параметр "--config" для "ghe-restore" не использовался. Это приводило к конфликту подключения и синхронизации лицензий GitHub Connect, если и исходный, и целевой экземпляр были подключены к сети одновременно. Исправление требует также обновления backup-utils до версии 3.2.0 или более поздней. [Обновлено: 18.11.2021 г.]'
  known_issues:
    - "Злоумышленник мог создать первого пользователя с правами администратора на новом, только что настроенном сервере {% data variables.product.prodname_ghe_server %} без пользователей."
    - Настраиваемые правила брандмауэра удаляются в ходе обновления.
    - "Отслеживаемые файлы Git LFS, [отправленные через веб-интерфейс](https://github.com/blog/2105-upload-files-to-your-repositories), ошибочно добавлялись напрямую в репозиторий."
    - "Проблемы невозможно закрывать, если они содержат постоянную ссылку на BLOB-объект в том же репозитории с файловым путем, длина которого превышает 255 символов."
    - "Когда в GitHub Connect включен параметр \"Users can search GitHub.com\" (Пользователи могут выполнять поиск на GitHub.com), результаты поиска на GitHub.com не включают в себя проблемы в частных и внутренних репозиториях."
    - "Если узел реплики пребывает в автономном состоянии в конфигурации высокой доступности, {% data variables.product.product_name %} по-прежнему может маршрутизировать запросы {% data variables.product.prodname_pages %} на автономный узел, снижая доступность {% data variables.product.prodname_pages %} для пользователей."
    - "Ограничения ресурсов, относящиеся к работе с обработчиками перед получением, могут служить причиной сбоев некоторых из них."
