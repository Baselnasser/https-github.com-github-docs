date: '2021-01-29'
release_candidate: true
deprecated: true
intro: "Версии релиз-кандидата следует тестирование в нерабочих средах. Дополнительные сведения о программе релиз-кандидатов см. в [блоге GitHub](https://github.blog/2020-12-03-improving-the-ghes-release-process-release-candidates/) или \"[Обновления новых выпусков](/admin/overview/about-upgrades-to-new-releases)\"."
sections:
  bugs:
    - heading: Исправления для известных проблем в релиз-кандидате 1
      notes:
        - "Если после неуспешной попытки настроить GitHub Actions вы его отключили, вы не сможете создать первого пользователя и использовать устройство."
        - "Событие журнала аудита \"Просмотренное обязательное сообщение\" не сохраняется."
        - '`ghe-config-apply` необходимо запустить в реплике во время первоначальной настройки до того, как будет выполнен `ghe-repl-setup`, чтобы запустить репликацию.'
        - При удалении себя из списка владельцев предприятия возвращается ошибка 404.
    - heading: Исправления для других проблем
      notes:
        - Проблемы с миграцией и обновлениями до версии 3.0.0 были устранены.
        - Управление версиями утилит резервного копирования теперь доступно для версий релиз-кандидата.
        - Создание пакета поддержки привело к возникновению ошибки в журналах оркестратора.
        - Большой объем операций восстановления может привести к истощению ресурсов памяти Redis.
        - Флажок включения GitHub Actions в консоли управления теперь можно просмотреть с помощью любого метода проверки подлинности.
        - "GitHub Actions можно включить, только если требуемое хранилище также было настроено."
        - 'В `ghe-repl-status` может возникнуть ошибка, если репликация MSSQL не настроена.'

  known_issues:
    - По-прежнему применяются известные проблемы для релиз-кандидата 1 за исключением перечисленных исправлений ошибок.
