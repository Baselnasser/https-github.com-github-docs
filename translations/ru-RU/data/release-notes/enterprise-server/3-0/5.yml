date: '14.04.2021'
intro: "Повышены минимальные требования для инфраструктуры для версий {% data variables.product.prodname_ghe_server %} 3.0 и более поздних. Дополнительные сведения см. в разделе [Минимальные требования для GitHub Enterprise Server 3.0 и более поздних версий](/admin/enterprise-management/upgrading-github-enterprise-server#about-minimum-requirements-for-github-enterprise-server-30-and-later)."
sections:
  security_fixes:
    - В пакетах обновлены системы безопасности до последних версий.
  bugs:
    - Некоторые журналы не были включены в конфигурацию пересылки журналов.
    - 'При повышении уровня реплики может отображаться предупреждение jq: error (at <stdin>:0): Не удалось индексировать номер со строкой "settings".'
    - "Непрерывное восстановление резервных копий в кластере может завершиться сбоем из-за того, что репликам MySQL не удается подключиться к первичной реплике."
    - Страницы не публиковались при использовании пользовательского сертификата ЦС.
    - "Поддомены, связанные с пакетами, не отображались в подсказке \"Параметры тестового домена\" для изоляции поддоменов."
    - "Заголовок X-GitHub-Enterprise-Host, отправляемый с веб-перехватчиками, включал случайную строку, а не имя узла экземпляра GitHub Enterprise Server, который отправил полезные данные HTTP POST."
    - "Обновление с версии 2.22.x до 3.0.x завершалось ошибкой, если функция GitHub Actions была ранее включена, но ее отключили перед обновлением."
    - "При переходе на страницу /settings/emails сохраняется состояние, и из-за этого возможно некорректное перенаправление при выходе и повторном входе в систему."
    - Приложениям для интеграции с GitHub не удалось уведомить команды при прямом упоминании через at-mention в комментарии к проблеме.
    - "В reStructuredText (RST), выполняющем отрисовку в веб-интерфейсе, возникает ошибка, и вместо этого отображается текст с разметкой RST."
    - "Уведомления по электронной почте, содержащие предупреждения о сканировании секретов, не отправлялись авторизованным пользователям, когда график зависимостей не был полностью включен."
    - "Иногда, когда ghe-migrator обнаруживает ошибки импорта, прерывается процесс, и журналы не получают достаточного контекста."
    - "Записные книжки Jupyter с символами, отличными от ASCII, могли не отрисовываться."
  known_issues:
    - "Злоумышленник мог создать первого пользователя с правами администратора на новом, только что настроенном сервере, не имеющем пользователей."
    - Пользовательские правила брандмауэра не сохраняются в процессе обновления.
    - "Отслеживаемые файлы Git LFS, [отправленные через веб-интерфейс](https://github.com/blog/2105-upload-files-to-your-repositories), ошибочно добавлялись напрямую в репозиторий."
    - "Проблемы нельзя закрыть, если они содержат постоянную ссылку на большой двоичный объект в том же репозитории, где путь файла содержит более 255 символов."
    - "Когда в GitHub Connect включен параметр Users can search GitHub.com (Пользователи могут выполнять поиск на GitHub.com), результаты поиска на GitHub.com не включают в себя проблемы в частных и внутренних репозиториях."
    - "При удалении ветви после слияния запроса на вытягивание отображается сообщение об ошибке, хотя удаление ветви выполнено успешно."
    - "Когда узел реплики в конфигурации с высокой доступностью отключен, {% data variables.product.product_name %} все равно может маршрутизировать на него запросы {% data variables.product.prodname_pages %}, уменьшая доступность {% data variables.product.prodname_pages %} для пользователей."
    - "Ограничения ресурсов, относящиеся к обработке перехватчиков перед получением, могут приводить к сбою некоторых из них."
