date: '2021-07-27'
sections:
  security_fixes:
    - Пакеты обновлены до последних версий систем безопасности.
  bugs:
    - 'Настраиваемые перехватчики предварительного получения могут привести к таким ошибкам, как `error: object directory /data/user/repositories/0/nw/12/34/56/7890/network.git/objects does not exist; check .git/objects/info/alternates`.'
    - "Прокси-сервер HTTP для сборки контейнеров страниц, не прошедший проверку подлинности, не поддерживались для пользователей, которые используют прокси-серверы HTTP."
    - "Значительное число ошибок 503 добавляется в журнал каждый раз, когда пользователь переходит на страницу репозитория `/settings`, если не включен граф зависимостей."
    - "Внутренние репозитории возвращаются, только если у пользователя есть назначения для репозитория посредством команды или статуса участника совместной работы либо запрашивается с помощью параметра `?type=internal`."
    - "Для фоновых заданий, завершившихся ошибкой, предусмотрено неограниченное количество повторных попыток, из-за чего может увеличиться глубина очереди."
    - "Значительное число ошибок 503 создавалось в том случае, если выполнена попытка запустить запланированное задание синхронизации уязвимостей с GitHub.com, когда граф зависимостей не включен, а анализ контента включен."
  changes:
    - "Журналы `babeld` теперь содержат поле `cmd` для запросов на объявлении ссылки HTTP вместо того, чтобы просто включить эту ссылку на этапе выполнения запросов на согласование."
  known_issues:
    - "Злоумышленник мог создать первого пользователя с правами администратора на новом, только что настроенном сервере {% data variables.product.prodname_ghe_server %}, не имеющем пользователей."
    - Настраиваемые правила брандмауэра удаляются в процессе обновления.
    - "Отслеживаемые файлы Git LFS, [отправленные через веб-интерфейс](https://github.com/blog/2105-upload-files-to-your-repositories), ошибочно добавлялись напрямую в репозиторий."
    - "Невозможно закрывать проблемы, если они содержат постоянную ссылку на BLOB-объект в том же репозитории с путем, длина которого превышает 255 символов."
    - "Когда в GitHub Connect включен параметр \"Пользователи могут выполнять поиск на GitHub.com\", результаты поиска на GitHub.com не включают проблемы в частных и внутренних репозиториях."
    - "Если узел реплики находится в автономном режиме в конфигурации высокой доступности, {% data variables.product.product_name %} по-прежнему может маршрутизировать запросы {% data variables.product.prodname_pages %} на узел в автономном режиме, снижая доступность {% data variables.product.prodname_pages %} для пользователей."
    - "Ограничения ресурсов, относящиеся к обработке перехватчиков перед получением, могут приводить к сбою некоторых из них."
