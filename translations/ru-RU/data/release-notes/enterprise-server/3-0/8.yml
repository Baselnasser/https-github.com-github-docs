date: '2021-05-25'
sections:
  security_fixes:
    - '**Средняя важность.** В некоторых случаях пользователи, удаленные из команды или организации, могли сохранить доступ для записи в ветвях, где у них были открытые запросы на вытягивание.'
    - Пакеты обновлены до последних версий систем безопасности.
  bugs:
    - "Когда администратор нажимал кнопку \"Тест параметров домена\" на странице \"Настройка Actions и Packages\" в процессе начальной установки, тест не выполнялся."
    - "Происходил сбой выполнения \"ghe-btop\" с ошибкой \"cannot find a 'babeld' container\" (не найден контейнер \"babeId\")."
    - После обновления пользователи сталкивались с недоступностью служб из-за несоответствия внутренних и внешних значений времени ожидания.
    - При нормальных задержках репликации в MSSQL возникали предупреждения.
    - Ссылка на руководство по кластеризации GitHub Enterprise в консоли управления была неверной.
    - "Администратор мог нажать кнопку \"Создать запись в списке разрешений\" и добавить IP-адрес, но этот адрес все равно блокировался."
    - "Ссылки на компоненты \"Граф зависимостей\" и \"Оповещения Dependabot\" отображались в репозиториях, где эти компоненты не включены."
    - "Из-за неверно заданного значения \"hookID\" запросы HTTP POST к конечной точке \"/hooks\" могли не срабатывать, получая ответ 401."
    - "Процессу \"build-server\" не удавалось очистить процессы, и они оставались в состоянии \"defunct\" (нерабочее)."
    - 'При использовании "spokesd" создавались лишние записи в журнале, содержащие фразу "fixing placement skipped" (исправление размещения пропущено).'
  changes:
    - Заметки к проверкам старше четырех месяцев будут помещены в архив.
  known_issues:
    - "При доступе к репозиторию через административную оболочку с использованием \"ghe-repo <владелец>/<имя_репозитория>\" происходит зависание. В качестве обходного решения используйте \"ghe-repo <владелец>/<имя_репозитория> -c 'bash -i'\", пока в следующей версии не станет доступно исправление."
    - "Злоумышленник мог создать первого пользователя с правами администратора на новом, только что настроенном сервере GitHub Enterprise Server, не имеющем пользователей."
    - Пользовательские правила брандмауэра не сохраняются в процессе обновления.
    - "Отслеживаемые файлы Git LFS, [отправленные через веб-интерфейс](https://github.com/blog/2105-upload-files-to-your-repositories), ошибочно добавлялись напрямую в репозиторий."
    - "Невозможно закрывать проблемы, если они содержат постоянную ссылку на BLOB-объект в том же репозитории с путем, длина которого превышает 255 символов."
    - "Когда в GitHub Connect включен параметр \"Пользователи могут выполнять поиск на GitHub.com\", результаты поиска на GitHub.com не включают проблемы в частных и внутренних репозиториях."
    - "Когда узел реплики в конфигурации с высокой доступностью отключен, {% data variables.product.product_name %} все равно может маршрутизировать на него запросы {% data variables.product.prodname_pages %}, уменьшая доступность {% data variables.product.prodname_pages %} для пользователей."
    - "Ограничения ресурсов, относящиеся к обработке перехватчиков перед получением, могут приводить к сбою некоторых из них."
