date: '12.01.2021'
release_candidate: true
deprecated: true
intro: "Версии релиз-кандидата следует тестирование в нерабочих средах. Дополнительные сведения о программе релиз-кандидатов см. в [блоге GitHub](https://github.blog/2020-12-03-improving-the-ghes-release-process-release-candidates/) или \"[Обновления новых выпусков](/admin/overview/about-upgrades-to-new-releases)\"."
sections:
  bugs:
    - "Формат нескольких файлов журнала изменился, в том числе добавлен PID для различных типов журнала. Это не влияет на то, как служба поддержки GitHub Enterprise использует пакеты поддержки для устранения неполадок."
    - Запрос PATCH к API конфигурации веб-перехватчика больше не уничтожает секрет веб-перехватчика.
  known_issues:
    - "Злоумышленник мог создать первого пользователя с правами администратора на новом, только что настроенном сервере {% data variables.product.prodname_ghe_server %}, не имеющем пользователей."
    - Релиз-кандидат 1 не поддерживает режим кластеров.
    - Пользовательские правила брандмауэра не сохраняются в процессе обновления.
    - "Отслеживаемые файлы Git LFS, [отправленные через веб-интерфейс](https://github.blog/2016-02-18-upload-files-to-your-repositories/), ошибочно добавлялись напрямую в репозиторий."
    - "Когда в GitHub Connect включен параметр \"Пользователи могут выполнять поиск на GitHub.com\", результаты поиска на GitHub.com не включают проблемы в частных и внутренних репозиториях."
    - "Если после неуспешной попытки настроить Actions вы отключаете Actions, вы не сможете создать первого пользователя и использовать устройство"
    - "Событие журнала аудита \"Просмотренное обязательное сообщение\" не сохраняется"
    - '`ghe-config-apply` необходимо запустить в реплике во время первоначальной настройки до того, как будет выполнен `ghe-repl-setup`, чтобы запустить репликацию.'
    - Из-за утилит резервного копирования администраторам могут рассылаться ненужные сообщения электронной почты
    - На странице просмотра участника организации отображаются некорректные параметры пакетов
    - "После того, как вы удалите себя из списка владельцев предприятия, вы будете перенаправлены на страницу 404. Операция успешно выполнена."
    - '`ghe-config-apply` периодически завершается ошибкой с сообщением `ОШИБКА: сбой в процессе ожидания применения заданий Nomad` до очистки очереди задания Nomad. В настоящее время для этого требуется, чтобы администратор удалил `/etc/nomad-jobs/queue`.'
    - "При настройке нескольких узлов реплики, синхронизация статуса реплики может быть некорректной."
    - "Заказчикам, которые пытаются восстановить резервную копию версии 3.0 в новый экземпляр, не требуется предварительно настраивать экземпляр, поскольку это может стать причиной ошибок при входе пользователей. Рекомендуется выполнить восстановление до нового экземпляра без настроек."
    - "Релиз-кандидаты GitHub Enterprise Server 3.0 пока недоступны в Azure Marketplace. Чтобы протестировать релиз-кандидаты в промежуточных средах, запустите экземпляр версии 2.21 или 2.22, а затем обновите его с использованием пакета обновлений Azure на странице загрузок."
    - "Размер образа и пакета обновлений при загрузке увеличился. Заказчики, у который медленное интернет-соединение, могут наблюдать снижение скорости загрузки пакетов."
