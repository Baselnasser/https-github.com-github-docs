date: '09.11.2021 г.'
sections:
  security_fixes:
    - "Выявлена уязвимость, связанная с обходом каталога, в сборках {% data variables.product.prodname_pages %} на {% data variables.product.prodname_ghe_server %}, которую злоумышленники могут эксплуатировать для чтения системных файлов. Чтобы воспользоваться уязвимостью, злоумышленнику необходимо было разрешение для создания и сборки сайта {% data variables.product.prodname_pages %} в экземпляре {% data variables.product.prodname_ghe_server %}. Эта уязвимость затрагивала все версии {% data variables.product.prodname_ghe_server %} до 3.3. Она устранена в версиях 3.0.19, 3.1.11 и 3.2.3. Уязвимость стала известной в рамках программы {% data variables.product.company_short %} Bug Bounty и получила код CVE-2021-22870."
    - В пакетах обновлены системы безопасности до последних версий.
  bugs:
    - "При выполнении некоторых операций Git после обновления кластера {% data variables.product.prodname_ghe_server %} 3.0 и более поздних версий происходил сбой в связи с конфигурацией HAProxy."
    - Количества рабочих процессов Unicorn могли быть установлены неправильно в режиме кластеризации.
    - Количества рабочих процессов Resqued могли быть установлены неправильно в режиме кластеризации.
    - "Если у Uncomplicated Firewall (UFW) Ubuntu было неактивное состояние, клиент не мог четко узнать их журналов."
    - "Некоторые страницы и фоновые задания, связанные с Git, могли не выполняться в кластерном режиме при определенных конфигурациях кластера."
    - "На станице корпоративного журнала аудита не отображались события аудита {% data variables.product.prodname_secret_scanning %}."
    - 'Пользователи не предупреждались об использовании потенциально опасных двунаправленных символов Юникода при просмотре файлов. Дополнительные сведения см. на странице "[Предупреждение об использовании двунаправленного текста Юникода](https://github.co/hiddenchars)" в {% data variables.product.prodname_blog %}.'
    - "Средство Hookshot на языке программирования Go отправляло метрики типа распределения, которые программа Collectd не могла обработать, что приводило к раздуванию ошибок анализа."
    - "Общедоступные репозитории показывали неожиданные результаты на основе {% data variables.product.prodname_secret_scanning %} с типом \"Unknown Token\" (Неизвестный токен)."
  known_issues:
    - "Злоумышленник мог создать первого пользователя с правами администратора на новом, только что настроенном сервере {% data variables.product.prodname_ghe_server %} без пользователей."
    - Настраиваемые правила брандмауэра удаляются в ходе обновления.
    - "Отслеживаемые файлы Git LFS, [отправленные через веб-интерфейс](https://github.com/blog/2105-upload-files-to-your-repositories), ошибочно добавлялись напрямую в репозиторий."
    - "Проблемы невозможно закрывать, если они содержат постоянную ссылку на BLOB-объект в том же репозитории с файловым путем, длина которого превышает 255 символов."
    - "Когда в GitHub Connect включен параметр \"Users can search GitHub.com\" (Пользователи могут выполнять поиск на GitHub.com), результаты поиска на GitHub.com не включают в себя проблемы в частных и внутренних репозиториях."
    - "Если узел реплики пребывает в автономном состоянии в конфигурации высокой доступности, {% data variables.product.product_name %} по-прежнему может маршрутизировать запросы {% data variables.product.prodname_pages %} на автономный узел, снижая доступность {% data variables.product.prodname_pages %} для пользователей."
    - "Ограничения ресурсов, относящиеся к работе с обработчиками перед получением, могут служить причиной сбоев некоторых из них."
