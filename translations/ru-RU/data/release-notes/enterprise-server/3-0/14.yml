date: '2021-08-24'
sections:
  security_fixes:
    - В пакетах обновлены системы безопасности до последних версий.
  bugs:
    - "Использование изображений большого размера или GIF-файлов с анимацией, в том числе в запросах на вытягивание, завершалось сбоем."
    - "Сообщения Journald, относящиеся к автоматическим обновлениям \"Adding h/m/s random time\" (Добавление произвольного времени ч/м/с.), записывались в системный журнал."
    - 'Пользовательские обработчики перед получением, которые использовали подоболочку bash, возвращали следующую ошибку: "No such file or directory" (Нет такого файла или каталога).'
    - "Пользовательские обработчики перед получением, которые создавали именованные каналы (FIFO), аварийно завершали работу или зависали, что из-за чего возникала ошибка истечения времени ожидания."
    - Добавление фильтров на странице расширенного поиска в журнале аудита не заполняло текстовое поле запроса правильными префиксом и значением аспекта в реальном времени.
    - "Обработчики Git, которые выполнялись в отношении внутренних API и завершались сбоями запросов, возвращали исключение \"undefined method body for \"success\":String (NoMethodError)\" (Не определено тело метода для \"success\":String (NoMethodError)), вместо того чтобы возвращать явное значение \"nil\"."
    - Поле удаления интеграции можно было удалить также несвязанные приложение OAuth или интеграцию.
    - "После добавления обязательного сообщения, содержащего символ эмодзи, при попытке просмотреть или изменить сообщение возвращалась ошибка 500 внутреннего сервера."
  known_issues:
    - "Злоумышленник мог создать первого пользователя с правами администратора на новом, только что настроенном сервере {% data variables.product.prodname_ghe_server %} без пользователей."
    - Настраиваемые правила брандмауэра удаляются в процессе обновления.
    - "Отслеживаемые файлы Git LFS, [отправленные через веб-интерфейс](https://github.com/blog/2105-upload-files-to-your-repositories), ошибочно добавлялись напрямую в репозиторий."
    - "Проблемы невозможно закрывать, если они содержат постоянную ссылку на BLOB-объект в том же репозитории с файловым путем, длина которого превышает 255 символов."
    - "Когда в GitHub Connect включен параметр \"Users can search GitHub.com\" (Пользователи могут выполнять поиск на GitHub.com), результаты поиска на GitHub.com не включают в себя проблемы в частных и внутренних репозиториях."
    - "Если узел реплики пребывает в автономном состоянии в конфигурации высокой доступности, {% data variables.product.product_name %} по-прежнему может маршрутизировать запросы {% data variables.product.prodname_pages %} на автономный узел, снижая доступность {% data variables.product.prodname_pages %} для пользователей."
    - "Ограничения ресурсов, относящиеся к работе с обработчиками перед получением, могут служить причиной сбоев некоторых из них."
