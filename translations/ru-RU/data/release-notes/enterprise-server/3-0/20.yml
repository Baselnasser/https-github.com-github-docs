date: '23.11.2021'
sections:
  security_fixes:
    - В пакетах обновлены системы безопасности до последних версий.
  bugs:
    - "Из-за неопределенного значения \"PATH\" происходил сбой работы обработчиков, запускаемых перед получением."
    - 'При выполнении "ghe-repl-setup" возвращался ответ "cannot create directory /data/user/elasticsearch: File exists" (не удалось создать каталог /data/user/elasticsearch: файл существует), если ранее экземпляр был настроен в качестве реплики.'
    - В кластерных средах большого масштаба сервер проверки подлинности мог быть недоступен в поднаборе интерфейсных узлов.
    - Некоторые критические службы в кластере GitHub Enterprise Server могли быть недоступными на серверных узлах.
  changes:
    - "При создании пакета поддержки кластера с использованием \"ghe-cluster-suport-bundle\" дополнительный внешний слой сжатия \"gzip\" теперь отключен по умолчанию. Это внешнее сжатие можно применять по необходимости с помощью параметра командной строки \"ghe-cluster-suport-bundle -c\"."
    - "В консоль администратора добавлен дополнительный текст, что бы напоминать пользователям о сборе данных в мобильных приложениях с целью улучшения взаимодействия."
    - "Запись о подключении к данным {% data variables.product.prodname_github_connect %} теперь содержит список включенных возможностей {% data variables.product.prodname_github_connect %}. [Обновлено: 09.12.2021 г.]"
  known_issues:
    - "Злоумышленник мог создать первого пользователя с правами администратора на новом, только что настроенном сервере {% data variables.product.prodname_ghe_server %} без пользователей."
    - Настраиваемые правила брандмауэра удаляются в ходе обновления.
    - "Отслеживаемые файлы Git LFS, [отправленные через веб-интерфейс](https://github.com/blog/2105-upload-files-to-your-repositories), ошибочно добавлялись напрямую в репозиторий."
    - "Проблемы невозможно закрывать, если они содержат постоянную ссылку на BLOB-объект в том же репозитории с файловым путем, длина которого превышает 255 символов."
    - "Когда в GitHub Connect включен параметр \"Users can search GitHub.com\" (Пользователи могут выполнять поиск на GitHub.com), результаты поиска на GitHub.com не включают в себя проблемы в частных и внутренних репозиториях."
    - "Если узел реплики пребывает в автономном состоянии в конфигурации высокой доступности, {% data variables.product.product_name %} по-прежнему может маршрутизировать запросы {% data variables.product.prodname_pages %} на автономный узел, снижая доступность {% data variables.product.prodname_pages %} для пользователей."
    - "Ограничения ресурсов, относящиеся к работе с обработчиками перед получением, могут служить причиной сбоев некоторых из них."
