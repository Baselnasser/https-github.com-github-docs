sections:
  features:
    - heading: 'Бета-версия GitHub Actions'
      notes:
        - |[{% data variables.product.prodname_actions %}](https://github.com/features/actions) — это мощное и гибкое решение для непрерывной поставки и непрерывной интеграции, а также автоматизации рабочих процессов. Дополнительные сведения см. в статье "[Общие сведения о {% data variables.product.prodname_actions %}](/actions/learn-github-actions/introduction-to-github-actions)".



Обратите внимание, что в этом обновлении при включении {% data variables.product.prodname_actions %} в {% data variables.product.product_location %} появятся две организации под названием "GitHub Actions" (@**actions** и @**github**). Они требуются для {% data variables.product.prodname_actions %}. Для создания этих организаций в журнале аудита появятся пользователи @**ghost** и @**actions** в качестве субъектов.

|
    - heading: 'Бета-версия GitHub Packages'
      notes:
        - |[{% data variables.product.prodname_registry %}](https://github.com/features/packages) — это служба размещения пакетов с собственной интеграцией с {% data variables.product.prodname_actions %}, API и веб-перехватчиками. Создайте [сквозной рабочий процесс DevOps](/github-ae@latest/packages/quickstart), в который войдут код, непрерывная интеграция и решения развертывания. На период действия бета-версии {% data variables.product.prodname_registry %} будет предоставляться бесплатно клиентам {% data variables.product.product_name %}.

|
    - heading: 'Бета-версия GitHub Advanced Security'
      notes:
        - |Служба {% data variables.product.prodname_GH_advanced_security %} доступна в бета-версии и включает средства проверки кода и секретов. На период действия бета-версии возможности {% data variables.product.prodname_GH_advanced_security %} будут предоставляться бесплатно клиентам {% data variables.product.product_name %}. Администраторы репозиториев и организаций могут согласиться на использование {% data variables.product.prodname_GH_advanced_security %} на вкладке параметров "Безопасность и анализ".



См. дополнительные сведения о [проверке кода](/github/finding-security-vulnerabilities-and-errors-in-your-code/about-code-scanning) и [проверке секретов](/github/administering-a-repository/about-secret-scanning) {% data variables.product.prodname_GH_advanced_security %} в {% data variables.product.prodname_ghe_managed %}.

|
    - heading: Управление командами из поставщика удостоверений (IdP)
      notes:
        - |Теперь клиенты, использующие SCIM (System for Cross-domain Identity Management), могут синхронизировать группы безопасности в Azure Active Directory с командами {% data variables.product.company_short %}.  После связывания команды с группой безопасности при добавлении или удалении пользователя в назначенной группе безопасности состояние его членства будет автоматически обновлено в {% data variables.product.product_name %}.

|
    - heading: Бета-версия списков разрешенных IP-адресов
      notes:
        - |[Списки разрешенных в {% data variables.product.company_short %} IP-адресов](/admin/configuration/restricting-network-traffic-to-your-enterprise) позволяют фильтровать трафик из указанных администратором диапазонов IP-адресов, определенных нотацией CIDR. Список разрешенных адресов определяется на уровне учетной записи предприятия или организации в разделе "Безопасность > Параметры". Весь трафик, который пытается достичь ресурсов в учетной записи предприятия или организаций, фильтруется по спискам разрешенных IP-адресов. Эта функция предоставляется с возможностью запросить изменения группы безопасности сети, которые фильтруют трафик во всех областях клиента GHAE.

|
  changes:
    - heading: Изменения разработчика
      notes:
        - |[Теперь владельцы организаций могут отключать публикацию](/github/setting-up-and-managing-organizations-and-teams/managing-the-publication-of-github-pages-sites-for-your-organization) сайтов {% data variables.product.prodname_pages %} из репозиториев в организации. Это не отменит публикацию существующих сайтов.

|
        - "Репозитории, в которых используются {% data variables.product.prodname_pages %}, теперь могут [выполнять сборку и развертывание из любой ветви](/github/working-with-github-pages/about-github-pages#publishing-sources-for-github-pages-sites)."
        - "Во время создания проблемы или запроса на вытягивание синтаксис списка маркеров, номеров и задач теперь автоматически завершается после нажатия клавиш \"НАЗАД\" или \"ВВОД\"."
        - "Теперь на странице репозитория можно удалить находящийся в нем каталог. Чтобы удалить каталог, откройте его и нажмите кнопку-\"гамбургер\" рядом с кнопкой \"Добавить файл\"."
        - "Теперь стало проще и быстрее [создавать ссылки на проблемы и запросы на вытягивание](/github/writing-on-github/basic-writing-and-formatting-syntax#referencing-issues-and-pull-requests) благодаря поиску по нескольким словам после символа \"#\"."

    - heading: Изменения администрирования
      notes:
        - "Владельцы предприятий теперь могут публиковать обязательные сообщения. Они будут показываться всем пользователям, которым затем будет необходимо подтвердить прочтение. С помощью таких сообщений можно выводить важную информацию, условия предоставления услуг или политики."
        - "Разрешение пути \"single file\" {% data variables.product.prodname_github_app%} теперь может [поддерживать до десяти файлов](/developers/apps/creating-a-github-app-using-url-parameters)."
        - "Во время настройки {% data variables.product.prodname_github_app%} URL-адрес обратного вызова авторизации является обязательным полем. Теперь в интеграторе можно указать несколько URL-адресов обратного вызова. {% data variables.product.product_name %} отклонит авторизацию, если URL-адрес обратного вызова из запроса отсутствует в списке."
        - "[Новая конечная точка API](/rest/reference/apps#create-a-scoped-access-token) позволяет обменять маркер типа \"пользователь — сервер\" на маркер с ограниченной конкретными репозиториями областью."
        - "Теперь в журнал аудита вносятся такие события, как [повышение участника команды до обслуживающей роли и понижение обслуживающей роли до роли участника](/admin/user-management/audited-actions#teams)."
        - "Теперь поддерживается [поток авторизации устройств OAuth](/developers/apps/authorizing-oauth-apps#device-flow). Это позволит любому клиенту CLI или средству разработчика проходить проверку подлинности с помощью вспомогательной системы."
        - "Пользователи больше не могут удалять свои учетные записи, если включена подготовка SCIM."

    - heading: Переименование ветви по умолчанию
      notes:
        - |Владельцы предприятий и организаций теперь могут задавать имя ветви по умолчанию для новых репозиториев. Владельцы предприятий также могут задать имя ветви по умолчанию по своему усмотрению для всех организаций или разрешить отдельным организациям выбирать собственное имя.



Эти параметры не распространяются на существующие репозитории, и имя ветви по умолчанию не изменяется.



Это изменение — одно из многих, которые вносятся {% data variables.product.company_short %} в целях поддержки проектов и ответственных за обслуживание, которым требуется переименовать свои ветви по умолчанию. Дополнительные сведения см. в репозитории [github/renaming](https://github.com/github/renaming).

