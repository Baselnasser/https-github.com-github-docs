sections:
  features:
    - heading: 'Общедоступные возможности GitHub Advanced Security'
      notes:
        - |Сканирование кодов и секретов теперь являются общедоступными для GitHub AE. Дополнительные сведения см. в статье "[Сведения о сканировании кодов](/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/about-code-scanning)" и "[Сведения о сканировании секретов](/code-security/secret-scanning/about-secret-scanning)".

|
        - |Пользовательские шаблоны для сканирования секретов теперь являются общедоступными. Дополнительные сведения см. в статье "[Определение пользовательских шаблонов для проверки секретов](/code-security/secret-scanning/defining-custom-patterns-for-secret-scanning)".

|
    - heading: 'Просмотр всех предупреждений о сканировании кодов для запросов на вытягивание'
      notes:
        - |Теперь вы можете найти все предупреждения о сканировании кодов, связанные с запросами на вытягивание, с помощью нового фильтра запросов на вытягивание на странице предупреждений о сканировании кодов. На странице проверок запросов на вытягивание показаны предупреждения, представленные в запросе на вытягивание, а не существующие предупреждения в ветви запросов на вытягивание.  Перейдя по новой ссылке "Просмотр всех предупреждений ветви" на странице "Проверки", вы откроете страницу с предупреждениями о сканировании кодов с уже примененным фильтром запросов на вытягивание. Таким образом вы сможете увидеть все предупреждения, связанные с вашим запросом на вытягивание. Это может быть полезно при управлении большим количеством предупреждений, а также для получения более подробных сведений об отдельных предупреждениях. Дополнительные сведения см. в статье "[Управление предупреждениями о сканировании кода для репозитория](/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/managing-code-scanning-alerts-for-your-repository#filtering-code-scanning-alerts)".

|
    - heading: 'Обзор безопасности для организаций'
      notes:
        - |GitHub Advanced Security теперь предлагает представление уровня организации для рисков безопасности приложения, обнаруженных с помощью сканирования кодов, Dependabot и сканирования секретов. Обзор безопасности показывает статус включения функций безопасности в каждом репозитории, а также количество обнаруженных оповещений.



Кроме того, в этом разделе перечислены все предупреждения на уровне организации. В следующих выпусках будут представлены аналогичные представления для оповещений Dependabot и сканирований кодов. Дополнительные сведения см. в статье "[Обзор безопасности](/code-security/security-overview/about-the-security-overview)".



![Снимок экрана: обзор безопасности](/assets/images/enterprise/3.2/release-notes/security-overview-UI.png)

|
    - heading: 'Граф зависимостей'
      notes:
        - |Граф зависимостей теперь доступен в GitHub AE. С помощью графа зависимостей вы сможете лучше понять программное обеспечение с открытым кодом, от которого вы зависите, путем выполнения анализа манифестов зависимостей, записанных после изменения в репозитории. Дополнительные сведения см. в статье "[О графе зависимостей](/code-security/supply-chain-security/understanding-your-software-supply-chain/about-the-dependency-graph)".

|
    - heading: 'Оповещения Dependabot'
      notes:
        - |Оповещения Dependabot теперь могут сообщать вам об уязвимостях в зависимостях в GitHub AE. Оповещения Dependabot можно включить путем включения графа зависимостей, GitHub Connect, а также синхронизации уязвимостей из базы данных рекомендаций GitHub. Эта возможность находится в бета-версии и может быть изменена. Дополнительные сведения см. в статье "[О предупреждениях Dependabot](/code-security/dependabot/dependabot-alerts/about-dependabot-alerts)".



После включения оповещений Dependabot члены организации будут получать уведомление каждый раз, когда новая уязвимость, влияющая на их зависимости, будет добавлена в базу данных рекомендаций GitHub или когда в их манифест будет добавлена уязвимая зависимость. Члены команды теперь могут настраивать параметры уведомлений. Дополнительные сведения см. в статье "[Настройка уведомлений для {% data variables.product.prodname_dependabot_alerts %}](/code-security/dependabot/dependabot-alerts/configuring-notifications-for-dependabot-alerts)". <!-- ⚠️ Статьи будут доступны после того, как будут проставлены флаги компонентов содержимого -->

|
    - heading: 'Роль диспетчера безопасности для организаций'
      notes:
        - |Организации теперь могут предоставлять командам разрешения для управления предупреждениями о безопасности и параметрами во всех репозиториях. Роль "Диспетчер безопасности" можно применить к любым командам, и она предоставляет членам команды следующие разрешения.



— Разрешение для чтения всех репозиториев в организации

— Разрешение для записи во всех предупреждениях о безопасности в организации

— Разрешение на доступ к вкладке безопасности на уровне организации

— Доступ к записи в параметрах безопасности на уровне организации

— Доступ к записи в параметрах безопасности на уровне репозитория



Дополнительные сведения см. в статье "[Управление диспетчерами безопасности в организации](https://docs.github.com/en/organizations/managing-peoples-access-to-your-organization-with-roles/managing-security-managers-in-your-organization)". <!-- ⚠️ Статья будет доступна после того, как будут проставлены флаги компонентов содержимого -->

|
    - heading: 'Ременные средства выполнения тестов и веб-перехватчики автомасштабирования для GitHub Actions'
      notes:
        - |GitHub AE теперь поддерживает временные (выполняющие одно задание) локальные средства выполнения тестов и новый веб-перехватчик ["workflow_job"](/developers/webhooks-and-events/webhooks/webhook-events-and-payloads#workflow_job) для упрощения автоматического масштабирования средств выполнения тестов.



Временные средства выполнения тестов подходят для локальных сред, где каждое задание требуется выполнять на чистом образе. После выполнения задания GitHub AE автоматически отменяет регистрацию временных средств выполнения тестов, разрешая вам осуществлять управление после выполнения задания.



Вы можете объединить временные средства выполнения тестов с новым веб-перехватчиком "workflow_job", чтобы автоматически масштабировать локальные средства выполнения тестов в ответ на запросы на задание из GitHub Actions.



Дополнительные сведения см. в статьях "[Автомасштабирование с помощью локальных средств выполнения тестов](/actions/hosting-your-own-runners/autoscaling-with-self-hosted-runners)" и "[События и полезные данные веб-перехватчика](/developers/webhooks-and-events/webhooks/webhook-events-and-payloads#workflow_job)". <!-- ⚠️ Статья будет доступна после того, как будут проставлены флаги компонентов содержимого -->

|
    - heading: 'Составные действия для GitHub Actions'
      notes:
        - |Вы можете уменьшить количество дубликатов в своем рабочем процессе, используя композицию для ссылки на другие действия. Ранее действия, записанные в YAML, могли использовать только скрипты. Дополнительные сведения см. в статье "[Создание составного действия](/actions/creating-actions/creating-a-composite-action)".

|
    - heading: 'Новая область маркеров для управления локальными средствами выполнения тестов'
      notes:
        - |Для управления локальными средствами выполнения тестов на уровне предприятия больше не требуется использование личных маркеров доступа с областью "admin:enterprise". Вместо этого можно использовать новую область "manage_runners:enterprise" для ограничения разрешений в маркерах. Маркеры с такой областью могут выполнять проверку подлинности для многих конечных точек REST API, чтобы управлять локальными средствами выполнения тестов вашего предприятия.

|
    - heading: 'Журнал аудита, доступный через REST API'
      notes:
        - |Теперь вы можете использовать REST API для использования интерфейса программным образом с помощью журнала аудита. В то время, как переадресация журнала аудита предоставляет возможность сохранять и анализировать данные с помощью вашего личного набора инструментов и определять шаблоны с течением времени, новый REST API может помочь выполнить ограниченный анализ важных событий, произошедших в недавнем времени. Дополнительные сведения см. в статье "[Просмотр журнала аудита для вашей организации](/organizations/keeping-your-organization-secure/managing-security-settings-for-your-organization/reviewing-the-audit-log-for-your-organization#using-the-rest-api)".

|
    - heading: 'Даты окончания срока действия личных маркеров доступа'
      notes:
        - |Теперь вы можете установить дату окончания срока действия для новых и существующих личных маркеров доступа. Когда придет время продления маркера, у которого заканчивается срок действия, GitHub AE отправит вам сообщение по электронной почте. Маркеры, срок действия которых истек, можно создать повторно, что предоставит вам дубликат маркера с такими же свойствами, как и у оригинала. При использовании маркера с API GitHub AE появится новый заголовок "GitHub-Authentication-Token-Expiration", указывающий дату окончания срока действия маркера. Вы можете использовать его в таких скриптах, как, например, запись в журнал предупреждающего сообщения о приближении даты окончания срока действия. Дополнительные сведения см. в статье "[Создание личного маркера доступа](/authentication/keeping-your-account-and-data-secure/creating-a-personal-access-token)" и "[Начало работы с REST API](/rest/guides/getting-started-with-the-rest-api#using-personal-access-tokens)".

|
    - heading: 'Экспорт списка пользователей с доступом к репозиторию'
      notes:
        - |Владельцы организаций теперь могут экспортировать список пользователей с доступом к репозиторию в формате CSV. Дополнительные сведения см. в статье "[Просмотр пользователей с доступом к репозиторию](/organizations/managing-access-to-your-organizations-repositories/viewing-people-with-access-to-your-repository#exporting-a-list-of-people-with-access-to-your-repository)".

|
    - heading: 'Улучшенное управление назначениями проверок кодов'
      notes:
        - |Новый параметр для управления назначением проверки кода помогает распределять проверку запроса на вытягивание команды между членами команды. Таким образом ответственность за проверки не лежит только на одном или двух членах команды.



— Члены дочерней команды: ограничение назначения только непосредственными членами команды. Ранее запросы на проверку команды могли быть назначены непосредственно членам команды или членам дочерних команд.

— Количество существующих запросов: продолжение выполнения автоматического назначения, даже если один или несколько участников команды уже запрошены. Ранее член команды, который уже был запрошен, считался одним из запросов на автоматическую проверку команды.

— Запрос на проверку команды: поддержка назначения команды для проверки, даже если один или несколько членов назначены недавно.



Дополнительные сведения см. в статье "[Управление параметрами проверки для команды](/organizations/organizing-members-into-teams/managing-code-review-settings-for-your-team)".

|
    - heading: 'Новые темы'
      notes:
        - |Для пользовательского веб-интерфейса GitHub AE доступны две новые темы.



— Темная тема с высокой контрастностью с большим контрастом между элементами переднего плана и фона

— Светлая и темная тема, меняющая местами такие цвета, как красный и зеленый или зеленый на оранжевый и синий для людей, которые не различают все цвета



Дополнительные сведения см. в статье "[Управление параметрами темы](/account-and-profile/setting-up-and-managing-your-github-user-account/managing-user-account-settings/managing-your-theme-settings)".

|
    - heading: 'Улучшения Markdown'
      notes:
        - |Теперь вы можете использовать синтаксис сносок в любом поле Markdown для ссылки на необходимую информацию, не прерывая поток вашего текста. Сноски имеют формат надстрочных ссылок. Щелкните сноску, чтобы перейти на ссылку, находящуюся в новом разделе внизу документа. Для получения дополнительной информации см. "[Основной синтаксис написания и форматирования](/get-started/writing-on-github/getting-started-with-writing-and-formatting-on-github/basic-writing-and-formatting-syntax#footnotes)". <!-- ⚠️ Раздел на странице будет доступен после того, как будут проставлены флаги компонентов содержимого -->

|
        - |Теперь вы можете переключаться между представлением источника и преобразованным представлением Markdown через пользовательский веб-интерфейс, нажав кнопку {% octicon "code" aria-label="The Code icon" %}, чтобы "Отобразить разницу источника" в верхней части любого файла Markdown. Ранее вам нужно было использовать представление blame, чтобы связать конкретные номера строк в источнике файла Markdown.

|
        - |GitHub AE теперь автоматически создает таблицу содержимого для вики-сайтов на основе заголовков.

|
  changes:
    - heading: 'Производительность'
      notes:
        - |Нагрузка и задания страниц теперь существенно быстрее для репозиториев с множеством ссылок на Git.

|
    - heading: 'Администрирование'
      notes:
        - |Произведены улучшения процесса олицетворения пользователя. Для сеанса олицетворения теперь требуется обоснование; действия записываются в журнал аудита по мере их выполнения в качестве олицетворенного пользователя, а пользователь, который олицетворяется, получит уведомление по электронной почте о том, что владелец предприятия его олицетворяет. Дополнительные сведения см в статье "[Олицетворение пользователя](/admin/user-management/managing-users-in-your-enterprise/impersonating-a-user)".

|
    - heading: 'Действия GitHub'
      notes:
        - |Чтобы нейтрализовать внутренние атаки "злоумышленник в середине" при использовании действий, разрешенных через GitHub Connect в GitHub.com из GitHub AE, GitHub AE прекращает использование пространства имен действий ("OWNER/NAME"). Прекращение использования пространства имен предотвращает создание этого пространства имен в вашем предприятии и гарантирует, что все рабочие процессы, ссылающиеся на действие, будут скачивать его из GitHub.com. Дополнительные сведения см. в статье "[Включение автоматического доступа к действиям GitHub.com с помощью GitHub Connect](/admin/github-actions/managing-access-to-actions-from-githubcom/enabling-automatic-access-to-githubcom-actions-using-github-connect#automatic-retirement-of-namespaces-for-actions-accessed-on-githubcom)".

|
        - |Журнал аудита теперь включает дополнительные события для GitHub Actions. Теперь GitHub AE выполняет записи в журнал аудита для следующих событий.



— Локальное средство выполнения тестов зарегистрировано или удалено.

— Локальное средство выполнения тестов добавлено в группу средств выполнения тестов или удалено из нее.

— Группа средств выполнения тестов создана или удалена.

— Запуск рабочего процесса создан или завершен.

— Задание рабочего процесса подготовлено. Важно, что этот журнал содержит список секретов, предоставленных средству выполнения заданий.



Дополнительные сведения см. в статье "[Усиление безопасности для GitHub Actions](/actions/security-guides/security-hardening-for-github-actions)".

|
    - heading: 'GitHub Advanced Security'
      notes:
        - |Сканирование кодов теперь будет сопоставлять предупреждения, определенные в рабочих процессах "on:push", чтобы они, если возможно, появлялись в запросах на вытягивание.  Оповещения, появляющиеся в запросе на вытягивание, определяются путем сравнения имеющихся результатов анализа заголовка ветви с результатами анализа целевой ветви, слияние с которой вы выполняете. Обратите внимание, что если фиксация слияния запросов на вытягивание не используется, предупреждения могут быть менее точными по сравнению с подходом, использующим триггеры "on:pull_request". Дополнительные сведения см. в статье "[Сведения о сканировании кода с помощью CodeQL](/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/about-code-scanning-with-codeql)".



Некоторые системы непрерывной поставки и непрерывной интеграции можно настроить исключительно для активации конвейера во время того, как код отправляется в ветвь, или даже исключительно для каждой фиксации. Каждый раз при активации такого конвейера анализа и при отправке результатов в API SARIF сканирование кода также будет пытаться соответствовать результатам анализа, чтобы открыть запрос на вытягивание. В случае обнаружения открытого запроса на вытягивание результаты будут опубликованы, как описано выше. Дополнительные сведения см. в статье "[Отправка файла SARIF в GitHub](/code-security/code-scanning/integrating-with-code-scanning/uploading-a-sarif-file-to-github)".

|
        - |GitHub AE теперь обнаруживает секреты от дополнительных поставщиков. Дополнительные сведения см. в статье "[Шаблоны сканирования секретов](/code-security/secret-scanning/secret-scanning-patterns#supported-secrets)".

|
    - heading: 'Запросы на вытягивание'
      notes:
        - |Боковая панель временной шкалы и рецензентов на странице запросов на вытягивание теперь указывает, был ли запрос на проверку автоматически назначен одному или нескольким членам команды, поскольку эта команда использует назначение проверки кода.



![Снимок экрана, на котором показан индикатор для автоматического назначения проверки кода](https://user-images.githubusercontent.com/2503052/134931920-409dea07-7a70-4557-b208-963357db7a0d.png)

|
        - |Теперь вы можете отфильтровать запросы на вытягивание, чтобы включить только те запросы, которые вам непосредственно необходимо проверить, выбрав **Ожидают вашей проверки**. Дополнительные сведения см. в статье "[Проблемы поиска и запросы на вытягивание](https://docs.github.com/en/search-github/searching-on-github/searching-issues-and-pull-requests)".

|
        - |Если при использовании меню селектора ветви указать точное имя ветви, результат появится в верхней части списка совпадающих ветвей. Ранее точные совпадения имени ветви могли появляться внизу списка.

|
        - |При просмотре ветви, у которой есть соответствующий открытый запрос на вытягивание, GitHub AE теперь ссылается непосредственно на запрос на вытягивание. Ранее появлялась подсказка для принятия участия путем сравнения ветвей или открытия нового запроса на вытягивание.

|
