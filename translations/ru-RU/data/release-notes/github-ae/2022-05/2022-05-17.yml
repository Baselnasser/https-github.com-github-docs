|
        - |Предупреждение теперь отображается при просмотре файла, содержащего двунаправленный текст в формате Юникод. Двунаправленный текст в формате Юникод можно интерпретировать или компилировать отлично от того, как он выглядит в пользовательском интерфейсе. Например, скрытые двунаправленные символы в формате Юникод можно использовать для того, чтобы менять местами сегменты текста в файле. Дополнительные сведения см. в статье [Журнал изменений GitHub](https://github.blog/changelog/2021-10-31-warning-about-bidirectional-unicode-text/).

