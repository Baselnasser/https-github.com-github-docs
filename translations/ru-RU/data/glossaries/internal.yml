- term: 2-up
  description: Режим просмотра изображений в GitHub по умолчанию.
- term: альтернативная база данных объектов
  description: >-
    С помощью механизма альтернатив репозиторий может наследовать часть базы данных объектов из другой базы данных объектов, которая называется "альтернативной".
- term: AMI
  description: >-
    Amazon Machine Image. Виртуальный программно-аппаратный комплекс, предназначенный для использования с облаком Amazon Elastic Compute Cloud.
- term: анонимизированный URL-адрес изображения
  description: >-
    URL-адрес анонимного прокси-сервера для каждого изображения, скрывающий данные вашего браузера и дополнительную информацию от других пользователей.
- term: вершинный домен
  description: "Корневой домен, не содержащий поддомена."
- term: API
  description: >-
    Интерфейс прикладного программирования. Набор четко определенных методов коммуникации между различными программными компонентами.
- term: Токен API
  description: >-
    Токен, который используется вместо пароля в скриптах и в командной строке.
- term: app
  description: >-
    Сторонняя служба, которая интегрируется с GitHub. Обычно так называются приложения OAuth или приложения GitHub. Так также называют приложение.
- term: application
  description: >-
    Сторонняя служба, которая интегрируется с GitHub. Обычно так называются приложения OAuth или приложения GitHub. Так также называют приложение.
- term: — аргумент
  description: 'Набор пар "ключ-значение" GraphQL, закрепленных за определенным полем.'
- term: AsciiDoc
  description: >-
    Формат текстового документа для составления заметок, документации, статей, книг, электронных книг, слайд-шоу, веб-страниц, страниц справочников и блогов.
- term: ресурсы
  description: 'Отдельные файлы, например изображения, фотографии, видео и текстовые файлы.'
- term: веб-канал Atom
  description: "Облегченный формат XML, упрощающий синдикацию веб-контента."
- term: журнал аудита
  description: >-
    В журнале аудита организации содержатся сведения о действиях, выполняемых в организации, например сведения об исполнителе, описание действия и время его совершения.
- term: аватар
  description: >-
    Пользовательское изображение, загружаемое пользователями в GitHub, для идентификации их активности, обычно с именем пользователя. Это также называется фотографией профиля.
- term: AWS
  description: Amazon Web Services. Безопасная платформа облачных служб.
- term: Azure
  description: Платформа облачных вычислений Майкрософт.
- term: Azure DevOps
  description: >-
    Продукт Майкрософт, предлагающий размещение исходного кода, проблемы, конвейеры CI/CD и другие службы разработки. Локальная версия ранее называлась Team Foundation Server. Ранее размещаемая в облаке версия называлась Visual Studio Team Services.
- term: чистый репозиторий
  description: >-
    Чистый репозиторий обычно представляет собой каталог с соответствующим названием и с расширением .git, который не имеет локально выгруженных копий файлов, изменения которых контролируются. То есть все управляющие и контрольные файлы Git, которые обычно должны находиться в скрытом подкаталоге .git, вместо этого расположены в каталоге repository.git, а все остальные файлы отсутствуют и не выгружаются. Обычно издатели публичных репозиториев обеспечивают свободный доступ к чистым репозиториям.
- term: Инструмент очистки репозитория BFG
  description: "BFG. Инструмент стороннего разработчика, предназначенный для удаления данных из журнала репозитория Git."
- term: большой двоичный объект
  description: 'Нетипизированный объект, например содержимое файла.'
- term: бот
  description: "Программное приложение, которое выполняет автоматизированные задачи."
- term: Средство увязки программ в пакеты
  description: "Способ управления Ruby Gems, от которого зависит приложение."
- term: camo
  description: >-
    Приложение SSL Image Proxy для предотвращения отображения предупреждений о смешанном контенте на защищенных страницах, поддерживаемых GitHub.
- term: цепочка
  description: >-
    Список объектов, где каждый объект в списке содержит ссылку на последующий элемент (например, последующим элементом фиксации может быть один из его родительских элементов).
- term: Нотация CIDR
  description: Компактное представление IP-адреса и связанного с ним префикса маршрутизации.
- term: CLI
  description: Интерфейс командной строки.
- term: Запись CNAME
  description: >-
    Запись канонического имени. Тип записи ресурса в системе доменных имен (DNS), используемый для указания того, что доменное имя является псевдонимом другого домена («канонического» домена).
- term: условный запрос
  description: >-
    В REST API метод HTTP, ответная реакция на который выполняется только в определенных обстоятельствах.
- term: соединение
  description: 'В GraphQL способ запроса связанных объектов в рамках одного вызова.'
- term: ядро Git
  description: >-
    Фундаментальные структуры данных и служебные программы Git. Предоставляет только ограниченные средства управления исходным кодом.
- term: ЦП
  description: Центральный процессор.
- term: вспомогательное приложение для управления учетными данными
  description: "Программа, которая хранит и извлекает учетные данные Git."
- term: creole
  description: >-
    Упрощенный язык разметки, созданный как общий язык разметки для вики, обеспечивающий и упрощающий передачу контента между различными вики-подсистемами.
- term: CSV
  description: Файлы с разделителями-запятыми.
- term: DAG
  description: >-
    Направленный ациклический граф. Объекты фиксации образуют направленный ациклический граф, так как имеют родительские элементы (направленные), а граф объектов фиксаций является ациклическим (без петли, которая начинается и заканчивается на одном и том же объекте).
- term: "объект, ссылающийся на несуществующий объект"
  description: >-
    Недоступный объект, который недоступен даже из других недоступных объектов. Объект, ссылающийся на несуществующий объект, не содержит ссылок на него из какой-либо ссылки или объекта в репозитории.
- term: пакет данных
  description: >-
    Пакет, включающий в себя хранилище данных и объем передаваемых данных, доступный для приобретения пользователями. Каждый пакет данных предоставляет возможность передачи 50 ГБ данных и хранилище объемом 50 ГБ.
- term: DELETE
  description: Тип метода в REST API
- term: DHCP
  description: >-
    Протокол DHCP Протокол клиент-сервер, который автоматически назначает хосту протокол IP с IP-адресом и другой дополнительной информацией о конфигурации, такой как маска подсети и шлюз по умолчанию.
- term: директива
  description: >-
    В GraphQL способ повлиять на выполнение запроса любым способом, требуемым сервером.
- term: directory.
  description: "Список, получаемый с помощью команды ls."
- term: аварийное восстановление
  description: >-
    Также называется DR. Инструменты и процессы, которые восстанавливают технологическую инфраструктуру и системы после стихийного бедствия или чрезвычайной ситуации, вызванной человеческим фактором.
- term: поставщик DNS
  description: >-
    Компания, в которой пользователи могут покупать и регистрировать уникальное доменное имя и связывать это имя с IP-адресом путем указания вашего доменного имени на IP-адрес или другое доменное имя.
- term: DSA
  description: Алгоритм цифровой подписи. Стандарт обработки для цифровых подписей.
- term: Ключ DSA
  description: "Открытые и закрытые ключи, используемые в DSA."
- term: Программа раннего доступа
  description: >-
    Программа GitHub, участники которой — отдельные лица и организации — получают доступ к бета-версиям функций.
- term: EBS
  description: >-
    Amazon Elastic Block Store Предоставляет постоянные тома хранения блоков для использования с экземплярами Amazon EC2 в облаке AWS.
- term: EC2
  description: >-
    Amazon Elastic Compute Cloud. Веб-сервис, предоставляющий защищенные, изменяемые по размеру вычислительные мощности в облаке.
- term: граница
  description: 'В GraphQL соединения между узлами.'
- term: EIP
  description: "Внешний IP-адрес. Статический IPv4-адрес, предназначенный для динамических облачных вычислений."
- term: ElasticSearch
  description: Поисковая система на основе Lucene.
- term: пагубное слияние
  description: >-
    Пагубное слияние — это слияние, которое вносит изменения, не появляющиеся ни в один из родительских элементов.
- term: исключение
  description: >-
    После совпадения пути с любым неисключаемым pathspec, он будет выполнен посредством всех исключаемых pathspec (магическая подпись: ! или ее синоним ^). Если он совпадает, путь игнорируется. Когда нет неисключаемого pathspec, исключение применяется к результату, определяемому как если бы процедуры вызывалась без каких-либо pathspec.
- term: FIDO U2F
  description: >-
    Открытый стандарт аутентификации, который усиливает и упрощает двухфакторную проверку подлинности с помощью специальных устройств USB или NFC с использованием технологии защиты, применяемой в смарт-картах.
- term: поле
  description: 'В GraphQL единица данных, которую можно извлечь из объекта.'
- term: файловая система
  description: >-
    Линус Торвальдс изначально разработал Git как пользовательскую файловую систему, то есть инфраструктуру для хранения файлов и каталогов. Это обеспечило эффективность и скорость работы Git.
- term: перепалка
  description: Жесткая и оскорбительная дискуссия в Интернете между пользователями.
- term: фрагмент
  description: 'В GraphQL повторно используемые элементы, с помощью которых можно создавать наборы полей.'
- term: GCE
  description: Google Compute Engine.
- term: gem
  description: Инструмент командной строки для установки библиотек и управления RubyGems.
- term: Gem-файл
  description: Формат описания gem-зависимостей программ Ruby.
- term: GET
  description: Тип метода в REST API
- term: GeoJSON
  description: Формат кодирования различных географических структур данных.
- term: Соглашение разработчика площадки GitHub
  description: "Соглашение, которое пользователи подписывают при использовании площадки GitHub."
- term: GPG
  description: >-
    GNU Privacy Guard. Программное обеспечение для шифрования, которое можно использовать для шифрования (и расшифровки) файлов, содержащих конфиденциальные данные
- term: Ключ GPG
  description: "Ключ шифрования, используемый с GPG."
- term: hash
  description: синоним имени объекта
- term: заголовок
  description: >-
    Именованная ссылка на фиксацию на конце ветви. Головы хранятся в файле в папке $GIT_DIR/refs/heads/ за исключением упакованных ссылок.
- term: HEAD
  description: Тип метода в REST API
- term: Заголовки
  description: >-
    В REST API обязательный компонент сообщения, определяющий метаданные транзакции.
- term: проверка работоспособности
  description: >-
    Проверки работоспособности позволяют подсистеме балансировки нагрузки прекратить направлять трафик узлу, который не отвечает, в случае неудачной попытки выполнения предварительно настроенной проверки этого узла.
- term: HTTP-команда
  description: Метод HTTP.
- term: Hyper-V
  description: >-
    Продукт Майкрософт, создающий виртуальные машины в системах x86-64 под управлением Windows.
- term: гиперсреда
  description: 'В REST API ссылки из одного состояния ресурса на другой.'
- term: icase
  description: Совпадение без учета регистра.
- term: реализация
  description: 'В GraphQL способ наследования объектом из интерфейса.'
- term: индекс
  description: >-
    Набор файлов со статистическими данными, содержимое которых хранится в виде объектов. Индекс представляет собой сохраненную версию вашего рабочего дерева. В действительности он может также содержать вторую и даже третью версии рабочего дерева, которые используются при слиянии.
- term: запись индекса
  description: >-
    Сведения о конкретном файле, хранящиеся в индексе. Запись индекса может быть не объединена, если слияние было запущено, но еще не завершено (т. е. если индекс содержит несколько версий этого файла).
- term: интроспекция
  description: >-
    Также называется «интроспектива». Способ запроса схемы GraphQL для получения данных о типах поддерживаемых запросов.
- term: Записная книжка IPython
  description: >-
    Веб-приложение, которое фиксирует весь процесс вычисления: разработку, документирование и выполнение кода, а также предоставление результатов.
- term: JIRA
  description: Продукт Atlassian для отслеживания проблем.
- term: Записная книжка Jupyter
  description: "Записная книжка, содержащая как код, так и элементы форматированного текста."
- term: ядро
  description: "Компьютерная программа, которая является ядром операционной системы компьютера."
- term: kramdown
  description: Стандартный процессор Markdown для Jekyll 3.0.0.
- term: LDAP
  description: Упрощенный протокол доступа к каталогам.
- term: анализатор кода
  description: "Программа, проверяющая качество кода."
- term: Liquid
  description: "Язык шаблонов, используемый для загрузки динамического содержимого."
- term: подсистема балансировки нагрузки
  description: >-
    Устройство, которое выступает в качестве обратного прокси-сервера и распределяет трафик сети или приложения между несколькими серверами.
- term: тип носителя
  description: Состоящий из двух частей идентификатор форматов файлов и содержимого формата.
- term: MediaWiki
  description: >-
    Бесплатное программное обеспечение с открытым исходным кодом для вики, написанное на языке программирования PHP, которое сохраняет содержимое в базе данных.
- term: Mercurial
  description: 'Бесплатное средство управления распределенными версиями.'
- term: метаданные
  description: "Набор данных, который описывает другие данные и предоставляет информацию о них."
- term: Тип MIME
  description: >-
    Стандарт MIME (Multipurpose Internet Mail Extensions). Способ идентификации файлов в соответствии с их типом и форматом.
- term: мутации
  description: >-
    В GraphQL способ определения операций GraphQL, которые изменяют данные на сервере.
- term: сервер имен
  description: >-
    Сервер в Интернете, специализирующийся на обработке запросов в отношении расположения различных служб доменных имен.
- term: NFC
  description: >-
    Беспроводная связь ближнего радиуса действия. Набор протоколов связи, позволяющих установить связь между двумя электронными устройствами, одно из которых, как правило, является переносным устройством, например смартфоном, когда они находятся на небольшом расстоянии друг от друга.
- term: node
  description: >-
    Активное электронное устройство, подключенное к сети, которое может создавать, получать или передавать данные по каналу связи.
- term: node
  description: 'В GraphQL общий термин для объекта.'
- term: NTP.
  description: Протокол сетевого времени.
- term: объект
  description: >-
    Единица хранения в Git. Однозначно идентифицируется с помощью SHA-1 его содержимого. Следовательно, изменить объект невозможно.
- term: база данных объектов
  description: >-
    Хранит набор «объектов», идентификация отдельного объекта осуществляется по имени объекта. Объекты обычно размещаются в $GIT_DIR/objects/.
- term: идентификатор объекта
  description: синоним имени объекта
- term: имя объекта
  description: >-
    Уникальный идентификатор объекта. Имя объекта обычно представлено шестнадцатеричной строкой длиной 40 символов. Также в просторечии называется SHA-1.
- term: тип объекта
  description: >-
    Один из идентификаторов "commit", "tree", "tag" или "blob", описывающий тип объекта.
- term: спрут
  description: Объединение более двух ветвей.
- term: многослойность
  description: >-
    Способ просмотра изображений в GitHub путем уменьшения непрозрачности накладываемого нового изображения.
- term: OOM
  description: Нехватка памяти.
- term: Open Stack
  description: Программная платформа для облачных вычислений.
- term: OpenSSH
  description: >-
    Набор служебных программ на уровне сети, связанных с безопасностью, на основе протокола Secure Shell (SSH).
- term: упорядоченный список
  description: Нумерованный список.
- term: Org
  description: >-
    Система обычного текста для хранения заметок, ведения списков дел, планирования проектов и создания документов.
- term: пакет
  description: >-
    Набор объектов, сжатых в один файл (для экономии места или эффективной передачи данных).
- term: индекс пакета
  description: >-
    Список идентификаторов и других сведений об объектах в пакете для эффективного доступа к содержимому пакета. Pathspec используются в командной строке для команд «git ls-files», «git ls-tree», «git add», «git grep», «git diff», «git checkout» и многих других команд, для ограничения объема операций каким-либо подмножеством дерева или рабочего дерева.
- term: параметр
  description: >-
    В REST API данные, отправляемые в запросе или полученные в ответе в рамках входного или выходного параметра.
- term: родитель
  description: >-
    Объект фиксации содержит (возможно, пустой) список логических предшественников в строке разработки, то есть его родительских элементов.
- term: парольная фраза
  description: >-
    Последовательность слов или другой текст, используемый для получения доступа к сети, к программе или к данным.
- term: PATCH
  description: Тип метода в REST API
- term: pathspec
  description: "Шаблон, используемый для ограничения путей в командах Git."
- term: PEM
  description: Privacy Enhanced Mail
- term: постоянный идентификатор
  description: >-
    Также называется цифровыми идентификаторами объектов (DOI). Глобально уникальные числовые и (или) символьные строки, ссылающиеся на цифровой объект. Постоянные идентификаторы могут иметь большое практическое значение, так как позволяют пользователю получить доступ к цифровому ресурсу с помощью постоянной ссылки.
- term: pickaxe
  description: >-
    Функция для процедур diffcore, с помощью которой можно выбрать изменения, которые добавляют или удаляют данную строку текста. Вместе с функцией --pickaxe-all ее можно использовать для просмотра всего набора изменений, в результате которых была добавлена или удалена, например, определенная строка текста.
- term: plugin
  description: "Программный компонент, добавляющий определенную функцию в существующую программу."
- term: Pod
  description: "Plain Old Documentation. Язык разметки, используемый разработчиками perl."
- term: файл-указатель
  description: "Ссылка, указывающая на реальный файл."
- term: порт
  description: Конечная точка связи в операционной системе.
- term: приоритетный вопрос
  description: >-
    Вопросы службе поддержки GitHub от организаций в рамках Бизнес-плана. Для присвоения вопросу статуса приоритетного он должен соответствовать критериям, установленным GitHub.
- term: приоритетный ответ
  description: >-
    Ответы службы поддержки GitHub на приоритетные вопросы организаций в рамках Бизнес-плана.
- term: опрос
  description: >-
    Регулярные автоматические проверки других программ или устройств одной программой или устройством для определения их состояния.
- term: POST
  description: Тип метода в REST API
- term: Сборки в предварительной версии
  description: >-
    Программа GitHub, которая позволяет пользователям опробовать новые возможности и функции до их официального выхода.
- term: ОТПРАВКА
  description: Тип метода в REST API
- term: QCOW2
  description: Формат изображения.
- term: QR-код
  description: >-
    QR-код (код быстрого ответа). Штрих-код — это машиночитаемая оптическая метка, которая содержит информацию об объекте, на котором он закреплен.
- term: Запросы
  description: 'В GraphQL способ запроса определенных полей объектов.'
- term: ограничение скорости
  description: "Процесс, с помощью которого API отклоняет запросы."
- term: RDoc
  description: Встроенный генератор документации для языка программирования Ruby.
- term: доступный
  description: >-
    Все предки данной фиксации считаются «доступными» из этой фиксации. В более широком смысле, один объект доступен из другого, если к нему можно получить доступ из другого по цепочке тегов к тому, что ими помечено, фиксации к их родительским элементам или деревьям, а деревья к деревьям или большим двоичным объектам, которые в них содержатся.
- term: ref
  description: >-
    Имя, которое начинается с refs/ (например refs/heads/master), указывающее на имя объекта или на другую ссылку (последняя называется символьной ссылкой).
- term: reflog
  description: "В reflog содержится локальная \"история\" ссылки."
- term: refspec
  description: >-
    Refspec используется при выборке и отправке для описания сопоставления между удаленным ссылкам и локальным ссылками.
- term: относительная ссылка
  description: "Ссылка, связанная с текущим файлом."
- term: ветвь удаленного отслеживания
  description: "Ссылка, используемая для отслеживания изменений из другого репозитория."
- term: REST API
  description: >-
    API, определяющий набор функций, с помощью которых разработчики могут выполнять запросы и получать ответы через HTTP.
- term: повторно структурированный текст
  description: "Система синтаксиса и разбора разметки простого текста без форматирования, который отображается в редакторе максимально похожим на конечный результат образом."
- term: версия
  description: Синоним фиксации.
- term: откат назад
  description: >-
    Откат части разработки, то есть присвоение заголовка более ранней версии.
- term: корневая конечная точка
  description: 'В REST API каталог, в котором находятся все конечные точки.'
- term: RSA
  description: "Алгоритм, используемый для шифрования данных пользователя с помощью открытого ключа и закрытого ключа."
- term: Ключ RSA
  description: Закрытый ключ на основе алгоритма RSA.
- term: SAML
  description: >-
    Язык разметки заявлений системы безопасности (Security Assertion Markup Language, SAML). Формат открытого стандарта данных на основе XML для обмена данными аутентификации и авторизации между сторонами, в частности, между поставщиком удостоверений и поставщиком услуг.
- term: SAN
  description: Альтернативное имя субъекта
- term: Sass
  description: Язык расширения CSS.
- term: схема
  description: "Метаданные, описывающие способ структурирования данных."
- term: SCIM
  description: >-
    Система междоменного управления идентификацией. Открытый стандарт для автоматизации обмена идентификационными данными пользователей между доменами идентификации.
- term: SCM
  description: Управление исходным кодом (инструмент).
- term: SCSS
  description: Язык расширения CSS.
- term: учетная запись службы
  description: >-
    Специальная учетная запись пользователя, используемая приложением или службой для взаимодействия с операционной системой.
- term: SHA-1
  description: >-
    «Алгоритм SHA-1»; криптографическая хэш-функция. В Git используется в качестве синонима имени объекта.
- term: оболочка
  description: Пользовательский интерфейс для доступа к службам операционной системы.
- term: репозиторий малого объема
  description: >-
    Репозиторий малого объема имеет неполную историю действий, родительские элементы некоторых фиксаций которого игнорируются (иначе говоря, в Git предполагается, что эти фиксации не имеют родительских элементов, даже если последние указаны в объекте фиксации). Иногда это полезно, если пользователя интересует только недавняя история действий в проекте, даже если реальная история, сохраненная для предыдущих этапов, гораздо обширнее. Репозиторий малого объема создается с помощью параметра --depth для команды git-clone(1), а его историю можно впоследствии дополнить с помощью команды git-fetch(1).
- term: SMS
  description: Текстовое сообщение.
- term: SMTP
  description: Протокол SMTP. Стандарт для передачи электронной почты.
- term: SNMP
  description: Протокол SNMP. Протокол для управления сетью.
- term: spam
  description: Нежелательные сообщения от другого пользователя.
- term: SSD
  description: Твердотельный накопитель.
- term: SSH
  description: >-
    Secure Shell (SSH) —это сетевой протокол шифрования, предназначенный для безопасного использования сетевых служб по незащищенной сети.
- term: ssh-агент
  description: "Программа для хранения закрытых ключей, используемых для проверки подлинности с открытым ключом."
- term: Ключ SSH
  description: >-
    Ключи SSH являются способом самоидентификации на подключенном к сети сервере с помощью зашифрованного сообщения. Аналогично тому, как если бы на вашем компьютере имелся собственный уникальный пароль для другой службы. GitHub используются ключи SSH для безопасной передачи данных с GitHub.com на ваш компьютер.
- term: Отпечаток ключа SSH
  description: >-
    Определяет и проверяет узел, к которому вы подключаетесь, и основан на открытом ключе узла.
- term: SSL
  description: Протокол SSL.
- term: генератор статических сайтов
  description: >-
    Программа, которая создает веб-сайт только для HTML, используя необработанные данные (например, файлы Markdown) и шаблоны.
- term: Строка
  description: "Тип объекта, который обозначает текст без форматирования"
- term: Файл STL
  description: >-
    STL (STereoLithography) — это формат файла, характерный для программного обеспечения САПР для стереолитографии, созданному компанией 3D Systems.
- term: subdomain
  description: >-
    Настраиваемая и необязательная часть доменного имени, расположенного перед корневым или вершинным доменом, который выглядит как префикс домена.
- term: субмодуль
  description: >-
    Репозиторий, содержащий историю отдельного проекта в другом репозитории (последний из которых называется суперпроектом).
- term: подпроект
  description: >-
    Проект, разработка и управление которым осуществляется вне рамок вашего основного проекта.
- term: Subversion
  description: Система управления версиями с открытым исходным кодом.
- term: режим sudo
  description: >-
    Способ запуска программ пользователем с правами доступа другого пользователя. В этом случае пользователь также должен ввести свой пароль и пройти проверку подлинности.
- term: суперпроект
  description: >-
    Репозиторий, ссылающийся на репозитории других проектов в своем рабочем дереве как на субмодули. В суперпроекте содержатся имена (но не копии) объектов фиксаций содержащихся в нем субмодулей.
- term: пакет поддержки
  description: >-
    Архив TAR с сжатием gzip, содержащий важные журналы из экземпляра GitHub Enterprise.
- term: смахивание
  description: Способ просмотра частей изображения GitHub рядом друг с другом.
- term: symlink
  description: >-
    Файл, содержащий ссылку на другой файл или каталог в виде абсолютного или относительного пути, который влияет на разрешение имен путей.
- term: symref
  description: >-
    Символьная ссылка: вместо того, чтобы содержать сам идентификатор SHA-1, она имеет формат ref: refs/some/thing и в качестве ссылки она рекурсивно разыменовывается до этой ссылки.
- term: tag
  description: >-
    Ссылка на пространство имен refs/tags/, которая указывает на объект произвольного типа (обычно тег указывает на тег или на объект фиксации). Тег чаще всего используется для указания на конкретную точку в цепочке предшествующих элементов фиксации.
- term: объект тега
  description: >-
    Объект, содержащий ссылку на другой объект, который может содержать сообщение, так же, как и объект фиксации. Он также может содержать подпись (PGP), в этом случае он называется «подписанный объект тега».
- term: Team Foundation Server
  description: >-
    Прежнее название продукта Майкрософт для управления исходным кодом и другими службами команды. Теперь называется Azure DevOps Server.
- term: Textile
  description: >-
    Упрощенный язык разметки, в котором синтаксис форматирования текста используется для преобразования текста без форматирования в структурированную разметку HTML.
- term: TLS
  description: Протокол TLS.
- term: token
  description: >-
    Можно использовать вместо пароля. Маркеры могут быть личными маркерами доступа, маркерами OAuth или маркерами API.
- term: TopoJSON
  description: "Расширение GeoJSON, которое кодирует топологию."
- term: приложение TOTP
  description: >-
    Одноразовый пароль с ограниченным сроком действия. Приложение этого типа автоматически генерирует код аутентификации, который изменяется по истечении определенного периода времени.
- term: дерево
  description: >-
    Рабочее дерево или объект дерева вместе с зависимыми большими двоичными объектами и объектами дерева (например, сохраненное представление рабочего дерева).
- term: объект дерева
  description: >-
    Объект, содержащий список имен файлов и режимов, а также ссылки на соответствующие большие двоичные объекты и (или) на объекты дерева. Дерево — то же самое, что каталог.
- term: TSV
  description: Файлы с разделителями-знаками табуляции.
- term: двухфакторная проверка подлинности
  description: >-
    Также называется 2FA. Дополнительный уровень защиты, требующий не только выполнения стандартной процедуры входа в систему с использованием имени и пароля пользователя, но и использования кода аутентификации, который создается приложением на смартфоне пользователя или отправляется ему в виде текстового сообщения (СМС).
- term: UFW
  description: Средство настройки брандмауэра Ubuntu по умолчанию.
- term: индекс без слияния
  description: "Индекс, который содержит записи индекса без слияния."
- term: неупорядоченный список
  description: Маркированный список.
- term: недоступный объект
  description: 'Объект, недоступный из ветви, тега или по любой другой ссылке.'
- term: URI
  description: >-
    Универсальный код ресурса (URI). Строка символов, используемая для идентификации ресурса.
- term: UTF-8
  description: "Кодировка символов, способная кодировать все возможные кодовые точки Юникода."
- term: переменная
  description: 'В GraphQL способ повышения динамичности и эффективности запросов.'
- term: код НДС
  description: "Идентификационный номер плательщика НДС, используемый для целей налогообложения в ЕС."
- term: подтвержденный адрес электронной почты
  description: >-
    Адрес электронной почты, привязанный к личной учетной записи, подтвержденный пользователем в процессе подтверждения безопасности.
- term: Виртуальная машина
  description: >-
    Среда приложения, которая устанавливается на программное обеспечение и имитирует специализированные аппаратные средства. Также называется ВМ.
- term: VPC
  description: "Виртуальное частное облако. Виртуальная сеть, выделенная для учетной записи AWS."
- term: Виртуальная частная сеть
  description: Виртуальная частная сеть.
- term: VMware
  description: >-
    Продукт Dell, предоставляющий облачные вычисления и программное обеспечение и службы виртуализации платформы.
- term: список разрешений
  description: >-
    Список или реестр сущностей, для которых предоставляются определенные привилегии, службы, мобильность, права доступа или распознавание. Сущности в списке будут приняты, утверждены и (или) распознаны.
- term: Рабочий каталог
  description: "Каталог файлов, в котором пользователь работает в данный момент."
- term: рабочее дерево
  description: >-
    Дерево фактических извлеченных файлов. Рабочее дерево обычно содержит содержимое дерева фиксаций HEAD, а также любые сделанные, но не внесенные локальные изменения.
- term: режим точного отображения (режим WYSIWYG)
  description: >-
    Отображение редактируемого текста максимально похожим на конечный результат образом. Аббревиатура означает, что текст на экране выглядит таким же, каким его будет видеть пользователь.
- term: XenServer
  description: Платформа виртуализации.
- term: YAML
  description: >-
    Язык сериализации данных в форме, удобной для восприятия человеком, который обычно используется для файлов конфигурации.
- term: Непрерывная интеграция
  description: Также сокращенно CI
- term: Непрерывная поставка
  description: Также сокращенно CD
