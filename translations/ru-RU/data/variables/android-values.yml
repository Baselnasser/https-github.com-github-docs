osmand_extended_description_part1: "OsmAnd (OSM Automated Navigation Directions) — картографическая и навигационная программа с доступом к свободным, мировым и высококачественным данным OSM.
 
 Получайте наслаждение от голосовой и визуальной навигации, просматривайте точки интереса (англ. POI, points of interest), создавайте и управляйте треками GPX, используйте визуализацию контурных линий и данных высот (через плагин), переключайтесь между режимами автомобиль, велосипед и пешеход, редактируйте OSM данные и многое другое."
osmand_extended_description_part2: "GPS-навигация 
 • Выбор между автономным режимом (без платы за роуминг) и через интернет (быстрее) 
 • Пошаговые голосовые подсказки (записанные или синтезированные голоса) доставят вас к месту назначения 
 • Повторный расчёт маршрута после значительного отклонения от существующего 
 • Полосы движения, названия улиц и приблизительное время прибытия помогут в дороге 
 • Для того, чтобы сделать ваше путешествие более безопасным, режим дня/ночи переключается автоматически 
 • Отображение ограничений скорости и получение предупреждений при их превышении 
 • Карта масштабируется соответственно вашей скорости 
 • Поиск места по адресу, типу (паркинг, ресторан, отель, заправка, музей и т.д.) или географическим координатам 
 • Поддержка промежуточных точек маршрута 
 • Запись собственного или отправка GPX трека и следование ему"
osmand_extended_description_part3: "Карта
 • Отображает POI (точки интереса) вокруг вас
 • Поворачивает карту по направлению движения (или компаса)
 • Показывает вашу позицию и направление взгляда
 • Делитесь вашим местоположением, чтобы вас могли найти друзья
 • Сохраняет важные для вас места в избранных
 • Позволяет выбрать способ отображения названий на карте: на английском, местное или фонетическое написание.
 • Отображает специальные онлайн-тайлы, спутниковые снимки (Bing), различные метки, как туристические/навигационные треки GPX и дополнительные слои с настраиваемой прозрачностью"
osmand_extended_description_part4: "Катание на лыжах
 • OsmAnd-плагин лыжные карты позволяет видеть лыжные трассы с уровнем сложности и некоторой дополнительной информацией, как расположение подъёмников и других объектов."
osmand_extended_description_part5: "Езда на велосипеде 
 • Поиск велосипедных дорожек на карте 
 • GPS навигация в велосипедном режиме строит маршрут используя велосипедные дорожки 
 • Просмотр вашей скорости и высоты над уровнем моря 
 • Функция записи GPX позволяет вам записывать ваше путешествие и делиться им 
 • Через приложение вы можете включить отображение контурных линий и затемнение рельефа"
osmand_extended_description_part6: "Прогулки, пеший туризм, экскурсии 
 • Карта показывает пешеходные и треккинговые тропы 
 • Википедия на предпочитаемом вами языке может многое рассказать вам во время экскурсии по городу 
 • Остановки общественного транспорта (автобус, трамвай, поезд), включая названия маршрутов, помогут ориентироваться в новом городе 
 • GPS навигация в пешеходном режиме высчитывает маршрут, используя пешеходные тропы 
 • Отправьте и следуйте по маршруту GPX или запишите и поделитесь своим собственным"
osmand_extended_description_part7: "Внесение вклада в OSM 
 • Сообщения об ошибках 
 • Отправка треков GPX в OSM напрямую из программы 
 • Добавление точек интереса (POI) и отправка их в OSM (или позже, если интернет недоступен)"
osmand_plus_extended_description_part1: "OsmAnd+ (OSM Automated Navigation Directions) — картографическая и навигационная программа с доступом к свободным, мировым и высококачественным данным OSM.
  Получайте наслаждение от голосовой и визуальной навигации, просматривайте точки интереса (англ. POI, points of interest), создавайте и управляйте треками GPX, используйте визуализацию контурных линий и данных высот, переключайтесь между режимами автомобиль, велосипед и пешеход, редактируйте данные OSM и многое другое.
 
  OsmAnd + — платная версия программы. Приобретая её, вы поддержите проект, финансируете разработку новых возможностей и получите последние обновления.
 
  Некоторые из главных возможностей:"
osmand_plus_extended_description_part2: "Навигация 
 • Работает через интернет (быстрее) или автономно (без платы за роуминг за границей) 
 • Пошаговые голосовые подсказки (записанные или синтезированные голоса) 
 • Полосы движения, отображение названия улицы и приблизительное время прибытия 
 • Поддержка промежуточных точек на вашем маршруте 
 • Автоматическое перестройка маршрута при отклонении от существующего 
 • Поиск мест по адресу, типу (например, ресторан, гостиница, заправка, музей) или географическим координатам"
osmand_plus_extended_description_part3: "Просмотр карты 
 • Отображение вашего местоположения и ориентации 
 • Возможность ориентирования карты по компасу или по направлению вашего движения 
 • Сохранение ваших самых важных мест в качестве избранных 
 • Отображение POI (точек интереса) вокруг вас 
 • Отображение специализированных онлайн-тайлов, спутниковые снимки (от Bing), различные наложения, такие как туристические/навигационные GPX треки и дополнительные слои с настраиваемой прозрачностью 
 • Возможность отображения географических названий на английском, местном или фонетическом написании"
