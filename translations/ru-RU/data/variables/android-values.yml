osmand_plus_long_description_1000_chars: "OsmAnd+ (OSM Automated Navigation Directions) 
  
  OsmAnd+ — это навигационное приложение с открытым исходным кодом и доступом к широкому спектру глобальных данных OpenStreetMap (OSM). Все данные карт (векторные или растровые/тайловые) могут быть сохранены на карту памяти устройства для автономного использования, без подключения к сети интернет. OsmAnd также предоставляет локальные и онлайн-средства построения маршрута, включая пошаговые голосовые подсказки. 
  
  OsmAnd+ — это платная версия приложения, покупая которую вы поддерживаете проект, финансируете разработку новых функций и получаете последние обновления. 
  
  Некоторые из основных возможностей приложения: 
  — Полностью автономная работа без доступа в сеть интернет (для этого нужно предварительно сохранить карты в память устройства); 
  — Компактные локальные векторные карты для всех стран мира; 
  — Неограниченная загрузка карт для страны или региона из самого приложения; 
  — Локальная Википедия (необходимо предварительно загрузить Wikipedia POI), отличный вариант для достопримечательностей; 
  — Наложение на карту дополнительных слоёв, например, GPX-треки или навигационные пути, точки интереса POI, избранные местоположения, контурные линии высот, остановки общественного транспорта, дополнительные карты с настраиваемой прозрачностью; 
  
  — Локальный поиск адресов и точек интереса POI без доступа в интернет; 
  — Локальное построение маршрутов на средние расстояния без доступа в интернет; 
  — Режимы работы приложения для автомобиля, велосипеда или пешехода с возможностями: 
  — автоматического переключения на дневной/ночной режим отрисовки карты; 
  — изменения масштабы карты в зависимости от скорости; 
  — вращения карты по компасу или направлению движения; 
  — подсказки полосы движения, отображение ограничения скорости, предварительно записанные и синтезированные голосовые подсказки"
