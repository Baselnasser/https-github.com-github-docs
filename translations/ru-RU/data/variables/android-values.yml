 Этот стиль на любом масштабе карты показывает максимальное количество подробностей для поездки, имеющихся в картографических данных (в частности, дороги, дорожки, тропинки, и ориентиры). 
  
 Он также ясно показывает все виды дорог через цветовое кодирование, что полезно, для, например, управления большими транспортными средствами. 
  
 И он добавляет специальные туристические настройки, такие как велосипедные маршруты или альпийские горные маршруты. 
  
 Дополнительное скачивание не требуется, вид создаётся из наших стандартных карт. 
  
 Этот вид может быть отменён путём деактивации его здесь или путём изменения «Стиля карты» в разделе «Настройки карты» по желанию."
