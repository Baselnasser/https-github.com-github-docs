osmand_plus_extended_description_part4: "Используйте данные OSM и Википедии
 • Высококачественная информация из лучших совместных проектов мира 
 • Данные OSM доступны по каждой стране или региону 
 • Интересные места (POI) из Википедии прекрасно подходят для осмотра достопримечательностей 
 • Неограниченное количество бесплатных скачиваний непосредственно из приложения 
 • Компактные локальные векторные карты, обновляемые как минимум раз в месяц 
  
 • Выбор между полными данными региона и только дорожной сетью (например, вся Япония занимает 700 МБ, а только дорожная сеть — 200 МБ)"
osmand_plus_extended_description_part5: "Функции безопасности 
 • Возможность автоматического переключения режима день/ночь 
 • Возможность отображения ограничения скорости с напоминанием при превышении 
 • Возможность изменения масштаба в зависимости от скорости 
 • Возможность делиться своим местоположением, чтобы друзья смогли найти вас"
osmand_plus_extended_description_part6: "Возможности для пешеходов и велосипедистов 
 • Просмотр пешеходных, туристических и велосипедных дорожек, прекрасно подходит для активного отдыха 
 • Специальный режимы маршрутизации и отображения для велосипедистов и пешеходов 
 • Возможность отображения остановок общественного транспорта (автобус, трамвай, поезд), включая названия маршрутов 
 • Возможность записи путешествие в локальный файл GPX или интернет-сервис 
 • Возможность отображения скорости и высоты 
 • Отображение контурных линий и затенения высот (через дополнительный плагин)"
osmand_plus_extended_description_part7: "Непосредственный вклад в OSM 
  • Сообщения об ошибках в данных 
  • Отправка GPX треков в OSM непосредственно из приложения 
  • Добавление точек интереса (POI) и непосредственная отправка их в OSM (или позже, если в автономном режиме) 
  • Возможность записи путешествие в фоновом режиме (в то время, как устройство находится в спящем режиме) 
  OsmAnd это активно развивающееся программное обеспечение с открытым исходным кодом. Каждый может внести свой вклад в приложение, сообщая об ошибках, улучшая переводы или кодируя новые функции. Кроме того, проект опирается на финансовые взносы для финансирования разработки и тестирования новых функциональных возможностей."
