date: '2020-10-09'
sections:
  security_fixes:
    - '**LDAP** 디렉터리 사용자 이름이 기존 GHES 계정 로그인으로 표준화된 사용자는 기존 계정으로 인증할 수 있습니다. {% comment %} https://github.com/github/github/pull/156517, https://github.com/github/github/pull/155512 {% endcomment %}'
    - '패키지가 최신 보안 버전으로 업데이트되었습니다. {% comment %} https://github.com/github/enterprise2/pull/22911, https://github.com/github/enterprise2/pull/22878 {% endcomment %}'
  bugs:
    - '관리 콘솔의 NameID 형식 드롭다운은 “영구적”으로 설정한 후 “지정되지 않음”으로 재설정됩니다. {% comment %} https://github.com/github/enterprise2/pull/22402, https://github.com/github/enterprise2/pull/22331, https://github.com/github/enterprise2/issues/13446 {% endcomment %}'
    - '[관리 콘솔](/admin/configuration/accessing-the-management-console)을 통해 설정을 저장하면 [TLS/SSL 인증서 및 키](/admin/configuration/configuring-tls) 파일에 줄 바꿈이 추가되어 불필요한 일부 서비스의 재로딩이 트리거됩니다. {% comment %} https://github.com/github/enterprise2/pull/22608, https://github.com/github/enterprise2/pull/22540 {% endcomment %}'
    - '종속성 그래프에 대한 시스템 로그가 순환되지 않아 스토리지가 무제한으로 증가했습니다. {% comment %} https://github.com/github/enterprise2/pull/22766, https://github.com/github/enterprise2/pull/22733 {% endcomment %}'
    - '요청된 작업자 재정의 설정이 사용 중이면 업그레이드에 실패할 수 있습니다. {% comment %} https://github.com/github/enterprise2/pull/22838, https://github.com/github/enterprise2/pull/22814 {% endcomment %}'
    - '`ghe-migrator`로 리포지토리를 가져올 때 데이터 불일치가 있는 경우 예기치 않은 예외가 발생할 수 있습니다. {% comment %} https://github.com/github/github/pull/153849, https://github.com/github/github/pull/151552 {% endcomment %}'
    - 'GitHub 보안 공지에 대한 링크는 GitHub.com 대신 GitHub Enterprise Server 인스턴스의 호스트 이름이 있는 URL을 사용하여 사용자를 존재하지 않는 URL로 이동합니다. {% comment %} https://github.com/github/github/pull/153853, https://github.com/github/github/pull/151301 {% endcomment %}'
    - '사용 중인 인증 모드가 기본 제공 2단계 인증을 지원하지 않을 때 엔터프라이즈 계정 보안 설정 페이지에 “2단계 인증” 설정에 대한 “조직의 현재 구성 보기” 링크가 표시되었습니다. {% comment %} https://github.com/github/github/pull/153861 {% endcomment %}'
    - '`ghe-migrator`를 사용하여 PR 검토 요청을 가져올 때 삭제된 사용자와 관련된 레코드는 관련 없는 데이터베이스 레코드를 생성합니다. {% comment %} https://github.com/github/github/pull/154959, https://github.com/github/github/pull/153169 {% endcomment %}'
    - '`ghe-migrator`를 사용하여 사용자를 가져올 때 시스템 생성 메일 주소가 100자보다 길면 “메일이 잘못됨” 오류가 발생합니다. {% comment %} https://github.com/github/github/pull/155110, https://github.com/github/github/pull/152418 {% endcomment %}'
    - '웹후크 활동을 로그하면 많은 양의 디스크 공간이 사용되어 루트 디스크가 가득 찰 수 있습니다. {% comment %} https://github.com/github/github/pull/155656, https://github.com/github/github/pull/154100 {% endcomment %}'
  changes:
    - 'AWS EC2 인스턴스 유형 `m5.16xlarge`에 대한 지원이 추가되었습니다. {% comment %} https://github.com/github/enterprise2/pull/22501, https://github.com/github/enterprise2/pull/22473 {% endcomment %}'
    - '항상 컴퓨팅할 수 있으므로 `ghe-migrator` 보관에서 SSH 지문에 대한 요구 사항을 제거합니다. {% comment %} https://github.com/github/github/pull/156945, https://github.com/github/github/pull/155387 {% endcomment %}'
    - '이제 GitHub 앱 매니페스트에 `request_oauth_on_install` 필드가 포함됩니다. {% comment %} https://github.com/github/github/pull/156994, https://github.com/github/github/pull/155010, https://github.com/github/ecosystem-apps/issues/1055 {% endcomment %}'
  known_issues:
    - '사용자 없이 새로 설정된 GitHub Enterprise Server에서 공격자는 첫 번째 관리 사용자를 만들 수 있습니다. {% comment %} https://github.com/github/enterprise2/issues/1889 {% endcomment %}'
    - '업그레이드 중에는 사용자 지정 방화벽 규칙이 유지 관리되지 않습니다. {% comment %} https://github.com/github/enterprise2/issues/2823 {% endcomment %}'
    - 'Git LFS 추적 파일[웹 인터페이스를 통해 업로드됨](https://github.com/blog/2105-upload-files-to-your-repositories)이 리포지토리에 직접 잘못 추가되었습니다. {% comment %} https://github.com/github/github/issues/54684 {% endcomment %}'
    - '파일 경로가 255자보다 긴 동일한 리포지토리의 Blob에 대한 고정 링크가 포함된 경우 이슈를 닫을 수 없습니다. {% comment %} https://github.com/github/github/issues/107731 {% endcomment %}'
    - 'GitHub Connect에서 “사용자가 GitHub.com을 검색할 수 있음”이 사용하도록 설정되면 프라이빗 및 내부 리포지토리의 이슈가 GitHub.com 검색 결과에 포함되지 않습니다. {% comment %} https://github.com/github/admin-experience/issues/571 {% endcomment %}'
    - '명령줄에서 리포지토리에 푸시할 때 보안 경고가 보고되지 않습니다. {% comment %} https://github.com/github/github/issues/143190 {% endcomment %}'
    - '감사 로그가 실제 원본 IP 주소가 아닌 127.0.0.1로 표시될 수 있습니다. (2020-11-02 업데이트됨) {% comment %} https://github.com/github/enterprise2/issues/21514 {% endcomment %}'
    - '고가용성 구성에서 복제본 노드가 오프라인일 때 {% data variables.product.product_name %}는 여전히 {% data variables.product.prodname_pages %} 요청을 오프라인 노드로 라우팅할 수 있으므로 사용자의 {% data variables.product.prodname_pages %} 가용성이 감소합니다.'
