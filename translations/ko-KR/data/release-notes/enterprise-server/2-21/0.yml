date: '2020-06-09'
sections:
  features:
    - '사용자는 웹 알림에서 탐색할 때 이슈, 끌어오기 요청 및 기타 주제에 대한 [알림을 관리](https://help.github.com/en/enterprise/2.21/user/github/managing-subscriptions-and-notifications-on-github/about-notifications)할 수 있습니다. {% comment %} https://github.com/github/enterprise-releases/issues/2135#issuecomment-633905096 {% endcomment %}'
    - '사용자는 [끌어오기 요청을 다시 “초안”으로 변환](https://github.blog/changelog/2020-04-08-convert-pull-request-to-draft/)할 수 있습니다. {% comment %} https://github.com/github/releases/issues/800 {% endcomment %}'
    - '[다중 선 제안](https://github.blog/changelog/2020-04-15-multi-line-code-suggestions-general-availability/)을 통해 사용자는 끌어오기 요청을 검토할 때 여러 줄의 코드에 대한 특정 변경을 제안할 수 있습니다. {% comment %} https://github.com/github/releases/issues/810 {% endcomment %}'
    - '리포지토리에 대한 쓰기 액세스 권한이 있는 사용자는 [이슈의 주석을 숨기거나 요청을 “복제”로 끌어올](https://help.github.com/en/enterprise/2.21/user/github/building-a-strong-community/managing-disruptive-comments#hiding-a-comment) 수 있습니다. {% comment %}https://github.com/github/github/pull/131746 {% endcomment %}'
    - '[템플릿에서 리포지토리 생성](https://help.github.com/en/enterprise/2.21/user/github/creating-cloning-and-archiving-repositories/creating-a-repository-from-a-template)할 때 사용자는 기본 분기만 포함하는 것이 아니라 모든 분기를 포함하도록 선택할 수 있습니다. {% comment %} https://github.com/github/releases/issues/580 {% endcomment %}'
    - '[프로젝트 카드 발급에 연결된 끌어오기 요청 섹션이 포함](https://github.blog/changelog/2020-02-04-project-issue-cards-include-linked-pull-requests/)되므로 사용자는 프로젝트 게시판에서 이슈와 관련된 개발 작업을 직접 볼 수 있습니다. {% comment %} https://github.com/github/releases/issues/743 {% endcomment %}'
    - 'Reactions API에 새로운 [“반응 삭제” 엔드포인트](https://developer.github.com/changes/2020-02-26-new-delete-reactions-endpoints/) 세트가 있습니다. 기존 “반응 삭제” 엔드포인트는 2021년 초에 사용이 중단될 예정입니다. {% comment %} https://developer.github.com/changes/2020-02-26-new-delete-reactions-endpoints/ {% endcomment %}'
    - 'GitHub가 Teams API를 장기적으로 확장하고 지원할 수 있도록 하는 [Teams API 엔드포인트](https://developer.github.com/changes/2020-01-21-moving-the-team-api-endpoints/)의 새로운 세트가 있습니다. 기존 API 엔드포인트는 2021년 초에 사용이 중단될 예정입니다. {% comment %} https://developer.github.com/changes/2020-01-21-moving-the-team-api-endpoints/ {% endcomment %}'
    - '사용자는 끌어오기 요청 설명에서 닫기 키워드를 사용할 필요 없이 [이슈와 끌어오기 요청 간의 링크 만들기](https://help.github.com/en/enterprise/2.21/user/github/managing-your-work-on-github/linking-a-pull-request-to-an-issue#manually-linking-a-pull-request-to-an-issue)를 수행할 수 있습니다. {% comment %} https://github.com/github/releases/issues/704 {% endcomment %}'
  security_fixes:
    - 'GitHub Enterprise Server API에서 조직 멤버가 권한을 상승시키고 조직 내에서 권한 없는 리포지토리에 대한 액세스 권한을 얻을 수 있는 부적절한 액세스 제어 취약성이 식별되었습니다. 이 취약성은 GitHub Enterprise Server 2.21 이전의 모든 버전에 영향을 주었습니다. 이 이슈에 대한 응답으로 [CVE-2020-10516](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2020-10516)을 발급했습니다. 이 취약성은 [GitHub 버그 장려금 프로그램](https://bounty.github.com/)을 통해 보고되었습니다. {% comment %} https://developer.github.com/changes/2020-02-26-new-delete-reactions-endpoints/ {% endcomment %}'
  bugs:
    - "푸시 액세스 권한을 가진 사용자가 다른 사용자의 주석을 최소화하면 주석 작성자는 권한이 부족하더라도 해당 주석을 최소화할 수 있습니다. {% comment %} https://github.com/github/github/pull/141237 {% endcomment %}"
    - '사용자가 실수로 이슈 템플릿 편집기 및 Blob 편집기에서 마스터로 병합할 수 있습니다. {% comment %} https://github.com/github/github/pull/134483, https://github.com/github/github/pull/134323 {% endcomment %}'
    - '사용자가 GitHub에서 계정을 삭제했을 때 감사 로그 레코드에 조직 제거 레코드가 올바르게 표시되지 않았습니다. {% comment %} https://github.com/github/github/pull/140940 {% endcomment %}'
    - '현재 사용자의 gist 아바타가 존재하지 않는 URL에 연결됩니다. {% comment %} https://github.com/github/github/pull/140925 {% endcomment %}'
    - '조직 리포지토리 탭 수가 내부 리포지토리를 포함하지 않았습니다. {% comment %} https://github.com/github/github/pull/136323 {% endcomment %}'
    - '리포지토리를 전송할 때 “모든 Teams 표시” 단추를 클릭하면 500 오류가 발생했습니다. {% comment %} https://github.com/github/github/pull/134455 {% endcomment %}'
    - "파일 이름이 길면 diff 파일 보기에 ‘마지막 보기 이후 변경됨’ 레이블이나 ‘리치 표시’ diff 토글을 표시할 때 오버플로 이슈가 발생할 수 있습니다. {% comment %} https://github.com/github/github/pull/134453 {% endcomment %}"
    - '조직 팀의 호버 카드가 구성원 크기를 잘못 보고했습니다. {% comment %} https://github.com/github/github/pull/133879 {% endcomment %}'
    - '끌어오기 요청 검토 주석 팝업 창에 스크롤 이슈가 발생했습니다. {% comment %} https://github.com/github/github/pull/141157 {% endcomment %}'
    - 'HAProxy가 포화 상태가 되어 git 작업 속도가 느려질 수 있습니다. {% comment %} https://github.com/github/enterprise2/issues/19322 {% endcomment %}'
    - 'HA 복제본 승격 후 종속성 그래프 기능이 자동으로 활성화되지 않았습니다. {% comment %} https://github.com/github/enterprise2/issues/18698 {% endcomment %}'
    - '수천 개의 초안 끌어오기 요청이 있는 리포지토리의 릴리스 인덱스 페이지에서 시간 초과가 트리거될 수 있습니다. {% comment %} https://github.com/github/github/pull/131802 {% endcomment %}'
    - '끌어오기 요청을 상태와 초안 둘 다로 동시에 필터링할 수 없었습니다. {% comment %} https://github.com/github/github/pull/132567 {% endcomment %}'
    - '끌어오기 요청이 하위 모듈 포인터를 변경한 경우 끌어오기 요청 페이지의 “파일 변경됨” 탭에서 해당 하위 모듈 파일의 “파일 편집”을 클릭하면 404 오류가 발생합니다. {% comment %} https://github.com/github/github/pull/132448 {% endcomment %}'
    - '조직에서 모든 사용자와 관리자가 대량으로 제거된 후에는 조직에 사용자를 추가하거나 조직을 삭제할 수 없었습니다. {% comment %} https://github.com/github/github/pull/132238 {% endcomment %}'
    - '페이지가 다시 로드되면 “변경된 파일” 페이지의 파일 이름에 분음 부호 및 비라틴어 문자가 포함된 파일에 대한 검토 주석이 사라집니다. {% comment %} https://github.com/github/github/pull/131836 {% endcomment %}'
    - '“변경된 파일” 페이지의 파일 이름에 분음 기호와 비라틴어 문자가 포함된 파일에 대해 “보기” 확인란의 상태가 유지되지 않았습니다. {% comment %} https://github.com/github/github/pull/131836 {% endcomment %}'
    - '모든 필수 검토가 이루어지지 않았을 때 끌어오기 요청에 “승인됨” 배지가 표시되었습니다. {% comment %} https://github.com/github/github/pull/131823 {% endcomment %}'
    - '태그가 100개가 넘는 리포지토리에서 태그를 검색할 때 태그 드롭다운이 비어 있었습니다. {% comment %} https://github.com/github/github/pull/131914 {% endcomment %}'
    - 'UTF-8 제목이 아닌 주석을 표시하는 끌어오기 요청 페이지에서 보기 렌더링에 인코딩 오류가 발생할 수 있습니다. {% comment %} https://github.com/github/github/pull/138534 {% endcomment %}'
    - 'OAuth 페이지의 새로 고침 경합 조건으로 인해 리디렉션이 두 번 실행될 수 있습니다. {% comment %} https://github.com/github/github/pull/131964 {% endcomment %}'
    - '10개가 넘는 토큰이 있는 경우 “개인 액세스 토큰” 페이지가 시간 초과됩니다. {% comment %} https://github.com/github/github/pull/132064 {% endcomment %}'
    - '이전에 예약된 동기화 작업이 진행 중인 동안 예약된 LDAP 사용자 및 팀 동기화 작업을 시작할 수 있습니다. 동기화 작업이 계속 실행 중인 경우 새 동기화 작업이 시작되지 않도록 하는 잠금 메커니즘이 구현되었습니다. {% comment %} https://github.com/github/github/pull/139205, https://github.com/github/support/issues/429, https://github.com/github/github/issues/54386, https://github.com/github/iam/issues/40 {% endcomment %}'
  changes:
    - '새로운 [상태](https://help.github.com/en/enterprise/2.21/user/github/managing-subscriptions-and-notifications-on-github/managing-notifications-from-your-inbox#triaging-options), [필터](https://help.github.com/en/enterprise/2.21/user/github/managing-subscriptions-and-notifications-on-github/managing-notifications-from-your-inbox#supported-queries-for-custom-filters) 및 [바로 가기](https://help.github.com/en/enterprise/2.21/user/github/getting-started-with-github/keyboard-shortcuts#notifications)를 포함한 웹 알림 인터페이스가 업데이트되었습니다. {% comment %} https://github.com/github/enterprise-releases/issues/2135#issuecomment-633905096 {% endcomment %}'
    - '이제 LDAP 동기화 시 LDAP 사용자의 재활성화를 비활성화할 수 있습니다. {% comment %} https://github.com/github/github/pull/139023 {% endcomment %}'
    - '관리자가 항상 푸시할 수 있고 유지 관리 역할이 있는 사용자가 상태 점검이 통과될 때 푸시할 수 있음을 명확히 하기 위해 푸시 보호 분기 표현이 업데이트되었습니다. {% comment %} https://github.com/github/github/pull/141555 {% endcomment %}'
    - '제안이 원본 텍스트와 동일한 경우 빈 커밋을 방지합니다. {% comment %} https://github.com/github/github/pull/138587 {% endcomment %}'
    - '페이지 분할은 REST API를 통해 커밋과 연결된 diff에서 더 많은 파일을 가져오는 방법으로 지원됩니다. {% comment %} https://github.com/github/github/pull/134341 {% endcomment %}'
    - '관리자는 `ghe-webhook-manage`를 사용하여 명령줄에서 웹후크 ID를 사용하여 웹후크를 활성화, 비활성화, 삭제 및 검색할 수 있습니다. {% comment %} https://github.com/github/enterprise2/pull/19027 {% endcomment %}'
    - '병합된 끌어오기 요청에 대한 수동 헤드 참조 정리 후 자동 베이스 재타겟팅이 수행됩니다. {% comment %} https://github.com/github/github/pull/142133 {% endcomment %}'
    - 'SVG 파일은 diff 뷰어에서 텍스트 및 이미지로 처리됩니다. {% comment %} https://github.com/github/render/pull/1129  {% endcomment %}'
    - 'REST API를 사용하여 리포지토리를 만들고 업데이트할 때 “합병 시 분기 자동 삭제” 설정을 설정할 수 있습니다. {% comment %} https://github.com/github/github/pull/131728 {% endcomment %}'
    - 'REST API를 통해 배포를 삭제하는 새 엔드포인트가 추가되었습니다. {% comment %} https://github.com/github/github/pull/128733 {% endcomment %}'
    - '관리자는 [보안 경고를 활성화](https://help.github.com/en/enterprise/2.21/admin/installation/enabling-security-alerts-for-vulnerable-dependencies-on-github-enterprise-server#enabling-security-alerts-for-vulnerable-dependencies-on-github-enterprise-server)할 수 있으나, 해당 경고의 모든 알림을 비활성화할 수도 있습니다. {% comment %} https://github.com/github/releases/issues/841 {% endcomment %}'
    - '페이지 로그에는 GitHub Pages 사이트에 액세스하는 사용자 로그인이 표시됩니다. {% comment %} https://github.com/github/enterprise2/pull/19905 {% endcomment %}'
    - '엔터프라이즈 구성원은 `https://[ghes-hostname]/enterprises/[account-name]`으로 이동하여 엔터프라이즈 계정의 일부로 속한 모든 조직을 볼 수 있습니다. {% comment %} https://github.com/github/releases/issues/832 {% endcomment %}'
    - '[REST API를 통한 분류 및 유지 관리 역할 지원](https://developer.github.com/changes/2020-04-07-expanding-rest-api-support-for-the-triage-and-maintain-roles/)이 확장되었습니다. {% comment %} https://github.com/github/releases/issues/748 {% endcomment %}'
    - '사용자는 `@me` 검색 구문을 사용하여 현재 사용자에게 해결되는 검색 쿼리를 만들고 공유할 수 있습니다. {% comment %} https://github.com/github/github/pull/129624 {% endcomment %}'
    - '새 이슈 템플릿 구성 옵션이 [추가](https://github.blog/changelog/2019-10-28-new-issue-template-configuration-options/)되었습니다. {% comment %} https://github.com/github/releases/issues/660 {% endcomment %}'
    - 'MySQL 백업 및 복원 신뢰성과 완료 시간이 향상되었습니다. {% comment %} https://github.com/github/ghes-infrastructure/issues/162 {% endcomment %}'
    - '이슈 사이드바, 이슈 카드 및 이슈 목록의 끌어오기 요청 및 이슈 참조에 대한 [가시성이 향상](https://github.blog/2020-02-06-get-more-information-at-a-glance-with-issue-and-pull-request-linking/)되었습니다. {% comment %} https://github.com/github/releases/issues/704 {% endcomment %}'
    - '사용자는 `linked:pr` 또는 `linked:issue`로 필터링하고 검색할 수 있습니다. {% comment %} https://github.com/github/releases/issues/744 {% endcomment %}'
    - '이제 클러스터 배포를 위해 단일 영역 내에서 MySQL의 자동 장애 조치(failover)가 가능합니다. {% comment %} https://github.com/github/ghes-infrastructure/issues/136 {% endcomment %}'
    - '사용자는 두 릴리스 간의 태그를 비교하여 릴리스 페이지에서 변경된 내용을 확인할 수 있습니다. {% comment %} https://github.com/github/github/issues/107054 {% endcomment %}'
    - '오래된 주석은 끌어오기 요청 타임라인에서 더 이상 기본적으로 축소되지 않습니다. 스레드를 해결하여 축소될 수 있습니다. {% comment %} https://github.com/github/enterprise-web/pull/6389#issuecomment-634201583 {% endcomment %}'
    - '관리자는 “예약된 로그인” 직원 도구 탭으로 이동하여 내부용으로 예약된 로그인 목록을 볼 수 있습니다. {% comment %} https://github.com/github/enterprise-web/pull/6389#issuecomment-637846206 {% endcomment %}'
  known_issues:
    - '사용자 없이 새로 설정된 GitHub Enterprise Server에서 공격자는 첫 번째 관리 사용자를 만들 수 있습니다. {% comment %} https://github.com/github/enterprise2/issues/1889 {% endcomment %}'
    - '사용자 지정 방화벽 규칙은 업그레이드 중에 유지 관리되지 않습니다. {% comment %} https://github.com/github/enterprise2/issues/2823 {% endcomment %}'
    - 'Git LFS 추적 파일[웹 인터페이스를 통해 업로드됨](https://github.com/blog/2105-upload-files-to-your-repositories)이 리포지토리에 직접 잘못 추가되었습니다. {% comment %} https://github.com/github/github/issues/54684 {% endcomment %}'
    - '파일 경로가 255자보다 긴 동일한 리포지토리의 Blob에 대한 고정 링크가 포함된 경우 이슈를 닫을 수 없습니다. {% comment %} https://github.com/github/github/issues/107731 {% endcomment %}'
    - 'gist로 푸시하는 경우 사후 수신 후크 중에 예외가 트리거될 수 있습니다. {% comment %} https://github.com/github/github/issues/129091 {% endcomment %}'
    - 'GitHub Connect에서 “사용자가 GitHub.com을 검색할 수 있음”이 사용하도록 설정되면 프라이빗 및 내부 리포지토리의 이슈가 GitHub.com 검색 결과에 포함되지 않습니다. {% comment %} https://github.com/github/admin-experience/issues/571 {% endcomment %}'
    - '명령줄에서 리포지토리에 푸시할 때 보안 경고가 보고되지 않습니다. (2020-06-23 업데이트됨) {% comment %} https://github.com/github/github/issues/143190 {% endcomment %}'
