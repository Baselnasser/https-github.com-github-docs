date: '2021-03-23'
intro: 여러 고객에게 영향을 주는 주요 버그로 인해 다운로드가 사용하지 않도록 설정되었습니다. 다음 패치에서 수정을 사용할 수 있습니다.
sections:
  security_fixes:
    - '**높음:** GitHub Pages 사이트를 빌드할 때 악용될 수 있는 원격 코드 실행 취약성이 GitHub Enterprise Server에서 확인되었습니다. GitHub Pages에 사용된 사용자 제어 구성 옵션이 충분히 제한되지 않았으며 GitHub Enterprise Server 인스턴스에서 코드 실행으로 이어지는 환경 변수를 재정의하게 되었습니다. 공격자가 이 취약성을 악용하기 위해서는 GitHub Enterprise Server 인스턴스에서 GitHub Pages 사이트를 만들고 빌드할 수 있는 권한이 필요합니다. 이 취약성은 GitHub Enterprise Server 3.0.3 이전의 모든 버전에 영향을 미치며 3.0.3, 2.22.9, 2.21.17에서 수정되었습니다. 이 취약성은 GitHub 버그 장려금 프로그램을 통해 보고되었으며 CVE-2021-22864가 할당되었습니다.'
    - 패키지가 최신 보안 버전으로 업데이트되었습니다.
  bugs:
    - "`ghe-cluster-config-init`를 실행하면 클러스터가 작동하지 않게 될 수 있습니다."
    - 사용자 지정 사전 수신 후크가 리포지토리에 구성되어 있으면 GUI에서 병합 충돌을 해결할 수 없습니다.
    - '`launch-deployer` 및 `launch-receiver`가 DEBUG 수준에 로그되고 로그를 불필요한 정보로 채웠습니다.'
    - Systemd가 HAProxy의 PID를 추적하지 못할 수 있습니다.
    - Actions가 S3 스토리지를 사용하도록 구성된 경우 작업에 대한 로그가 로드되지 않을 수 있습니다.
    - 성공적인 장애 조치(failover) 후에 mysql-failover 경고가 무기한 표시되었습니다.
    - "`ghe-cluster-config-init` 실행이 백그라운드 작업의 종료 코드를 완전히 고려하지 않아 사전 실행 검사가 잘못 처리되었습니다."
    - GitHub Actions를 사용하도록 설정하면 초기화가 자동으로 실패합니다.
    - 취약성 경고가 사용되는 경우 3.0 시리즈로 업그레이드할 수 없습니다.
    - Codespaces와 관련된 작업이 큐에 추가되어 처리되지 않은 작업이 누적되었습니다.
  changes:
    - consul 및 nomad `bootstrap_expect`에 상대 수를 사용하여 소수의 노드가 다운된 경우에도 클러스터가 부트스트랩하도록 합니다.
    - 로그는 시간 외에도 크기를 기준으로 회전합니다.
    - kafka-lite가 `ghe-cluster-status` 명령에 추가되었습니다.
  known_issues:
    - 사용자 없이 새로 설정된 GitHub Enterprise Server에서 공격자는 첫 번째 관리 사용자를 만들 수 있습니다.
    - 사용자 지정 방화벽 규칙은 업그레이드 중에 유지 관리되지 않습니다.
    - "Git LFS 추적 파일[웹 인터페이스를 통해 업로드됨](https://github.com/blog/2105-upload-files-to-your-repositories)이 리포지토리에 직접 잘못 추가되었습니다."
    - 파일 경로가 255자보다 긴 동일한 리포지토리의 Blob에 대한 고정 링크가 이슈에 포함된 경우 이슈를 닫을 수 없습니다.
    - GitHub Connect에서 “사용자가 GitHub.com을 검색할 수 있음”이 사용하도록 설정되면 프라이빗 및 내부 리포지토리의 이슈가 GitHub.com 검색 결과에 포함되지 않습니다.
    - "유지 관리 모드가 사용되는 경우 일부 서비스는 계속 “활성 프로세스”로 나열됩니다. 식별된 서비스는 유지 관리 모드 중에 실행되어야 합니다. 이 이슈가 발생하고 확실하지 않은 경우 [GitHub Enterprise 지원](https://support.github.com/contact)에 문의하세요."
    - Notebook에 ASCII가 아닌 UTF-8 문자가 포함된 경우 웹 UI에서 Jupyter Notebook 렌더링에 실패할 수 있습니다.
    - 웹 UI의 reStructuredText(RST) 렌더링이 실패하고 대신 원시 RST 태그 텍스트를 표시할 수 있습니다.
    - Pages의 이전 빌드가 정리되지 않아 사용자 디스크(`/data/user/`)를 가득 채울 수 있습니다.
    - 끌어오기 요청을 병합한 후 분기를 삭제하면 분기 삭제에 성공해도 오류 메시지가 표시됩니다.
    - |로그 회전이 새 로그 파일로 전환하도록 서비스에 신호를 보내지 못해서 더 오래된 로그 파일이 계속 사용되고 결국 루트 디스크 공간이 고갈될 수 있습니다.

이 이슈를 해결 및/또는 방지하려면 [관리 셸](https://docs.github.com/en/enterprise-server/admin/configuration/accessing-the-administrative-shell-ssh)(SSH)에서 다음 명령을 실행하거나, 도움이 필요하면 [GitHub Enterprise 지원](https://support.github.com/)에 문의하세요.



```

printf "PATH=/usr/local/sbin:/usr/local/bin:/usr/local/share/enterprise:/usr/sbin:/usr/bin:/sbin:/bin\n29,59 * * * * root /usr/sbin/logrotate /etc/logrotate.conf\n" | sudo sponge /etc/cron.d/logrotate

sudo /usr/sbin/logrotate -f /etc/logrotate.conf

```

