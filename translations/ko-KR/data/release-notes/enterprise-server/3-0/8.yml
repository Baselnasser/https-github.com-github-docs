date: '2021-05-25'
sections:
  security_fixes:
    - '**중간** 특정 상황에서 팀 또는 조직에서 제거된 사용자는 기존 끌어오기 요청을 열었던 분기에 대한 쓰기 액세스 권한을 유지할 수 있습니다.'
    - 패키지가 최신 보안 버전으로 업데이트되었습니다.
  bugs:
    - 초기 설치 프로세스의 “Actions 및 Packages 구성” 페이지에서 “도메인 설정 테스트” 단추를 클릭해도 테스트가 완료되지 않았습니다.
    - "`'babeld' 컨테이너를 찾을 수 없음` 오류와 함께 `ghe-btop` 실행에 실패했습니다."
    - 업그레이드 후 내부 및 외부 시간 제한 값이 일치하지 않아 사용자가 서비스를 사용할 수 없었습니다.
    - MSSQL의 정상적인 복제 지연으로 인해 경고가 생성되었습니다.
    - 관리 콘솔에 있는 GitHub Enterprise 클러스터링 가이드의 링크가 잘못되었습니다.
    - “허용 목록 항목 만들기” 단추를 사용하여 관리자가 추가한 IP 주소도 잠길 수 있습니다.
    - “종속성 그래프” 및 “Dependabot 경고” 기능에 대한 참조가 사용하도록 설정되지 않은 일부 리포지토리에 표시되었습니다.
    - "`hookID`가 잘못 설정되어 `/hooks` 엔드포인트에 대한 HTTP POST 요청이 401 응답과 함께 실패할 수 있습니다."
    - "`build-server` 프로세스가 프로세스를 정리하는 데 실패하여 `defunct` 상태로 남게 되었습니다."
    - '‘spokesd’가 “수정 배치 건너뜀” 문구를 포함하여 과도한 로그 항목을 만들었습니다.'
  changes:
    - 4개월보다 오래된 주석이 보관될 것인지 확인합니다.
  known_issues:
    - 관리 셸을 통해 `ghe-repo <owner>/<reponame>`을 사용하여 리포지토리에 액세스하면 중단됩니다. 해결 방법으로 다음 버전에서 수정을 사용할 수 있을 때까지 `ghe-repo <owner>/<reponame> -c “bash -i”를 사용합니다.
    - 사용자 없이 새로 설정된 GitHub Enterprise Server에서 공격자는 첫 번째 관리 사용자를 만들 수 있습니다.
    - 사용자 지정 방화벽 규칙은 업그레이드 중에 유지 관리되지 않습니다.
    - "Git LFS 추적 파일[웹 인터페이스를 통해 업로드됨](https://github.com/blog/2105-upload-files-to-your-repositories)이 리포지토리에 직접 잘못 추가되었습니다."
    - 파일 경로가 255자보다 긴 동일한 리포지토리의 Blob에 대한 고정 링크가 이슈에 포함된 경우 이슈를 닫을 수 없습니다.
    - GitHub Connect에서 “사용자가 GitHub.com을 검색할 수 있음”이 사용하도록 설정되면 프라이빗 및 내부 리포지토리의 이슈가 GitHub.com 검색 결과에 포함되지 않습니다.
    - "고가용성 구성에서 복제본 노드가 오프라인일 때 {% data variables.product.product_name %}는 여전히 {% data variables.product.prodname_pages %} 요청을 오프라인 노드로 라우팅할 수 있으므로 사용자의 {% data variables.product.prodname_pages %} 가용성이 감소합니다."
    - 사전 수신 후크 처리와 관련된 리소스 제한으로 인해 일부 사전 수신 후크가 실패할 수 있습니다.
