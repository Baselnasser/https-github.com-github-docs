date: '2021-05-13'
sections:
  security_fixes:
    - "**높음:** 승인 중에 사용자에게 표시된 것보다 더 많은 권한이 GitHub 앱의 사용자 권한 부여 웹 흐름 중에 부여될 수 있는 UI 표현 오류 취약성이 GitHub Enterprise Server에서 식별되었습니다. 이 취약성을 악용하기 위해 공격자는 인스턴스에서 GitHub 앱을 만들고 사용자에게 웹 인증 흐름을 통해 애플리케이션에 권한을 부여하도록 해야 합니다. 부여되는 모든 권한은 첫 번째 권한 부여 중에 제대로 표시되지만, 특정 상황에서 GitHub 앱이 추가 사용자 수준 권한을 구성한 후 사용자가 권한 부여 흐름을 다시 방문하는 경우 해당 추가 권한이 표시되지 않아 사용자가 의도한 것보다 더 많은 권한이 부여될 수 있습니다. 이 취약성은 GitHub Enterprise Server 3.0.7 이전 3.0.x 및 2.22.13 이전 2.22.x에 영향을 주었습니다. 이는 버전 3.0.7 및 2.22.13에서 해결되었습니다. 이 취약성에는 CVE-2021-22866가 할당되었으며 [GitHub 버그 장려금 프로그램](https://bounty.github.com/)을 통해 보고되었습니다."
    - 패키지가 최신 보안 버전으로 업데이트되었습니다.
  bugs:
    - Actions 또는 Packages 스토리지 구성에 포함된 견적으로 인해 오류가 발생할 수 있습니다.
    - 너무 제한적인 파일 크기 또는 열린 파일 수 제한으로 인해 고객 사전 수신 후크가 실패할 수 있습니다.
    - 오케스트레이터 자동 장애 조치(failover)가 구성 적용 단계 중에 사용하도록 설정될 수 있습니다.
    - 리포지토리에 대한 유지 관리자 권한을 가진 사용자에게 리포지토리 페이지 설정 페이지에 페이지 빌드 성공 대신 메일 확인 경고가 표시되었습니다.
    - 후속 규칙이 해당 경로에 대해 우선 적용되는 경우에도 코드 소유자 배지에 대한 소유자 목록에 와일드카드 규칙의 코드 소유자가 잘못 추가됩니다.
    - OpenAPI 설명서가 잘못된 헤더를 참조했습니다.
    - 사전 수신 후크를 만들거나 편집할 때 사용자 인터페이스의 경합 상태로 인해 리포지토리를 선택한 후 리포지토리 내의 파일이 파일 드롭다운에 채워지지 않는 경우가 있습니다.
  changes:
    - HAProxy 재로드 시 구성 변경에 대한 로깅이 추가되었습니다.
    - 리포지토리 만들기에 대한 로깅이 추가되었습니다.
  known_issues:
    - 사용자 없이 새로 설정된 GitHub Enterprise Server에서 공격자는 첫 번째 관리 사용자를 만들 수 있습니다.
    - 사용자 지정 방화벽 규칙은 업그레이드 중에 유지 관리되지 않습니다.
    - "Git LFS 추적 파일[웹 인터페이스를 통해 업로드됨](https://github.com/blog/2105-upload-files-to-your-repositories)이 리포지토리에 직접 잘못 추가되었습니다."
    - 파일 경로가 255자보다 긴 동일한 리포지토리의 Blob에 대한 고정 링크가 이슈에 포함된 경우 이슈를 닫을 수 없습니다.
    - GitHub Connect에서 “사용자가 GitHub.com을 검색할 수 있음”이 사용하도록 설정되면 프라이빗 및 내부 리포지토리의 이슈가 GitHub.com 검색 결과에 포함되지 않습니다.
    - "고가용성 구성에서 복제본 노드가 오프라인일 때 {% data variables.product.product_name %}는 여전히 {% data variables.product.prodname_pages %} 요청을 오프라인 노드로 라우팅할 수 있으므로 사용자의 {% data variables.product.prodname_pages %} 가용성이 감소합니다."
    - 사전 수신 후크 처리와 관련된 리소스 제한으로 인해 일부 사전 수신 후크가 실패할 수 있습니다.
