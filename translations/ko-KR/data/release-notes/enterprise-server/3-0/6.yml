date: '2021-04-28'
sections:
  security_fixes:
    - 패키지가 최신 보안 버전으로 업데이트되었습니다.
  bugs:
    - 업그레이드하는 동안 ‘cleanup nomad job’ 후에 프로세스가 무기한 일시 중지됩니다.
    - '‘Trilogy::Error: trilogy_connect’ 오류 메시지와 함께 ‘ghe-cluster-failover’가 실패합니다.'
    - '‘ghe-cluster-status-mysql’은 장애 조치(failover)에 대한 경고를 오류로 표시했습니다.'
    - MySQL 복제에서 실행 중인 설치 스크립트로 인해 데이터베이스 장애 조치 중에 불필요한 데이터베이스 다시 시드가 발생했을 수 있습니다.
    - 업그레이드에 제대로 설치된 최신 버전의 Actions 실행기가 포함되지 않았습니다.
    - '`github-env` 구성으로 인해 좀비 프로세스가 발생할 수 있습니다.'
    - '‘config-apply’는 ‘rake db:migrate’가 불필요하게 호출되어 필요 이상으로 오래 걸릴 수 있습니다.'
    - Orchestrator가 주 복제본에 연결할 수 없는 시드 단계 중에 주 복제본에서 복제되지 않은 MySQL 복제본으로 장애 조치되었을 수 있습니다.
    - 오류가 있는 조직 또는 프로젝트는 마이그레이션을 차단하므로 제외할 수 없습니다.
    - 50개를 초과하는 조직에 속한 사용자에 대해 리포지토리 만들기 단추가 사용하지 않도록 설정되었습니다.
    - 분기를 삭제하면 삭제에 성공했을 때 문제가 발생했음을 나타내는 오류 메시지가 일시적으로 플래시됩니다.
    - "`rms-packages` 인덱스가 사이트 관리자 대시보드에 표시되었습니다."
    - 조직 소유자는 양식에 표시되지 않는 올바른 가시성 옵션으로 인해 내부 리포지토리를 만들 수 없었습니다.
    - 작업 시작 워크플로가 잘못 구성된 경우 리포지토리 작업 탭이 500을 렌더링했습니다.
    - 스토리지 호스트가 3개를 초과하는 고객은 빈 노드 대신 가장 가득 찬 디스크를 선택하기 때문에 재해 복구 클러스터로 복원할 수 없었습니다.
    - 핫패치를 적용한 후 코드 검사 백 엔드 서비스가 안정적으로 시작되지 않았습니다.
  changes:
    - 사전 실행 검사는 기본적으로 모든 AWS 인스턴스 유형을 허용합니다.
  known_issues:
    - 사용자 없이 새로 설정된 GitHub Enterprise Server에서 공격자는 첫 번째 관리 사용자를 만들 수 있습니다.
    - 사용자 지정 방화벽 규칙은 업그레이드 중에 유지 관리되지 않습니다.
    - "Git LFS 추적 파일[웹 인터페이스를 통해 업로드됨](https://github.com/blog/2105-upload-files-to-your-repositories)이 리포지토리에 직접 잘못 추가되었습니다."
    - 파일 경로가 255자보다 긴 동일한 리포지토리의 Blob에 대한 고정 링크가 이슈에 포함된 경우 이슈를 닫을 수 없습니다.
    - GitHub Connect에서 “사용자가 GitHub.com을 검색할 수 있음”이 사용하도록 설정되면 프라이빗 및 내부 리포지토리의 이슈가 GitHub.com 검색 결과에 포함되지 않습니다.
    - "고가용성 구성에서 복제본 노드가 오프라인일 때 {% data variables.product.product_name %}는 여전히 {% data variables.product.prodname_pages %} 요청을 오프라인 노드로 라우팅할 수 있으므로 사용자의 {% data variables.product.prodname_pages %} 가용성이 감소합니다."
    - 사전 수신 후크 처리와 관련된 리소스 제한으로 인해 일부 사전 수신 후크가 실패할 수 있습니다.
