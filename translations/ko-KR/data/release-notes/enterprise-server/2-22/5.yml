date: '2020-12-03'
sections:
  bugs:
    - '서비스 다시 시작을 초래한 부트스트랩의 경합 상태로 인해 권한 부여 서비스가 비정상으로 검색되고 있었습니다. {% comment %} https://github.com/github/authzd/pull/1275, https://github.com/github/authzd/pull/1274 {% endcomment %}'
    - 'Elasticsearch 업그레이드 프로세스가 ghe-diagnostics를 통해 캡처되지 않았습니다. {% comment %} https://github.com/github/enterprise2/pull/23905, https://github.com/github/enterprise2/pull/23874 {% endcomment %}'
    - '업그레이드된 고가용성 구성에서 GitHub Actions를 사용하도록 설정하면 복제 시 오류가 발생했습니다. {% comment %} https://github.com/github/enterprise2/pull/23979, https://github.com/github/c2c-actions-platform/issues/2479 {% endcomment %}'
    - '기본 동작으로 인해 핫패치 업그레이드 프로세스 중에 서비스를 사용할 수 없게 되었습니다. {% comment %} https://github.com/github/enterprise2/pull/24055 {% endcomment %}'
    - '활성 복제본에 연결하는 사용자에게 실시간 업데이트 websocket 연결 오류가 표시됩니다. {% comment %} https://github.com/github/enterprise2/pull/24079, https://github.com/github/enterprise2/pull/24058 {% endcomment %}'
    - '로그 전달 SSL 인증서의 하위 집합이 올바르게 적용되고 있지 않았습니다. {% comment %} https://github.com/github/enterprise2/pull/24114, https://github.com/github/enterprise2/pull/23981 {% endcomment %}'
    - '팀 또는 조직에서 제거되었을 때 일시 중단된 사용자에게 메일 알림이 전송되었습니다. {% comment %} https://github.com/github/github/pull/162973, https://github.com/github/github/pull/162742 {% endcomment %}'
    - '조직과 비즈니스 사이에 SSH 인증서가 적용된 방식이 일치하지 않았습니다. {% comment %} https://github.com/github/github/pull/163423, https://github.com/github/github/pull/159538, https://github.com/github/authentication/issues/115 {% endcomment %}'
    - '잘못된 암호 사용으로 인해 계정이 비율 제한된 경우 최대 24시간 동안 잠길 수 있습니다. {% comment %} https://github.com/github/github/pull/163433, https://github.com/github/github/pull/162938, https://github.com/github/github-ds/pull/51 {% endcomment %}'
    - '많은 참조가 있는 리포지토리에 대한 끌어오기 요청 동기화로 인해 작업자 큐가 지연될 수 있습니다. {% comment %} https://github.com/github/github/pull/163573, https://github.com/github/github/pull/163142 {% endcomment %}'
    - '특정 페이지 방문을 시도한 후 로컬 사용자 이름 및 암호(기본 제공 인증)를 사용하여 로그인할 때 사용자가 의도된 대상이 아닌 홈페이지로 이동되었습니다. {% comment %} https://github.com/github/github/pull/163782, https://github.com/github/github/pull/163579, https://github.com/github/github/pull/154117, https://github.com/github/ecosystem-apps/issues/1076 {% endcomment %}'
    - '내부 SAML ID 공급자와 함께 기본 제공 인증을 사용하는 GHES 인스턴스의 경우 연결된 메일 주소가 없는 사용자는 웹 인터페이스에서 커밋을 만들 수 없습니다. {% comment %} https://github.com/github/github/pull/164009, https://github.com/github/github/pull/163530, https://github.com/github/github/issues/163524 {% endcomment %}'
  known_issues:
    - '사용자 없이 새로 설정된 GitHub Enterprise Server에서 공격자는 첫 번째 관리 사용자를 만들 수 있습니다. {% comment %} https://github.com/github/enterprise2/issues/1889 {% endcomment %}'
    - '업그레이드 중에는 사용자 지정 방화벽 규칙이 유지 관리되지 않습니다. {% comment %} https://github.com/github/enterprise2/issues/2823 {% endcomment %}'
    - 'Git LFS 추적 파일[웹 인터페이스를 통해 업로드됨](https://github.com/blog/2105-upload-files-to-your-repositories)이 리포지토리에 직접 잘못 추가되었습니다. {% comment %} https://github.com/github/github/issues/54684 {% endcomment %}'
    - '파일 경로가 255자보다 긴 동일한 리포지토리의 Blob에 대한 고정 링크가 포함된 경우 이슈를 닫을 수 없습니다. {% comment %} https://github.com/github/github/issues/107731 {% endcomment %}'
    - 'GitHub Connect에서 “사용자가 GitHub.com을 검색할 수 있음”이 사용하도록 설정되면 프라이빗 및 내부 리포지토리의 이슈가 GitHub.com 검색 결과에 포함되지 않습니다. {% comment %} https://github.com/github/admin-experience/issues/571 {% endcomment %}'
    - '고가용성 구성에서 복제본 노드가 오프라인일 때 {% data variables.product.product_name %}는 여전히 {% data variables.product.prodname_pages %} 요청을 오프라인 노드로 라우팅할 수 있으므로 사용자의 {% data variables.product.prodname_pages %} 가용성이 감소합니다.'
