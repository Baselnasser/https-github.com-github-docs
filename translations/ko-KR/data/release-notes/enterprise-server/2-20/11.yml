date: '2020-07-09'
sections:
  security_fixes:
    - '**중간:** nginx를 1.16.1로 업데이트하고 CVE-2019-20372를 해결했습니다.(2020-07-22 업데이트됨) {% comment %} https://github.com/github/enterprise2/pull/21251 {% endcomment %}'
    - '패키지가 최신 보안 버전으로 업데이트되었습니다. {% comment %} https://github.com/github/enterprise2/pull/21088, https://github.com/github/enterprise2/pull/21036 {% endcomment %}'
  bugs:
    - '종속성 그래프는 여러 Redis 노드가 있는 클러스터 구성에 배포될 때 종속성을 감지하지 않습니다. {% comment %} https://github.com/github/enterprise2/pull/21260, https://github.com/github/enterprise2/pull/21102 {% endcomment %}'
    - '특정 로그 파일은 7일마다 순환되지 않았습니다. {% comment %} https://github.com/github/enterprise2/pull/21278, https://github.com/github/enterprise2/pull/21264 {% endcomment %}'
    - '웹후크 소스 포트를 빠르게 재사용하여 연결이 거부되었습니다. {% comment %} https://github.com/github/enterprise2/pull/21289 {% endcomment %}'
    - '잘못된 백그라운드 작업이 수동 복제본으로 구성된 인스턴스에서 실행을 시도할 수 있습니다. {% comment %} https://github.com/github/enterprise2/pull/21318, https://github.com/github/enterprise2/pull/21212, https://github.com/github/enterprise2/issues/21167 {% endcomment %}'
    - '내부 리포지토리가 SAML 사용 조직의 검색 결과에 올바르게 포함되지 않았습니다. {% comment %} https://github.com/github/github/pull/147503, https://github.com/github/github/pull/145692 {% endcomment %}'
  known_issues:
    - '사용자 없이 새로 설정된 GitHub Enterprise Server에서 공격자는 첫 번째 관리 사용자를 생성할 수 있습니다. {% comment %} https://github.com/github/enterprise2/issues/1889 {% endcomment %}'
    - '업그레이드 중에는 사용자 지정 방화벽 규칙이 관리되지 않습니다. {% comment %} https://github.com/github/enterprise2/issues/2823 {% endcomment %}'
    - 'Git LFS 추적 파일[웹 인터페이스를 통해 업로드됨](https://github.com/blog/2105-upload-files-to-your-repositories)이 리포지토리에 직접 잘못 추가되었습니다. {% comment %} https://github.com/github/github/issues/54684 {% endcomment %}'
    - '파일 경로가 255자보다 긴 동일한 리포지토리의 Blob에 대한 고정 링크가 포함된 경우 이슈를 닫을 수 없습니다. {% comment %} https://github.com/github/github/issues/107731 {% endcomment %}'
    - 'GitHub Connect에서 “사용자가 GitHub.com을 검색할 수 있음”이 사용 설정되면 비공개 및 내부 리포지토리의 이슈가 GitHub.com 검색 결과에 포함되지 않습니다. {% comment %} https://github.com/github/admin-experience/issues/571 {% endcomment %}'
    - '명령줄에서 리포지토리에 푸시할 때 보안 경고가 보고되지 않습니다. {% comment %} https://github.com/github/github/issues/143190 {% endcomment %}'
    - '고가용성 구성에서 복제본 노드가 오프라인일 때 {% data variables.product.product_name %}는 여전히 {% data variables.product.prodname_pages %} 요청을 오프라인 노드로 라우팅할 수 있으므로 사용자의 {% data variables.product.prodname_pages %} 가용성이 감소합니다.'
