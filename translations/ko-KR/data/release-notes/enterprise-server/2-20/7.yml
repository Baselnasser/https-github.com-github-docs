date: '2020-05-05'
sections:
  security_fixes:
    - '패키지가 최신 보안 버전으로 업데이트되었습니다. {% comment %} https://github.com/github/enterprise2/pull/20027, https://github.com/github/enterprise2/pull/19997 {% endcomment %}'
  bugs:
    - '`ghe-repl-start` 및 `ghe-repl-status`가 구문 오류를 표시했습니다. {% comment %} https://github.com/github/enterprise2/pull/19954, https://github.com/github/enterprise2/pull/19927 {% endcomment %}'
    - '리포지토리에서 “헤드 분기 자동 삭제” 설정이 사용되는 경우 끌어오기 요청이 GitHub 앱 설치를 통해 병합될 때 헤드 분기가 자동으로 삭제되지 않았습니다. {% comment %} https://github.com/github/github/pull/141588, https://github.com/github/github/pull/133698, https://github.com/github/github/pull/133871, https://github.com/github/github/issues/132588 {% endcomment %}'
    - '조직 멤버가 복구될 때 웹후크 페이로드가 `고스트` 사용자를 복구를 수행하는 실제 사용자가 아닌 보낸 사람으로 보고했습니다. {% comment %} https://github.com/github/github/pull/141731, https://github.com/github/github/pull/140609 {% endcomment %}'
    - '리포지토리에서 “헤드 분기 자동 삭제” 설정이 사용되는 경우 헤드 리포지토리가 기본 리포지토리와 다르면 헤드 분기가 자동으로 삭제되지 않았습니다. {% comment %} https://github.com/github/github/pull/142096, https://github.com/github/github/pull/133871 {% endcomment %}'
    - '임시 파일의 가비지 수집으로 인해 라이선스 유효성 검사 오류가 발생할 수 있습니다. {% comment %} https://github.com/github/github/pull/142209, https://github.com/github/github/pull/142189 {% endcomment %}'
    - '리포지토리가 처음 생성될 때를 포함한 특정 상황에서 GITHUB_REPO_PUBLIC 환경 변수 값이 채워지지 않고 사전 수신 후크가 실행됩니다. {% comment %} https://github.com/github/github/pull/139419, https://github.com/github/github/pull/136228, https://github.com/github/github/pull/134363 {% endcomment %}'
  known_issues:
    - '사용자 없이 새로 설정된 GitHub Enterprise Server에서 공격자는 첫 번째 관리 사용자를 만들 수 있습니다. {% comment %} https://github.com/github/enterprise2/issues/1889 {% endcomment %}'
    - '업그레이드 중에는 사용자 지정 방화벽 규칙이 유지 관리되지 않습니다. {% comment %} https://github.com/github/enterprise2/issues/2823 {% endcomment %}'
    - 'Git LFS 추적 파일[웹 인터페이스를 통해 업로드됨](https://github.com/blog/2105-upload-files-to-your-repositories)이 리포지토리에 직접 잘못 추가되었습니다. {% comment %} https://github.com/github/github/issues/54684 {% endcomment %}'
    - '파일 경로가 255자보다 긴 동일한 리포지토리의 Blob에 대한 고정 링크가 포함된 경우 이슈를 닫을 수 없습니다. {% comment %} https://github.com/github/github/issues/107731 {% endcomment %}'
    - 'gist로 푸시하는 경우 사후 수신 후크 중에 예외가 트리거될 수 있습니다. {% comment %} https://github.com/github/github/issues/129091 {% endcomment %}'
    - 'GitHub Connect에서 “사용자가 GitHub.com을 검색할 수 있음”이 사용하도록 설정되면 프라이빗 및 내부 리포지토리의 이슈가 GitHub.com 검색 결과에 포함되지 않습니다. {% comment %} https://github.com/github/admin-experience/issues/571 {% endcomment %}'
    - '명령줄에서 리포지토리에 푸시할 때 보안 경고가 보고되지 않습니다. (2020-06-23 업데이트됨) {% comment %} https://github.com/github/github/issues/143190 {% endcomment %}'
    - '여러 Redis 노드가 있는 클러스터 구성에 배포될 때 종속성 그래프가 종속성을 검색하지 않습니다. (2020-06-30 업데이트됨) {% comment %} https://github.com/github/dependency-graph/issues/81 {% endcomment %}'
    - '고가용성 구성에서 복제본 노드가 오프라인일 때 {% data variables.product.product_name %}는 여전히 {% data variables.product.prodname_pages %} 요청을 오프라인 노드로 라우팅할 수 있으므로 사용자의 {% data variables.product.prodname_pages %} 가용성이 감소합니다.'
