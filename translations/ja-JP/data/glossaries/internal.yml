    ソース コードのホスティング、issue、CI/CD パイプライン、その他の開発者サービスを提供する Microsoft 製品。オンプレミス バージョンの旧称は Team Foundation Server です。クラウドホスト バージョンの旧称は Visual Studio Team Services です。
