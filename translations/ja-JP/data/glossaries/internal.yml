  description: >-
    新機能が正式にローンチされる前にユーザーが利用できるようにする GitHub プログラム。
- term: PUT
  description: REST API のメソッドの一種
- term: QCOW2
  description: 画像形式。
- term: QR コード
  description: >-
    クイック レスポンス コード。バーコードは、貼り付けられている対象に関する情報が含まれる機械可読な光学ラベルです。
- term: Query
  description: 'GraphQL で、オブジェクトの特定のフィールドを要求する方法。'
- term: レート制限
  description: API で要求が拒否されるプロセス。
- term: RDoc
  description: プログラミング言語 Ruby に組み込まれたドキュメント ジェネレーター。
- term: 到達可能
  description: >-
    あるコミットのすべての親要素は、そのコミットから "到達可能" であると言います。より一般的には、あるオブジェクトがもう一方のオブジェクトから到達可能であるのは、チェーンによって一方から他方へ到達できる場合です。このとき、チェーンは、タグからそれらがタグ付けするものは何でも、コミットからその親またはツリーへ、そしてツリーからそれらに含まれるツリーまたは BLOB へとたどります。
- term: ref
  description: >-
    refs/ で始まる名前 (refs/heads/master など) で、オブジェクト名または別の参照 (後者はシンボリック参照と呼ばれます) を指します。
- term: reflog
  description: "reflog は、参照のローカル \"履歴\" を示します。"
- term: refspec
  description: >-
    "refspec" はフェッチとプッシュで使われ、リモート参照とローカル参照の間のマッピングを記述します。
- term: 相対リンク
  description: 現在のファイルからの相対のリンク。
- term: リモート追跡ブランチ
  description: 別のリポジトリからの変更をたどるのに使われる参照。
- term: REST API
  description: >-
    開発者が HTTP 経由で要求を実行し、応答を受信できるように一連の機能を定義する API。
- term: reStructuredText
  description: WYSIWYG のプレーンテキストのマークアップ構文およびパーサー システム。
- term: revision
  description: コミットの同意語。
- term: rewind
  description: >-
    開発の一部を破棄する、つまり head をこれより前のリビジョンに割り当てること。
- term: ルート エンドポイント
  description: 'REST API で、すべてのエンドポイントがその下にあるディレクトリ。'
- term: RSA
  description: 公開キーと秘密キーを使ってユーザー データを暗号化するのに使われるアルゴリズム。
- term: RSA キー
  description: RSA アルゴリズムに基づいた秘密キー。
- term: SAML
  description: >-
    Security Assertion Markup Language。パーティ間 (特に ID プロバイダーとサービス プロバイダーの間) で認証および認可データを交換するための、XML ベースのオープン規格のデータ形式。
- term: SAN
  description: サブジェクトの別名
- term: Sass
  description: CSS 拡張言語。
- term: schema
  description: データがどのような構造になっているかを示すメタデータ。
- term: SCIM
  description: >-
    クロスドメイン ID 管理のシステム。ID ドメイン間でユーザー ID 情報の交換を自動化するためのオープン規格。
- term: SCM
  description: ソース コード管理 (ツール)。
- term: SCSS
  description: CSS 拡張言語。
- term: サービス アカウント
  description: >-
    アプリケーションまたはサーバーがオペレーティング システムとやりとりするために使う特別なユーザー アカウント。
- term: SHA-1
  description: >-
    "セキュア ハッシュ アルゴリズム 1"。暗号化ハッシュ関数。Git のコンテキストでは、オブジェクト名の同意語として使われます。
- term: シェル
  description: オペレーティング システムのサービスにアクセスするためのユーザー インターフェイス。
- term: shallow リポジトリ
  description: >-
    shallow リポジトリの履歴は不完全であり、そのコミットの一部は、親が焼灼されています (つまり、Git は、これらのコミットがコミット オブジェクトに記録されていても、親を持たないふりをするように指示されます)。これは、アップストリームに記録されている実際の履歴がはるかに大きいが、プロジェクトの最近の履歴にのみ関心がある場合に役立つことがあります。shallow リポジトリは、git-clone(1) に --depth オプションを指定して作成し、その履歴は、後で git-fetch(1) を使って深めることができます。
- term: sms
  description: テキスト メッセージ。
- term: SMTP
  description: 簡易メール転送プロトコル。電子メール送信の規格。
- term: SNMP
  description: 簡易ネットワーク管理プロトコル。ネットワーク管理用のプロトコル。
- term: spam
  description: 他のユーザーからの未承諾の通信。
- term: SSD
  description: ソリッドステート ドライブ。
- term: SSH
  description: >-
    Secure Shell (SSH) は、セキュリティで保護されていないネットワーク経由でネットワーク サービスを安全に使用するための暗号化ネットワーク プロトコルです。
- term: ssh-agent
  description: 公開キーの認証に使われる秘密キーを保持するプログラム。
- term: SSH キー
  description: >-
    SSH キーは、暗号化されたメッセージを使って、オンライン サーバーに自分を識別させる方法です。自分のコンピューターが、別のサービスに対する一意の専用パスワードを持っているようなものです。SSH キーは、GitHub によって、GitHub.com から自分のコンピューターに情報を安全に転送するのに使われます。
- term: SSH キー フィンガープリント
  description: >-
    接続中のホストを識別して検証するものであり、ホストの公開キーに基づいています。
- term: SSL
  description: Secure Sockets Layer。
- term: 静的サイト ジェネレーター
  description: >-
    生データ (Markdown ファイルなど) とテンプレートを使って、HTML のみの Web サイトを生成するプログラム。
- term: String
  description: プレーンテキストを示すオブジェクトの種類
- term: STL ファイル
  description: >-
    STL (STereoLithography) は、3D Systems が作成した光造形法 CAD ソフトウェアにネイティブなファイル形式です。
- term: subdomain
  description: >-
    ルートまたは Apex ドメインの前にあるドメイン名のカスタマイズ可能でオプションの一部で、ドメイン プレフィックスのように見える部分。
- term: サブモジュール
  description: >-
    別のリポジトリ内の異なるプロジェクト (スーパープロジェクトと呼ばれる) の履歴を保持するリポジトリ。
- term: サブプロジェクト
  description: >-
    メイン プロジェクト以外の場所で開発および管理されるプロジェクト。
- term: Subversion
  description: オープンソースのバージョン管理システム。
- term: sudo モード
  description: >-
    ユーザーが別のユーザーのセキュリティ特権を使ってプログラムを実行する方法。ユーザーは引き続き自分のパスワードを指定し、認証されます。
- term: スーパープロジェクト
  description: >-
    ワーキング ツリー内の他のプロジェクトのリポジトリをサブモジュールとして参照するリポジトリ。スーパープロジェクトは、含まれているサブモジュールのコミット オブジェクトの名前を認識します (ただし、コピーは保持しません)。
- term: サポート バンドル
  description: >-
    GitHub Enterprise インスタンスの重要なログを含む、gzip 圧縮された tar アーカイブ。
- term: スワイプ
  description: GitHub 画像の部分を横並びに表示する方法。
- term: シンボリックリンク
  description: >-
    絶対パスまたは相対パスの形式で他のファイルまたはディレクトリへの参照を含み、パス名の解決に影響するファイル。
- term: シンボリック参照
  description: >-
    シンボリック参照：SHA-1 ID そのものを含む代わりに、ref: refs/some/thing の形式で、参照されると、この参照に対して再帰的に逆参照します。
- term: tag
  description: >-
    任意の型のオブジェクトを指す (通常はタグまたはコミット オブジェクトを指す) refs/tags/ 名前空間の下の参照。タグは、最も一般的には、コミットの先祖チェーン内の特定のポイントをマークするために使われます。
- term: タグ オブジェクト
  description: >-
    別のオブジェクトを指す参照を含むオブジェクト。コミット オブジェクトと同じようにメッセージを含めることができます。また、(PGP) 署名を含めることもできます。その場合は、"署名付きタグ オブジェクト" と呼ばれます。
- term: Team Foundation Server
  description: >-
    ソース コード管理などのチーム サービスを提供する Microsoft 製品の旧称。現在の名前は Azure DevOps Server です。
- term: Textile
  description: >-
    テキスト フォーマット構文を使ってプレーンテキストを構造化 HTML マークアップに変換する、軽量マークアップ言語。
- term: TLS
  description: トランスポート層セキュリティ。
- term: token
  description: >-
    パスワードの代わりに使用できます。トークンには、個人用アクセス トークン、OAuth トークン、または API トークンがあります。
- term: TopoJSON
  description: GeoJSON の拡張機能で、トポロジをエンコードします。
- term: TOTP アプリケーション
  description: >-
    時間ベースのワンタイム パスワード。このタイプのアプリケーションによって、一定の時間が経過すると変更される認証コードが自動生成されます。
- term: ツリー
  description: >-
    ワーキング ツリー、または従属 BLOB とツリー オブジェクトを組み合わせたツリー オブジェクトのいずれか (つまり、ワーキング ツリーの格納された表現)。
- term: ツリー オブジェクト
  description: >-
    ファイル名とモードのリストと、関連付けられた BLOB および/またはツリー オブジェクトへの参照を含むオブジェクト。ツリーはディレクトリに相当します。
- term: TSV
  description: タブ区切りファイル。
- term: 2 要素認証
  description: >-
    別名は 2FA。ユーザー名とパスワードによる標準的なログイン手順だけでなく、ユーザーのスマートフォンのアプリケーションによって生成されるか、テキスト メッセージ (SMS) として送信される認証コードも必要とする、追加のセキュリティ レイヤー。
- term: UFW
  description: Ubuntu の既定のファイアウォール構成ツール。
- term: マージされていないインデックス
  description: マージされていないインデックス エントリを含むインデックス。
- term: 記号付きリスト
  description: 箇条書き。
- term: 到達不能オブジェクト
  description: 'ブランチやタグなどの参照から到達できないオブジェクト。'
- term: URI
  description: >-
    Uniform Resource Identifier。リソースを識別するために使われる文字列。
- term: UTF-8
  description: 可能なすべての Unicode コード ポイントをエンコードできる文字エンコーディング。
- term: 可変
  description: 'GraphQL で、クエリをより動的で強力にする方法。'
- term: VAT ID
  description: EU 域内で課税目的で使われる付加価値税登録番号。
- term: 検証済みメールアドレス
  description: >-
    セキュリティ確認プロセスで有効であることをユーザーが検証済みの個人アカウントに結び付けられたメールアドレス。
- term: 仮想マシン
  description: >-
    ソフトウェア上にインストールされ、専用ハードウェアを模倣するアプリケーション環境。別名は VM。
- term: VPC
  description: 仮想プライベート クラウド。AWS アカウント専用の仮想ネットワーク。
- term: VPN
  description: 仮想プライベート ネットワーク。
- term: VMware
  description: >-
    クラウド コンピューティングとプラットフォーム仮想化のソフトウェアおよびサービスを提供する Dell 製品。
- term: 許可リスト
  description: >-
    特定の特権、サービス、モビリティ、アクセスまたは認識が提供されているエンティティのリストまたは登録。リスト上のエンティティは、受け入れ、承認、および/または認識されます。
- term: 作業ディレクトリ
  description: 現在作業しているファイルのディレクトリ。
- term: ワーキング ツリー
  description: >-
    実際にチェックアウトされているファイルのツリー。ワーキング ツリーには通常、HEAD コミットのツリーのコンテンツに加え、ローカルで変更したがまだコミットしていない変更がすべて含まれます。
- term: WYSIWYG
  description: >-
    What You See Is What You Get。画面上のテキストは、レンダリングされるときとまったく同じように表示されことを意味する頭字語。
- term: XenServer
  description: 仮想化プラットフォーム。
- term: YAML
  description: >-
    構成ファイルによく使われ、人間が読めるデータ シリアライズ言語。
- term: 継続的インテグレーション
  description: 略称は CI
- term: 継続的デリバリー
  description: 略称は CD
