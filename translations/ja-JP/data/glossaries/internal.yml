- term: CLI
  description: コマンド ライン インターフェイス。
- term: CNAME レコード
  description: >-
    正規名レコード。ドメイン ネーム システム (DNS) のリソース レコードの一種で、ドメイン名が別のドメイン ('正規' ドメイン) の別名であることを指定するのに使われます。
- term: 条件付きの要求
