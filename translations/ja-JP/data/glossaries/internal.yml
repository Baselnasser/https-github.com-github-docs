  description: >-
    スクリプトおよびコマンド ラインで、パスワードの代わりに使われるトークン。
- term: app
  description: >-
    GitHub と統合されるサード パーティのサービス。これは通常、OAuth アプリケーションまたは GitHub Apps を指します。これはアプリとも呼ばれます。
- term: application
  description: >-
    GitHub と統合されるサード パーティのサービス。これは通常、OAuth アプリケーションまたは GitHub Apps を指します。これはアプリとも呼ばれます。
- term: 引数
