- term: DELETE
  description: REST API のメソッドの一種
- term: "[DHCP]"
  description: >-
    動的ホスト構成プロトコル (DHCP)。インターネット プロトコル (IP) ホストに IP アドレスなどの関連構成情報 (サブネット マスクや既定のゲートウェイなど) を自動で提供するクライアント/サーバー プロトコル。
- term: ディレクティブ
