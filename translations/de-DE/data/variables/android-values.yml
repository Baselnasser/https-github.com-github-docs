osmand_plus_extended_description_part1: "OsmAnd+ (OSM Automated Navigation Directions) ist eine Karten- und Navigationsapp mit Zugriff auf die kostenlosen, weltweit verfügbaren und qualitativ hochwertigen OSM-Daten.
  Genießen Sie die akustische und visuelle Navigation, die Betrachtung von POIs (Orte von Interesse), die Erstellung und Bearbeitung von GPX-Tracks, die Darstellung von Höhenlinien und -daten, die Auswahlmöglichkeiten zwischen Auto-, Fahrrad- und Fußgänger-Modus, die Möglichkeit der Mitarbeit an OSM und vieles mehr. 
  
  OsmAnd+ ist die Kaufversion. Durch ihren Erwerb unterstützen Sie das Projekt, fördern die Entwicklung neuer Funktionen und erhalten die neuesten Aktualisierungen. 
  
  Einige der Hauptmerkmale:"
osmand_plus_extended_description_part2: "Navigation 
  • funktioniert online (schnell) oder offline (ohne Roaming-Gebühren im Ausland) 
  • akustische Schritt-für-Schritt-Wegführung (mit aufgenommenen oder synthetischen Stimmen) 
  • optional mit Fahrspurassistent, Straßennamenanzeige und geschätzter Ankunftszeit 
  • unterstützt Zwischenstopps entlang der Reiseroute 
  • automatische Routenneuberechnung, sobald Sie von ihr abweichen 
  • Ortssuche nach Adresse, Typ (z. B. Restaurant, Hotel, Tankstelle, Museum) oder geographischen Koordinaten"
osmand_plus_extended_description_part4: "OSM- und Wikipedia-Datennutzung
  • Qualitativ hochwertige Informationen aus den besten Gemeinschaftsprojekten der Welt
  • OSM-Daten stehen pro Land oder Region zur Verfügung
  • Wikipedia-POIs, großartig bei Besichtigungen
  • Unbegrenzte, kostenlose Downloads, direkt aus der App
  • Kompakte Offline-Vektorkarten, mindestens einmal pro Monat aktualisiert
 
  • Auswahl zwischen vollständigen Daten zu einer Region bzw. einfachen Daten zum Straßennetz (Beispiel: Japan insgesamt benötigt 700 MB, das Straßennetz nur 200 MB davon)"
osmand_plus_extended_description_part5: "Sicherheitsfunktionen 
  • Optionales automatisches Umschalten der Tag-/Nachtansicht 
  • Optionale Tempolimit-Anzeige mit Warnung bei Überschreitung 
  • Optionale geschwindigkeitsabhängige Vergrößerung 
  • Positionsübermittlung, damit Freunde Sie finden können"
