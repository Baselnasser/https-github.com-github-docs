 OsmAnd ist quelloffen und wird stetig weiterentwickelt. Jeder kann durch Meldung von Fehlern, Verbesserung der Übersetzung, Programmierung neuer Funktionen oder Kontakt mit anderen Benutzern an der App mitarbeiten. Der Projektfortschritt hängt auch von finanziellen Beiträgen für die Programmierung und das Testen neuer Funktionen ab."
osmand_plus_extended_description_part3: "Kartenansicht 
  • Positions- und Richtungsanzeige 
  • Kartenausrichtung wahlweise nach Kompass oder Ihrer Bewegungsrichtung 
  • Sicherung Ihrer wichtigsten Orte als Favoriten 
  • Anzeige der POIs (Orte von Interesse) in Ihrer Umgebung 
  • Anzeige spezieller Online-Karten, Satellitenansichten (von Bing), verschiedener Overlays wie GPX-Tracks zu Touren-/Routenverläufen und zusätzlicher Kartenebenen mit einstellbarer Transparenz 
  • Anzeige von Ortsnamen wahlweise in Englisch, Landessprache oder phonetischer Schreibweise"
