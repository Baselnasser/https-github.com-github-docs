osmand_extended_description_part1: "OsmAnd (OSM Automated Navigation Directions) ist eine Karten- und Navigationsapp mit Zugriff auf die kostenlosen, weltweiten und qualitativ hochwertigen OSM-Daten. 
  
 Genießen Sie die akustische und visuelle Navigation, die Anzeige von POIs (Orte von Interesse), die Erstellung und Verwaltung von GPX-Tracks, die Darstellung von Höhenlinien und -daten (durch eine Erweiterung), die Wahl zwischen Auto-, Fahrrad- oder Fußgängerbetrieb, die Möglichkeit, an OSM mitzuarbeiten und vieles mehr."
osmand_extended_description_part2: "GPS-Navigation 
  • Sie haben die Wahl zwischen dem Offline-Betrieb (ohne Roaming-Gebühren, wenn Sie im Ausland sind) oder dem (schnelleren) Online-Betrieb 
  • Die Sprachführung (mit aufgenommenen oder synthetischen Stimmen) begleitet Sie Schritt für Schritt auf Ihrem Weg 
  • Ihre Route wird neu berechnet, sobald Sie von ihr abweichen 
  • Fahrspurassistent, Straßennamen und voraussichtliche Ankunftszeit helfen Ihnen auf der Strecke 
  • Zur Erhöhung Ihrer Reisesicherheit erfolgt ein automatischer Wechsel zwischen Tag- und Nachtmodus 
  • Sie können wählen, ob Tempolimits angezeigt werden sollen, und ob Sie bei deren Überschreitung darauf hingewiesen werden wollen 
  • Die Kartenvergrößerung passt sich Ihrer Geschwindigkeit an 
  • Sie können Ziele nach Adresse, Typ (z. B. Parkplatz, Restaurant, Hotel, Tankstelle, Museum) oder geographischen Koordinaten suchen 
  • Die Festlegung von Zwischenstopps entlang Ihrer Reiseroute ist möglich 
  • Sie können Ihre GPX-Tracks aufzeichnen, einspielen und ihnen folgen"
osmand_extended_description_part3: "Karten 
  • zeigen POIs (Orte von Interesse) in Ihrer Umgebung an 
  • richten sich nach Ihrer Bewegungsrichtung (oder dem Kompass) aus 
  • zeigen an, wo Sie sind und worauf Sie sehen 
  • übermitteln Ihre Position, damit Ihre Freunde Sie finden können 
  • speichern Ihre wichtigsten Orte als Favoriten 
  • lassen Ihnen die Wahl, wie Bezeichnungen auf der Karte angezeigt werden sollen: in Englisch, Landessprache oder phonetischer Schreibweise 
  • stellen spezielle Online-Karten, Satellitenansichten (von Bing), verschiedene Overlays, wie GPX-Tracks zu Touren-/Routenverläufen und zusätzliche Ebenen mit einstellbarer Transparenz dar"
osmand_extended_description_part4: "Skisport 
  Die OsmAnd-Erweiterung 'Skikarte' ermöglicht Ihnen das Betrachten von Skirouten, deren Schwierigkeitsgrad und einiger zusätzlicher Informationen, wie die Lage von Liften und anderer Einrichtungen."
osmand_extended_description_part5: "Radfahren
  • Sie finden Radwege auf der Karte
  • Die GPS-Navigation im Fahrrad-Modus errechnet Ihre Route anhand von Radwegen
  • Sie können Ihre Geschwindigkeit und Höhe verfolgen
  • Die Möglichkeit der GPX-Aufzeichnung versetzt Sie in die Lage, Ihre Fahrt zu protokollieren und sie mit anderen zu teilen
  • Über ein Zusatzmodul können Sie Höhenlinien und das Geländerelief einschalten"
osmand_extended_description_part6: "Laufen, Wandern, Stadtbesichtigung 
  • Die Karte zeigt Ihnen Fuß- und Wanderwege an 
  • Wikipedia, in der von Ihnen gewünschten Sprache, kann Ihnen eine Menge bei einer Stadtbesichtigung erzählen 
