osmand_long_description_1000_chars: "OsmAnd (OSM Automated Navigation Directions) 
  
 OsmAnd ist eine Open-Source-Software-Navigationsapp mit Zugriff auf eine Vielzahl globaler OSM-Daten. Alle Karten (Vektor- oder Kachelformate) können lokal auf der Speicherkarte abgelegt und offline verwendet werden. OsmAnd bietet ferner eine Offline- und Online-Routing-Funktion inklusive Sprachnavigation. 
  
 Einige der Kernfunktionen: 
 - Komplette Offline-Funktionalität (Kartenmaterial kann auf dem Gerät abgelegt werden) 
 - Kompakte Vektorkarten für die ganze Welt verfügbar 
 - Direktes Herunterladen von Länder- oder Regionenkarten aus der App heraus 
 - Darstellung mehrerer überlagerter Kartenschichten wie GPX oder Navigations-Tracks, POIs (Orte von Interesse), Favoriten, Höhenlinien, ÖPNV-Haltestellen, zusätzliche Karten mit wählbarer Transparenz 
 - Offline Adress- und POI-Suche 
 - Offlinenavigation für mittlere Entfernungen 
 - Auto-, Fahrrad- und Fußgänger-Modus wahlweise mit: 
  - automatischer Tag-Nacht-Umschaltung der Anzeige 
  - geschwindigkeitsabhängiger Kartenmaßstab 
  - Kartenausrichtung nach Kompass oder Bewegungsrichtung 
  - Fahrspuranzeige, Geschwindigkeitswarnung, aufgenommenen oder TTS-Sprachansagen 
  
  Einschränkungen dieser kostenlosen Version von OsmAnd: 
  - Begrenzte Anzahl der Kartendownloads 
  - Kein Offline-Zugriff auf Wikipedia-POIs 
  
  OsmAnd wird aktiv weiterentwickelt und das Projekt benötigt Mittel für die Entwicklung, die Komplettierung und den Test neuer Funktionen. Bitte erwägen Sie den Kauf von OsmAnd+, die Förderung spezieller Funktionen oder eine allgemeine Spende auf https://osmand.net."
osmand_plus_play_title_30_chars: "OsmAnd+ Karten & Navigation"
