osmand_plus_long_description_1000_chars: "OsmAnd+ (OSM Automated Navigation Directions) 
  
 OsmAnd+ ist die Kaufversion der Open-Source Software Navigationsapp OsmAnd mit Zugriff auf eine Vielzahl öffentlich zugänglicher, weltweit verfügbarer OSM-Daten. Alle Karten (Vektor- oder Kachelformate) können lokal auf der Speicherkarte abgelegt und offline verwendet werden. Offline- und Online-Routing-Funktionalität wird ebenfalls angeboten, einschließlich einer Schritt-für-Schritt-Sprachführung. 
  
 Mit dem Kauf der kostenpflichtigen Version OsmAnd+ unterstützen Sie das Projekt, fördern seine Weiterentwicklung und erhalten stets die aktuellsten Daten. 
  
 Einige der Kernfunktionen: 
  - Komplette Offline-Funktionalität (Kartenmaterial kann auf dem Gerät abgelegt werden) 
  - Kompakte Vektorkarten für die ganze Welt verfügbar 
  - Unbeschränktes, direktes Herunterladen von Länder- oder Regionenkarten aus der App heraus 
  - Offline-Wikipedia-Funktion (Anzeige von Wikipedia-POIs), sehr nützlich für Besichtigungstouren 
  - Darstellung mehrerer überlagerter Kartenschichten wie GPX- oder Navigations-Tracks, POIs (Orte von Interesse), Favoriten, Höhenlinien, ÖPNV-Haltestellen, zusätzliche Karten mit wählbarer Transparenz 
  - Offline-Adress- und POI-Suche 
  - Offlinenavigation für Mittelstreckenentfernungen 
  - Auto-, Fahrrad- und Fußgänger-Modus mit optionalen Funktionen: 
  - automatische Tag-Nacht-Umschaltung der Anzeige 
  - geschwindigkeitsabhängiger Kartenmaßstab 
  - Kartenausrichtung nach Kompass oder Bewegungsrichtung 
  - Fahrspuranzeige, Geschwindigkeitswarnung, aufgenommene oder TTS-Sprachansagen"
