osmand_plus_extended_description_part7: "Direkte Mitarbeit an OSM 
  • Fehler melden 
  • GPX-Tracks direkt aus der App an OSM weiterleiten 
  • POIs ergänzen und sie direkt (oder bei fehlender Netzverbindung später) zu OSM hochladen 
