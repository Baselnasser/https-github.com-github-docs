plugin_nautical_descr: "Diese Erweiterung bereichert OsmAnd um die zusätzliche Darstellungsmöglichkeit nautischer Karten für Bootfahrer, Segler und andere Wassersportler. 
  
 Die spezielle Kartenergänzung 'Seezeichen (weltweit)' enthält alle nautischen Navigationsmarken und Kartensymbole zur Navigation auf Binnengewässern und in Küstennähe. Die Beschreibung jeder Navigationsmarke liefert die notwendigen Einzelheiten zu deren Bestimmung und Bedeutung (Kategorie, Form, Farbe, Reihenfolge, Verweis usw.). 
  
 Um zur herkömmlichen Kartendarstellung in OsmAnd zurückzukehren, kann diese Ansicht hier wieder deaktiviert oder die 'Kartendarstellung' unter 'Karte konfigurieren' wie gewünscht geändert werden."
plugin_ski_descr: "Diese Erweiterung stellt Details von weltweiten Skiabfahrten, Langlaufrouten, alpinen Skirouten, Bergbahnen und Skiliften zur Verfügung. Die Routen und Pisten werden farbcodiert nach Schwierigkeit, Landschaftselemente nach winterlichen Gesichtspunkten (Assimilierung einer Schneedecke) angezeigt. 
  
 Wenn Sie diese Ansicht aktivieren, ändert sich der Kartenstil in 'Winter und Ski' und zeigt alle Landschaftsmerkmale unter winterlichen Bedingungen. Diese Ansicht kann hier wieder deaktiviert werden oder indem die 'Kartendarstellung' unter 'Karte konfigurieren' wie gewünscht geändert wird."
plugin_touringview_descr: "Bei Aktivierung dieser Ansicht wechselt die Kartendarstellung zur 'Tourenkarte', einer besonders detaillierten Darstellung für Fernreisende und Berufsfahrer. 
  
 Diese Darstellung liefert für jeden Maßstab den größtmöglichen Umfang an Reisedetails, die die Kartendaten enthalten (insbesondere Straßen, Wege, Pfade und Orientierungspunkte). 
  
 Alle Straßenarten werden in der Darstellung farblich klar unterschieden, was speziell für Fahrer großer Fahrzeuge unabdingbar sein kann. 
  
 Und sie bietet spezielle Touring-Optionen wie die Anzeige von Radrouten oder alpiner Bergrouten. 
  
 Ein spezieller Kartendownload ist nicht notwendig, die Ansicht wird aus den Standardkarten generiert. 
  
 Diese Ansicht kann zurückgestellt werden, indem sie hier wieder deaktiviert wird oder die 'Kartendarstellung' unter 'Karte konfigurieren' wie gewünscht geändert wird."
