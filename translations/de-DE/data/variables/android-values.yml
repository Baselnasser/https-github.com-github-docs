osmand_plus_extended_description_part6: "Funktionen für Radler und Fußgänger
  • Darstellung von Fuß-, Wander- und Radwegen, großartig für Outdoor-Aktivitäten
  • Spezielle Routenberechnung und Anzeigearten für Radler und Fußgänger
  • Wahlweise Haltestellen öffentlicher Verkehrsmittel (Bus, Tram, Bahn), einschließlich Linienbezeichnungen
  • Wahlweise Streckenaufzeichnung als GPX-Datei auf dem Gerät oder bei einem Online-Dienst
  • Wahlweise Geschwindigkeits- und Höhenanzeige
