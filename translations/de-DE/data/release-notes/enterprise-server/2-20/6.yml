date: '2020-04-23'
sections:
  security_fixes:
    - '**HOCH**: OpenSSL wurde auf die Adresse [CVE-2020-1967](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2020-1967) aktualisiert. {% comment %} https://github.com/github/enterprise2/pull/19889, https://github.com/github/enterprise2/pull/19885 {% endcomment %}'
    - '**HOCH**: Git wurde auf die Adresse [CVE-2020-5260](https://github.com/git/git/security/advisories/GHSA-qm7j-c969-7j4q) und [CVE-2020-11008](https://github.com/git/git/security/advisories/GHSA-hjc9-x69f-jqj7) aktualisiert. Neue Einschränkungen verhindern, dass böswillige Repositorys auf die Serverinstanz gepusht werden, wodurch Clients, die noch nicht gepatcht wurden, geschützt werden. {% comment %} https://github.com/github/git/pull/990 {% endcomment %}'
    - '**NIEDRIG**: ImageMagick wurde auf die Adresse [CVE-2019-10131](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-10131) aktualisiert. {% comment %} https://github.com/github/enterprise2/pull/19655, https://github.com/github/enterprise2/pull/19617 {% endcomment %}'
    - 'Die Pakete wurden auf die neuesten Sicherheitsversionen aktualisiert. {% comment %} https://github.com/github/enterprise2/pull/19809, https://github.com/github/enterprise2/pull/19792, https://github.com/github/enterprise2/pull/19899, https://github.com/github/enterprise2/pull/19882 {% endcomment %}'
  bugs:
    - 'Dem Git-Benutzer fehlten die Berechtigungen, um die Prozesse aufzurufen, die erforderlich sind, um bestehende Repositorys unter Verwendung von Subversion vom v4-Format in v3 LRS zu konvertieren. {% comment %} https://github.com/github/enterprise2/pull/19465, https://github.com/github/enterprise2/pull/19150 {% endcomment %}'
    - 'Ein Fehler in der MySQL-Konfiguration konnte dazu führen, dass Sicherungen bei großen Installationen fehlerhaft waren. {% comment %} https://github.com/github/enterprise2/pull/19688, https://github.com/github/enterprise2/pull/19409, https://github.com/github/enterprise2/issues/19055 {% endcomment %}'
    - 'Beim Upgrade von früheren Versionen werden im Hintergrund befindliche Auftragsworker möglicherweise nicht erzeugt, wodurch wichtige Features (z. B. das Zusammenführen von Pull Requests) verhindert werden. {% comment %} https://github.com/github/enterprise2/pull/19771, https://github.com/github/enterprise2/pull/19712 {% endcomment %}'
    - "Wenn eine GitHub Enterprise Server-Lizenz Nicht-ASCII-Zeichen enthielt, führte eine GET-Anforderung an den API-Endpunkt „/setup/api/settings“ der Verwaltungskonsole zu einem internen Serverfehler. {% comment %} https://github.com/github/enterprise2/pull/19790 {% endcomment %}"
    - 'Die Wiederherstellungskonsole forderte zur Angabe eines Kennworts für das Stammkonto auf, auch wenn dieses gesperrt war. {% comment %} https://github.com/github/enterprise2/pull/19810, https://github.com/github/enterprise2/pull/19788, https://github.com/github/enterprise2/issues/18425 {% endcomment %}'
    - 'Eine CODEOWNERS-Datei mit einer führenden UTF-8-Bytereihenfolge-Marke würde dazu führen, dass alle Codeowner-Regeln ignoriert werden. {% comment %} https://github.com/github/github/pull/140974, https://github.com/github/github/pull/140729 {% endcomment %}'
  changes:
    - 'Wenn beim Cronjob für den Orchestratorclient ein Fehler aufgetreten ist, wurden mehrere E-Mails an das Stammkonto gesendet. {% comment %} https://github.com/github/enterprise2/pull/19761, https://github.com/github/enterprise2/pull/19748 {% endcomment %}'
    - "Wenn ein externer Anbieter den Websiteadministratorstatus eines Benutzers kontrollierte, konnten Benutzer nicht über das Befehlszeilenprogramm tiefer gestuft werden. {% comment %} https://github.com/github/github/pull/140522, https://github.com/github/github/pull/137807, https://github.com/github/github/issues/42727 {% endcomment %}"
  known_issues:
    - 'Angreifer konnten in einer neu eingerichteten GitHub Enterprise Server-Instanz ohne Benutzer den ersten Administratorbenutzer erstellen. {% comment %} https://github.com/github/enterprise2/issues/1889 {% endcomment %}'
    - 'Benutzerdefinierte Firewallregeln werden während eines Upgrades nicht aufrechterhalten. {% comment %} https://github.com/github/enterprise2/issues/2823 {% endcomment %}'
    - 'Nachverfolgte Git-LFS-Dateien, [die über die Webschnittstelle hochgeladen wurden](https://github.com/blog/2105-upload-files-to-your-repositories), werden dem Repository fälschlicherweise direkt hinzugefügt. {% comment %} https://github.com/github/github/issues/54684 {% endcomment %}'
    - 'Issues können nicht geschlossen werden, wenn sie einen Permalink zu einem Blob im selben Repository enthalten und der Dateipfad länger ist als 255 Zeichen. {% comment %} https://github.com/github/github/issues/107731 {% endcomment %}'
    - 'Beim Pushen an ein Gist könnte eine Ausnahme während des Post-Receive-Hooks ausgelöst werden. {% comment %} https://github.com/github/github/issues/129091 {% endcomment %}'
    - 'Wenn „Benutzer können GitHub.com durchsuchen“ in GitHub Connect aktiviert ist, werden Issues in privaten und internen Repositorys nicht in den GitHub.com-Suchergebnissen angezeigt. {% comment %} https://github.com/github/admin-experience/issues/571 {% endcomment %}'
    - 'Beim Pushen in ein Repository über die Befehlszeile werden keine Sicherheitswarnungen gemeldet. (Aktualisiert am 23.06.2020) {% comment %} https://github.com/github/github/issues/143190 {% endcomment %}'
    - 'Das Abhängigkeitsdiagramm erkennt keine Abhängigkeiten, wenn es in einer Clusterkonfiguration mit mehreren Redis-Knoten bereitgestellt wird. (Aktualisiert am 30.06.2020) {% comment %} https://github.com/github/dependency-graph/issues/81 {% endcomment %}'
    - 'Wenn ein Replikatknoten in einer Hochverfügbarkeitskonfiguration offline ist, kann {% data variables.product.product_name %} eventuell noch immer Anforderungen von {% data variables.product.prodname_pages %} an den Offlineknoten weiterleiten. Dadurch ist {% data variables.product.prodname_pages %} für Benutzer weniger verfügbar.'
