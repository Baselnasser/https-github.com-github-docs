date: '2020-02-11'
sections:
  features:
    - 'In einem Repositorybranch können Repositoryadministratoren Pushvorgänge ablehnen, die einen Mergecommit enthalten. Hierzu wird `Linearen Verlauf anfordern` über die [Branchschutzregeln](https://help.github.com/en/github/administering-a-repository/enabling-branch-restrictions) aktiviert. {% comment %} https://github.blog/changelog/2019-12-04-expanded-branch-protection-rules/ {% endcomment %}'
    - 'Repositoryadministratoren können allen Benutzern mit Pushzugriff die Möglichkeit geben, den Push an einen geschützten Branch zu erzwingen, indem sie `Erzwingen von Pushes erlauben` über die [Branchschutzregeln](https://help.github.com/en/github/administering-a-repository/enabling-branch-restrictions) aktivieren. {% comment %} https://github.blog/changelog/2019-12-04-expanded-branch-protection-rules/, https://github.com/github/ce-oss-happiness/issues/42, https://github.com/github/github/pull/125950 {% endcomment %}'
    - 'Repositoryadministratoren können allen Benutzern mit Pushzugriff die Möglichkeit geben, einen geschützten Branch zu löschen, indem sie `Löschvorgänge zulassen` über die [Branchschutzregeln](https://help.github.com/en/github/administering-a-repository/enabling-branch-restrictions) aktivieren. {% comment %} https://github.blog/changelog/2019-12-04-expanded-branch-protection-rules/ {% endcomment %}'
    - 'Administratoren können einen `maxobjectsize`-Grenzwert für Repositorys festlegen, um [die Größe von Pushcommits an ein Repository zu begrenzen](https://help.github.com/en/enterprise/admin/installation/setting-git-push-limits), die nicht im [Git-LFS](https://help.github.com/en/enterprise/admin/installation/configuring-git-large-file-storage-on-github-enterprise-server) enthalten sind. {% comment %} https://github.com/github/babeld/pull/864, https://team.githubapp.com/posts/33519, https://github.com/githubcustomers/Slack/issues/27 {% endcomment %}'
    - 'Organisationsbesitzer können beim Erstellen eines neuen Repositorys eine Reihe von Standardbezeichnungen erstellen.{% comment %} https://github.com/github/issues-projects/issues/237, https://github.com/github/issues-projects/issues/179 {% endcomment %}'
  security_fixes:
    - Die Pakete wurden auf die neuesten Sicherheitsversionen aktualisiert.
  bugs:
    - 'Wenn ein Mitglied einer Organisation versuchte, ein öffentliches Repository in dieser Organisation anzuzeigen, konnte eine SSO-Aufforderung die Seitenanzeige zerstören. {% comment %} https://github.com/github/github/issues/126677, https://github.com/github/github/pull/127501 {% endcomment %}'
    - "Bei der Anzeige des Profils eines Benutzers konnten die Links zu den Teams dieses Benutzers beschädigt sein. {% comment %} https://github.com/github/github/issues/131771, https://github.com/github/github/pull/131865 {% endcomment %}"
    - 'Benutzer mit der Rolle `maintain` konnten keine Repositorythemen bearbeiten. {% comment %} https://github.com/github/github/pull/129503, https://github.com/github/github/issues/119456 {% endcomment %}'
    - "Ein Benutzer, der kein Administrator für eine Organisation ist, erhielt einen Fehler 500 bei dem Versuch, auf die Registrierungsseite zuzugreifen. {% comment %} https://github.com/github/github/pull/129213, https://github.com/github/github/issues/129210, https://github.com/github/github/issues/129212 {% endcomment %}"
    - 'Das Popup zum Bearbeiten des Verlaufs wurde für Gist-Kommentare nicht angezeigt. {% comment %} https://github.com/github/github/pull/129134, https://github.com/github/github/issues/128496 {% endcomment %}'
    - 'Ein neues Konto konnte mit einer E-Mail-Adresse registriert werden, die bereits registriert war. {% comment %} https://github.com/github/github/pull/127905, https://github.com/github/github/issues/127858 {% endcomment %}'
    - 'Für einen Speicherdienst wurde ein Dateideskriptor-Grenzwert erreicht. Dies führte dazu, dass der Kernels stillstand und andere Dienste Fehler protokollierten. {% comment %} https://github.com/github/enterprise2/pull/18775 {% endcomment %}'
    - 'Wenn ein automatisch verknüpfter Verweis Teil einer URL war, konnte der Link entfernt werden. {% comment %} https://github.com/github/github/pull/126776 {% endcomment %}'
    - 'Beim Hinzufügen eines Kommentars zu einem Pull Request wurde der Abschnitt `Verknüpfte Issues` gelegentlich aus der Randleiste ausgeblendet. {% comment %} https://github.com/github/issues-projects/issues/384, https://github.com/github/github/pull/130514 {% endcomment %}'
    - 'Beim Bearbeiten einer vorhandenen Organisationseinladung für einen Benutzer konnte in der Tabelle `Teams` eine doppelte Kopfzeile angezeigt werden. {% comment %} https://github.com/github/github/issues/120381, https://github.com/github/github/pull/128939 {% endcomment %}'
    - 'Der Dienst `resqued` konnte das Protokollieren von Ereignissen beenden, wenn die Warteschlangen zu lang wurden. {% comment %} https://github.com/github/github/pull/130087, https://github.com/github/business-support/issues/2696 {% endcomment %}'
    - 'Selbstsignierte Zertifikate werden beim Ausführen des Befehls `ghe-config-apply` für Cluster- und Hochverfügbarkeitskonfigurationen nicht automatisch generiert. {% comment %} https://github.com/github/enterprise2/pull/18773 {% endcomment %}'
  changes:
    - 'Für ein Thema wird kein Logo angezeigt, wenn keines hochgeladen wurde. {% comment %} https://github.com/github/github/issues/130513, https://github.com/github/github/pull/130515 {% endcomment %}'
    - 'Beim Anzeigen eines Issues in einem mobilen Browser werden die Metadaten des Issues im oberen Seitenbereich aufgeführt. {% comment %} https://github.com/github/github/pull/127560 {% endcomment %}'
    - 'Die Domäne der obersten Ebene von Consul wurde von „.consul“ in „.ghe.local“ geändert. {% comment %} https://github.com/github/enterprise2/pull/17443, https://github.com/github/enterprise2/issues/17701 {% endcomment %}'
    - 'Der Hookshot-Dienst beruht nicht mehr auf ElasticSearch und verwendet nur MySQL als Datenbankspeicher. {% comment %} https://github.com/github/enterprise2/pull/18158, https://github.com/github/hookshot/pull/1128, https://github.com/github/enterprise2/pull/15898 {% endcomment %}'
    - 'Für Projektnotizkarten wurde eine verbesserte visuelle Unterscheidung zwischen Issue, Projekt und Diskussion implementiert. {% comment %} https://github.com/github/github/pull/132038 {% endcomment %}'
    - 'Bei einem Pull Request-Review wird ein Hinweis angezeigt, wenn ein mehrzeiliger Kommentar abgeschnitten ist. {% comment %} https://github.com/github/github/issues/125948, https://github.com/github/github/pull/128677 {% endcomment %}'
    - 'Benutzer können ihr Überwachungsprotokoll auf der Registerkarte `Sicherheitsprotokoll` ihrer persönlichen Einstellungsseite anzeigen. {% comment %} https://github.com/github/github/pull/123041{% endcomment %}'
  known_issues:
    - 'Angreifer konnten in einer neu eingerichteten GitHub Enterprise Server-Instanz ohne Benutzer den ersten Administratorbenutzer erstellen. {% comment %} https://github.com/github/enterprise2/issues/1889 {% endcomment %}'
    - 'Benutzerdefinierte Firewallregeln werden während eines Upgrades nicht aufrechterhalten. {% comment %} https://github.com/github/enterprise2/issues/2823 {% endcomment %}'
    - 'Nachverfolgte Git-LFS-Dateien, [die über die Webschnittstelle hochgeladen wurden](https://github.com/blog/2105-upload-files-to-your-repositories), werden dem Repository fälschlicherweise direkt hinzugefügt. {% comment %} https://github.com/github/github/issues/54684 {% endcomment %}'
    - 'Issues können nicht geschlossen werden, wenn sie einen Permalink zu einem Blob im selben Repository enthalten und der Dateipfad länger ist als 255 Zeichen. {% comment %} https://github.com/github/github/issues/107731 {% endcomment %}'
    - 'Beim Pushen an ein Gist könnte eine Ausnahme während des Post-Receive-Hooks ausgelöst werden. {% comment %} https://github.com/github/github/issues/129091 {% endcomment %}'
    - Doppelte Webhookeinträge in der Datenbank können bei Upgrades von vorherigen Versionen Fehler verursachen. (Aktualisiert am 26.02.2020)
    - 'Bei Upgrades und Einstellungsupdates treten Fehler auf, wenn Workerkonfigurationen im Hintergrund angepasst wurden. {% comment %} https://github.com/github/enterprise2/issues/19119 {% endcomment %}'
    - 'Wenn „Benutzer können GitHub.com durchsuchen“ in GitHub Connect aktiviert ist, werden Issues in privaten und internen Repositorys nicht in den GitHub.com-Suchergebnissen angezeigt. {% comment %} https://github.com/github/admin-experience/issues/571 {% endcomment %}'
    - 'Beim Upgrade von früheren Versionen werden im Hintergrund befindliche Auftragsworker möglicherweise nicht erzeugt, wodurch wichtige Features (z. B. das Zusammenführen von Pull Requests) verhindert werden. (Aktualisiert am 07.04.2020) {% comment %} https://github.com/github/enterprise2/issues/19232 {% endcomment %}'
    - 'Beim Pushen in ein Repository über die Befehlszeile werden keine Sicherheitswarnungen gemeldet. (Aktualisiert am 23.06.2020) {% comment %} https://github.com/github/github/issues/143190 {% endcomment %}'
    - 'Das Abhängigkeitsdiagramm erkennt keine Abhängigkeiten, wenn es in einer Clusterkonfiguration mit mehreren Redis-Knoten bereitgestellt wird. (Aktualisiert am 30.06.2020) {% comment %} https://github.com/github/dependency-graph/issues/81 {% endcomment %}'
    - 'Wenn ein Replikatknoten in einer Hochverfügbarkeitskonfiguration offline ist, kann {% data variables.product.product_name %} eventuell noch immer Anforderungen von {% data variables.product.prodname_pages %} an den Offlineknoten weiterleiten. Dadurch ist {% data variables.product.prodname_pages %} für Benutzer weniger verfügbar.'
