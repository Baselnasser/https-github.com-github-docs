date: '10.03.2020'
sections:
  security_fixes:
    - 'Die Pakete wurden auf die neuesten Sicherheitsversionen aktualisiert. {% comment %} https://github.com/github/enterprise2/pull/19204, https://github.com/github/enterprise2/pull/19187 {% endcomment %}'
  bugs:
    - 'In einigen Fällen werden die weitergeleiteten Protokolleinträge gekürzt, insbesondere für „audit.log“.{% comment %} https://github.com/github/enterprise2/pull/19244, https://github.com/github/enterprise2/pull/19192, https://github.com/github/enterprise2/issues/16655 {% endcomment %}'
    - 'Das Befehlszeilenprogramm `ghe-license-check` gibt den Fehler „Ungültige Lizenzdatei“ für einige gültige Lizenzen zurück und verursacht so, das Konfigurationsänderungen fehlerhaft sind. {% comment %} https://github.com/github/enterprise2/pull/19249, https://github.com/github/enterprise2/pull/19185, https://github.zendesk.com/agent/tickets/549903 {% endcomment %}'
    - 'Alambic-Ausnahmeprotokolle wurden von syslog nicht weitergeleitet. {% comment %} https://github.com/github/enterprise2/pull/19263, https://github.com/github/enterprise2/pull/19123, https://github.com/github/enterprise2/issues/18734 {% endcomment %}'
    - 'Das [`org_block event`](https://developer.github.com/v3/activity/events/types/#orgblockevent) ist nicht verfügbar, wird aber trotzdem für GitHub-Apps auf GitHub Enterprise Server angezeigt. {% comment %} https://github.com/github/github/pull/136227, https://github.com/github/github/pull/135640, https://github.com/github/ecosystem-apps/issues/693 {% endcomment %}'
    - 'GraphQL-Antworten gaben manchmal Knotenbezeichner ohne Übereinstimmung für `ProtectedBranch`-Objekte zurück. {% comment %} https://github.com/github/github/pull/136376, https://github.com/github/github/pull/136214, https://github.com/github/github/issues/135407 {% endcomment %}'
    - 'Die GitHub-App-Anmeldeinformationen, die von GitHub Connect verwendet werden, konnten nach dem Ablauf nicht sofort aktualisiert werden. {% comment %} https://github.com/github/github/pull/136384, https://github.com/github/github/pull/136259 {% endcomment %}'
    - 'Wenn ein Kommentar als Antwort auf einen Pull Request-Kommentar hinterlassen wurde, wurde zeitweilig eine ausstehende Pull Request-Bewertung erstellt. {% comment %} https://github.com/github/github/pull/136454, https://github.com/github/github/pull/133697, https://github.com/github/github/issues/127401 {% endcomment %}'
    - 'Wenn „ghe-migrator“ verwendet oder von GitHub.com exportiert wird, werden Anhänge ohne Bild unbemerkt nicht exportiert.{% comment %} https://github.com/github/github/pull/136487, https://github.com/github/github/pull/134524, https://github.com/github/github/issues/134358 {% endcomment %}'
    - 'Ein Pre-Receive-Hook gab den Fehler 500 auf der Webbenutzeroberfläche zurück, wenn UFT-8-Zeichen erkannt wurden. {% comment %} https://github.com/github/github/pull/136699, https://github.com/github/github/pull/136014, https://github.com/github/github/issues/133501 {% endcomment %}'
  changes:
    - 'Das Befehlszeilenprogramm `ghe-license-usage` enthält eine neue `--unencrypted`-Option zur Bereitstellung von Einblicken in die exportierte Datei zur Lizenznutzung. {% comment %} https://github.com/github/github/pull/136134, https://github.com/github/github/pull/136000 {% endcomment %}'
  known_issues:
    - 'Angreifer*innen könnten auf einer neu eingerichteten GitHub Enterprise Server-Instanz den ersten Administratorbenutzer erstellen. {% comment %} https://github.com/github/enterprise2/issues/1889 {% endcomment %}'
    - 'Benutzerdefinierte Firewallregeln werden während eines Upgrades nicht aufrechterhalten. {% comment %} https://github.com/github/enterprise2/issues/2823 {% endcomment %}'
    - 'Nachverfolgte Git-LFS-Dateien, [die über die Webschnittstelle hochgeladen wurden,](https://github.com/blog/2105-upload-files-to-your-repositories) werden dem Repository fälschlicherweise direkt hinzugefügt. {% comment %} https://github.com/github/github/issues/54684 {% endcomment %}'
    - 'Issues können nicht geschlossen werden, wenn sie einen Permalink zu einem Blob im selben Repository enthalten, in dem der Dateipfad länger als 255 Zeichen ist. {% comment %} https://github.com/github/github/issues/107731 {% endcomment %}'
    - 'Beim Pushen an ein Gist könnte eine Ausnahme während des Post-Receive-Hooks ausgelöst werden. {% comment %} https://github.com/github/github/issues/129091 {% endcomment %}'
    - 'Upgrades und Einstellungsupdates sind fehlerhaft, wenn Workerkonfigurationen im Hintergrund angepasst wurden. {% comment %} https://github.com/github/enterprise2/issues/19119 {% endcomment %}'
    - 'Wenn „Benutzer können GitHub.com durchsuchen“ mit GitHub Connect aktiviert ist, werden Issues in privaten und internen Repositorys nicht in den GitHub.com-Suchergebnissen angezeigt. {% comment %} https://github.com/github/admin-experience/issues/571 {% endcomment %}'
    - 'Beim Upgrade von früheren Versionen, werden Auftragsworker im Hintergrund möglicherweise nicht erzeugt, wodurch wichtige Features (z. B. das Zusammenführen von Pull Requests) verhindert werden. (aktualisiert am 07.04.2020) {% comment %} https://github.com/github/enterprise2/issues/19232 {% endcomment %}'
    - 'Sicherheitswarnungen werden nicht gemeldet, wenn du zu einem Repository in der Befehlszeile pushst. (Aktualisiert am 23.06.2020) {% comment %} https://github.com/github/github/issues/143190 {% endcomment %}'
    - 'Das Abhängigkeitsdiagramm erkennt keine Abhängigkeiten, wenn es in einer Clusterkonfiguration mit mehreren Redis-Knoten bereitgestellt ist (Aktualisiert am 30.06.2020) {% comment %} https://github.com/github/dependency-graph/issues/81 {% endcomment %}'
    - 'Wenn ein Replikatknoten in einer Hochverfügbarkeitskonfiguration offline ist, kann {% data variables.product.product_name %} eventuell noch immer Anforderungen von {% data variables.product.prodname_pages %} an den Offlineknoten weiterleiten, was die Verfügbarkeit von {% data variables.product.prodname_pages %} für die Benutzer*innen verringert.'
