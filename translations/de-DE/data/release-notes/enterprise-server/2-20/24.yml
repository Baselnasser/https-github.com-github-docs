date: '2021-03-02'
sections:
  security_fixes:
    - '**HOCH:** In GitHub Enterprise Server wurde ein Sicherheitsrisiko bezüglich falscher Zugriffssteuerung festgestellt, das authentifizierten Benutzern der Instanz ermöglichte, über speziell entworfene Pull Requests und REST-API-Requests Schreibzugriff auf nicht autorisierte Repositorys zu erhalten. Ein Angreifer müsste in der Lage sein, das anvisierte Repository zu forken, eine Einstellung, die für private Repositorys von Organisationen standardmäßig deaktiviert ist. Maßnahmen zum Schutz von Branches, wie z. B. erforderliche Pull Request-Reviews oder Statusüberprüfungen, würden verhindern, dass nicht autorisierte Commits ohne weitere Überprüfung oder Validierung gemergt würden. Diesem Sicherheitsrisiko wurde CVE-2021-22861 zugeordnet. Dieses Issue wurde über das [GitHub Bug Bounty Program](https://bounty.github.com) gemeldet.'
    - '**HOCH:** In der GraphQL-API von GitHub Enterprise Server wurde ein Sicherheitsrisiko bezüglich falscher Zugriffssteuerung festgestellt, das authentifizierten Benutzern der Instanz ermöglichte, die Berechtigung zur Maintainerzusammenarbeit für einen Pull Request ohne entsprechende Berechtigung zu ändern. Durch Ausnutzung dieses Sicherheitsrisikos könnte ein Angreifer Zugriff auf Headbranches von Pull Requests erhalten können, die in Repositorys geöffnet sind, deren Maintainer er ist. Forken ist standardmäßig für private Repositorys im Besitz von Organisationen deaktiviert und würde dieses Sicherheitsrisiko verhindern. Maßnahmen zum Schutz von Branches, wie z. B. erforderliche Pull Request-Reviews oder Statusüberprüfungen, würden außerdem verhindern, dass nicht autorisierte Commits ohne weitere Überprüfung oder Validierung gemergt würden. Diesem Sicherheitsrisiko wurde CVE-2021-22863 zugeordnet. Dieses Issue wurde über das [GitHub Bug Bounty Program](https://bounty.github.com) gemeldet.'
    - '**HOCH:** In GitHub Enterprise Server wurde ein Sicherheitsrisiko bezüglich der Remoteausführung von Code identifiziert, das beim Erstellen einer GitHub Pages-Site ausgenutzt werden könnte. Die benutzergesteuerte Konfiguration der von GitHub Pages verwendeten zugrundeliegenden Parser war nicht ausreichend eingeschränkt und ermöglichte, Befehle auf der GitHub Enterprise Server-Instanz auszuführen. Um dieses Sicherheitsrisiko auszunutzen, benötigt ein Angreifer die Berechtigung, eine GitHub Pages-Site auf der GitHub Enterprise Server-Instanz zu erstellen. Diesem Sicherheitsrisiko wurde CVE-2020-10519 zugeordnet. Es wurde über das [GitHub Bug Bounty Program](https://bounty.github.com/) gemeldet.'
    - '**NIEDRIG:** Eine an die SVN-Brücke gerichtete speziell entworfene Anfrage könnte zu einer langen Wartezeit vor dem Auslösen eines Fehlers führen, was zu einem Denial of Service (DoS) führt.'
    - 'Die Pakete wurden auf die neuesten Sicherheitsversionen aktualisiert.'
  bugs:
    - 'Eine Informationsmeldung wurde unbeabsichtigt während GitHub Enterprise Backup Utilities-Momentaufnahmen als Fehlermeldung protokolliert, was dazu führte, dass unnötige E-Mails gesendet wurden, als Backups durch Cronjob geplant wurden, die auf stderr-Ausgaben warten.'
    - 'Bei der Wiederherstellung eines großen Backups konnte die Ausnahmeprotokollierung im Zusammenhang mit der Erschöpfung des Redis-Arbeitsspeichers dazu führen, dass die Wiederherstellung aufgrund einer vollen Festplatte nicht durchgeführt werden konnte.'
    - 'Bei der Bearbeitung einer Wiki-Seite konnte ein Benutzer beim Klicken auf die Schaltfläche „Speichern“ eine 500-Fehlermeldung erhalten.'
    - 'Ein S/MIME-signierter Commit, der ein Zertifikat mit mehreren Namen im alternativen Namen des Betreffs verwendet, wurde im Commit-Badge fälschlicherweise als „Nicht überprüft“ angezeigt.'
    - 'Ein gesperrter Benutzer erhielt E-Mails, als er einem Team hinzugefügt wurde.'
    - 'Beim Hochladen einer neuen Lizenzdatei mit einer anderen Anzahl von Lizenzen als in der vorherigen Lizenzdatei wurde der Unterschied zwischen den Lizenzen auf der Seite „Einstellungen -> Lizenz“ für das Unternehmenskonto nicht korrekt dargestellt.'
    - 'Das in den Einstellungen des Unternehmenskontos verfügbare Kontrollkästchen „Repositoryadministratoren daran hindern, anonymen Git-Lesezugriff zu ändern“ konnte nicht erfolgreich aktiviert oder deaktiviert werden.'
    - 'Während eines Schaltjahres erhielt der Benutzer eine 404-Antwort, wenn er versuchte, die Mitwirkungsaktivitäten an einem Montag anzuzeigen.'
  changes:
    - 'Unterstützung für [AWS EC2 r5b-Instanztypen](https://aws.amazon.com/about-aws/whats-new/2020/12/introducing-new-amazon-ec2-r5b-instances-featuring-60-gbps-of-ebs-bandwidth-and-260K-iops/) wurde hinzugefügt.'
    - 'Die Priorisierung der Hintergrundwarteschlange wurde angepasst, um die Aufträge gleichmäßiger zu verteilen.'
  known_issues:
    - 'Auf einem neu eingerichteten GitHub Enterprise-Server ohne Benutzer könnten Angreifer den ersten Administratorbenutzer erstellen.'
    - 'Benutzerdefinierte Firewallregeln werden während eines Upgrades nicht aufrechterhalten.'
    - 'Nachverfolgte Git-LFS-Dateien, [die über die Webbenutzeroberfläche hochgeladen wurden](https://github.com/blog/2105-upload-files-to-your-repositories), werden dem Repository fälschlicherweise direkt hinzugefügt.'
    - 'Issues können nicht geschlossen werden, wenn sie einen Permalink zu einem Blob im selben Repository enthalten, wobei der Dateipfad länger ist als 255 Zeichen.'
    - 'Wenn die Option zum Durchsuchen von GitHub.com mit GitHub Connect aktiviert wird, sind Issues in privaten und internen Repositorys nicht in den GitHub.com-Suchergebnissen enthalten.'
    - 'Sicherheitswarnungen werden beim Pushen an ein Repository in der Befehlszeile nicht gemeldet.'
    - 'Wenn ein Replikatknoten in einer Hochverfügbarkeitskonfiguration offline ist, kann {% data variables.product.product_name %} eventuell noch immer Anfragen von {% data variables.product.prodname_pages %} an den Offlineknoten weiterleiten, was die Verfügbarkeit von {% data variables.product.prodname_pages %} für die Benutzer verringert.'
