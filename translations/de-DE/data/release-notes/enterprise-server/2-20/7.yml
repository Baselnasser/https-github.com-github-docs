date: '05.05.2020'
sections:
  security_fixes:
    - 'Die Pakete wurden auf die neuesten Sicherheitsversionen aktualisiert. {% comment %} https://github.com/github/enterprise2/pull/20027, https://github.com/github/enterprise2/pull/19997 {% endcomment %}'
  bugs:
    - '`ghe-repl-start` und `ghe-repl-status` zeigten Syntaxfehler an. {% comment %} https://github.com/github/enterprise2/pull/19954, https://github.com/github/enterprise2/pull/19927 {% endcomment %}'
    - 'Wenn bei einem Repository die Einstellung „Headbranches automatisch löschen“ aktiviert ist, wurde der Headbranch nicht automatisch gelöscht, als ein Pull Request mit einer GitHub-App-Installation gemerget wurde. {% comment %} https://github.com/github/github/pull/141588, https://github.com/github/github/pull/133698, https://github.com/github/github/pull/133871, https://github.com/github/github/issues/132588 {% endcomment %}'
    - 'Wenn ein Organisationsmitglied reaktiviert wurde, meldete die Webhookpayload den oder die `ghost`-Benutzer*in als Sender*in und nicht als den oder die Benutzer*in, der bzw. die die Reaktivierung durchführt. {% comment %} https://github.com/github/github/pull/141731, https://github.com/github/github/pull/140609 {% endcomment %}'
    - 'Wenn bei einem Repository die Einstellung „Headbranches automatisch löschen“ aktiviert ist, wurde der Headbranch nicht automatisch gelöscht, wenn das Headrepository nicht dem Basisrepository entsprach. {% comment %} https://github.com/github/github/pull/142096, https://github.com/github/github/pull/133871 {% endcomment %}'
    - 'Die automatische Speicherbereinigung temporärer Daten könnte zu einem Lizenzüberprüfungsfehler führen. {% comment %} https://github.com/github/github/pull/142209, https://github.com/github/github/pull/142189 {% endcomment %}'
    - 'Beim ersten Erstellen eines Repositorys werden die Pre-Receive-Hooks in manchen Situationen ohne einen Wert für die Umgebungsvariable „GITHUB_REPO_PUBLIC“ ausgeführt. {% comment %} https://github.com/github/github/pull/139419, https://github.com/github/github/pull/136228, https://github.com/github/github/pull/134363 {% endcomment %}'
  known_issues:
    - 'Angreifer*innen könnten auf einem neu eingerichteten GitHub Enterprise-Server den ersten Administratorbenutzer erstellen. {% comment %} https://github.com/github/enterprise2/issues/1889 {% endcomment %}'
    - 'Benutzerdefinierte Firewallregeln werden während eines Upgrades nicht aufrechterhalten. {% comment %} https://github.com/github/enterprise2/issues/2823 {% endcomment %}'
    - 'Nachverfolgte Git-LFS-Dateien, [die über die Webschnittstelle hochgeladen wurden,](https://github.com/blog/2105-upload-files-to-your-repositories) werden dem Repository fälschlicherweise direkt hinzugefügt. {% comment %} https://github.com/github/github/issues/54684 {% endcomment %}'
    - 'Issues können nicht geschlossen werden, wenn sie einen Permalink zu einem Blob im selben Repository enthalten, in dem der Dateipfad länger als 255 Zeichen ist. {% comment %} https://github.com/github/github/issues/107731 {% endcomment %}'
    - 'Beim Pushen an ein Gist könnte eine Ausnahme während des Post-Receive-Hooks ausgelöst werden. {% comment %} https://github.com/github/github/issues/129091 {% endcomment %}'
    - 'Wenn „Benutzer können GitHub.com durchsuchen“ mit GitHub Connect aktiviert ist, werden Issues in privaten und internen Repositorys nicht in den GitHub.com-Suchergebnissen angezeigt. {% comment %} https://github.com/github/admin-experience/issues/571 {% endcomment %}'
    - 'Sicherheitswarnungen werden nicht gemeldet, wenn du zu einem Repository in der Befehlszeile pushst. (Aktualisiert am 23.06.2020) {% comment %} https://github.com/github/github/issues/143190 {% endcomment %}'
    - 'Das Abhängigkeitsdiagramm erkennt keine Abhängigkeiten, wenn es in einer Clusterkonfiguration mit mehreren Redisknoten bereitgestellt ist (Aktualisiert am 30.06.2020) {% comment %} https://github.com/github/dependency-graph/issues/81 {% endcomment %}'
    - 'Wenn ein Replikatknoten in einer Hochverfügbarkeitskonfiguration offline ist, kann {% data variables.product.product_name %} eventuell noch immer Anforderungen von {% data variables.product.prodname_pages %} an den Offlineknoten weiterleiten, was die Verfügbarkeit von {% data variables.product.prodname_pages %} für die Benutzer*innen verringert.'
