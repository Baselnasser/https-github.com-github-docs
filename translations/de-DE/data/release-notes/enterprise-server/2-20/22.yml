date: '03.12.2020'
sections:
  bugs:
    - 'Der Autorisierungsdienst wurde aufgrund einer Racebedingung im Bootstrap, die zu einem Neustart des Dienstes geführt hat, als fehlerhaft identifiziert. {% comment %} https://github.com/github/authzd/pull/1279 {% endcomment %}'
    - 'Aufgrund eines zugrunde liegenden Verhaltens war der Dienst während des Hotpatch-Upgradeprozesses nicht mehr verfügbar. {% comment %} https://github.com/github/enterprise2/pull/24053, https://github.com/github/enterprise2/issues/23947 {% endcomment %}'
    - 'Ein Teil der SSL-Zertifikate, die Protokolle weiterleiten, wurde nicht korrekt angewendet. {% comment %} https://github.com/github/enterprise2/pull/24112, https://github.com/github/enterprise2/pull/23981 {% endcomment %}'
    - 'E-Mail-Benachrichtigungen, die an gesperrte Benutzer gesendet wurden, als sie aus einem Team oder einer Organisation entfernt wurden. {% comment %} https://github.com/github/github/pull/163107, https://github.com/github/github/pull/162742 {% endcomment %}'
    - 'SSH-Zertifikate wurden uneinheitlich zwischen Organisationen und Unternehmen angewendet. {% comment %} https://github.com/github/github/pull/163429, https://github.com/github/github/pull/159538, https://github.com/github/authentication/issues/115 {% endcomment %}'
    - 'Wenn ein Konto aufgrund von falschen Kennwörtern eingeschränkt wurde, war es unter Umständen bis zu 24 Std. lang gesperrt. {% comment %} https://github.com/github/github/pull/163456, https://github.com/github/github/pull/162938, https://github.com/github/github-ds/pull/51 {% endcomment %}'
    - 'Die Synchronisierung von Pull Requests für Repositorys mit vielen Verweisen kann dazu führen, dass Workerwarteschlangen in den Rückstand geraten. {% comment %} https://github.com/github/github/pull/163576, https://github.com/github/github/pull/163142 {% endcomment %}'
    - 'Benutzer wurden auf die Startseite weitergeleitet anstatt zu ihrem Ziel, als sie sich anmeldeten, nachdem sie versucht hatten, eine bestimmte Seite zu besuchen. {% comment %} https://github.com/github/github/pull/163785, https://github.com/github/github/pull/163579, https://github.com/github/github/pull/154117, https://github.com/github/ecosystem-apps/issues/1076 {% endcomment %}'
  known_issues:
    - 'In einer neu eingerichteten GitHub Enterprise Server-Instanz ohne Benutzer konnte ein Angreifer den ersten Administratorbenutzer erstellen. {% comment %} https://github.com/github/enterprise2/issues/1889 {% endcomment %}'
    - 'Benutzerdefinierte Firewallregeln werden während eines Upgrades nicht aufrechterhalten. {% comment %} https://github.com/github/enterprise2/issues/2823 {% endcomment %}'
    - 'Nachverfolgte Git-LFS-Dateien, [die über die Webschnittstelle hochgeladen wurden](https://github.com/blog/2105-upload-files-to-your-repositories), werden dem Repository fälschlicherweise direkt hinzugefügt. {% comment %} https://github.com/github/github/issues/54684 {% endcomment %}'
    - 'Issues können nicht geschlossen werden, wenn sie einen Permalink zu einem Blob im selben Repository enthalten und der Dateipfad länger ist als 255 Zeichen. {% comment %} https://github.com/github/github/issues/107731 {% endcomment %}'
    - 'Wenn die Option zum Durchsuchen von GitHub.com in GitHub Connect aktiviert ist, sind Issues in privaten und internen Repositorys nicht in den GitHub.com-Suchergebnissen enthalten. {% comment %} https://github.com/github/admin-experience/issues/571 {% endcomment %}'
    - 'Sicherheitswarnungen werden nicht gemeldet, wenn etwas über die Befehlszeile an ein Repository gepusht wird. {% comment %} https://github.com/github/github/issues/143190 {% endcomment %}'
    - 'Wenn ein Replikatknoten in einer Hochverfügbarkeitskonfiguration offline ist, kann {% data variables.product.product_name %} eventuell noch immer Anfragen von {% data variables.product.prodname_pages %} an den Offlineknoten weiterleiten, was die Verfügbarkeit von {% data variables.product.prodname_pages %} für Benutzer verringert.'
