date: '2020-08-11'
sections:
  security_fixes:
    - '{% octicon "alert" aria-label="The alert icon" %} **Kritisch:** Ein Sicherheitsrisiko für eine Remotecodeausführung wurde in GitHub Pages identifiziert, das es einem Angreifer oder einer Angreiferin ermöglicht hat, Befehle im Rahmen der Erstellung einer GitHub Pages-Website auszuführen. Dieses Problem war auf eine veraltete und anfällige Abhängigkeit zurückzuführen, die im Rahmen des Buildprozesses von Pages verwendet wurde. Um dieses Sicherheitsrisiko auszunutzen, benötigt ein*e Angreifer*in die Berechtigung, eine GitHub Pages-Site auf der GitHub Enterprise Server-Instanz zu erstellen.  Dieses Sicherheitsrisiko trat bei allen Versionen von GitHub Enterprise Server auf. Zur Behandlung dieses Sicherheitsrisikos wurde Kramdown aktualisiert, um CVE-2020-14001 zu behandeln. {% comment %} https://github.com/github/pages/pull/2836, https://github.com/github/pages/pull/2827 {% endcomment %}'
    - '**Hoch:** Ein*e Angreifer*in konnte ein schädliches Argument in einen Git-Unterbefehl einschleusen, wenn dieser in GitHub Enterprise Server ausgeführt wurde. Dadurch konnte ein*e Angreifer*in ggf. beliebige Dateien mit teilweise benutzerseitig gesteuertem Inhalt überschreiben und potenziell beliebige Befehle in der GitHub Enterprise Server-Instanz ausführen. Um dieses Sicherheitsrisiko ausnutzen zu können, benötigte ein*e Angreifer*in Berechtigungen für den Zugriff auf Repositorys innerhalb der GitHub Enterprise Server-Instanz. Aufgrund anderer aktiver Schutzmaßnahmen konnte allerdings keine Möglichkeit zur aktiven Ausnutzung dieses Sicherheitsrisikos festgestellt werden. Dieses Sicherheitsrisiko wurde über das Programm „GitHub Security Bug Bounty“ gemeldet. {% comment %} https://github.com/github/github/pull/151097 {% endcomment %}'
    - 'Die Pakete wurden auf die neuesten Sicherheitsversionen aktualisiert. {% comment %} https://github.com/github/enterprise2/pull/21811, https://github.com/github/enterprise2/pull/21700 {% endcomment %}'
  bugs:
    - 'Aufgrund eines Consul-Konfigurationsfehlers konnten bestimmte Hintergrundaufgaben in eigenständigen Instanzen nicht verarbeitet werden. {% comment %} https://github.com/github/enterprise2/pull/21464 {% endcomment %}'
    - 'Es konnte vorkommen, dass einem Dienst von der Speicherbelegungsberechnung eine falsche oder unbegrenzte Speicherbelegung zugeordnet und dadurch die Systemleistung beeinträchtigt wurde. {% comment %} https://github.com/github/enterprise2/pull/21716 {% endcomment %}'
    - 'Die Virtualisierungsplattform für oVirt-KVM-Systeme wurde nicht ordnungsgemäß erkannt, was zu Problemen bei Upgrades geführt hat. {% comment %} https://github.com/github/enterprise2/pull/21730, https://github.com/github/enterprise2/pull/21669 {% endcomment %}'
    - "In der Fehlermeldung für eine ungültige Authentifizierung mit einem Kennwort über die Git-Befehlszeile wurde die URL zum Hinzufügen des passenden Tokens oder SSH-Schlüssels nicht aufgefüllt. {% comment %} https://github.com/github/github/pull/149714 {% endcomment %}"
    - 'Von GitHub Connect wurde ein veralteter GitHub.com-API-Endpunkt verwendet. {% comment %} https://github.com/github/github/pull/150828, https://github.com/github/github/pull/150545 {% endcomment %}'
    - 'Issues konnten in Repositorys, die zu einer neuen Instanz migriert wurden, nicht nach „Kürzlich aktualisiert“ sortiert werden. {% comment %} https://github.com/github/github/pull/150843, https://github.com/github/github/pull/149330 {% endcomment %}'
    - 'Die 404-Seite enthielt Kontakt- und Statuslinks für GitHub.com in der Fußzeile. {% comment %} https://github.com/github/github/pull/151316 {% endcomment %}'
  known_issues:
    - 'Angreifer*innen könnten auf einer neu eingerichteten GitHub Enterprise Server-Instanz den ersten Administratorbenutzer erstellen. {% comment %} https://github.com/github/enterprise2/issues/1889 {% endcomment %}'
    - 'Benutzerdefinierte Firewallregeln werden während eines Upgrades nicht aufrechterhalten. {% comment %} https://github.com/github/enterprise2/issues/2823 {% endcomment %}'
    - 'Nachverfolgte Git-LFS-Dateien, [die über die Webschnittstelle hochgeladen wurden](https://github.com/blog/2105-upload-files-to-your-repositories), werden dem Repository fälschlicherweise direkt hinzugefügt. {% comment %} https://github.com/github/github/issues/54684 {% endcomment %}'
    - 'Issues können nicht geschlossen werden, wenn sie einen Permalink zu einem Blob im selben Repository enthalten und der Dateipfad länger ist als 255 Zeichen. {% comment %} https://github.com/github/github/issues/107731 {% endcomment %}'
    - 'Wenn „Benutzer können GitHub.com durchsuchen“ mit GitHub Connect aktiviert ist, werden Issues in privaten und internen Repositorys nicht in den GitHub.com-Suchergebnissen angezeigt. {% comment %} https://github.com/github/admin-experience/issues/571 {% endcomment %}'
    - 'Sicherheitswarnungen werden nicht gemeldet, wenn du zu einem Repository in der Befehlszeile pushst. {% comment %} https://github.com/github/github/issues/143190 {% endcomment %}'
    - 'Wenn ein Replikatknoten in einer Hochverfügbarkeitskonfiguration offline ist, kann {% data variables.product.product_name %} eventuell noch immer Anforderungen von {% data variables.product.prodname_pages %} an den Offlineknoten weiterleiten, was die Verfügbarkeit von {% data variables.product.prodname_pages %} für die Benutzer*innen verringert.'
