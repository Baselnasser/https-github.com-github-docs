date: '2020-08-11'
sections:
  security_fixes:
    - '{% octicon "alert" aria-label="The alert icon" %} **Kritisch:** Ein Sicherheitsrisiko für eine Remotecodeausführung wurde in GitHub Pages identifiziert, das es einem Angreifer ermöglicht hat, Befehle im Rahmen der Erstellung einer GitHub Pages-Website auszuführen. Dieses Problem war auf eine veraltete und anfällige Abhängigkeit zurückzuführen, die im Rahmen des Buildprozesses von Pages verwendet wurde. Um dieses Sicherheitsrisiko ausnutzen zu können, benötigte ein Angreifer die Berechtigung zum Erstellen einer GitHub Pages-Website in der GitHub Enterprise Server-Instanz.  Dieses Sicherheitsrisiko trat bei allen Versionen von GitHub Enterprise Server auf. Zur Behandlung dieses Sicherheitsrisikos wurde Kramdown aktualisiert, um CVE-2020-14001 behandeln. {% comment %} https://github.com/github/pages/pull/2835, https://github.com/github/pages/pull/2827 {% endcomment %}'
    - '**Hoch:** Ein Angreifer konnte ein schädliches Argument in einen Git-Unterbefehl einschleusen, wenn dieser in GitHub Enterprise Server ausgeführt wurde. Dadurch konnte ein Angreifer ggf. beliebige Dateien mit teilweise benutzerseitig gesteuertem Inhalt überschreiben und potenziell beliebige Befehle in der GitHub Enterprise Server-Instanz ausführen. Um dieses Sicherheitsrisiko ausnutzen zu können, benötigte ein Angreifer Berechtigungen für den Zugriff auf Repositorys innerhalb der GHES-Instanz. Aufgrund anderer aktiver Schutzmaßnahmen konnte allerdings keine Möglichkeit zur aktiven Ausnutzung dieses Sicherheitsrisikos festgestellt werden. Dieses Sicherheitsrisiko wurde über das Programm „GitHub Security Bug Bounty“ gemeldet. {% comment %} https://github.com/github/github/pull/150936, https://github.com/github/github/pull/150634 {% endcomment %}'
    - 'Die Pakete wurden auf die neuesten Sicherheitsversionen aktualisiert. {% comment %} https://github.com/github/enterprise2/pull/21679, https://github.com/github/enterprise2/pull/21542, https://github.com/github/enterprise2/pull/21812, https://github.com/github/enterprise2/pull/21700 {% endcomment %}'
  bugs:
    - 'Aufgrund eines Consul-Konfigurationsfehlers konnten bestimmte Hintergrundaufgaben in eigenständigen Instanzen nicht verarbeitet werden. {% comment %} https://github.com/github/enterprise2/pull/21463 {% endcomment %}'
    - 'Es konnte vorkommen, dass einem Dienst von der Speicherbelegungsberechnung eine falsche oder unbegrenzte Speicherbelegung zugeordnet und dadurch die Systemleistung beeinträchtigt wurde. {% comment %} https://github.com/github/enterprise2/pull/21689 {% endcomment %}'
    - 'Die Virtualisierungsplattform für oVirt-KVM-Systems wurde nicht ordnungsgemäß erkannt, was zu Problemen bei Upgrades geführt hat. {% comment %} https://github.com/github/enterprise2/pull/21731, https://github.com/github/enterprise2/pull/21669 {% endcomment %}'
    - "In der Fehlermeldung für eine ungültige Authentifizierung mit einem Kennwort über die Git-Befehlszeile wurde die URL zum Hinzufügen des passenden Tokens oder SSH-Schlüssels nicht aufgefüllt. {% comment %} https://github.com/github/github/pull/149607, https://github.com/github/github/pull/149351 {% endcomment %}"
    - 'Beim Erstellen eines Issues für ein Benutzerrepository unter Verwendung einer Issuevorlage konnte ein interner Serverfehler auftreten. {% comment %} https://github.com/github/github/pull/150173, https://github.com/github/github/pull/149445 {% endcomment %}'
    - 'Beim Navigieren zum Abschnitt „Erkunden“ trat ein Fehler vom Typ „500“ (interner Serverfehler) auf. {% comment %} https://github.com/github/github/pull/150512, https://github.com/github/github/pull/150504 {% endcomment %}'
    - 'Issues konnten in Repositorys, die zu einer neuen Instanz migriert wurden, nicht nach „Kürzlich aktualisiert“ sortiert werden. {% comment %} https://github.com/github/github/pull/150688, https://github.com/github/github/pull/149330 {% endcomment %}'
    - 'Von GitHub Connect wurde ein veralteter GitHub.com-API-Endpunkt verwendet. {% comment %} https://github.com/github/github/pull/150827, https://github.com/github/github/pull/150545 {% endcomment %}'
    - 'Das Sammeln interner Metriken für Hintergrundaufträge führte zu einer unnötigen CPU- und Arbeitsspeicherauslastung. {% comment %} https://github.com/github/github/pull/151182, https://github.com/github/github/pull/147695 {% endcomment %}'
    - 'Die 404-Seite enthielt Kontakt- und Statuslinks für GitHub.com in der Fußzeile. {% comment %} https://github.com/github/github/pull/151315 {% endcomment %}'
    - 'Hintergrundaufgaben für ein noch nicht veröffentlichtes Feature wurden in die Warteschlange eingereiht und nicht verarbeitet. {% comment %} https://github.com/github/github/pull/151395, https://github.com/github/github/pull/146248 {% endcomment %}'
  known_issues:
    - 'Angreifer konnten in einer neu eingerichteten GitHub Enterprise Server-Instanz ohne Benutzer den ersten Administratorbenutzer erstellen. {% comment %} https://github.com/github/enterprise2/issues/1889 {% endcomment %}'
    - 'Benutzerdefinierte Firewallregeln werden während eines Upgrades nicht aufrechterhalten. {% comment %} https://github.com/github/enterprise2/issues/2823 {% endcomment %}'
    - 'Nachverfolgte Git-LFS-Dateien, [die über die Webschnittstelle hochgeladen wurden](https://github.com/blog/2105-upload-files-to-your-repositories), werden dem Repository fälschlicherweise direkt hinzugefügt. {% comment %} https://github.com/github/github/issues/54684 {% endcomment %}'
    - 'Issues können nicht geschlossen werden, wenn sie einen Permalink zu einem Blob im selben Repository enthalten und der Dateipfad länger ist als 255 Zeichen. {% comment %} https://github.com/github/github/issues/107731 {% endcomment %}'
    - 'Wenn „Benutzer können GitHub.com durchsuchen“ in GitHub Connect aktiviert ist, werden Issues in privaten und internen Repositorys nicht in den GitHub.com-Suchergebnissen angezeigt. {% comment %} https://github.com/github/admin-experience/issues/571 {% endcomment %}'
    - 'Sicherheitswarnungen werden nicht gemeldet, wenn etwas über die Befehlszeile an ein Repository gepusht wird. {% comment %} https://github.com/github/github/issues/143190 {% endcomment %}'
    - 'Überwachungsprotokolle können 127.0.0.1 zugeordnet werden anstatt der tatsächlichen Quell-IP-Adresse. (Aktualisiert am 02.11.2020) {% comment %} https://github.com/github/enterprise2/issues/21514 {% endcomment %}'
    - "Beim Konfigurieren einer Repositoryberechtigung mit „Triage“ oder „Verwalten“ tritt ein Fehler mit Fehlermeldung auf."
    - 'Wenn ein Replikatknoten in einer Hochverfügbarkeitskonfiguration offline ist, kann {% data variables.product.product_name %} eventuell noch immer Anforderungen von {% data variables.product.prodname_pages %} an den Offlineknoten weiterleiten, was die Verfügbarkeit von {% data variables.product.prodname_pages %} für die Benutzer verringert.'
