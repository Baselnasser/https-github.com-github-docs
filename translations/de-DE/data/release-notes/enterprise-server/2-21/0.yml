date: '2020-06-09'
sections:
  features:
    - 'Benutzer können [Benachrichtigungen verwalten](https://help.github.com/en/enterprise/2.21/user/github/managing-subscriptions-and-notifications-on-github/about-notifications) zu Issues, Pull Requests und anderen Themen, wenn sie von einer Webbenachrichtigung aus navigieren. {% comment %} https://github.com/github/enterprise-releases/issues/2135#issuecomment-633905096 {% endcomment %}'
    - 'Benutzer können [einen Pull Request in einen „Entwurf“ zurückkonvertieren](https://github.blog/changelog/2020-04-08-convert-pull-request-to-draft/). {% comment %} https://github.com/github/releases/issues/800 {% endcomment %}'
    - '[Vorschläge für mehrere Zeilen](https://github.blog/changelog/2020-04-15-multi-line-code-suggestions-general-availability/) ermöglichen einem Benutzer, beim Überprüfen eines Pull Requests eine bestimmte Änderung mehrerer Codezeilen vorzuschlagen. {% comment %} https://github.com/github/releases/issues/810 {% endcomment %}'
    - 'Benutzer mit Schreibzugriff auf ein Repository können [einen Kommentar in einem Issue oder Pull Request als „Duplikat“ ausblenden ](https://help.github.com/en/enterprise/2.21/user/github/building-a-strong-community/managing-disruptive-comments#hiding-a-comment). {% comment %}https://github.com/github/github/pull/131746 {% endcomment %}'
    - 'Beim [Erstellen eines Repositorys aus einer Vorlage](https://help.github.com/en/enterprise/2.21/user/github/creating-cloning-and-archiving-repositories/creating-a-repository-from-a-template) kann ein Benutzer optional auswählen, alle Branches statt nur den Standardbranch einzubeziehen. {% comment %} https://github.com/github/releases/issues/580 {% endcomment %}'
    - '[Issueprojektkarten enthalten einen verknüpften Pull Requests-Abschnitt](https://github.blog/changelog/2020-02-04-project-issue-cards-include-linked-pull-requests/), damit ein Benutzer direkt vom Projektboard aus sehen kann, welche Entwicklungsarbeiten mit dem Problem verbunden sind. {% comment %} https://github.com/github/releases/issues/743 {% endcomment %}'
    - 'In der Reactions-API gibt es einen neuen Satz von [„Löschreaktionen“-Endpunkten](https://developer.github.com/changes/2020-02-26-new-delete-reactions-endpoints/). Die bestehenden „Löschreaktionen“-Endpunkte werden Anfang 2021 veraltet sein. {% comment %} https://developer.github.com/changes/2020-02-26-new-delete-reactions-endpoints/ {% endcomment %}'
    - 'Es gibt einen neuen Satz von [Teams-API-Endpunkten](https://developer.github.com/changes/2020-01-21-moving-the-team-api-endpoints/), die GitHub ermöglichen, die Teams-API langfristig zu skalieren und zu unterstützen. Die bestehenden API-Endpunkte werden Anfang 2021 veraltet sein. {% comment %} https://developer.github.com/changes/2020-01-21-moving-the-team-api-endpoints/ {% endcomment %}'
    - 'Benutzer können [Links zwischen Issues und Pull Requests erstellen](https://help.github.com/en/enterprise/2.21/user/github/managing-your-work-on-github/linking-a-pull-request-to-an-issue#manually-linking-a-pull-request-to-an-issue), ohne abschließende Schlüsselwörter in der Pull Request-Beschreibung verwenden zu müssen. {% comment %} https://github.com/github/releases/issues/704 {% endcomment %}'
  security_fixes:
    - 'In der GitHub Enterprise Server-API wurde ein Sicherheitsrisiko bezüglich falscher Zugriffssteuerung festgestellt, das einem Mitglied einer Organisation ermöglicht, die Berechtigungen zu eskalieren und Zugriff auf nicht autorisierte Repositorys innerhalb einer Organisation zu erhalten. Dieses Sicherheitsrisiko trat bei allen Versionen von GitHub Enterprise Server vor 2.21 auf. Wir haben [CVE-2020-10516](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2020-10516) als Antwort auf dieses Issue veröffentlicht. Das Sicherheitsrisiko wurde über das [GitHub Bug Bounty Program](https://bounty.github.com/) gemeldet. {% comment %} https://developer.github.com/changes/2020-02-26-new-delete-reactions-endpoints/ {% endcomment %}'
  bugs:
    - "Wenn ein Benutzer mit Push-Zugriff den Kommentar eines anderen Benutzers minimierte, konnte der Autor des Kommentars die Minimierung auch dann aufheben, wenn er nicht über ausreichende Rechte verfügte. {% comment %} https://github.com/github/github/pull/141237 {% endcomment %}"
    - 'Benutzer konnten versehentlich aus dem Editor für Issue-Vorlagen und dem Blob-Editor zum Master mergen. {% comment %} https://github.com/github/github/pull/134483, https://github.com/github/github/pull/134323 {% endcomment %}'
    - 'Wenn ein Benutzer ein Konto auf GitHub löschte, gaben die Überwachungsprotokolleinträge die Entfernungseinträge der Organisation nicht korrekt wieder. {% comment %} https://github.com/github/github/pull/140940 {% endcomment %}'
    - 'Der Gist-Avatar für den aktuellen Benutzer würde auf eine nicht existierende URL verweisen. {% comment %} https://github.com/github/github/pull/140925 {% endcomment %}'
    - 'Die Anzahl auf der Repositorysregisterkarte der Organisation enthielt keine internen Repositorys. {% comment %} https://github.com/github/github/pull/136323 {% endcomment %}'
    - 'Das Klicken auf die Schaltfläche "Alle Teams anzeigen" beim Übertragen eines Repositorys führte zu einem 500-Fehler. {% comment %} https://github.com/github/github/pull/134455 {% endcomment %}'
    - "Lange Dateinamen konnten zu Überlaufproblemen führen, wenn die Beschriftung „Geändert seit der letzten Ansicht“ oder der Diff-Umschalter „Ausführlich anzeigen“ in der Diff-Dateianzeige angezeigt wurde. {% comment %} https://github.com/github/github/pull/134453 {% endcomment %}"
    - 'Hoverkarten für Organisationsteams haben die Mitgliederzahl falsch angegeben. {% comment %} https://github.com/github/github/pull/133879 {% endcomment %}'
    - 'Im Popupfenster für Reviewkommentare zu Pull Requests trat beim Scrollen ein Problem auf. {% comment %} https://github.com/github/github/pull/141157 {% endcomment %}'
    - 'Haproxy konnte gesättigt werden, was zu einer Verlangsamung der Git-Vorgänge führte. {% comment %} https://github.com/github/enterprise2/issues/19322 {% endcomment %}'
    - 'Das Abhängigkeitsdiagramm-Feature wurde nach der HA-Replikathöherstufung nicht automatisch aktiviert. {% comment %} https://github.com/github/enterprise2/issues/18698 {% endcomment %}'
    - 'Für Repositorys mit Tausenden von Pull Request-Entwürfen konnte ein Timeout auf der Indexseite für Veröffentlichungen ausgelöst werden. {% comment %} https://github.com/github/github/pull/131802 {% endcomment %}'
    - 'Es war nicht möglich, Pull Requests gleichzeitig sowohl nach Status als auch nach Entwurf zu filtern. {% comment %} https://github.com/github/github/pull/132567 {% endcomment %}'
    - 'Wenn ein Pull Request einen Submodulzeiger änderte, dann führte ein Klicken auf „Datei bearbeiten“ für diese Submoduldatei auf der Registerkarte „Geänderte Dateien“ der Pull Request-Seite zu einem 404-Fehler. {% comment %} https://github.com/github/github/pull/132448 {% endcomment %}'
    - 'Es war nicht möglich, Benutzer einer Organisation hinzuzufügen oder die Organisation zu löschen, nachdem alle Benutzer und Administratoren auf einmal aus dieser Organisation entfernt wurden. {% comment %} https://github.com/github/github/pull/132238 {% endcomment %}'
    - 'Reviewkommentare zu Dateien mit diakritischen Zeichen und nicht-lateinischen Zeichen im Dateinamen auf der Seite „Geänderte Dateien“ verschwanden, wenn die Seite neu geladen wurde. {% comment %} https://github.com/github/github/pull/131836 {% endcomment %}'
    - 'Der Status des Kontrollkästchens „Angezeigt“ wurde für Dateien mit diakritischen Zeichen und nicht-lateinischen Zeichen im Dateinamen auf der Seite „Geänderte Dateien“ nicht beibehalten. {% comment %} https://github.com/github/github/pull/131836 {% endcomment %}'
    - 'Pull Requests zeigten das „Genehmigt“-Badge an, wenn nicht alle erforderlichen Reviews vorhanden waren. {% comment %} https://github.com/github/github/pull/131823 {% endcomment %}'
    - 'Die Tag-Dropdownliste war bei der Suche nach einem Tag in Repositorys mit mehr als 100 Tags leer. {% comment %} https://github.com/github/github/pull/131914 {% endcomment %}'
    - 'Pull Request-Seiten, die Anmerkungen mit Nicht-UTF-8-Titeln anzeigen, konnten beim Rendern der Ansicht Codierungsfehler aufweisen. {% comment %} https://github.com/github/github/pull/138534 {% endcomment %}'
    - 'Eine Racebedingung für die Aktualisierung auf der OAuth-Seite konnte dazu führen, dass eine Umleitung zweimal ausgeführt wurde. {% comment %} https://github.com/github/github/pull/131964 {% endcomment %}'
    - 'Bei der Seite „Persönliches Zugriffstoken“ würde bei mehr als 10 Token ein Timeout auftreten. {% comment %} https://github.com/github/github/pull/132064 {% endcomment %}'
    - 'Geplante LDAP-Benutzer- und Team-Synchronisierungsaufträge konnten gestartet werden, während zuvor geplante Synchronisierungsaufträge noch in Bearbeitung waren. Es wurde ein Sperrmechanismus implementiert, um zu verhindern, dass neue Synchronisierungsaufträge gestartet wurden, wenn noch ein Auftrag ausgeführt wurde. {% comment %} https://github.com/github/github/pull/139205, https://github.com/github/support/issues/429, https://github.com/github/github/issues/54386, https://github.com/github/iam/issues/40 {% endcomment %}'
  changes:
    - 'Die Schnittstelle für Webbenachrichtigungen, einschließlich der über neue [Zustände](https://help.github.com/en/enterprise/2.21/user/github/managing-subscriptions-and-notifications-on-github/managing-notifications-from-your-inbox#triaging-options), [Filter](https://help.github.com/en/enterprise/2.21/user/github/managing-subscriptions-and-notifications-on-github/managing-notifications-from-your-inbox#supported-queries-for-custom-filters) und [Verknüpfungen](https://help.github.com/en/enterprise/2.21/user/github/getting-started-with-github/keyboard-shortcuts#notifications), wurde aktualisiert. {% comment %} https://github.com/github/enterprise-releases/issues/2135#issuecomment-633905096 {% endcomment %}'
    - 'Es ist nun möglich, die Reaktivierung von LDAP-Benutzern bei einer LDAP-Synchronisierung zu deaktivieren. {% comment %} https://github.com/github/github/pull/139023 {% endcomment %}'
    - 'Die Formulierung zu Push-geschützten Branches wurde aktualisiert, um klarzustellen, dass Admins immer pushen können, und dass Benutzer mit der Rolle „Verwalten“ pushen können, wenn die Statusprüfungen erfolgreich sind. {% comment %} https://github.com/github/github/pull/141555 {% endcomment %}'
    - 'Leere Commits werden verhindert, wenn der Vorschlag mit dem Originaltext identisch ist. {% comment %} https://github.com/github/github/pull/138587 {% endcomment %}'
    - 'Die Paginierung wird als Möglichkeit unterstützt, über die REST-API mehr mit einem Commit verknüpfte Dateien im Diff zu erhalten. {% comment %} https://github.com/github/github/pull/134341 {% endcomment %}'
    - 'Administratoren können Webhooks unter Verwendung der Webhook-ID von der Befehlszeile aus mit `ghe-webhook-manage` aktivieren, deaktivieren, löschen und suchen. {% comment %} https://github.com/github/enterprise2/pull/19027 {% endcomment %}'
    - 'Die automatische Basisneuausrichtung erfolgt nach der manuellen Bereinigung des Kopfverweises für einen zusammengeführten Pull Request. {% comment %} https://github.com/github/github/pull/142133 {% endcomment %}'
    - 'SVG-Dateien werden in der Diff-Anzeige als Text und Bilder behandelt. {% comment %} https://github.com/github/render/pull/1129 {% endcomment %}'
    - 'Die Einstellung „Branches beim Zusammenführen automatisch löschen“ kann beim Erstellen und Aktualisieren von Repositorys über die REST-API festgelegt werden. {% comment %} https://github.com/github/github/pull/131728 {% endcomment %}'
    - 'Ein neuer Endpunkt zum Löschen einer Bereitstellung über die REST-API wurde hinzugefügt. {% comment %} https://github.com/github/github/pull/128733 {% endcomment %}'
    - 'Administratoren können [Sicherheitswarnungen aktivieren](https://help.github.com/en/enterprise/2.21/admin/installation/enabling-security-alerts-for-vulnerable-dependencies-on-github-enterprise-server#enabling-security-alerts-for-vulnerable-dependencies-on-github-enterprise-server), aber alle Benachrichtigungen von diesen Warnungen deaktivieren. {% comment %} https://github.com/github/releases/issues/841 {% endcomment %}'
    - 'Das Protokoll „Seiten“ zeigt die Benutzeranmeldung an, die auf die GitHub Pages-Site zugreift. {% comment %} https://github.com/github/enterprise2/pull/19905 {% endcomment %}'
    - 'Mitglieder des Unternehmens können alle Organisationen, denen sie im Rahmen ihres Unternehmenskontos angehören, in einer einzigen Ansicht sehen, indem sie zu `https://[ghes-hostname]/enterprises/[account-name]` navigieren. {% comment %} https://github.com/github/releases/issues/832 {% endcomment %}'
    - 'Die [REST-API-Unterstützung für Selektierungs- und Wartungsrollen](https://developer.github.com/changes/2020-04-07-expanding-rest-api-support-for-the-triage-and-maintain-roles/) wurde erweitert. {% comment %} https://github.com/github/releases/issues/748 {% endcomment %}'
    - 'Ein Benutzer kann Suchanfragen erstellen und freigeben, die auf den aktuellen Benutzer bezogen sind, indem er die `@me`-Suchsyntax verwendet. {% comment %} https://github.com/github/github/pull/129624 {% endcomment %}'
    - 'Neue Optionen zur Konfiguration von Issuevorlagen wurden [hinzugefügt](https://github.blog/changelog/2019-10-28-new-issue-template-configuration-options/). {% comment %} https://github.com/github/releases/issues/660 {% endcomment %}'
    - 'Die Zuverlässigkeit von MySQL-Backups und -Wiederherstellungen und die Dauer wurden verbessert. {% comment %} https://github.com/github/ghes-infrastructure/issues/162 {% endcomment %}'
    - '[Verbesserte Sichtbarkeit](https://github.blog/2020-02-06-get-more-information-at-a-glance-with-issue-and-pull-request-linking/) von Pull Requests und Issuereferenzen in der Issueseitenleiste, auf den Issuekarten und in der Issueliste. {% comment %} https://github.com/github/releases/issues/704 {% endcomment %}'
    - 'Benutzer können nach `linked:pr` oder `linked:issue` filtern und suchen. {% comment %} https://github.com/github/releases/issues/744 {% endcomment %}'
    - 'Automatisches Failover von MySQL innerhalb einer einzelnen Region für Clusterbereitstellungen ist jetzt möglich. {% comment %} https://github.com/github/ghes-infrastructure/issues/136 {% endcomment %}'
    - 'Ein Benutzer kann Tags zwischen zwei Releases vergleichen, um festzustellen, welche Änderungen auf der Releasesseite vorgenommen wurden. {% comment %} https://github.com/github/github/issues/107054 {% endcomment %}'
    - 'Veraltete Kommentare werden nicht mehr standardmäßig in der Pull Request-Zeitachse reduziert. Sie können reduziert werden, indem der Thread aufgelöst wird. {% comment %} https://github.com/github/enterprise-web/pull/6389#issuecomment-634201583 {% endcomment %}'
    - 'Administratoren können eine Liste der für den internen Gebrauch reservierten Anmeldungen einsehen, indem sie zur stafftools-Registerkarte „Reservierte Anmeldungen“ navigieren. {% comment %} https://github.com/github/enterprise-web/pull/6389#issuecomment-637846206 {% endcomment %}'
  known_issues:
    - 'Angreifer könnten auf einem neu eingerichteten GitHub Enterprise-Server ohne Benutzer den ersten Administratorbenutzer erstellen. {% comment %} https://github.com/github/enterprise2/issues/1889 {% endcomment %}'
    - 'Benutzerdefinierte Firewallregeln werden während eines Upgrades nicht aufrechterhalten. {% comment %} https://github.com/github/enterprise2/issues/2823 {% endcomment %}'
    - 'Nachverfolgte Git-LFS-Dateien, [die über die Webschnittstelle hochgeladen wurden,](https://github.com/blog/2105-upload-files-to-your-repositories) werden dem Repository fälschlicherweise direkt hinzugefügt. {% comment %} https://github.com/github/github/issues/54684 {% endcomment %}'
    - 'Issues können nicht geschlossen werden, wenn sie einen Permalink zu einem Blob im selben Repository enthalten, in dem der Dateipfad länger als 255 Zeichen ist. {% comment %} https://github.com/github/github/issues/107731 {% endcomment %}'
    - 'Beim Pushen an ein Gist könnte eine Ausnahme während des Post-Receive-Hooks ausgelöst werden. {% comment %} https://github.com/github/github/issues/129091 {% endcomment %}'
    - 'Wenn „Benutzer können GitHub.com durchsuchen“ mit GitHub Connect aktiviert ist, werden Issues in privaten und internen Repositorys nicht in den GitHub.com-Suchergebnissen angezeigt. {% comment %} https://github.com/github/admin-experience/issues/571 {% endcomment %}'
    - 'Sicherheitswarnungen werden nicht gemeldet, wenn du zu einem Repository in der Befehlszeile pushst. (Aktualisiert am 23.06.2020) {% comment %} https://github.com/github/github/issues/143190 {% endcomment %}'
    - 'Überwachungsprotokolle können 127.0.0.1 anstatt der tatsächlichen Quell-IP-Adresse zugeordnet werden. (Aktualisiert am 02.11.2020) {% comment %} https://github.com/github/enterprise2/issues/21514 {% endcomment %}'
    - "Beim Konfigurieren einer Repositoryberechtigung auf `Triage` oder `Verwalten` tritt ein Fehler mit Fehlermeldung auf."
    - 'Wenn ein Replikatknoten in einer Hochverfügbarkeitskonfiguration offline ist, kann {% data variables.product.product_name %} eventuell noch immer Anfragen von {% data variables.product.prodname_pages %} an den Offlineknoten weiterleiten, was die Verfügbarkeit von {% data variables.product.prodname_pages %} für die Benutzer verringert.'
