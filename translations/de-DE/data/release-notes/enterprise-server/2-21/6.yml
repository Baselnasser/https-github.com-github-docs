date: '26.08.2020'
sections:
  security_fixes:
    - >{% octicon "alert" aria-label="The alert icon" %} **Kritisch:** Ein Sicherheitsrisiko für eine Remotecodeausführung wurde in GitHub Pages identifiziert, das beim Erstellen einer GitHub Pages-Site ausgenutzt werden könnte. Die benutzergesteuerte Konfiguration der von GitHub Pages verwendeten zugrunde liegenden Parser war nicht ausreichend eingeschränkt und ermöglichte, Befehle auf der GitHub Enterprise Server-Instanz auszuführen. Um dieses Sicherheitsrisiko auszunutzen, benötigt ein*e Angreifer*in die Berechtigung, eine GitHub Pages-Site auf der GitHub Enterprise Server-Instanz zu erstellen. Dieses Sicherheitsrisiko trat bei allen Versionen von GitHub Enterprise Server auf. Die zugrunde liegenden Probleme, die zu diesem Sicherheitsrisiko beitragen, wurden sowohl intern und über das GitHub Security Bug Bounty Program identifiziert. CVE-2020-10518 wurde als Issue erstellt. {% comment %} https://github.com/github/pages/pull/2882, https://github.com/github/pages/pull/2902, https://github.com/github/pages/pull/2894, https://github.com/github/pages/pull/2877, https://github.com/github/pages-gem/pull/700, https://github.com/github/pages/pull/2889, https://github.com/github/pages/pull/2899, https://github.com/github/pages/pull/2903, https://github.com/github/pages/pull/2890, https://github.com/github/pages/pull/2891, https://github.com/github/pages/pull/2884 {% endcomment %}>
    - '**Mittel:** Ein unsachgemäßes Sicherheitsrisiko zur Zugriffssteuerung wurde erkannt, mit dem authentifizierte Benutzer*innen der Instanz die Namen der nicht autorisierten privaten Repositorys anhand numerischer IDs bestimmen konnten. Das Sicherheitsrisiko hat den unautorisierten Zugriff auf alle Repositoryinhalte außer auf den Namen verhindert. Dieses Sicherheitsrisiko hatte Auswirkung auf alle Versionen GitHub Enterprise Server vor Version 2.22 und wurde [CVE-2020-10517](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2020-10517) zugewiesen. Das Sicherheitsrisiko wurde über das [GitHub Bug Bounty Program](https://bounty.github.com) gemeldet. {% comment %} https://github.com/github/github/pull/151986, https://github.com/github/github/pull/151713 {% endcomment %}'
    - 'Die Pakete wurden auf die neuesten Sicherheitsversionen aktualisiert. {% comment %} https://github.com/github/enterprise2/pull/21853, https://github.com/github/enterprise2/pull/21828, https://github.com/github/enterprise2/pull/22154, https://github.com/github/enterprise2/pull/21920, https://github.com/github/enterprise2/pull/22216, https://github.com/github/enterprise2/pull/22190 {% endcomment %}'
  bugs:
    - 'Eine Nachricht wurde nicht protokolliert, als der ghe-config-apply-Prozess ghe-es-auto-expand beendet hat. {% comment %} https://github.com/github/enterprise2/pull/22178, https://github.com/github/enterprise2/pull/22171 {% endcomment %}'
    - 'Eine übermäßige Protokollierung in der `syslog`-Datei könnte in Hochverfügbarkeitsreplikaten auftreten, wenn die primäre Appliance nicht verfügbar ist. {% comment %} https://github.com/github/enterprise2/pull/22268, https://github.com/github/enterprise2/pull/22124 {% endcomment %}'
    - "Das Re-Seeding für eine Datenbank auf einem Replikat könnte mit dem Fehler `Got packet bigger than 'max_allowed_packet'` (Mein Paket ist größer als 'max_allowed_packet') fehlschlagen.{% comment %} https://github.com/github/enterprise2/pull/22322, https://github.com/github/enterprise2/pull/20063 {% endcomment %}"
    - 'In einigen Fällen könnte das Duplizieren von Benutzerdaten während der Ausführung des ghe-license-usage-Skripts den Fehler 500 auslösen. {% comment %} https://github.com/github/github/pull/152637 {% endcomment %}'
    - 'Unter Verwendung von `ghe-migrator` kann mit dem Befehl `add` kein Repository gesperrt werden, wenn ein `--lock`-Flag verwendet wird. {% comment %} https://github.com/github/github/pull/152780, https://github.com/github/github/pull/152588 {% endcomment %}'
  changes:
    - 'In einer Hochverfügbarkeits- oder Georeplikationskonfiguration verlassen Replikatinstanzen den Wartungsmodus, wenn ghe-config-apply ausgeführt wird. {% comment %} https://github.com/github/enterprise2/pull/21777, https://github.com/github/enterprise2/pull/21440 {% endcomment %}'
    - "Es wurde Unterstützung für die AWS-Instanztypen R5a und R5n hinzugefügt. {% comment %} https://github.com/github/enterprise2/pull/21903, https://github.com/github/enterprise2/pull/21173 {% endcomment %}"
    - 'Die Informationen zur Anzahl von Arbeitsplatzlizenzen wurde auf der administrativen SSH MOTD-Instanz aufgrund eines Leistungsproblems entfernt, das sich auf GitHub Enterprise Server-Cluster auswirkt. {% comment %} https://github.com/github/enterprise2/pull/21994, https://github.com/github/enterprise2/pull/21870 {% endcomment %}'
  known_issues:
    - 'Angreifer*innen könnten auf einer neu eingerichteten GitHub Enterprise Server-Instanz den ersten Administratorbenutzer erstellen. {% comment %} https://github.com/github/enterprise2/issues/1889 {% endcomment %}'
    - 'Benutzerdefinierte Firewallregeln werden während eines Upgrades nicht aufrechterhalten. {% comment %} https://github.com/github/enterprise2/issues/2823 {% endcomment %}'
    - 'Nachverfolgte Git-LFS-Dateien, [die über die Webschnittstelle hochgeladen wurden,](https://github.com/blog/2105-upload-files-to-your-repositories) werden dem Repository fälschlicherweise direkt hinzugefügt. {% comment %} https://github.com/github/github/issues/54684 {% endcomment %}'
    - 'Issues können nicht geschlossen werden, wenn sie einen Permalink zu einem Blob im selben Repository enthalten, in dem der Dateipfad länger als 255 Zeichen ist. {% comment %} https://github.com/github/github/issues/107731 {% endcomment %}'
    - 'Wenn „Benutzer können GitHub.com durchsuchen“ mit GitHub Connect aktiviert ist, werden Issues in privaten und internen Repositorys nicht in den GitHub.com-Suchergebnissen angezeigt. {% comment %} https://github.com/github/admin-experience/issues/571 {% endcomment %}'
    - 'Sicherheitswarnungen werden nicht gemeldet, wenn du zu einem Repository in der Befehlszeile pushst. {% comment %} https://github.com/github/github/issues/143190 {% endcomment %}'
    - 'Überwachungsprotokolle können 127.0.0.1 zugeordnet werden anstatt der tatsächlichen Quell-IP-Adresse. (Aktualisiert am 02.11.2020) {% comment %} https://github.com/github/enterprise2/issues/21514 {% endcomment %}'
    - "Beim Konfigurieren einer Repositoryberechtigung auf `Triage` oder `Verwalten` tritt ein Fehler mit Fehlermeldung auf."
    - 'Wenn ein Replikatknoten in einer Hochverfügbarkeitskonfiguration offline ist, kann {% data variables.product.product_name %} eventuell noch immer Anforderungen von {% data variables.product.prodname_pages %} an den Offlineknoten weiterleiten, was die Verfügbarkeit von {% data variables.product.prodname_pages %} für die Benutzer*innen verringert.'
