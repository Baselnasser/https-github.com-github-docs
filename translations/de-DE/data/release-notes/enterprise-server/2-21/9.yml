date: '09.10.2020'
sections:
  security_fixes:
    - 'Ein Benutzer, dessen LDAP-Verzeichnisbenutzername standardmäßig einer bereits vorhandenen GHES-Kontoanmeldung entspricht, konnte sich bei dem bereits vorhandenen Konto authentifizieren. {% comment %} https://github.com/github/github/pull/156517, https://github.com/github/github/pull/155512 {% endcomment %}'
    - 'Die Pakete wurden auf die neuesten Sicherheitsversionen aktualisiert. {% comment %} https://github.com/github/enterprise2/pull/22911, https://github.com/github/enterprise2/pull/22878 {% endcomment %}'
  bugs:
    - 'Das Dropdownmenü „Format der Namens-ID“ in der Verwaltungskonsole wurde auf „Nicht angegeben“ zurückgesetzt, nachdem es auf „Persistent“ festgelegt wurde. {% comment %} https://github.com/github/enterprise2/pull/22402, https://github.com/github/enterprise2/pull/22331, https://github.com/github/enterprise2/issues/13446 {% endcomment %}'
    - 'Beim Speichern von Einstellungen über die [Verwaltungskonsole](/admin/configuration/accessing-the-management-console) wurde eine neue Zeile in die Dateien von [TLS/SSL-Zertifikat und -Schlüssel](/admin/configuration/configuring-tls) eingefügt. Dies hatte zur Folge, dass bestimmte Dienste unnötig neu geladen wurden. {% comment %} https://github.com/github/enterprise2/pull/22608, https://github.com/github/enterprise2/pull/22540 {% endcomment %}'
    - 'Systemprotokolle für das Abhängigkeitsdiagramm wurden nicht rotiert, was ein unbegrenztes Speicherwachstum ermöglichte. {% comment %} https://github.com/github/enterprise2/pull/22766, https://github.com/github/enterprise2/pull/22733 {% endcomment %}'
    - 'Upgrades waren ggf. nicht erfolgreich, wenn die Einstellung zum Überschreiben der Resqued-Worker verwendet wurde. {% comment %} https://github.com/github/enterprise2/pull/22838, https://github.com/github/enterprise2/pull/22814 {% endcomment %}'
    - 'Beim Importieren eines Repositorys mit „ghe-migrator“ konnte eine unerwartete Ausnahme auftreten, wenn inkonsistente Daten enthalten waren. {% comment %} https://github.com/github/github/pull/153849, https://github.com/github/github/pull/151552 {% endcomment %}'
    - 'Links zu GitHub Security Advisories verwendeten eine URL, die den Hostnamen der GitHub Enterprise Server-Instanz statt GitHub.com enthielt. Dadurch wurden Benutzer zu einer nicht vorhandenen URL weitergeleitet. {% comment %} https://github.com/github/github/pull/153853, https://github.com/github/github/pull/151301 {% endcomment %}'
    - 'Auf der Seite mit den Sicherheitseinstellungen von Unternehmenskonten wurde für die Einstellung „Zweistufige Authentifizierung“ ein Link vom Typ „Aktuelle Konfigurationen Ihrer Organisation anzeigen“ angezeigt, wenn der verwendete Authentifizierungsmodus die integrierte zweistufige Authentifizierung nicht unterstützte. {% comment %} https://github.com/github/github/pull/153861 {% endcomment %}'
    - 'Beim Importieren von PR-Reviewanforderungen mit „ghe-migrator“ führten Datensätze, die zu gelöschten Benutzer gehörten, zu irrelevanten Datenbankeinträgen. {% comment %} https://github.com/github/github/pull/154959, https://github.com/github/github/pull/153169 {% endcomment %}'
    - 'Beim Importieren von Benutzern mit „ghe-migrator“ wurde der Fehler „Die E-Mail-Adresse ist ungültig“ zurückgegeben, wenn die vom System generierte E-Mail-Adresse mehr als 100 Zeichen umfasste. {% comment %} https://github.com/github/github/pull/155110, https://github.com/github/github/pull/152418 {% endcomment %}'
    - 'Beim Protokollieren von Webhookaktivitäten konnte sehr viel Speicherplatz beansprucht und der Stammdatenträger vollständig belegt werden. {% comment %} https://github.com/github/github/pull/155656, https://github.com/github/github/pull/154100 {% endcomment %}'
  changes:
    - 'Es wurde Unterstützung für den AWS EC2-Instanztypen „m5.16xlarge“ hinzugefügt. {% comment %} https://github.com/github/enterprise2/pull/22501, https://github.com/github/enterprise2/pull/22473 {% endcomment %}'
    - 'Die Anforderung für SSH-Fingerabdrücke in Archiven von „ghe-migrator“ wurde entfernt, da diese jederzeit berechnet werden können. {% comment %} https://github.com/github/github/pull/156945, https://github.com/github/github/pull/155387 {% endcomment %}'
    - 'GitHub Apps-App-Manifeste enthalten nun das Feld „request_oauth_on_install“. {% comment %} https://github.com/github/github/pull/156994, https://github.com/github/github/pull/155010, https://github.com/github/ecosystem-apps/issues/1055 {% endcomment %}'
  known_issues:
    - 'Angreifer konnten in einer neu eingerichteten GitHub Enterprise Server-Instanz ohne Benutzer den ersten Administratorbenutzer erstellen. {% comment %} https://github.com/github/enterprise2/issues/1889 {% endcomment %}'
    - 'Benutzerdefinierte Firewallregeln werden während eines Upgrades nicht aufrechterhalten. {% comment %} https://github.com/github/enterprise2/issues/2823 {% endcomment %}'
    - 'Nachverfolgte Git-LFS-Dateien, [die über die Webschnittstelle hochgeladen wurden](https://github.com/blog/2105-upload-files-to-your-repositories), werden dem Repository fälschlicherweise direkt hinzugefügt. {% comment %} https://github.com/github/github/issues/54684 {% endcomment %}'
    - 'Issues können nicht geschlossen werden, wenn sie einen Permalink zu einem Blob im selben Repository enthalten und der Dateipfad länger ist als 255 Zeichen. {% comment %} https://github.com/github/github/issues/107731 {% endcomment %}'
    - 'Wenn „Benutzer können GitHub.com durchsuchen“ in GitHub Connect aktiviert ist, werden Issues in privaten und internen Repositorys nicht in den GitHub.com-Suchergebnissen angezeigt. {% comment %} https://github.com/github/admin-experience/issues/571 {% endcomment %}'
    - 'Sicherheitswarnungen werden nicht gemeldet, wenn etwas über die Befehlszeile an ein Repository gepusht wird. {% comment %} https://github.com/github/github/issues/143190 {% endcomment %}'
    - 'Überwachungsprotokolle können 127.0.0.1 zugeordnet werden anstatt der tatsächlichen Quell-IP-Adresse. (Aktualisiert am 02.11.2020) {% comment %} https://github.com/github/enterprise2/issues/21514 {% endcomment %}'
    - 'Wenn ein Replikatknoten in einer Hochverfügbarkeitskonfiguration offline ist, kann {% data variables.product.product_name %} eventuell noch immer Anforderungen von {% data variables.product.prodname_pages %} an den Offlineknoten weiterleiten, was die Verfügbarkeit von {% data variables.product.prodname_pages %} für die Benutzer verringert.'
