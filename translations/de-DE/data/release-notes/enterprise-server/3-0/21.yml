date: '07.12.2021'
sections:
  security_fixes:
    - "Supportbundles konnten vertrauliche Dateien enthalten, wenn sie bestimmte Bedingungen erfüllten." 
    - "Ein Sicherheitsrisiko durch eine falsche Benutzeroberflächendarstellung wurde in GitHub Enterprise Server ermittelt. Dadurch wurden während des Benutzerautorisierungswebflows in einer GitHub-App mehr Berechtigungen erteilt, als dem Benutzer während der Genehmigung angezeigt wurden. Dieses Sicherheitsrisiko trat bei allen Versionen von GitHub Enterprise Server vor 3.3 auf und wurde in den Versionen 3.2.5, 3.1.13 und 3.0.21 behoben. Dieses Sicherheitsrisiko wurde über das Programm „GitHub Security Bug Bounty“ gemeldet, und ihm wurde [CVE-2021-41598](https://www.cve.org/CVERecord?id=CVE-2021-41598) zugeordnet."
    - "In GitHub Enterprise Server wurde ein Sicherheitsrisiko bezüglich der Remoteausführung von Code identifiziert, das beim Erstellen einer GitHub Pages-Website ausgenutzt werden konnte. Dieses Sicherheitsrisiko trat bei allen Versionen von GitHub Enterprise Server vor 3.3 auf und wurde in den Versionen 3.0.21, 3.1.13 und 3.2.5 behoben. Dieses Sicherheitsrisiko wurde über das Programm „GitHub Security Bug Bounty“ gemeldet, und ihm wurde [CVE-2021-41599](https://www.cve.org/CVERecord?id=CVE-2021-41599) zugeordnet. Aktualisiert: 17. Februar  2022"
  bugs:
    - Beim Ausführen von „ghe-config-apply“ können manchmal Fehler aufgrund von Berechtigungsproblemen in „/data/user/tmp/pages“ auftreten. 
    - Eine Fehlkonfiguration in der Verwaltungskonsole führte zu Planungsfehlern. 
    - Docker hielt Protokolldateien nach einer Protokollrotation offen. 
    - GraphQL-Anforderungen legten die GITHUB_USER_IP-Variable in Pre-Receive-Hook-Umgebungen nicht fest. 
  changes:
    - Eindeutigere Erklärung des Actions-Pfadformats in der Dokumentation 
    - "Aktualisierung der Supportkontakt-URLs, um die aktuelle Supportwebsite „support.github.com“ zu verwenden" 
  known_issues:
    - "In einer neu eingerichteten {% data variables.product.prodname_ghe_server %}-Instanz ohne Benutzer konnte ein Angreifer den ersten Administratorbenutzer erstellen."
    - Benutzerdefinierte Firewallregeln werden während des Upgrades entfernt.
    - "Nachverfolgte Git-LFS-Dateien, [die über die Webbenutzeroberfläche hochgeladen wurden](https://github.com/blog/2105-upload-files-to-your-repositories), werden dem Repository fälschlicherweise direkt hinzugefügt."
    - "Issues können nicht geschlossen werden, wenn sie einen Permalink zu einem Blob im selben Repository enthalten und der Dateipfad des Blobs länger ist als 255 Zeichen."
    - "Wenn die Option zum Durchsuchen von GitHub.com mit GitHub Connect aktiviert wird, sind Issues in privaten und internen Repositorys nicht in den GitHub.com-Suchergebnissen enthalten."
    - "Wenn ein Replikatknoten in einer Hochverfügbarkeitskonfiguration offline ist, kann {% data variables.product.product_name %} eventuell noch immer Anfragen von {% data variables.product.prodname_pages %} an den Offlineknoten weiterleiten, was die Verfügbarkeit von {% data variables.product.prodname_pages %} für Benutzer verringert."
    - "Ressourcengrenzwerte, die nur beim Verarbeiten von Pre-Receive-Hooks gelten, können bei manchen Pre-Receive-Hooks Fehler auslösen."
