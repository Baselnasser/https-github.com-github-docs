date: '24.09.2021'
sections:
  security_fixes:
    - '**HOCH:** In {% data variables.product.prodname_ghe_server %} wurde ein Path Traversal-Sicherheitsrisiko erkannt, das beim Erstellen einer {% data variables.product.prodname_pages %}-Website ausgenutzt werden konnte. Von {% data variables.product.prodname_pages %} verwendete benutzerdefinierte Konfigurationsoptionen wurden nicht ausreichend eingeschränkt. Dadurch konnten Befehle in der {% data variables.product.prodname_ghe_server %}-Instanz ausgeführt werden. Um dieses Sicherheitsrisiko ausnutzen zu können, benötigte ein Angreifer die Berechtigung zum Erstellen einer {% data variables.product.prodname_pages %}-Website in der {% data variables.product.prodname_ghe_server %}-Instanz. Dieses Sicherheitsrisiko betraf alle Versionen von {% data variables.product.prodname_ghe_server %} vor Version 3.1.8 und wurde in den Versionen 3.1.8, 3.0.16 und 2.22.22 behoben. Dies ist das Ergebnis eines unvollständigen Fixes für CVE-2021-22867. Dieses Sicherheitsrisiko wurde über das Programm „GitHub Security Bug Bounty“ gemeldet, und ihm wurde CVE-2021-22868 zugewiesen. {% comment %} https://github.com/github/pages/pull/3360, https://github.com/github/pages/pull/3357 {% endcomment %}'
    - '**MITTEL:** Aufgrund eines Sicherheitsrisikos durch eine falsche Zugriffssteuerung in {% data variables.product.prodname_ghe_server %} konnte ein Workflowauftrag in einer selbstgehosteten Runnergruppe ausgeführt werden, auf die er keinen Zugriff hätte haben sollen. Dies betrifft Kunden, die selbstgehostete Runnergruppen für die Zugriffssteuerung verwenden. Aufgrund von nicht ordnungsgemäßen Authentifizierungsüberprüfungen während der Anforderung konnte ein Repository mit Zugriff auf eine einzelne Enterprise-Runnergruppe auf alle Enterprise-Runnergruppen in der Organisation zugreifen. Dies konnte dazu führen, dass Code unbeabsichtigt durch die falsche Runnergruppe ausgeführt wurde. Dieses Sicherheitsrisiko betraf die {% data variables.product.prodname_ghe_server %}-Versionen 3.0.0 bis 3.0.15 und 3.1.0 bis 3.1.7 und wurde in den Releases 3.0.16 und 3.1.8 behoben. Es wurde CVE-2021-22869 zugewiesen. {% comment %} https://github.com/github/enterprise2/pull/27003 {% endcomment %}'
  bugs:
    - 'Die Anzahl von Resque-Workern wurde im Wartungsmodus nicht korrekt angezeigt. {% comment %} https://github.com/github/enterprise2/pull/26898, https://github.com/github/enterprise2/pull/26883 {% endcomment %}'
    - 'Der reservierte Memcached-Arbeitsspeicher konnte im Clustermodus Null sein. {% comment %} https://github.com/github/enterprise2/pull/26927, https://github.com/github/enterprise2/pull/26832 {% endcomment %}'
    - '{% data variables.product.prodname_pages %}-Builds wurden korrigiert, sodass sie die NO_PROXY-Einstellung der Appliance berücksichtigen. Dies ist für Appliances relevant, die nur mit einem HTTP-Proxy konfiguriert wurden. (Update vom 30.09.2021) {% comment %} https://github.com/github/pages/pull/3360 {% endcomment %}'
    - 'Die GitHub Connect-Konfiguration der Quellinstanz wurde immer in neuen Instanzen wiederhergestellt, auch wenn die Option „--config“ für „ghe-restore“ nicht verwendet wurde. Dies führte zu einem Konflikt mit der GitHub Connect-Verbindung und der Lizenzsynchronisierung, wenn sowohl die Quell- als auch die Zielinstanz gleichzeitig online waren. Die Korrektur erfordert auch die Aktualisierung von „backup-utils“ auf mindestens 3.2.0. [Aktualisiert am 18.11.2021]'
  known_issues:
    - "In einer neu eingerichteten {% data variables.product.prodname_ghe_server %}-Instanz ohne Benutzer konnte ein Angreifer den ersten Administratorbenutzer erstellen."
    - Benutzerdefinierte Firewallregeln werden während des Upgrades entfernt.
    - "Nachverfolgte Git LFS-Dateien, [die über die Webschnittstelle hochgeladen wurden](https://github.com/blog/2105-upload-files-to-your-repositories), werden dem Repository fälschlicherweise direkt hinzugefügt."
    - "Issues können nicht geschlossen werden, wenn sie einen Permalink zu einem Blob im selben Repository enthalten und der Dateipfad des Blobs länger ist als 255 Zeichen."
    - "Wenn die Option zum Durchsuchen von GitHub.com bei GitHub Connect aktiviert ist, sind Issues in privaten und internen Repositorys nicht in den GitHub.com-Suchergebnissen enthalten."
    - "Wenn ein Replikatknoten in einer Hochverfügbarkeitskonfiguration offline ist, kann {% data variables.product.product_name %} eventuell noch immer Anforderungen von {% data variables.product.prodname_pages %} an den Offlineknoten weiterleiten, was die Verfügbarkeit von {% data variables.product.prodname_pages %} für die Benutzer verringert."
    - "Ressourcenbegrenzungen, die nur beim Verarbeiten von Pre-Receive-Hooks auftreten, können bei manchen Pre-Receive-Hooks Fehler auslösen."
