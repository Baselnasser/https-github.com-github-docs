date: '24.09.2021'
sections:
  security_fixes:
    - '**HOCH:** In {% data variables.product.prodname_ghe_server %} wurde ein Sicherheitsrisiko in Bezug auf Pfaddurchläufe erkannt, das beim Erstellen einer {% data variables.product.prodname_pages %}-Website ausgenutzt werden konnte. Die von {% data variables.product.prodname_pages %} verwendeten benutzerdefinierten Konfigurationsoptionen wurden nicht ausreichend eingeschränkt. Dadurch konnten Dateien in der {% data variables.product.prodname_ghe_server %}-Instanz gelesen werden. Um dieses Sicherheitsrisiko auszunutzen, benötigten Angreifer*innen die Berechtigung, in der {% data variables.product.prodname_ghe_server %}-Instanz eine {% data variables.product.prodname_pages %}-Website zu erstellen. Dieses Sicherheitsrisiko betraf alle Versionen von {% data variables.product.prodname_ghe_server %} vor Version 3.1.8 und wurde in den Versionen 3.1.8, 3.0.16 und 2.22.22 behoben. Dies ist das Ergebnis eines unvollständigen Fixes für CVE-2021-22867. Dieses Sicherheitsrisiko wurde über das GitHub Bug Bounty Programm gemeldet und CVE-2021-22868 zugeordnet. {% comment %} https://github.com/github/pages/pull/3361, https://github.com/github/pages/pull/3357 {% endcomment %}'
    - '**MITTEL:** Aufgrund eines Sicherheitsrisikos durch eine falsche Zugriffssteuerung in {% data variables.product.prodname_ghe_server %} konnte ein Workflowauftrag in einer selbstgehosteten Runnergruppe ausgeführt werden, auf die er keinen Zugriff hätte haben sollen. Dies betrifft Kunden, die selbstgehostete Runnergruppen für die Zugriffssteuerung verwenden. Aufgrund von nicht ordnungsgemäßen Authentifizierungsüberprüfungen während der Anforderung konnte ein Repository mit Zugriff auf eine einzelne Unternehmensrunnergruppe auf alle Unternehmensrunnergruppen in der Organisation zugreifen. Dies konnte dazu führen, dass Code unbeabsichtigt durch die falsche Runnergruppe ausgeführt wurde. Dieses Sicherheitsrisiko betraf die {% data variables.product.prodname_ghe_server %}-Versionen 3.0.0 bis 3.0.15 sowie 3.1.0 bis 3.1.7 und wurde in den Releases 3.0.16 und 3.1.8 behoben. Es wurde CVE-2021-22869 zugeordnet. {% comment %} https://github.com/github/enterprise2/pull/27013 {% endcomment %}'
  bugs:
    - 'Die Anzahl von Resque-Workern wurde im Wartungsmodus nicht korrekt angezeigt. {% comment %} https://github.com/github/enterprise2/pull/26899, https://github.com/github/enterprise2/pull/26883 {% endcomment %}'
    - 'Der reservierte Memcached-Arbeitsspeicher konnte im Clustermodus null sein. {% comment %} https://github.com/github/enterprise2/pull/26928, https://github.com/github/enterprise2/pull/26832 {% endcomment %}'
    - 'Für nicht leere Binärdateien wurde auf der Registerkarte „Dateien“ des Pull Request der falsche Dateityp und die falsche Dateigröße angezeigt. {% comment %} https://github.com/github/github/pull/192810, https://github.com/github/github/pull/172284, https://github.com/github/coding/issues/694 {% endcomment %}'
    - '{% data variables.product.prodname_pages %}-Builds wurden korrigiert, sodass sie die NO_PROXY-Einstellung der Appliance berücksichtigen. Dies ist für Appliances relevant, die nur mit einem HTTP-Proxy konfiguriert wurden. (aktualisiert am 30.09.2021) {% comment %} https://github.com/github/pages/pull/3360 {% endcomment %}'
    - 'Die GitHub Connect-Konfiguration der Quellinstanz wurde immer in neuen Instanzen wiederhergestellt, auch wenn die Option `--config` für `ghe-restore` nicht verwendet wurde. Dies führte zu einem Konflikt mit der GitHub Connect-Verbindung und -Lizenzsynchronisierung, wenn sowohl die Quell- als auch die Zielinstanz gleichzeitig online waren. Der Fix erfordert auch die Aktualisierung von „backup-utils“ auf Version 3.2.0 oder höher. [aktualisiert am 18.11.2021]'
  known_issues:
    - "Die npm-Registrierung von {% data variables.product.prodname_registry %} gibt in Metadatenantworten keinen Zeitwert mehr zurück. Auf diese Weise wurden erhebliche Leistungssteigerungen ermöglicht. Die erforderlichen Daten zum Zurückgeben eines Zeitwerts in einer Metadatenantwort sind weiterhin verfügbar, und dieser Wert wird in Zukunft wieder zurückgegeben, sobald die bestehenden Leistungsprobleme behoben wurden."
    - "Auf einer neu eingerichteten {% data variables.product.prodname_ghe_server %}-Instanz ohne Benutzer*innen könnten Angreifer*innen den ersten Administratorbenutzer erstellen."
    - Benutzerdefinierte Firewallregeln werden während des Upgrades entfernt.
    - "Nachverfolgte Git LFS-Dateien, [die über die Webschnittstelle hochgeladen wurden](https://github.com/blog/2105-upload-files-to-your-repositories), werden dem Repository fälschlicherweise direkt hinzugefügt."
    - "Issues können nicht geschlossen werden, wenn sie einen Permalink zu einem Blob im selben Repository enthalten und der Dateipfad des Blobs länger ist als 255 Zeichen."
    - "Wenn „Benutzer können GitHub.com durchsuchen“ bei GitHub Connect aktiviert ist, sind Issues in privaten und internen Repositorys nicht in den GitHub.com-Suchergebnissen enthalten."
    - "Wenn {% data variables.product.prodname_actions %} für {% data variables.product.prodname_ghe_server %} aktiviert ist, ist die Nachbereitung eines Replikatknotens mit `ghe-repl-teardown` erfolgreich. Dabei kann jedoch den Fehler `ERROR:Running migrations` zurückgegeben werden."
    - "Ressourcenbegrenzungen, die nur beim Verarbeiten von Pre-Receive-Hooks auftreten, können bei manchen Pre-Receive-Hooks Fehler auslösen."
