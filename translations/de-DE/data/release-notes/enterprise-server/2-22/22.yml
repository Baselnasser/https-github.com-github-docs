date: '24.09.2021'
sections:
  security_fixes:
    - '**HOCH:** In {% data variables.product.prodname_ghe_server %} wurde ein Path Traversal-Sicherheitsrisiko erkannt, das beim Erstellen einer {% data variables.product.prodname_pages %}-Website ausgenutzt werden konnte. Die von {% data variables.product.prodname_pages %} verwendeten benutzerdefinierten Konfigurationsoptionen wurden nicht ausreichend eingeschränkt. Dadurch konnten Befehle in der {% data variables.product.prodname_ghe_server %}-Instanz ausgeführt werden. Um dieses Sicherheitsrisiko auszunutzen, benötigte ein Angreifer die Berechtigung zum Erstellen einer {% data variables.product.prodname_pages %}-Website in der {% data variables.product.prodname_ghe_server %}-Instanz. Dieses Sicherheitsrisiko betraf alle Versionen von {% data variables.product.prodname_ghe_server %} vor Version 3.1.8 und wurde in den Versionen 3.1.8, 3.0.16 und 2.22.22 behoben. Dies ist das Ergebnis eines unvollständigen Fixes für CVE-2021-22867. Dieses Sicherheitsrisiko wurde über das ProgrammDies ist das Ergebnis eines unvollständigen Fixes für „GitHub Security Bug Bounty“ gemeldet, und ihm wurde CVE-2021-22868 zugeordnet. {% comment %} https://github.com/github/pages/pull/3359, https://github.com/github/pages/pull/3357 {% endcomment %}'
  bugs:
    - 'Die {% data variables.product.prodname_github_connect %}-Konfiguration der Quellinstanz wurde immer in neuen Instanzen wiederhergestellt, auch wenn die Option „--config“ für „ghe-restore“ nicht verwendet wurde. Dies führte zu einem Konflikt mit der {% data variables.product.prodname_github_connect %}-Verbindung und der Lizenzsynchronisierung, wenn sowohl die Quelle als auch das Ziel gleichzeitig online waren. {% comment %} https://github.com/github/github/pull/192247, https://github.com/github/github/pull/191951, https://github.com/github/enterprise2/pull/26870, https://github.com/github/backup-utils/pull/770, https://github.com/github/connected-enterprise/issues/208 {% endcomment %}'
    - '{% data variables.product.prodname_pages %}-Builds wurden korrigiert, sodass sie die NO_PROXY-Einstellung der Appliance berücksichtigen. Dies ist für Appliances relevant, die nur mit einem HTTP-Proxy konfiguriert wurden. {% comment %} https://github.com/github/github/pull/192380 {% endcomment %}'
  known_issues:
    - "In einer neu eingerichteten {% data variables.product.prodname_ghe_server %}-Instanz ohne Benutzer konnte ein Angreifer den ersten Administratorbenutzer erstellen."
    - Benutzerdefinierte Firewallregeln werden während des Upgrades entfernt.
    - "Nachverfolgte Git-LFS-Dateien, [die über die Webbenutzeroberfläche hochgeladen wurden](https://github.com/blog/2105-upload-files-to-your-repositories), werden dem Repository fälschlicherweise direkt hinzugefügt."
    - "Issues können nicht geschlossen werden, wenn sie einen Permalink zu einem Blob im selben Repository enthalten und der Dateipfad des Blobs länger ist als 255 Zeichen."
    - "Wenn die Option zum Durchsuchen von GitHub.com mit {% data variables.product.prodname_github_connect %} aktiviert ist, sind Issues in privaten und internen Repositorys nicht in den GitHub.com-Suchergebnissen enthalten."
    - "Wenn ein Replikatknoten in einer Hochverfügbarkeitskonfiguration offline ist, kann {% data variables.product.product_name %} eventuell noch immer Anfragen von {% data variables.product.prodname_pages %} an den Offlineknoten weiterleiten, was die Verfügbarkeit von {% data variables.product.prodname_pages %} für Benutzer verringert."
