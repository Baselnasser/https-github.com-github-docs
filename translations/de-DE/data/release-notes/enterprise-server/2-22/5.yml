date: '03.12.2020'
sections:
  bugs:
    - 'Der Autorisierungsdienst wurde aufgrund einer Racebedingung im Bootstrap, die zu einem Neustart des Diensts geführt hat, als fehlerhaft identifiziert. {% comment %} https://github.com/github/authzd/pull/1275, https://github.com/github/authzd/pull/1274 {% endcomment %}'
    - 'Der Upgradeprozess von Elasticsearch wurde nicht von „ghe-diagnostics“ erfasst. {% comment %} https://github.com/github/enterprise2/pull/23905, https://github.com/github/enterprise2/pull/23874 {% endcomment %}'
    - 'Das Aktivieren von GitHub Actions in einer aktualisierten Hochverfügbarkeitskonfiguration führte zu Fehlern bei der Replikation. {% comment %} https://github.com/github/enterprise2/pull/23979, https://github.com/github/c2c-actions-platform/issues/2479 {% endcomment %}'
    - 'Aufgrund eines zugrunde liegenden Verhaltens war der Dienst während des Hotpatch-Upgradeprozesses nicht mehr verfügbar. {% comment %} https://github.com/github/enterprise2/pull/24055 {% endcomment %}'
    - 'Bei Benutzer*innen, die eine Verbindung mit einem aktiven Replikat herstellen, tritt ein Fehler beim Herstellen einer Verbindung mit dem Liveupdate-WebSocket-Protokoll auf. {% comment %} https://github.com/github/enterprise2/pull/24079, https://github.com/github/enterprise2/pull/24058 {% endcomment %}'
    - 'Ein Teil der SSL-Zertifikate, die Protokolle weiterleiten, wurde nicht korrekt angewendet. {% comment %} https://github.com/github/enterprise2/pull/24114, https://github.com/github/enterprise2/pull/23981 {% endcomment %}'
    - 'E-Mail-Benachrichtigungen, die an gesperrte Benutzer*innen gesendet wurden, als sie aus einem Team oder einer Organisation entfernt wurden. {% comment %} https://github.com/github/github/pull/162973, https://github.com/github/github/pull/162742 {% endcomment %}'
    - 'SSH-Zertifikate wurden uneinheitlich zwischen Organisationen und Unternehmen angewendet. {% comment %} https://github.com/github/github/pull/163423, https://github.com/github/github/pull/159538, https://github.com/github/authentication/issues/115 {% endcomment %}'
    - 'Wenn ein Konto aufgrund von falschen Kennwörtern ein Ratenlimit erhalten hat, kann es bis zu 24 Std. ausgeschlossen sein. {% comment %} https://github.com/github/github/pull/163433, https://github.com/github/github/pull/162938, https://github.com/github/github-ds/pull/51 {% endcomment %}'
    - 'Die Synchronisierung von Pull Requests für Repositorys mit vielen Verweisen kann dazu führen, dass Workerwarteschlangen in den Rückstand geraten. {% comment %} https://github.com/github/github/pull/163573, https://github.com/github/github/pull/163142 {% endcomment %}'
    - 'Benutzer*innen wurden auf die Startseite weitergeleitet anstatt zu ihrem Ziel, als sie sich mit einem lokalen Benutzernamen und Kennwort anmeldeten (integrierte Authentifizierung), nachdem sie versucht hatten, eine bestimmte Seite zu besuchen. {% comment %} https://github.com/github/github/pull/163782, https://github.com/github/github/pull/163579, https://github.com/github/github/pull/154117, https://github.com/github/ecosystem-apps/issues/1076 {% endcomment %}'
    - 'Benutzer*innen ohne zugeordnete E-Mail-Adresse konnten für GHES-Instanzen mit integrierter Authentifizierung über einen internen SAML-Identitätsanbieter keinen Commit über die Webschnittstelle erstellen. {% comment %} https://github.com/github/github/pull/164009, https://github.com/github/github/pull/163530, https://github.com/github/github/issues/163524 {% endcomment %}'
  known_issues:
    - 'Angreifer*innen könnten auf einem neu eingerichteten GitHub Enterprise-Server den ersten Administratorbenutzer erstellen. {% comment %} https://github.com/github/enterprise2/issues/1889 {% endcomment %}'
    - 'Benutzerdefinierte Firewallregeln werden während eines Upgrades nicht aufrechterhalten. {% comment %} https://github.com/github/enterprise2/issues/2823 {% endcomment %}'
    - 'Nachverfolgte Git-LFS-Dateien, [die über die Webschnittstelle hochgeladen wurden,](https://github.com/blog/2105-upload-files-to-your-repositories) werden dem Repository fälschlicherweise direkt hinzugefügt. {% comment %} https://github.com/github/github/issues/54684 {% endcomment %}'
    - 'Issues können nicht geschlossen werden, wenn sie einen Permalink zu einem Blob im selben Repository enthalten, in dem der Dateipfad länger als 255 Zeichen ist. {% comment %} https://github.com/github/github/issues/107731 {% endcomment %}'
    - 'Wenn „Benutzer können GitHub.com durchsuchen“ mit GitHub Connect aktiviert ist, werden Issues in privaten und internen Repositorys nicht in den GitHub.com-Suchergebnissen angezeigt. {% comment %} https://github.com/github/admin-experience/issues/571 {% endcomment %}'
    - 'Wenn ein Replikatknoten in einer Hochverfügbarkeitskonfiguration offline ist, kann {% data variables.product.product_name %} eventuell noch immer Anforderungen von {% data variables.product.prodname_pages %} an den Offlineknoten weiterleiten, was die Verfügbarkeit von {% data variables.product.prodname_pages %} für die Benutzer*innen verringert.'
