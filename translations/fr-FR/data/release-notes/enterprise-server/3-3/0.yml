        - "Les administrateurs d’entreprise sur GitHub Enterprise Server peuvent désormais utiliser l’API REST pour activer ou désactiver Git LFS pour un référentiel. Pour plus d’informations, consultez « [Référentiels](/rest/reference/repos#git-lfs) »."

        # https://github.com/github/releases/issues/1476
