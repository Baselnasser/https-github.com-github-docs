sections:
  features:
    - heading: Rôle Gestionnaire de sécurité
      notes:
        # https://github.com/github/releases/issues/1610
        - |Les propriétaires d’organisation peuvent maintenant accorder aux équipes l’accès à la gestion des alertes et des paramètres de sécurité sur leurs référentiel. Le rôle « Gestionnaire de sécurité » peut être appliqué à n’importe quelle équipe et accorde aux membres l’accès suivant :



- Accès en lecture sur tous les référentiels dans l’organisation.

- Accès en écriture sur toutes les alertes de sécurité dans l’organisation.

- Accès à l’onglet de sécurité au niveau de l’organisation.

- Accès en écriture aux paramètres de sécurité au niveau de l’organisation.

- Accès en écriture aux paramètres de sécurité au niveau du référentiel.



Le rôle de gestionnaire de la sécurité est en version bêta publique et peut faire l’objet de modifications. Pour plus d’informations, consultez « [Gestion des managers de la sécurité dans votre organisation](/organizations/managing-peoples-access-to-your-organization-with-roles/managing-security-managers-in-your-organization). » [Mise à jour : 29-07-2022]

|
    - heading: 'Exécuteurs éphémères auto-hébergés pour GitHub Actions et nouveaux webhooks pour la mise à l’échelle automatique'
      notes:
        # https://github.com/github/releases/issues/1378
        - |{% data variables.product.prodname_actions %} prend désormais en charge les exécuteurs éphémères (un seul travail) auto-hébergés et un nouveau webhook [« workflow_job »](/developers/webhooks-and-events/webhooks/webhook-events-and-payloads#workflow_job) pour faciliter la mise à l’échelle automatique des exécuteurs.



Les exécuteurs éphémères conviennent aux environnements autogérés où chaque travail doit s’exécuter sur une image propre. Après l’exécution d’un travail, les exécuteurs éphémères sont automatiquement désinscrits de {% data variables.product.product_location %}, ce qui vous permet d’effectuer toute sorte de gestion post-travail.



Vous pouvez combiner des exécuteurs éphémères avec le nouveau webhook « workflow_job » pour mettre à l’échelle automatiquement les exécuteurs auto-hébergés en réponse aux demandes de travail {% data variables.product.prodname_actions %}.



Pour plus d’informations, consultez « [Mise à l’échelle automatique avec des exécuteurs auto-hébergés](/actions/hosting-your-own-runners/autoscaling-with-self-hosted-runners) » et « [Événements et charges utiles de webhooks](/developers/webhooks-and-events/webhooks/webhook-events-and-payloads#workflow_job).»

|
    - heading: 'Thème sombre à contraste élevé'
      notes:
        # https://github.com/github/releases/issues/1539
        - |Un thème sombre très contrasté, avec un contraste appuyé entre les éléments de premier plan et d’arrière-plan, est désormais disponible sur {% data variables.product.prodname_ghe_server %} 3.3. Cette version comprend également des améliorations du système de couleurs de tous les thèmes {% data variables.product.company_short %}.



![Image animée de la commutation entre le thème sombre par défaut et le thème sombre à contraste élevé sur la page des paramètres d’apparence](https://user-images.githubusercontent.com/334891/123645834-ad096c00-d7f4-11eb-85c9-b2c92b00d70a.gif)



Pour plus d’informations sur le changement de thème, consultez « [Gestion des paramètres de votre thème](/account-and-profile/setting-up-and-managing-your-github-user-account/managing-user-account-settings/managing-your-theme-settings). »

|
  changes:
    - heading: Modifications au niveau de l’administration
      notes:
        # https://github.com/github/releases/issues/1666
        - '{% data variables.product.prodname_ghe_server %} 3.3 inclut des améliorations de la maintenance des référentiels, en particulier pour les référentiels qui contiennent plusieurs objets inaccessibles. Notez que le premier cycle de maintenance après la mise à niveau vers {% data variables.product.prodname_ghe_server %} 3.3 peut durer plus longtemps que d’habitude.'

        # https://github.com/github/releases/issues/1533
        - '{% data variables.product.prodname_ghe_server %} 3.3 inclut la version bêta publique du cache de référentiel pour les équipes distribuées géographiquement et l’infrastructure CI. Le cache de référentiel conserve une copie en lecture seule de vos référentiels dans des zones géographiques supplémentaires, ce qui empêche les clients de télécharger du contenu Git en double à partir de votre instance primaire. Pour plus d’informations, consultez « [À propos de la mise en cache du référentiel](/admin/enterprise-management/caching-repositories/about-repository-caching). »'

        # https://github.com/github/releases/issues/1616
        - '{% data variables.product.prodname_ghe_server %} 3.3 inclut des améliorations apportées au processus d’emprunt d’identité d’utilisateur. Une session d’emprunt d’identité a maintenant besoin d’une justification pour l’emprunt d’identité, les actions sont enregistrées dans le journal d’audit quand elles sont exécutées avec un utilisateur impersonné qui reçoit un e-mail de notification pour le prévenir que son identité a été empruntée par un administrateur de l’entreprise. Pour plus d’informations, consultez « [Emprunt d’identité d’un utilisateur](/enterprise-server@3.3/admin/user-management/managing-users-in-your-enterprise/impersonating-a-user). »'

        # https://github.com/github/releases/issues/1609
        - "Un nouveau service de traitement de flux a été ajouté pour faciliter l’augmentation du nombre d’événements qui sont publiés dans le journal d’audit, y compris les événements associés à Git et l’activité {% data variables.product.prodname_actions %}."

        # https://github.com/github/docs-content/issues/5801
        - "L’enregistrement de la connexion de données {% data variables.product.prodname_github_connect %} comprend désormais une liste des fonctionnalités {% data variables.product.prodname_github_connect %} activées. [Mise à jour : 09-12-2021]"

    - heading: Modifications au niveau des jetons
      notes:
        # https://github.com/github/releases/issues/1390
        - |Une date d’expiration peut maintenant être définie pour les jetons d’accès personnels nouveaux et existants. Nous vous recommandons fortement de définir une date d’expiration sur les jetons d’accès personnels pour que les anciens jetons ne puissent pas être dévoilés et compromettre la sécurité. Les propriétaires de jeton reçoivent un e-mail pour renouveler le jeton quand il est sur le point d’expirer. Les jetons qui ont expiré peuvent être regénérés, les utilisateurs reçoivent alors un double du jeton qui a les mêmes propriétés que celui d’origine.



Quand vous utilisez un jeton d’accès personnel avec l’API {% data variables.product.company_short %}, un nouvel en-tête « GitHub-Authentication-Token-Expiration » est ajouté dans la réponse pour indiquer la date d’expiration du jeton. Pour plus d’informations, consultez « [Création d’un jeton d’accès personnel](/github/authenticating-to-github/keeping-your-account-and-data-secure/creating-a-personal-access-token). »

|
    - heading: 'Modifications des notifications'
      notes:
        # https://github.com/github/releases/issues/1625
        - 'Les e-mails de notification des discussions comprennent maintenant « (Discussion #xx) » dans l’objet, pour que vous puissiez reconnaître et filtrer les e-mails qui référencent les discussions.'

    - heading: 'Modifications au niveau des référentiels'
      notes:
        # https://github.com/github/releases/issues/1735
        - "Les dépôts publics ont maintenant une étiquette « Public » à côté de leur nom, comme les dépôts privés et internes. Ce changement facilite l’identification des dépôts publics et évite la validation accidentelle du code privé."

        # https://github.com/github/releases/issues/1733
        - "Si vous spécifiez le nom exact d’une branche quand vous utilisez le menu de sélection de branche, le résultat s’affiche maintenant en haut de la liste des branches correspondantes. Auparavant, les correspondances de nom de branche exactes pouvaient s’afficher en bas de la liste."

        # https://github.com/github/releases/issues/1673
        - "Lorsque vous affichez une branche avec une demande de tirage (pull request) ouverte correspondante, {% data variables.product.prodname_ghe_server %} se lie désormais directement à la demande de tirage (pull request). Auparavant, vous étiez invité à contribuer en utilisant une comparaison de branches ou à ouvrir une nouvelle demande de tirage."

        # https://github.com/github/releases/issues/1670
        - "Vous pouvez maintenant cliquer sur un bouton pour copier tout le contenu brut d’un fichier dans le Presse-papiers. Auparavant, vous deviez ouvrir le fichier brut, sélectionner tout le contenu, puis le copier. Pour copier le contenu d’un fichier, accédez au fichier et cliquez sur {% octicon \"copy\" aria-label=\"The copy icon\" %} dans la barre d’outils. Notez que cette fonctionnalité est actuellement disponible seulement dans certains navigateurs."

        # https://github.com/github/releases/issues/1571
        - "Quand vous créez une nouvelle version, vous pouvez maintenant sélectionner ou créer l’étiquette en utilisant un sélecteur de liste déroulante au lieu de spécifier l’étiquette dans un champ de texte. Pour plus d’informations, consultez « [Gestion des mises en production dans un référentiel](/repositories/releasing-projects-on-github/managing-releases-in-a-repository). »"

        # https://github.com/github/releases/issues/1752
        - "Un avertissement est maintenant affiché quand un fichier contient du texte Unicode bidirectionnel. Le texte Unicode bidirectionnel peut être interprété ou compilé différemment comparé à la façon dont il s’affiche dans une interface utilisateur. Par exemple, les caractères Unicode bidirectionnels masqués peuvent être utilisés pour échanger des segments de texte dans un fichier. Pour plus d’informations sur le remplacement de ces caractères, consultez [Journal des modifications {% data variables.product.prodname_dotcom %}](https://github.blog/changelog/2021-10-31-warning-about-bidirectional-unicode-text/)."

        # https://github.com/github/releases/issues/1416
        - "Vous devez utiliser les fichiers « CITATION.cff » pour permettre à d’autres de savoir comment vous souhaitez qu’ils citent votre travail. Les fichiers « CITATION.cff » sont en texte brut avec des informations de citation lisibles par une machine et par l’utilisateur. {% data variables.product.prodname_ghe_server %} analyse ces informations dans des formats de citation communs tels que [APA](https://apastyle.apa.org) et [BibTeX](https://en.wikipedia.org/wiki/BibTeX). Pour plus d’informations, consultez « [À propos des fichiers CITATION](/repositories/managing-your-repositorys-settings-and-features/customizing-your-repository/about-citation-files). »"

    - heading: 'Modifications au niveau du Markdown'
      notes:
        # https://github.com/github/releases/issues/1645
        - |Vous pouvez utiliser les nouveaux raccourcis clavier pour les devis et les listes dans les fichiers Markdown, les problèmes, les demandes de tirage et les commentaires.



* Pour ajouter des devis, utilisez <kbd>cmd maj .</kbd> sur Mac, ou <kbd>ctrl maj .</kbd> sur Windows et Linux.

* Pour ajouter une liste triée, utilisez <kbd>cmd maj 7</kbd> sur Mac, ou <kbd>ctrl maj 7</kbd> sur Windows et Linux.

* Pour ajouter une liste non triée, utilisez <kbd>cmd maj 8</kbd> sur Mac, ou <kbd>ctrl maj 8</kbd> sur Windows et Linux.



Consultez « [Raccourcis clavier](/get-started/using-github/keyboard-shortcuts) » pour la liste complète des raccourcis disponibles.

|
        # https://github.com/github/releases/issues/1684
        - "Vous pouvez maintenant utiliser la syntaxe des notes de pied de page dans n’importe quel champ Markdown. Les notes de pied de page sont affichées comme des liens superscript sur lesquels vous pouvez cliquer afin d’accéder aux informations référencées. Ces informations s’affichent dans une nouvelle section en bas du document. Pour plus d’informations sur la syntaxe, consultez « [Syntaxe de mise en forme et d’écriture de base](/github/writing-on-github/getting-started-with-writing-and-formatting-on-github/basic-writing-and-formatting-syntax#footnotes). »"

        # https://github.com/github/releases/issues/1647
        - "Quand vous consultez des fichiers Markdown, vous pouvez maintenant cliquer sur {% octicon \"code\" aria-label=\"The code icon\" %} dans la barre d’outils pour afficher la source d’un fichier Markdown. Auparavant, vous deviez utiliser l’affichage du responsable pour être dirigé vers les numéros de ligne spécifiques dans la source du fichier Markdown."

        # https://github.com/github/releases/issues/1600
        - "Vous pouvez maintenant ajouter des images et des vidéos aux fichiers Markdown dans des Gists en les collant dans le corps Markdown ou en les sélectionnant dans la boîte de dialogue en bas du fichier Markdown. Pour plus d’informations sur les types de fichier pris en charge, consultez « [Joindre des fichiers](https://docs.github.com/en/github/writing-on-github/working-with-advanced-formatting/attaching-files). »"

        # https://github.com/github/releases/issues/1523
        - '{% data variables.product.prodname_ghe_server %} génère désormais automatiquement une table des matières pour Wikis, basée sur des titres.'

        # https://github.com/github/releases/issues/1626
        - "Lorsque vous glissez et déposez des fichiers dans un éditeur Markdown, par exemple des images et des vidéos, {% data variables.product.prodname_ghe_server %} utilise désormais l’emplacement du pointeur de la souris plutôt que l’emplacement du curseur au moment du placement du fichier."

    - heading: 'Modifications au niveau des problèmes et des demandes de tirage (pull requests)'
      notes:
        # https://github.com/github/releases/issues/1504
        - "Vous pouvez maintenant rechercher des problèmes par étiquette en utilisant un opérateur OR logique. Pour filtrer les problèmes avec l’opérateur logique OR, utilisez la syntaxe de virgule. Par exemple, « label:\"good first issue\",\"bug\" » répertorie tous les problèmes avec l’étiquette « good first issue » ou « bug ». Pour plus d’informations, consultez « [Problèmes de filtrage et de recherche et demandes de tirage (pull request)](/issues/tracking-your-work-with-issues/filtering-and-searching-issues-and-pull-requests#about-search-terms). »"

        # https://github.com/github/releases/issues/1685
        - |Des améliorations ont été apportées pour aider les équipes à gérer les attributions de révision du code. Vous pouvez à présent :



- Limiter l’affectation aux seuls membres directs de l’équipe.

- Continuer avec l’affectation automatique même si un ou plusieurs membres de l’équipe ont déjà été invités à la révision.

- Garder une équipe attribuée à l’évaluation même si un ou plusieurs des membres viennent d’être attribués.



La chronologie et la barre latérale des réviseurs dans la page des demandes de tirage indiquent maintenant si une demande d’évaluation a été automatiquement attribuée à un ou plusieurs membres d’équipe.



Pour plus d’informations, consultez le [Journal des modifications de {% data variables.product.prodname_dotcom %}](https://github.blog/changelog/2021-09-29-new-code-review-assignment-settings-and-team-filtering-improvements/).

|
        - Vous pouvez maintenant filtrer les recherches de demandes de tirage pour obtenir seulement les demandes de tirage que vous avez été directement invité à réviser.
        # https://github.com/github/releases/issues/1683
        - "Les fichiers filtrés dans les demandes de tirage sont maintenant complètement masqués dans l’affichage et ne sont plus affichés en mode réduit sous l’onglet « Fichiers modifiés ». Le menu « Filtre de fichiers » a aussi été simplifié. Pour plus d’informations, consultez « [Filtrage de fichiers dans une demande de tirage (pull request)](/github/collaborating-with-pull-requests/reviewing-changes-in-pull-requests/filtering-files-in-a-pull-request). »"

    - heading: 'Modifications au niveau de GitHub Actions'
      notes:
        # https://github.com/github/releases/issues/1593
        - "Vous pouvez maintenant créer des « actions composites » qui combinent plusieurs étapes de workflow en une seule action et permettent de référencer d’autres actions. Cela simplifie la réduction des duplications dans les workflows. Auparavant, une action pouvait seulement utiliser des scripts dans sa définition YAML. Pour plus d’informations, consultez « [Création d’une action composite](/actions/creating-actions/creating-a-composite-action). »"

        # https://github.com/github/releases/issues/1694
        - "La gestion des exécuteurs auto-hébergés au niveau de l’entreprise n’a plus besoin de jetons d’accès personnels avec l’étendue « admin:enterprise ». Vous pouvez utiliser à la place la nouvelle étendue « manage_runners:enterprise » pour limiter les autorisations de vos jetons. Les jetons avec cette étendue peuvent s’authentifier à [des points de terminaison de l’API REST](/rest/reference/enterprise-admin#list-self-hosted-runner-groups-for-an-enterprise) pour gérer les exécuteurs auto-hébergés de votre entreprise."

        # https://github.com/github/releases/issues/1157
        - |Le journal d’audit comprend désormais des événements supplémentaires pour {% data variables.product.prodname_actions %}. Des entrées du journal d’audit sont maintenant enregistrées pour les événements suivants :



* Un exécuteur auto-hébergé est inscrit ou supprimé.

* Un exécuteur auto-hébergé est ajouté à un groupe d’exécuteurs ou supprimé d’un groupe d’exécuteurs.

* Un groupe d’exécuteurs est créé ou supprimé.

* Une exécution de workflow est créée ou effectuée.

* Un travail de workflow est préparé. Notez que ce journal comprend la liste des secrets fournis à l’exécuteur.



Pour plus d’informations, consultez « [Renforcement de la sécurité pour {% data variables.product.prodname_actions %}](/actions/security-guides/security-hardening-for-github-actions#auditing-github-actions-events). »

|
        # https://github.com/github/releases/issues/1588
        - '{% data variables.product.prodname_ghe_server %} 3.3 contient les améliorations du niveau de performance pour la concurrence des tâches avec {% data variables.product.prodname_actions %}. Pour plus d’informations sur les nouveaux niveaux de performance cibles d’une gamme de processeurs et de configurations de la mémoire, consultez « [Bien démarrer avec {% data variables.product.prodname_actions %} pour {% data variables.product.prodname_ghe_server %}](/admin/github-actions/enabling-github-actions-for-github-enterprise-server/getting-started-with-github-actions-for-github-enterprise-server#review-hardware-considerations). »'

        # https://github.com/github/releases/issues/1556
        - "Afin de limiter les attaques en homme du milieu via lors de l’utilisation d’actions résolues de {% data variables.product.prodname_github_connect %} à {% data variables.product.prodname_dotcom_the_website %} en passant par {% data variables.product.prodname_ghe_server %}, l’espace de nom des actions (« propriétaire/nom ») est mis hors service. La mise hors service de l’espace de noms permet d’éviter que l’espace de noms soit créé sur votre instance {% data variables.product.prodname_ghe_server %} et garantit que tous les workflows faisant référence à l’action le télécharge depuis {% data variables.product.prodname_dotcom_the_website %}."

    - heading: 'Modifications des packages GitHub'
      notes:
        # https://github.com/github/docs-content/issues/5554
        - "Quand un référentiel est supprimé, tous les fichiers de package associés sont maintenant immédiatement supprimés de votre stockage externe {% data variables.product.prodname_registry %}."

    - heading: 'Modifications de Dependabot et du graphe des dépendances'
      notes:
        # https://github.com/github/releases/issues/1141
        - "L’évaluation des dépendances n’est plus en version bêta et est maintenant en disponibilité générale pour les clients {% data variables.product.prodname_GH_advanced_security %}. L’évaluation des dépendances présente un affichage facile à comprendre des modifications de dépendances et de leur impact sur la sécurité sous l’onglet « Fichiers modifiés » des demandes de tirage. Elle vous indique les dépendances qui ont été ajoutées, supprimées ou mises à jour, ainsi que des informations sur la vulnérabilité. Pour plus d’informations, consultez « [Évaluation des modifications de dépendances dans un demande de tirage (pull request)](/github/collaborating-with-pull-requests/reviewing-changes-in-pull-requests/reviewing-dependency-changes-in-a-pull-request). »"

        # https://github.com/github/releases/issues/1630
        - '{% data variables.product.prodname_dependabot %} est désormais disponible comme version bêta privée, offrant des mises à jour de versions et des correctifs de sécurité pour plusieurs écosystèmes populaires. {% data variables.product.prodname_dependabot %} sur {% data variables.product.prodname_ghe_server %} exige la configuration de {% data variables.product.prodname_actions %} et d’un pool d’exécuteurs auto-hébergés pour l’utilisation de {% data variables.product.prodname_dependabot %}. {% data variables.product.prodname_dependabot %} sur {% data variables.product.prodname_ghe_server %} exige également l’activation de {% data variables.product.prodname_github_connect %}. Pour en savoir plus et pour s’inscrire à la version bêta, contactez l’équipe GitHub Sales.'

    - heading: 'Modification de l’analyse du code et des secrets'
      notes:
        # https://github.com/github/releases/issues/1724
        - "La profondeur de l’analyse de {% data variables.product.prodname_codeql %} a été améliorée en ajoutant la prise en charge de davantage de [bibliothèques et infrastructures](https://codeql.github.com/docs/codeql-overview/supported-languages-and-frameworks/) et en augmentant la couverture de nos modèles existants de bibliothèque et d’infrastructure. L’analyse [JavaScript](https://github.com/github/codeql/tree/main/javascript) prend maintenant en charge les langages de modèle les plus courants, et [Java](https://github.com/github/codeql/tree/main/java) couvre maintenant trois fois plus de points de terminaison que les versions précédentes de {% data variables.product.prodname_codeql %}. Par conséquent, {% data variables.product.prodname_codeql %} peut maintenant détecter encore plus de sources potentielles de données utilisateur non approuvées, les étapes de ce flux de données et les récepteurs potentiellement dangereux où les données peuvent aboutir. Il en découle une amélioration générale de la qualité des alertes {% data variables.product.prodname_code_scanning %}."

        # https://github.com/github/releases/issues/1639
        - '{% data variables.product.prodname_codeql %} prend désormais en charge l’analyse des fonctionnalités de langage standard dans Java 16, comme les enregistrements et les critères spéciaux. {% data variables.product.prodname_codeql %} peut analyser le code écrit en Java de la version 7 à la version 16. Pour plus d’informations sur les langages et les infrastructures pris en charge, consultez [documentation {% data variables.product.prodname_codeql %}](https://codeql.github.com/docs/codeql-overview/supported-languages-and-frameworks/#id5).'

        # https://github.com/github/releases/issues/1655
        - |Des améliorations ont été apportées au déclencheur « on:push » de {% data variables.product.prodname_code_scanning %} quand le code est envoyé dans une demande de tirage. Si une analyse « on:push »`renvoie des résultats associés à une demande de tirage, {% data variables.product.prodname_code_scanning %} montre maintenant ces alertes dans la demande de tirage.



Certains autres systèmes CI/CD peuvent être configurés exclusivement pour déclencher un pipeline quand le code est envoyé dans une branche ou même exclusivement pour chaque validation. Chaque fois que ce type de pipeline d’analyse est déclenché et que les résultats sont chargés dans l’API SARIF, {% data variables.product.prodname_code_scanning %} essaie également de faire correspondre les résultats d’analyse à une demande de tirage ouverte. Si une demande de tirage ouverte est trouvée, les résultats sont publiés comme décrit plus haut. Pour plus d’informations, consultez [Journal des modifications {% data variables.product.prodname_dotcom %}](https://github.blog/changelog/2021-09-27-showing-code-scanning-alerts-on-pull-requests/).

|
        # https://github.com/github/releases/issues/1546
        - "Vous pouvez maintenant utiliser le nouveau filtre de demande de tirage dans la page des alertes {% data variables.product.prodname_code_scanning %} pour rechercher toutes les alertes {% data variables.product.prodname_code_scanning %} associées à une demande de tirage. Un nouveau lien « Afficher toutes les alertes de branche » sous l’onglet « Vérifications » de la demande de tirage vous permet de voir directement les alertes {% data variables.product.prodname_code_scanning %} avec le filtre de demande de tirage spécifique appliqué. Pour plus d’informations, consultez [Journal des modifications {% data variables.product.prodname_dotcom %}](https://github.blog/changelog/2021-08-23-pull-request-filter-for-code-scanning-alerts/)."

        # https://github.com/github/releases/issues/1562
