        # https://github.com/github/releases/issues/1734
        - "Quand vous créez ou mettez à jour un référentiel, vous pouvez maintenant configurer l’autorisation ou non de la duplication en utilisant les API REST et GraphQL. Auparavant, les API pour créer et mettre à jour les référentiels n’avaient pas les champs « allow_forking » (REST) ou « forkingAllowed » (GraphQL). Pour plus d’informations, consultez « [Référentiels](/rest/reference/repos) » dans la documentation de l’API REST et « [Référentiels](/graphql/reference/objects#repository) » dans la documentation de l’API GraphQL."

        # https://github.com/github/releases/issues/1637
        - |Une nouvelle mutation GraphQL [`createCommitOnBranch`](/graphql/reference/mutations#createcommitonbranch) permet d’ajouter, de mettre à jour et de supprimer plus facilement des fichiers dans une branche d’un référentiel. Contrairement à l’API REST, vous n’avez pas besoin de créer manuellement des blobs et des arborescences avant de créer la validation. Cela vous permet d’ajouter, de mettre à jour ou de supprimer plusieurs fichiers dans un seul appel d’API.



Les validations créées à l’aide de la nouvelle API sont automatiquement signées par GPC et [marqué comme vérifié](/github/authenticating-to-github/managing-commit-signature-verification/about-commit-signature-verification) dans l’interface utilisateur {% data variables.product.prodname_ghe_server %}. Les applications GitHub peuvent utiliser la mutation pour créer des validations directement ou [au nom des utilisateurs](/developers/apps/building-github-apps/identifying-and-authorizing-users-for-github-apps#user-to-server-requests).

