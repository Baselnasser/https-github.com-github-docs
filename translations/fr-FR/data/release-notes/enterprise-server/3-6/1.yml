date: '2022-08-30'
sections:
  bugs:
    - 'Après avoir déverrouillé un référentiel pour un accès temporaire, un administrateur de site ne pouvait pas gérer les paramètres des produits de sécurité dans le référentiel.'
    - 'Des clés SSH administratives en double pouvaient apparaître à la fois dans la console de gestion et dans le fichier `/home/admin/.ssh/authorized_keys`.'
    - 'La page d’administration du site pour les utilisateurs individuels sur <code>http(s)://<em>HOSTNAME</em>/stafftools/users/<em>USERNAME</em>/admin</code>USERNAME/admin contenait des fonctionnalités non prévues pour GitHub Enterprise Server.'
    - 'Dans certains cas, l’exécution de `ghe-cluster-config-apply` pouvait répliquer une configuration vide aux nœuds existants d’un cluster.'
    - 'Dans certains cas, les exécutions de configuration lancées avec `ghe-config-apply` ne se terminaient pas, ou renvoyaient une erreur `Container count mismatch`.'
    - 'Après la mise à jour d’un certificat TLS auto-signé sur une instance GitHub Enterprise Server, les éléments de l’interface utilisateur de certaines pages de l’interface web n’apparaissaient pas.'
    - 'Dans certains cas, les tâches d’arrière-plan pouvaient se bloquer à cause d’une bibliothèque qui était utilisée simultanément bien qu’elle ne soit pas thread-safe.'
    - 'La barre d’administration du site située en haut de l’interface web contenait un lien brisé vers le SHA de la version exécutée de l’application.'
    - 'Les propriétaires d’organisations ne pouvaient pas définir le niveau d’accès requis pour créer des discussions.'
    - 'Les utilisateurs de discussions étaient dirigés à tort vers les directives communautaires de GitHub.com.'
    - 'Dans certains cas, les utilisateurs étaient informés à tort qu’ils devaient vérifier leur adresse e-mail avant de créer une discussion.'
    - 'Les alertes provenant de l’analyse des secrets pour les clients GitHub Advanced Security étaient absentes de l’interface web et de l’API REST si un administrateur de site n’effectuait pas directement la mise à niveau vers GitHub Enterprise Server 3.4. Les alertes sont maintenant visibles.'
  changes:
    - 'La génération des packs de support est plus rapide grâce à la parallélisation de l’assainissement des journaux. Pour plus d’informations sur les packs de support, consultez « [Fournir des données au support GitHub](/support/contacting-github-support/providing-data-to-github-support) »'
    - 'Les API qui contiennent la route `organization` ou `org` acceptent désormais le slug ou l’ID de l’organisation. Auparavant, les API n’acceptaient que les slugs, ce qui rendait inaccessibles les en-têtes `Link` des points de terminaison GitHub Advanced Security. Pour plus d’informations, consultez « [Organisations](https://docs.github.com/rest/orgs/orgs) » dans la documentation de l’API REST.'
    - "Le journal d’audit de l’entreprise inclut désormais davantage d’événements générés par les utilisateurs, comme `project.create`. L’API REST renvoie également des événements supplémentaires générés par les utilisateurs, comme `repo.create`. Pour plus d’informations, voir «\_[Accéder au journal d’audit de votre entreprise](/admin/monitoring-activity-in-your-enterprise/reviewing-audit-logs-for-your-enterprise/accessing the-audit-log-for-your-entreprise)\_» et «\_[Utiliser l’API du journal d’audit pour votre entreprise](/admin/monitoring-activity-in-your-enterprise/reviewing-audit-logs-for-your-enterprise/using-the-audit-log-api-for-your-enterprise#querying-the-audit-log-rest-api)\_»."
    - 'Dans certains cas, les réplicas du cache pouvaient rejeter certaines opérations Git sur des référentiels récemment mis à jour. Pour plus d’informations sur la mise en cache des référentiels, consultez « [À propos de la mise en cache des référentiels](/admin/enterprise-management/caching-repositories/about-repository-caching) »'
    - 'Vous pouvez désormais configurer la bannière d’annonce globale pour qu’elle soit révocable à l’aide de l’API REST. Pour plus d’informations, consultez « [Personnalisation des messages utilisateur pour votre entreprise](/admin/user-management/managing-users-in-your-enterprise/customizing-user-messages-for-your-enterprise#creating-a-global-announcement-banner) »'
  known_issues:
    - 'Sur une instance fraîchement configurée de {% data variables.product.prodname_ghe_server %} sans aucun utilisateur, un attaquant pourrait créer le premier utilisateur administrateur.'
    - 'Les règles de pare-feu personnalisées sont supprimées pendant le processus de mise à niveau.'
    - 'Les fichiers suivis par Git LFS [chargés via l’interface web](https://github.com/blog/2105-upload-files-to-your-repositories) sont incorrectement ajoutés directement au référentiel.'
    - 'Les questions ne peuvent pas être fermées si elles contiennent un permalien vers un blob dans le même référentiel, où le chemin de fichier du blob est supérieur à 255 caractères.'
    - "Lorsque l’option «\_Les utilisateurs peuvent effectuer des recherches sur GitHub.com\_» est activée avec GitHub Connect, les problèmes dans les référentiels privés et internes ne sont pas inclus dans les résultats de recherche de GitHub.com."
    - 'Le registre npm {% data variables.product.prodname_registry %} ne renvoie plus une valeur de temps dans les réponses de métadonnées. Cela a été fait pour permettre des améliorations substantielles des performances. Nous disposons toujours de toutes les données nécessaires pour renvoyer une valeur de temps dans le cadre de la réponse aux métadonnées et nous recommencerons à renvoyer cette valeur à l’avenir, une fois que nous aurons résolu les problèmes de performance existants.'
    - 'Les limites de ressources spécifiques au traitement des hooks de pré-réception peuvent entraîner l’échec de certains hooks de pré-réception.'
    - 'Les services Actions doivent être redémarrés après avoir restauré une instance à partir d’une sauvegarde effectuée sur un hôte différent.'
    - 'Dans les paramètres d’un référentiel, l’activation de l’option permettant aux utilisateurs ayant un accès en lecture de créer des discussions n’active pas cette fonctionnalité.'
    - 'Dans certains cas, les utilisateurs ne peuvent pas convertir les questions existantes en discussions.'
    - 'Les modèles personnalisés pour l’analyse des secrets ont `.*` comme délimiteur de fin, spécifiquement dans le champ « After secret ». Ce délimiteur provoque des incohérences dans les analyses des secrets entre les référentiels, et vous pourriez remarquer des trous dans l’historique d’un référentiel où aucune recherche n’a été effectuée. Les analyses incrémentielles peuvent également être affectées. Pour éviter les problèmes d’analyse, modifiez la fin du modèle pour supprimer le délimiteur `.*`.'
