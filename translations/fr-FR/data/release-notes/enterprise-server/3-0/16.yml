date: '24/09/2021'
sections:
  security_fixes:
    - '**ÉLEVÉE :** Une vulnérabilité de traversée de chemin a été identifiée dans {% data variables.product.prodname_ghe_server %} qui pourrait être exploitée lors de la génération d’un site {% data variables.product.prodname_pages %}. Les options de configuration contrôlées par l’utilisateur et utilisées par {% data variables.product.prodname_pages %} n’étaient pas suffisamment restreintes et permettaient de lire des fichiers sur l’instance {% data variables.product.prodname_ghe_server %}. Pour exploiter cette vulnérabilité, un attaquant devait avoir l’autorisation de créer et de générer un site {% data variables.product.prodname_pages %} sur l’instance {% data variables.product.prodname_ghe_server %}. Cette vulnérabilité affectait toutes les versions de {% data variables.product.prodname_ghe_server %} antérieures à la version 3.1.8, et a été corrigée dans les versions 3.1.8, 3.0.16 et 2.22.22. Cela est le résultat d’un correctif incomplet pour CVE-2021-22867. Cette vulnérabilité a été signalée via le programme GitHub Bug Bounty et s’est vu attribuer le numéro CVE-2021-22868. {% comment %} https://github.com/github/pages/pull/3360, https://github.com/github/pages/pull/3357 {% endcomment %}'
    - '**MOYENNE :** Une vulnérabilité de contrôle d’accès incorrect dans {% data variables.product.prodname_ghe_server %} permettait à un travail de workflow de s’exécuter dans un groupe d’exécuteurs auto-hébergé auquel il n’aurait pas dû avoir accès. Cela affecte les clients qui utilisent des groupes d’exécuteurs auto-hébergés pour le contrôle d’accès. Un dépôt avec un accès à un groupe d’exécuteurs d’entreprise pouvait accéder à tous les groupes d’exécuteurs d’entreprise au sein de l’organisation en raison de vérifications d’authentification incorrectes pendant la demande. Cela pouvait entraîner une exécution de code non intentionnelle par un groupe d’exécuteurs incorrect. Cette vulnérabilité affectait les versions de {% data variables.product.prodname_ghe_server %} depuis la version 3.0.0 jusqu’à la version 3.0.15 et depuis la version 3.1.0 jusqu’à la version 3.1.7, et a été corrigée dans les versions 3.0.16 et 3.1.8. Elle s’est vu attribuer le numéro CVE-2021-22869. {% comment %} https://github.com/github/enterprise2/pull/27003 {% endcomment %}'
  bugs:
    - 'Les nombres de Workers Resque étaient affichés incorrectement en mode maintenance. {% comment %} https://github.com/github/enterprise2/pull/26898, https://github.com/github/enterprise2/pull/26883 {% endcomment %}'
    - 'La mémoire memcached allouée pouvait être égale à zéro en mode clustering. {% comment %} https://github.com/github/enterprise2/pull/26927, https://github.com/github/enterprise2/pull/26832 {% endcomment %}'
    - 'Correction des builds {% data variables.product.prodname_pages %} afin qu’elles prennent en compte le paramètre NO_PROXY de l’appliance. Cela ne concerne que les appliances configurées avec un proxy HTTP. (mise à jour 30/09/2021) {% comment %} https://github.com/github/pages/pull/3360 {% endcomment %}'
    - 'La configuration GitHub Connect de l’instance source était toujours restaurée vers les nouvelles instances même quand l’option « --config » pour « ghe-restore » n’était pas utilisée. Cela entraînait un conflit avec la connexion GitHub Connect et la synchronisation des licences si les instances source et de destination étaient en ligne en même temps. Le correctif nécessite également la mise à jour de backup-utils vers la version 3.2.0 ou une version ultérieure. [mise à jour : 18/11/2021]'
  known_issues:
    - "Sur un {% data variables.product.prodname_ghe_server %} fraîchement configuré sans aucun utilisateur, un attaquant pourrait créer le premier utilisateur administrateur."
    - Les règles de pare-feu personnalisées sont supprimées pendant le processus de mise à niveau.
    - "Les fichiers suivis par Git LFS [chargés via l’interface web](https://github.com/blog/2105-upload-files-to-your-repositories) sont incorrectement ajoutés directement au dépôt."
    - "Les questions ne peuvent pas être fermées si elles contiennent un permalien vers un blob dans le même dépôt, où le chemin de fichier du blob est supérieur à 255 caractères."
    - "Quand l’option « Les utilisateurs peuvent effectuer des recherches sur GitHub.com » est activée avec GitHub Connect, les problèmes dans les dépôts privés et internes ne sont pas inclus dans les résultats de recherche de GitHub.com."
    - "Quand un nœud de réplica est hors ligne dans une configuration de haute disponibilité, {% data variables.product.product_name %} peut toujours acheminer les demandes de {% data variables.product.prodname_pages %} vers le nœud hors ligne, réduisant ainsi la disponibilité de {% data variables.product.prodname_pages %} pour les utilisateurs."
    - Les limites de ressources spécifiques au traitement des hooks de pré-réception peuvent entraîner l’échec de certains hooks de pré-réception.
