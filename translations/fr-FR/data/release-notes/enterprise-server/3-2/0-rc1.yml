        # https://github.com/github/releases/issues/1375
        - "La profondeur de l’analyse de {% data variables.product.prodname_codeql %} a été améliorée en ajoutant la prise en charge de plusieurs autres [bibliothèques et frameworks](https://codeql.github.com/docs/codeql-overview/supported-languages-and-frameworks/) et en augmentant la couverture de nos modèles existants de bibliothèque et de framework existants pour plusieurs langages ([C++](https://github.com/github/codeql/tree/main/cpp), [JavaScript](https://github.com/github/codeql/tree/main/javascript), [Python](https://github.com/github/codeql/tree/main/python), and [Java](https://github.com/github/codeql/tree/main/java)). Par conséquent, {% data variables.product.prodname_codeql %} peut maintenant détecter encore plus de sources potentielles de données utilisateur non approuvées, passer en revue les étapes de ce flux de données et identifier les récepteurs potentiellement dangereux où les données peuvent aboutir. Il en découle une amélioration générale de la qualité des alertes d’{% data variables.product.prodname_code_scanning %}. Pour plus d’informations, consultez le [journal des modifications {% data variables.product.prodname_dotcom %}](https://github.blog/changelog/2021-07-01-codeql-code-scanning-now-recognizes-more-sources-and-uses-of-untrusted-user-data/)."

        # https://github.com/github/releases/issues/1335
        # https://github.com/github/releases/issues/1314
        - |L’{% data variables.product.prodname_code_scanning_capc %} affiche désormais les niveaux de gravité de sécurité (`security-severity`) pour les alertes de sécurité CodeQL. Vous pouvez configurer les niveaux de gravité de sécurité (`security-severity`) qui entraîneront un échec de vérification pour une demande de tirage (pull request). Le niveau de gravité des alertes de sécurité peut être `critical` (critique), `high` (élevé), `medium` (moyen) ou `low` (faible). Par défaut, toutes les alertes d’{% data variables.product.prodname_code_scanning %} dont le niveau de gravité de sécurité (`security-severity`) est `critical` ou `high` entraînent un échec de vérification de demande de tirage. 



Par ailleurs, vous pouvez aussi désormais configurer les niveaux de gravité appelés à entraîner un échec de vérification de demande de tirage pour les alertes non liées à la sécurité. Vous pouvez configurer ce comportement au niveau du dépôt et définir si les alertes dont le niveau de gravité est `error` (erreur), `warning` (avertissement) ou `note` (remarque) entraîneront un échec de vérification de demande de tirage. Par défaut, les alertes d’{% data variables.product.prodname_code_scanning %} non liées à la sécurité dont le niveau de gravité est `error` entraînent un échec de vérification de demande de tirage.



Pour plus d’informations, consultez « [Définition des niveaux de gravité d’alerte qui entraînent un échec de vérification de demande de tirage (pull request)](/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#defining-the-severities-causing-pull-request-check-failure) ».



![Liste des alertes d’analyse du code avec les niveaux de sécurité](/assets/images/enterprise/3.2/release-notes/code-scanning-alerts.png)

|
        # https://github.com/github/releases/issues/1324
        - |Les améliorations apportées au filtre de branche pour les alertes d’{% data variables.product.prodname_code_scanning %} permettent de mieux déterminer les alertes d’{% data variables.product.prodname_code_scanning %} qui s’affichent dans la page des alertes. Par défaut, les alertes d’{% data variables.product.prodname_code_scanning %} sont filtrées pour montrer uniquement les alertes portant sur la branche par défaut du dépôt. Vous pouvez utiliser le filtre de branche pour afficher les alertes relatives aux branches autres que la branche par défaut. Tout filtre de branche appliqué est visible dans la barre de recherche.



La syntaxe de recherche a également été simplifiée en `branch:<branch name>`. Cette syntaxe peut être utilisée plusieurs fois dans la barre de recherche pour filtrer plusieurs branches. La syntaxe précédente, `ref:refs/heads/<branch name>`, est toujours prise en charge : les URL enregistrées continueront de fonctionner.

|
        # https://github.com/github/releases/issues/1313
        - |La recherche en texte libre est maintenant disponible pour les alertes d’analyse du code. Vous pouvez effectuer une recherche dans les résultats d’analyse du code pour trouver rapidement des alertes déterminées sans connaître les termes de recherche exacts. La recherche s’applique au nom de l’alerte, à sa description et au texte de l’aide. La syntaxe est :



- Un seul mot retourne toutes les correspondances.

- Plusieurs mots de recherche retournent les correspondances de chaque mot.

- Les mots entre guillemets doubles retournent les correspondances exactes.

- Le mot clé « AND » retourne les correspondances de plusieurs mots.

