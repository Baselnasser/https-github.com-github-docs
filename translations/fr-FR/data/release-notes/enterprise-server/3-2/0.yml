        # https://github.com/github/releases/issues/1352
        - '{% data variables.product.prodname_code_scanning_capc %} avec {% data variables.product.prodname_codeql %} génère désormais des informations de diagnostic pour tous les langages pris en charge. Cela permet de contrôler l’état de la base de données créée afin de comprendre l’état et la qualité de l’analyse effectuée. Les informations de diagnostic sont disponibles à partir de la [version 2.5.6](https://github.com/github/codeql-cli-binaries/releases) de [{% data variables.product.prodname_codeql_cli %}](https://codeql.github.com/docs/codeql-cli/). Vous pouvez consulter les informations de diagnostic détaillées dans les journaux {% data variables.product.prodname_actions %} pour {% data variables.product.prodname_codeql %}. Pour plus d’informations, consultez « [Affichage des journaux d’analyse du code](/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/viewing-code-scanning-logs). »'

