date: '24/09/2021'
sections:
  security_fixes:
    - '**ÉLEVÉE :** Une vulnérabilité de traversée de chemin a été identifiée dans {% data variables.product.prodname_ghe_server %} qui pourrait être exploitée lors de la génération d’un site {% data variables.product.prodname_pages %}. Les options de configuration contrôlées par l’utilisateur et utilisées par {% data variables.product.prodname_pages %} n’étaient pas suffisamment restreintes et permettaient de lire des fichiers sur l’instance {% data variables.product.prodname_ghe_server %}. Pour exploiter cette vulnérabilité, un attaquant devait avoir l’autorisation de créer et de générer un site {% data variables.product.prodname_pages %} sur l’instance {% data variables.product.prodname_ghe_server %}. Cette vulnérabilité affectait toutes les versions de {% data variables.product.prodname_ghe_server %} antérieures à la version 3.1.8, et a été corrigée dans les versions 3.1.8, 3.0.16 et 2.22.22. Cela est le résultat d’un correctif incomplet pour CVE-2021-22867. Cette vulnérabilité a été signalée via le programme GitHub Bug Bounty et s’est vu attribuer le numéro CVE-2021-22868. {% comment %} https://github.com/github/pages/pull/3359, https://github.com/github/pages/pull/3357 {% endcomment %}'
  bugs:
    - 'La configuration {% data variables.product.prodname_github_connect %} de l’instance source était toujours restaurée vers les nouvelles instances même quand l’option « --config » pour « ghe-restore » n’était pas utilisée. Cela provoquait un conflit avec la connexion {% data variables.product.prodname_github_connect %} et la synchronisation des licences si l’instance source et l’instance de destination étaient en ligne au même moment. {% comment %} https://github.com/github/github/pull/192247, https://github.com/github/github/pull/191951, https://github.com/github/enterprise2/pull/26870, https://github.com/github/backup-utils/pull/770, https://github.com/github/connected-enterprise/issues/208 {% endcomment %}'
    - 'Correction des builds {% data variables.product.prodname_pages %} afin qu’elles prennent en compte le paramètre NO_PROXY de l’appliance. Cela ne concerne que les appliances configurées avec un proxy HTTP. {% comment %} https://github.com/github/github/pull/192380 {% endcomment %}'
  known_issues:
    - "Sur un {% data variables.product.prodname_ghe_server %} fraîchement configuré sans aucun utilisateur, un attaquant pourrait créer le premier utilisateur administrateur."
    - Les règles de pare-feu personnalisées sont supprimées pendant le processus de mise à niveau.
    - "Les fichiers suivis par Git LFS [chargés via l’interface web](https://github.com/blog/2105-upload-files-to-your-repositories) sont incorrectement ajoutés directement au dépôt."
    - Les problèmes ne peuvent pas être fermés s’ils contiennent un lien permanent vers un objet blob situé dans le dépôt où le chemin de l’objet du blob est supérieur à 255 caractères.
    - "Quand l’option « Les utilisateurs peuvent effectuer des recherches sur GitHub.com » est activée avec {% data variables.product.prodname_github_connect %}, les problèmes dans les dépôts privés et internes ne sont pas inclus dans les résultats de recherche de GitHub.com."
    - "Quand un nœud de réplica est hors ligne dans une configuration de haute disponibilité, {% data variables.product.product_name %} peut toujours router les requêtes de {% data variables.product.prodname_pages %} vers le nœud hors ligne, réduisant ainsi la disponibilité de {% data variables.product.prodname_pages %} pour les utilisateurs."
