date: '03/12/2020'
sections:
  bugs:
    - 'Le service d’autorisation était détecté comme étant non sain en raison d’une condition de concurrence au démarrage qui entraînait le redémarrage du service. {% comment %} https://github.com/github/authzd/pull/1275, https://github.com/github/authzd/pull/1274 {% endcomment %}'
    - 'Le processus de mise à niveau Elasticsearch n’était pas capturé par ghe-diagnostics. {% comment %} https://github.com/github/enterprise2/pull/23905, https://github.com/github/enterprise2/pull/23874 {% endcomment %}'
    - 'L’activation de GitHub Actions dans une configuration de haute disponibilité mise à niveau entraînait des erreurs de réplication. {% comment %} https://github.com/github/enterprise2/pull/23979, https://github.com/github/c2c-actions-platform/issues/2479 {% endcomment %}'
    - 'Un comportement sous-jacent entraînait l’indisponibilité d’un service pendant le processus de mise à niveau d’un patch à chaud. {% comment %} https://github.com/github/enterprise2/pull/24055 {% endcomment %}'
    - 'Les utilisateurs qui se connectaient à un réplica actif obtenaient une erreur lorsqu’ils se connectaient au websocket des mises à jour automatiques. {% comment %} https://github.com/github/enterprise2/pull/24079, https://github.com/github/enterprise2/pull/24058 {% endcomment %}'
    - 'Un sous-ensemble de certificats SSL de transfert de journaux n’était pas appliqué correctement. {% comment %} https://github.com/github/enterprise2/pull/24114, https://github.com/github/enterprise2/pull/23981 {% endcomment %}'
    - 'Notifications par e-mail envoyées aux utilisateurs suspendus quand ils sont retirés d’une équipe ou d’une organisation. {% comment %} https://github.com/github/github/pull/162973, https://github.com/github/github/pull/162742 {% endcomment %}'
    - 'La manière dont les certificats SSH étaient appliqués entre les organisations et les entreprises n’était pas cohérente. {% comment %} https://github.com/github/github/pull/163423, https://github.com/github/github/pull/159538, https://github.com/github/authentication/issues/115 {% endcomment %}'
    - 'Quand le débit d’un compte était limité en raison de l’utilisation de mots de passe incorrects, il pouvait être verrouillé jusqu’à une durée de 24 heures. {% comment %} https://github.com/github/github/pull/163433, https://github.com/github/github/pull/162938, https://github.com/github/github-ds/pull/51 {% endcomment %}'
    - 'La synchronisation des demandes de tirage sur des dépôts contenant de nombreuses références pouvait entraîner un retard des files d’attente de Workers.{% comment %} https://github.com/github/github/pull/163573, https://github.com/github/github/pull/163142 {% endcomment %}'
    - 'Quand il se connectait avec un nom d’utilisateur local et un mot de passe (authentification intégrée) après avoir tenté de consulter une page spécifique, l’utilisateur était envoyé vers la page d’accueil au lieu de la destination voulue. {% comment %} https://github.com/github/github/pull/163782, https://github.com/github/github/pull/163579, https://github.com/github/github/pull/154117, https://github.com/github/ecosystem-apps/issues/1076 {% endcomment %}'
    - 'Pour les instances GHES qui utilisaient l’authentification intégrée avec un fournisseur d’identité SAML interne, les utilisateurs qui n’étaient pas associés à une adresse e-mail ne pouvaient pas créer un commit à partir de l’interface web. {% comment %} https://github.com/github/github/pull/164009, https://github.com/github/github/pull/163530, https://github.com/github/github/issues/163524 {% endcomment %}'
  known_issues:
    - 'Sur un serveur GitHub Enterprise fraîchement configuré et sans utilisateur, un attaquant pourrait créer le premier utilisateur administrateur. {% comment %} https://github.com/github/enterprise2/issues/1889 {% endcomment %}'
    - 'Les règles de pare-feu personnalisées ne sont pas conservées lors d’une mise à niveau. {% comment %} https://github.com/github/enterprise2/issues/2823 {% endcomment %}'
    - 'Les fichiers suivis par Git LFS [chargés via l’interface web](https://github.com/blog/2105-upload-files-to-your-repositories) sont incorrectement ajoutés directement au dépôt. {% comment %} https://github.com/github/github/issues/54684 {% endcomment %}'
    - 'Les problèmes ne peuvent pas être fermés s’ils contiennent un lien permanent vers un objet blob situé dans le dépôt où le chemin du fichier est supérieur à 255 caractères. {% comment %} https://github.com/github/github/issues/107731 {% endcomment %}'
    - 'Lorsque l’option « Les utilisateurs peuvent effectuer des recherches sur GitHub.com » est activée avec GitHub Connect, les problèmes des dépôts privés et internes ne sont pas inclus dans les résultats de recherche de GitHub.com. {% comment %} https://github.com/github/admin-experience/issues/571 {% endcomment %}'
    - 'Lorsqu’un nœud de réplica est hors ligne dans une configuration de haute disponibilité, {% data variables.product.product_name %} peut toujours acheminer les demandes de {% data variables.product.prodname_pages %} vers le nœud hors ligne, réduisant ainsi la disponibilité de {% data variables.product.prodname_pages %} pour les utilisateurs.'
