date: '2021-03-02'
sections:
  security_fixes:
    - '**ÉLEVÉE** Une vulnérabilité de contrôle d’accès inapproprié a été identifiée dans GitHub Enterprise Server ; elle permettait aux utilisateurs authentifiés de l’instance d’obtenir un accès en écriture à des référentiels non autorisés via des demandes de tirage et des requêtes d’API REST spécifiquement conçues. Un attaquant devait être capable de dupliquer le référentiel ciblé, un paramètre qui est désactivé par défaut pour les référentiels privés appartenant à l’organisation. Les protections de la branche, comme l’examen obligatoire des demandes de tirage ou les vérifications de l’état d’avancement, empêchaient les validations non autorisées d’être fusionnées sans examen ou validation supplémentaire. Cette vulnérabilité a été affectée au numéro CVE-2021-22861. Ce problème a été signalé via le [programme GitHub Bug Bounty](https://bounty.github.com).'
    - '**ÉLEVÉE:** Une vulnérabilité de contrôle d’accès inapproprié a été identifiée dans l’API GraphQL de GitHub Enterprise Server ; elle permettait aux utilisateurs authentifiés de l’instance de modifier l’autorisation de collaboration du mainteneur d’une demande de tirage sans autorisation appropriée. En exploitant cette vulnérabilité, un attaquant était en mesure d’accéder aux branches principales des demandes de tirage ouvertes sur les référentiels dont il est le mainteneur. La duplication est désactivée par défaut pour les référentiels privés appartenant à l’organisation et empêchait cette vulnérabilité. De plus, des protections de branche, comme des examens obligatoires des demandes de tirage ou des vérifications d’état, empêchaient les validations non autorisées d’être fusionnées sans examen ou validation supplémentaire. Cette vulnérabilité a été affectée au numéro CVE-2021-22863. Ce problème a été signalé via le [programme GitHub Bug Bounty](https://bounty.github.com).'
    - '**ÉLEVÉE : ** Une vulnérabilité d’exécution de code à distance a été identifiée dans GitHub Enterprise Server ; elle pouvait être exploitée lors de la génération d’un site GitHub Pages. La configuration contrôlée par l’utilisateur des analyseurs sous-jacents utilisés par GitHub Pages n’était pas suffisamment restreinte et permettait d’exécuter des commandes sur l’instance GitHub Enterprise Server. Pour exploiter cette vulnérabilité, un attaquant devait avoir l’autorisation de créer et générer un site GitHub Pages sur l’instance GitHub Enterprise Server. Cette vulnérabilité a été affectée au numéro CVE-2020-10519 et a été signalée via le [programme GitHub Bug Bounty](https://bounty.github.com).'
    - '**FAIBLE :** Une requête spécialement conçue pour le pont SVN pouvait déclencher une longue attente avant l’échec, entraînant un déni de service (DoS).'
    - 'Les packages ont été mis à jour avec les dernières versions de sécurité.'
  bugs:
    - 'Un message d’information était involontairement enregistré en tant qu’erreur pendant les instantanés de GitHub Enterprise Backup Utilities, ce qui entraînait l’envoi d’e-mails inutiles lorsque les sauvegardes étaient programmées par des tâches cron qui écoutent la sortie sur stderr.'
    - 'Lors de la restauration d’une sauvegarde importante, la journalisation des exceptions liées à l’épuisement de la mémoire de Redis pouvait faire échouer la restauration en raison d’un disque plein.'
    - 'Lors de la modification d’une page de Wiki, un utilisateur pouvait rencontrer une erreur 500 lorsqu’il cliquait sur le bouton Enregistrer.'
    - 'Une validation signée S/MIME utilisant un certificat avec plusieurs noms dans le nom alternatif du sujet s’affichait incorrectement comme « Non vérifiée » dans le badge de la validation.'
    - 'Un utilisateur suspendu recevait des e-mails lorsqu’il était ajouté à une équipe.'
    - 'Lors du chargement d’un nouveau fichier de licence avec un nombre de sièges différent du fichier de licence précédent, la différence de sièges n’était pas correctement représentée dans la page Paramètres -> Licence du compte d’entreprise.'
    - 'La case à cocher « Empêcher les administrateurs de dépôt de modifier l’accès en lecture Git anonyme » disponible dans les paramètres du compte d’entreprise ne pouvait pas être activée ou désactivée correctement.'
    - 'Au cours d’une année bissextile, l’utilisateur obtenait une réponse 404 lorsqu’il essayait de visualiser l’activité de Contribution un lundi.'
  changes:
    - 'Ajout de la prise en charge des [types d’instance AWS EC2 r5b](https://aws.amazon.com/about-aws/whats-new/2020/12/introducing-new-amazon-ec2-r5b-instances-featuring-60-gbps-of-ebs-bandwidth-and-260K-iops/).'
    - 'Ajustement de l’ordre de priorité des files d’attente en arrière-plan afin de répartir plus équitablement les travaux.'
  known_issues:
    - 'Sur un serveur GitHub Enterprise fraîchement configuré et sans utilisateur, un attaquant pourrait créer le premier utilisateur administrateur.'
    - 'Les règles de pare-feu personnalisées ne sont pas conservées lors d’une mise à niveau.'
    - 'Les fichiers suivis par Git LFS [chargés via l’interface web](https://github.com/blog/2105-upload-files-to-your-repositories) sont incorrectement ajoutés directement au référentiel.'
    - 'Les questions ne peuvent pas être fermées si elles contiennent un permalien vers un blob dans le même référentiel, où le chemin de fichier est supérieur à 255 caractères.'
    - 'Lorsque l’option « Les utilisateurs peuvent effectuer des recherches sur GitHub.com » est activée avec GitHub Connect, les problèmes dans les référentiels privés et internes ne sont pas inclus dans les résultats de recherche de GitHub.com.'
    - 'Les alertes de sécurité ne sont pas signalées lors de l’envoi vers un référentiel en ligne de commande.'
    - 'Lorsqu’un nœud de réplica est hors ligne dans une configuration de haute disponibilité, {% data variables.product.product_name %} peut toujours acheminer les demandes de {% data variables.product.prodname_pages %} vers le nœud hors ligne, réduisant ainsi la disponibilité de {% data variables.product.prodname_pages %} pour les utilisateurs.'
