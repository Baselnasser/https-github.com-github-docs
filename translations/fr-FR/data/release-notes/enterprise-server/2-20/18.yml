date: '2020-10-09'
sections:
  security_fixes:
    - 'Un utilisateur dont le nom d’utilisateur dans l’annuaire LDAP correspond au nom d’utilisateur d’un compte GHES existant pouvait s’authentifier dans le compte existant. {% comment %} https://github.com/github/github/pull/156518, https://github.com/github/github/pull/155512 {% endcomment %}'
    - 'Les packages ont été mis à jour avec les dernières versions de sécurité. {% comment %} https://github.com/github/enterprise2/pull/22910, https://github.com/github/enterprise2/pull/22878 {% endcomment %}'
  bugs:
    - 'La liste déroulante du format NameID dans la console de gestion était réinitialisée à « Non spécifié » après avoir été définie sur « Persistant ». {% comment %} https://github.com/github/enterprise2/pull/22403, https://github.com/github/enterprise2/pull/22331, https://github.com/github/enterprise2/issues/13446 {% endcomment %}'
    - 'L’enregistrement des paramètres via la [console de gestion](/admin/configuration/accès à la console de gestion) ajoutait une nouvelle ligne aux fichiers de [certificat et clé TLS/SSL](/admin/configuration/configuration-tls), ce qui déclenchait le rechargement inutile de certains services. {% comment %} https://github.com/github/enterprise2/pull/22607, https://github.com/github/enterprise2/pull/22540 {% endcomment %}'
    - 'Les journaux du système pour le graphe des dépendances ne pivotaient pas, permettant une croissance illimitée du stockage. {% comment %} https://github.com/github/enterprise2/pull/22765, https://github.com/github/enterprise2/pull/22733 {% endcomment %}'
    - 'Les liens vers les avis de sécurité de GitHub utilisaient une URL contenant le nom d’hôte de l’instance du serveur GitHub Enterprise au lieu de GitHub.com, dirigeant l’utilisateur vers une URL inexistante. {% comment %} https://github.com/github/github/pull/153444, https://github.com/github/github/pull/151301 {% endcomment %}'
    - 'Lors de l’importation d’un référentiel avec `ghe-migrator`, une exception inattendue pouvait se produire lorsque des données incohérentes étaient présentes. {% comment %} https://github.com/github/github/pull/153848, https://github.com/github/github/pull/151552 {% endcomment %}'
    - 'Lors de l’utilisation de `ghe-migrator` pour importer des demandes de révision de demande de tirage, les enregistrements associés à des utilisateurs supprimés entraînaient des enregistrements de base de données superflus. {% comment %} https://github.com/github/github/pull/154958, https://github.com/github/github/pull/153169 {% endcomment %}'
    - 'Lors de l’importation d’utilisateurs avec `ghe-migrator`, une erreur de type « Email is invalid » se produisait si l’adresse e-mail générée par le système comportait plus de 100 caractères. {% comment %} https://github.com/github/github/pull/155112, https://github.com/github/github/pull/152418 {% endcomment %}'
    - 'La journalisation de l’activité des webhooks pouvait utiliser de grandes quantités d’espace disque et entraîner le remplissage du disque racine. {% comment %} https://github.com/github/github/pull/155655, https://github.com/github/github/pull/154100 {% endcomment %}'
  changes:
    - 'La prise en charge a été ajouté pour le type d’instance AWS EC2 `m5.16xlarge`. {% comment %} https://github.com/github/enterprise2/pull/22500, https://github.com/github/enterprise2/pull/22473 {% endcomment %}'
    - 'Suppression de l’exigence d’empreintes digitales SSH dans les archives `ghe-migrator`, car elles peuvent toujours être calculées. {% comment %} https://github.com/github/github/pull/156944, https://github.com/github/github/pull/155387 {% endcomment %}'
    - 'Les manifestes d’application GitHub incluent désormais le champ `request_oauth_on_install`. {% comment %} https://github.com/github/github/pull/156996, https://github.com/github/github/pull/155010, https://github.com/github/ecosystem-apps/issues/1055 {% endcomment %}'
  known_issues:
    - 'Sur un serveur GitHub Enterprise fraîchement configuré et sans utilisateur, un attaquant pourrait créer le premier utilisateur administrateur. {% comment %} https://github.com/github/enterprise2/issues/1889 {% endcomment %}'
    - 'Les règles de pare-feu personnalisées ne sont pas conservées lors d’une mise à niveau. {% comment %} https://github.com/github/enterprise2/issues/2823 {% endcomment %}'
    - 'Les fichiers suivis par Git LFS [chargés via l’interface web](https://github.com/blog/2105-upload-files-to-your-repositories) sont incorrectement ajoutés directement au référentiel. {% comment %} https://github.com/github/github/issues/54684 {% endcomment %}'
    - 'Les questions ne peuvent pas être fermées si elles contiennent un permalien vers un blob dans le même référentiel où le chemin d’accès au fichier est supérieur à 255 caractères. {% comment %} https://github.com/github/github/issues/107731 {% endcomment %}'
    - 'Lorsque l’option « Les utilisateurs peuvent effectuer des recherches sur GitHub.com » est activée avec GitHub Connect, les problèmes des référentiels privés et internes ne sont pas inclus dans les résultats de recherche de GitHub.com. {% comment %} https://github.com/github/admin-experience/issues/571 {% endcomment %}'
    - 'Les alertes de sécurité ne sont pas signalées lors de l’envoi vers un référentiel en ligne de commande. {% comment %} https://github.com/github/github/issues/143190 {% endcomment %}'
    - 'Lorsqu’un nœud de réplica est hors ligne dans une configuration de haute disponibilité, {% data variables.product.product_name %} peut toujours acheminer les demandes de {% data variables.product.prodname_pages %} vers le nœud hors ligne, réduisant ainsi la disponibilité de {% data variables.product.prodname_pages %} pour les utilisateurs.'
