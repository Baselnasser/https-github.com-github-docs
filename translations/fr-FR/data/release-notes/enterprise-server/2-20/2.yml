date: '10/03/2020'
sections:
  security_fixes:
    - 'Les packages ont été mis à jour vers les dernières versions de sécurité. {% comment %} https://github.com/github/enterprise2/pull/19204, https://github.com/github/enterprise2/pull/19187 {% endcomment %}'
  bugs:
    - 'Dans certains cas, les entrées de journal transférées principalement pour audit.log étaient tronquées. {% comment %} https://github.com/github/enterprise2/pull/19244, https://github.com/github/enterprise2/pull/19192, https://github.com/github/enterprise2/issues/16655 {% endcomment %}'
    - 'L’utilitaire en ligne de commande `ghe-license-check` retournait une erreur « Fichier de licence non valide » pour certaines licences valides, entraînant l’échec des changements de configuration. {% comment %} https://github.com/github/enterprise2/pull/19249, https://github.com/github/enterprise2/pull/19185, https://github.zendesk.com/agent/tickets/549903 {% endcomment %}'
    - 'Les journaux des exceptions Alambic n’étaient pas transférés par syslog. {% comment %} https://github.com/github/enterprise2/pull/19263, https://github.com/github/enterprise2/pull/19123, https://github.com/github/enterprise2/issues/18734 {% endcomment %}'
    - 'L’[`événement org_block`](https://developer.github.com/v3/activity/events/types/#orgblockevent) n’est pas indisponible, mais il apparaissait pour les applications GitHub sur GitHub Enterprise Server. {% comment %} https://github.com/github/github/pull/136227, https://github.com/github/github/pull/135640, https://github.com/github/ecosystem-apps/issues/693 {% endcomment %}'
    - 'Les réponses aux requêtes GraphQL retournaient parfois des identificateurs de nœuds sans correspondance pour des objets `ProtectedBranch`. {% comment %} https://github.com/github/github/pull/136376, https://github.com/github/github/pull/136214, https://github.com/github/github/issues/135407 {% endcomment %}'
    - 'Les informations d’identification d’une application GitHub ne parvenaient pas à s’actualiser immédiatement après expiration. {% comment %} https://github.com/github/github/pull/136384, https://github.com/github/github/pull/136259 {% endcomment %}'
    - 'Le fait de laisser un commentaire en réponse à un commentaire de demande de tirage créait par intermittence une révision de demande de tirage en attente. {% comment %} https://github.com/github/github/pull/136454, https://github.com/github/github/pull/133697, https://github.com/github/github/issues/127401 {% endcomment %}'
    - 'Avec ghe-migrator ou en exportant depuis GitHub.com, une exportation échouait silencieusement pour les pièces jointes autres que des images. {% comment %} https://github.com/github/github/pull/136487, https://github.com/github/github/pull/134524, https://github.com/github/github/issues/134358 {% endcomment %}'
    - 'Le hook de pré-réception retournait une erreur 500 sur l’interface utilisateur web en présence de caractères UTF-8. {% comment %} https://github.com/github/github/pull/136699, https://github.com/github/github/pull/136014, https://github.com/github/github/issues/133501 {% endcomment %}'
  changes:
    - 'L’utilitaire en ligne de commande ` ghe-license-usage  ` inclut une nouvelle option `--unencrypted` pour donner de la visibilité au fichier d’utilisation des licences exporté. {% comment %} https://github.com/github/github/pull/136134, https://github.com/github/github/pull/136000 {% endcomment %}'
  known_issues:
    - 'Sur une instance GitHub Enterprise Server fraîchement configurée et sans utilisateur, un attaquant pouvait créer le premier utilisateur administrateur. {% comment %} https://github.com/github/enterprise2/issues/1889 {% endcomment %}'
    - 'Les règles de pare-feu personnalisées ne sont pas conservées lors d’une mise à niveau. {% comment %} https://github.com/github/enterprise2/issues/2823 {% endcomment %}'
    - 'Les fichiers suivis par Git LFS [chargés par le biais de l’interface web](https://github.com/blog/2105-upload-files-to-your-repositories) sont, à tort, ajoutés directement au dépôt. {% comment %} https://github.com/github/github/issues/54684 {% endcomment %}'
    - 'Les problèmes ne peuvent pas être fermés s’ils contiennent un lien permanent vers un blob situé dans le même dépôt, dont le chemin de fichier dépasse les 255 caractères. {% comment %} https://github.com/github/github/issues/107731 {% endcomment %}'
    - 'Lors d’un envoi (push) vers un Gist, une exception pouvait être levée pendant le hook de post-réception. {% comment %} https://github.com/github/github/issues/129091 {% endcomment %}'
    - 'Les mises à niveau et les mises à jour des paramètres échouent si les configurations de Worker en arrière-plan ont été personnalisées. {% comment %} https://github.com/github/enterprise2/issues/19119 {% endcomment %}'
    - 'Quand l’option « Les utilisateurs peuvent effectuer des recherches sur GitHub.com » est activée avec GitHub Connect, les problèmes concernant des dépôts privés et internes ne sont pas inclus dans les résultats de recherche de GitHub.com. {% comment %} https://github.com/github/admin-experience/issues/571 {% endcomment %}'
    - 'Lors d’une mise à niveau à partir de versions antérieures, il se peut que les Workers en arrière-plan ne soient pas générés, ce qui empêche l’utilisation de fonctionnalités essentielles, comme la fusion des demandes de tirage (mise à jour : 07/04/2020). {% comment %} https://github.com/github/enterprise2/issues/19232 {% endcomment %}'
    - 'Les alertes de sécurité ne sont pas signalées lors de l’envoi (push) à un dépôt sur la ligne de commande (mise à jour : 23/06/2020). {% comment %} https://github.com/github/github/issues/143190 {% endcomment %}'
    - 'Le graphe des dépendances ne détecte pas les dépendances lorsqu’il est déployé dans une configuration en cluster avec plusieurs nœuds Redis (mise à jour : 30/06/2020). {% comment %} https://github.com/github/dependency-graph/issues/81 {% endcomment %}'
    - 'Quand un nœud de réplica est hors connexion dans une configuration de haute disponibilité, {% data variables.product.product_name %} peut quand même router les requêtes de {% data variables.product.prodname_pages %} vers le nœud hors connexion, réduisant ainsi la disponibilité de {% data variables.product.prodname_pages %} pour les utilisateurs.'
