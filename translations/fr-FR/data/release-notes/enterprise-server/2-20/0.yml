date: '2020-02-11'
sections:
  features:
    - 'Sur une branche du référentiel, les administrateurs du référentiel peuvent rejeter tout push qui contient une validation de fusion en activant `Exiger un historique linéaire` en utilisant des [règles de protection de branche](https://help.github.com/en/github/administering-a-repository/enabling-branch-restrictions). {% comment %} https://github.blog/changelog/2019-12-04-expanded-branch-protection-rules/ {% endcomment %}'
    - 'Les administrateurs du référentiel peuvent accorder à tous les utilisateurs ayant accès au push la possibilité de forcer le push vers une branche protégée en activant `Autoriser les pushs forcés` en utilisant des [règles de protection de branche](https://help.github.com/en/github/administering-a-repository/enabling-branch-restrictions). {% comment %} https://github.blog/changelog/2019-12-04-expanded-branch-protection-rules/, https://github.com/github/ce-oss-happiness/issues/42, https://github.com/github/github/pull/125950 {% endcomment %}'
    - 'Les administrateurs du référentiel peuvent accorder à tous les utilisateurs ayant un accès push la possibilité de supprimer une branche protégée en activant `Autoriser les suppressions` en utilisant des [règles de protection de branche](https://help.github.com/en/github/administering-a-repository/enabling-branch-restrictions). {% comment %} https://github.blog/changelog/2019-12-04-expanded-branch-protection-rules/ {% endcomment %}'
    - 'Les administrateurs peuvent fixer une limite `maxobjectsize` sur les référentiels, [limitant la taille des validations de push](https://help.github.com/en/enterprise/admin/installation/setting-git-push-limits) pour un référentiel hors [Git LFS](https://help.github.com/en/enterprise/admin/installation/configuring-git-large-file-storage-on-github-enterprise-server). {% comment %} https://github.com/github/babeld/pull/864, https://team.githubapp.com/posts/33519, https://github.com/githubcustomers/Slack/issues/27 {% endcomment %}'
    - 'Les propriétaires d’organisations peuvent créer un ensemble d’étiquettes par défaut lors de la création d’un nouveau référentiel.{% comment %} https://github.com/github/issues-projects/issues/237, https://github.com/github/issues-projects/issues/179 {% endcomment %}'
  security_fixes:
    - Les packages ont été mis à jour avec les dernières versions de sécurité.
  bugs:
    - 'Lorsqu’un membre d’une organisation essayait de visualiser un référentiel public de cette organisation, une invite d’authentification unique pouvait interrompre l’affichage de la page. {% comment %} https://github.com/github/github/issues/126677, https://github.com/github/github/pull/127501 {% endcomment %}'
    - "Lors de la consultation du profil d’un utilisateur, les liens vers les équipes de cet utilisateur pouvaient être rompus. {% comment %} https://github.com/github/github/issues/131771, https://github.com/github/github/pull/131865 {% endcomment %}"
    - 'Les utilisateurs ayant le rôle `maintain` ne pouvaient pas modifier les rubriques du référentiel. {% comment %} https://github.com/github/github/pull/129503, https://github.com/github/github/issues/119456 {% endcomment %}'
    - "Un utilisateur qui n’est pas administrateur d’une organisation recevait une erreur 500 lorsqu’il tentait d’accéder à la page d’inscription. {% comment %} https://github.com/github/github/pull/129213, https://github.com/github/github/issues/129210, https://github.com/github/github/issues/129212 {% endcomment %}"
    - 'La fenêtre contextuelle de l’historique des modifications ne s’affichait pas sur les commentaires gist. {% comment %} https://github.com/github/github/pull/129134, https://github.com/github/github/issues/128496 {% endcomment %}'
    - 'Un nouveau compte pouvait être enregistré avec une adresse e-mail déjà enregistrée. {% comment %} https://github.com/github/github/pull/127905, https://github.com/github/github/issues/127858 {% endcomment %}'
    - 'Un service de stockage se heurtait à une limite de descripteurs de fichiers et provoquait l’arrêt du noyau et l’enregistrement d’erreurs par d’autres services. {% comment %} https://github.com/github/enterprise2/pull/18775 {% endcomment %}'
    - 'Lorsqu’une référence à un lien automatique faisait partie d’une URL, le lien hypertexte pouvait être supprimé. {% comment %} https://github.com/github/github/pull/126776 {% endcomment %}'
    - 'Lors de l’ajout d’un commentaire à une demande de tirage, la section `Problèmes connexes` de la barre latérale pouvait disparaître. {% comment %} https://github.com/github/issues-projects/issues/384, https://github.com/github/github/pull/130514 {% endcomment %}'
    - 'Lors de la modification d’une invitation d’organisation existante pour un utilisateur, un en-tête en double pouvait apparaître dans le tableau `Équipes`. {% comment %} https://github.com/github/github/issues/120381, https://github.com/github/github/pull/128939 {% endcomment %}'
    - 'Le service `resqued` pouvait cesser d’enregistrer les événements lorsque les files d’attente devenaient trop importantes. {% comment %} https://github.com/github/github/pull/130087, https://github.com/github/business-support/issues/2696 {% endcomment %}'
    - 'Les certificats auto-signés ne sont pas automatiquement générés lors de l’exécution de la commande `ghe-config-apply` pour les configurations de cluster et de haute disponibilité. {% comment %} https://github.com/github/enterprise2/pull/18773 {% endcomment %}'
  changes:
    - 'Aucun logo ne sera affiché pour un sujet si aucun n’a été chargé. {% comment %} https://github.com/github/github/issues/130513, https://github.com/github/github/pull/130515 {% endcomment %}'
    - 'Lors de la visualisation d’un problème sur un navigateur mobile, les métadonnées du problème s’affichaient en haut de la page. {% comment %} https://github.com/github/github/pull/127560 {% endcomment %}'
    - 'Le domaine de premier niveau de Consul est passé de « .consul » à « .ghe.local ». {% comment %} https://github.com/github/enterprise2/pull/17443, https://github.com/github/enterprise2/issues/17701 {% endcomment %}'
    - 'Le service hookshot ne s’appuie plus sur ElasticSearch et utilise uniquement MySQL comme magasin de base de données. {% comment %} https://github.com/github/enterprise2/pull/18158, https://github.com/github/hookshot/pull/1128, https://github.com/github/enterprise2/pull/15898 {% endcomment %}'
    - 'Une distinction visuelle améliorée entre le problème, le projet et la discussion a été mise en place sur les cartes de projet. {% comment %} https://github.com/github/github/pull/132038 {% endcomment %}'
    - 'Lors de la révision d’une demande de tirage, un avis est affiché si un commentaire de plusieurs lignes est tronqué. {% comment %} https://github.com/github/github/issues/125948, https://github.com/github/github/pull/128677 {% endcomment %}'
    - 'Les utilisateurs peuvent consulter leur journal d’audit dans l’onglet « Journal de sécurité » de leur page de paramètres personnels. {% comment %} https://github.com/github/github/pull/123041{% endcomment %}'
  known_issues:
    - 'Sur un serveur GitHub Enterprise fraîchement configuré et sans utilisateur, un attaquant pourrait créer le premier utilisateur administrateur. {% comment %} https://github.com/github/enterprise2/issues/1889 {% endcomment %}'
    - 'Les règles de pare-feu personnalisées ne sont pas conservées lors d’une mise à niveau. {% comment %} https://github.com/github/enterprise2/issues/2823 {% endcomment %}'
    - 'Les fichiers suivis par Git LFS [chargés via l’interface web](https://github.com/blog/2105-upload-files-to-your-repositories) sont incorrectement ajoutés directement au référentiel. {% comment %} https://github.com/github/github/issues/54684 {% endcomment %}'
    - 'Les questions ne peuvent pas être fermées si elles contiennent un permalien vers un blob dans le même référentiel où le chemin d’accès au fichier est supérieur à 255 caractères. {% comment %} https://github.com/github/github/issues/107731 {% endcomment %}'
    - 'Lorsque de l’envoi vers un gist, une exception pouvait être déclenchée pendant le hook post-réception. {% comment %} https://github.com/github/github/issues/129091 {% endcomment %}'
    - "Les entrées de webhook en double dans la base de données peuvent faire échouer les mises à niveau des versions précédentes. (Mise à jour : 2020-02-26)"
    - 'Les mises à niveau et les mises à jour des paramètres échouent si les configurations de Worker en arrière-plan ont été personnalisées. {% comment %} https://github.com/github/enterprise2/issues/19119 {% endcomment %}'
    - 'Lorsque l’option « Les utilisateurs peuvent effectuer des recherches sur GitHub.com » est activée avec GitHub Connect, les problèmes des référentiels privés et internes ne sont pas inclus dans les résultats de recherche de GitHub.com. {% comment %} https://github.com/github/admin-experience/issues/571 {% endcomment %}'
    - 'Lors d’une mise à jour à partir de versions antérieures, il se peut que les Workers en arrière-plan ne soient pas créés, ce qui empêche l’utilisation de fonctionnalités essentielles, comme la fusion des demandes de tirage. (Mise à jour : 2020-04-07) {% comment %} https://github.com/github/enterprise2/issues/19232 {% endcomment %}'
    - 'Les alertes de sécurité ne sont pas signalées lors de l’envoi vers un référentiel en ligne de commande. (Mise à jour : 2020-06-23) {% comment %} https://github.com/github/github/issues/143190 {% endcomment %}'
    - 'Le graphe des dépendances ne détecte pas les dépendances lorsqu’il est déployé dans une configuration en cluster avec plusieurs nœuds Redis. (Mise à jour : 30 juin 2020) {% comment %} https://github.com/github/dependency-graph/issues/81 {% endcomment %}'
    - 'Lorsqu’un nœud de réplica est hors ligne dans une configuration de haute disponibilité, {% data variables.product.product_name %} peut toujours acheminer les demandes de {% data variables.product.prodname_pages %} vers le nœud hors ligne, réduisant ainsi la disponibilité de {% data variables.product.prodname_pages %} pour les utilisateurs.'
