date: '2020-08-11'
sections:
  security_fixes:
    - '{% octicon "alert" aria-label="The alert icon" %} **Critique :** Une vulnérabilité d’exécution de code à distance a été identifiée dans GitHub Pages ; elle pouvait permettre à un attaquant d’exécuter des commandes dans le cadre de la génération d’un site GitHub Pages. Ce problème était dû à une dépendance obsolète et vulnérable utilisée dans le processus de génération de Pages. Pour exploiter cette vulnérabilité, un attaquant avait besoin de l’autorisation de créer et générer un site GitHub Pages sur l’instance GitHub Enterprise Server.  Cette vulnérabilité affectait toutes les versions de GitHub Enterprise Server. Pour atténuer cette vulnérabilité, Kramdown a été mis à jour de sorte à traiter CVE-2020-14001. {% comment %} https://github.com/github/pages/pull/2836, https://github.com/github/pages/pull/2827 {% endcomment %}'
    - '**Élevée :** Un attaquant pouvait injecter un argument malintentionné dans une sous-commande Git exécutée sur GitHub Enterprise Server. Ainsi, un attaquant pouvait remplacer des fichiers arbitraires par du contenu partiellement contrôlé par l’utilisateur et éventuellement exécuter des commandes arbitraires sur l’instance GitHub Enterprise Server. Pour exploiter cette vulnérabilité, un attaquant avait besoin d’une autorisation d’accès aux dépôts au sein de l’instance GitHub Enterprise Server. Néanmoins, en raison d’autres protections en place, nous n’avons pas pu identifier un moyen d’exploiter activement cette vulnérabilité. Cette vulnérabilité a été signalée par le biais du programme GitHub Security Bug Bounty. {% comment %} https://github.com/github/github/pull/151097 {% endcomment %}'
    - 'Les packages ont été mis à jour avec les dernières versions de sécurité. {% comment %} https://github.com/github/enterprise2/pull/21811, https://github.com/github/enterprise2/pull/21700 {% endcomment %}'
  bugs:
    - 'Une erreur de configuration Consul a empêché certains travaux en arrière-plan d’être traités sur des instances autonomes. {% comment %} https://github.com/github/enterprise2/pull/21464 {% endcomment %}'
    - 'Le calcul de l’allocation de mémoire au service pouvait allouer une quantité de mémoire incorrecte ou illimitée, ce qui entraînait de faibles performances système. {% comment %} https://github.com/github/enterprise2/pull/21716 {% endcomment %}'
    - 'La plateforme de virtualisation pour les systèmes KVM oVirt n’était pas détectée correctement, ce qui entraînait des problèmes pendant les mises à niveau. {% comment %} https://github.com/github/enterprise2/pull/21730, https://github.com/github/enterprise2/pull/21669 {% endcomment %}'
    - "Le message d’erreur lié à une authentification non valide à l’aide d’un mot de passe par le biais de la ligne de commande Git n’a pas renseigné la liaison URL vers l’ajout du jeton ou de la clé SSH appropriés. {% comment %} https://github.com/github/github/pull/149714 {% endcomment %}"
    - 'GitHub Connect utilisait un point de terminaison d’API GitHub.com déprécié. {% comment %} https://github.com/github/github/pull/150828, https://github.com/github/github/pull/150545 {% endcomment %}'
    - 'Impossible de trier les problèmes par *Date de mise à jour récente* sur les dépôts migrés vers une nouvelle instance. {% comment %} https://github.com/github/github/pull/150843, https://github.com/github/github/pull/149330 {% endcomment %}'
    - 'La page  404 contenait des liens d’état et de contact GitHub.com dans le pied de page. {% comment %} https://github.com/github/github/pull/151316 {% endcomment %}'
  known_issues:
    - 'Sur une instance GitHub Enterprise Server fraîchement configurée et sans utilisateur, un attaquant pouvait créer le premier utilisateur administrateur. {% comment %} https://github.com/github/enterprise2/issues/1889 {% endcomment %}'
    - 'Les règles de pare-feu personnalisées ne sont pas conservées lors d’une mise à niveau. {% comment %} https://github.com/github/enterprise2/issues/2823 {% endcomment %}'
    - 'Les fichiers suivis par Git LFS [chargés par le biais de l’interface web](https://github.com/blog/2105-upload-files-to-your-repositories) sont, à tort, ajoutés directement au dépôt. {% comment %} https://github.com/github/github/issues/54684 {% endcomment %}'
    - 'Les problèmes ne peuvent pas être fermés s’ils contiennent un lien permanent vers un blob situé dans le même dépôt, dont le chemin de fichier dépasse les 255 caractères. {% comment %} https://github.com/github/github/issues/107731 {% endcomment %}'
    - 'Quand l’option « Les utilisateurs peuvent effectuer des recherches sur GitHub.com » est activée avec GitHub Connect, les problèmes concernant des dépôts privés et internes ne sont pas inclus dans les résultats de recherche de GitHub.com. {% comment %} https://github.com/github/admin-experience/issues/571 {% endcomment %}'
    - 'Les alertes de sécurité ne sont pas signalées lors de l’envoi (push) à un dépôt sur la ligne de commande. {% comment %} https://github.com/github/github/issues/143190 {% endcomment %}'
    - 'Quand un nœud de réplica est hors connexion dans une configuration de haute disponibilité, {% data variables.product.product_name %} peut quand même router les requêtes de {% data variables.product.prodname_pages %} vers le nœud hors connexion, réduisant ainsi la disponibilité de {% data variables.product.prodname_pages %} pour les utilisateurs.'
