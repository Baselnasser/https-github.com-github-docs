date: '2020-08-26'
sections:
  security_fixes:
    - >{% octicon "alert" aria-label="The alert icon" %} **Critique : ** Une vulnérabilité d’exécution de code à distance a été identifiée dans GitHub Pages ; elle pouvait être exploitée lors de la génération d’un site GitHub Pages. La configuration contrôlée par l’utilisateur des analyseurs sous-jacents utilisés par GitHub Pages n’était pas suffisamment restreinte et permettait d’exécuter des commandes sur l’instance GitHub Enterprise Server. Pour exploiter cette vulnérabilité, un attaquant devait avoir l’autorisation de créer et générer un site GitHub Pages sur l’instance GitHub Enterprise Server. Cette vulnérabilité affectait toutes les versions de GitHub Enterprise Server. Les problèmes sous-jacents contribuant à cette vulnérabilité ont été identifiés à la fois en interne et par le biais du programme GitHub Security Bug Bounty. Nous avons publié CVE-2020-10518. {% comment %} https://github.com/github/pages/pull/2883, https://github.com/github/pages/pull/2902, https://github.com/github/pages/pull/2894, https://github.com/github/pages/pull/2877, https://github.com/github/pages-gem/pull/700, https://github.com/github/pages/pull/2890, https://github.com/github/pages/pull/2898, https://github.com/github/pages/pull/2909, https://github.com/github/pages/pull/2891, https://github.com/github/pages/pull/2884, https://github.com/github/pages/pull/2889 {% endcomment %}>
    - '**MOYENNE:** Une vulnérabilité de contrôle d’accès inadéquat a été identifiée ; elle permettait aux utilisateurs authentifiés de l’instance de déterminer les noms des référentiels privés non autorisés à partir de leurs ID numériques. Cette vulnérabilité ne permettait pas l’accès non autorisé à un contenu du référentiel autre que le nom. Cette vulnérabilité affectait toutes les versions de GitHub Enterprise Server antérieures à 2.22 et a été affectée au numéro [CVE-2020-10517](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2020-10517). La vulnérabilité a été signalée via le [programme GitHub Bug Bounty](https://bounty.github.com). {% comment %} https://github.com/github/github/pull/151987, https://github.com/github/github/pull/151713 {% endcomment %}'
    - 'Les packages ont été mis à jour avec les dernières versions de sécurité. {% comment %} https://github.com/github/enterprise2/pull/21852, https://github.com/github/enterprise2/pull/21828, https://github.com/github/enterprise2/pull/22153, https://github.com/github/enterprise2/pull/21920, https://github.com/github/enterprise2/pull/22215, https://github.com/github/enterprise2/pull/22190 {% endcomment %}'
  bugs:
    - 'Un message n’était pas été enregistré lorsque le processus ghe-config-apply finissait d’exécuter ghe-es-auto-expand. {% comment %} https://github.com/github/enterprise2/pull/22177, https://github.com/github/enterprise2/pull/22171 {% endcomment %}'
    - 'Une journalisation excessive dans le fichier `syslog` pouvait se produire sur les réplicas à haute disponibilité si l’appliance primaire est indisponible. {% comment %} https://github.com/github/enterprise2/pull/22267, https://github.com/github/enterprise2/pull/22124 {% endcomment %}'
    - "Le réamorçage de la base de données sur un réplica pouvait échouer avec une erreur : `Got packet bigger than ’max_allowed_packet’` {% comment %} https://github.com/github/enterprise2/pull/22321, https://github.com/github/enterprise2/pull/20063 {% endcomment %}"
    - 'Dans certains cas, la duplication des données utilisateur pouvait provoquer une erreur 500 lors de l’exécution du script ghe-license-usage. {% comment %} https://github.com/github/github/pull/152638 {% endcomment %}'
  changes:
    - 'Dans une configuration de haute disponibilité ou de géo-réplication, les instances de réplica sortaient du mode maintenance lorsque ghe-config-apply s’exécutait. {% comment %} https://github.com/github/enterprise2/pull/21776, https://github.com/github/enterprise2/pull/21440 {% endcomment %}'
    - "Nous avons ajouté la prise en charge pour les types d’instance AWS R5a et R5n. {% comment %} https://github.com/github/enterprise2/pull/21902, https://github.com/github/enterprise2/pull/21173 {% endcomment %}"
    - 'Suppression des informations sur le nombre de sièges de licence sur le MOTD SSH administratif en raison d’un problème de performance affectant les clusters GitHub Enterprise Server. {% comment %} https://github.com/github/enterprise2/pull/21993, https://github.com/github/enterprise2/pull/21870 {% endcomment %}'
  known_issues:
    - 'Sur un serveur GitHub Enterprise fraîchement configuré et sans utilisateur, un attaquant pourrait créer le premier utilisateur administrateur. {% comment %} https://github.com/github/enterprise2/issues/1889 {% endcomment %}'
    - 'Les règles de pare-feu personnalisées ne sont pas conservées lors d’une mise à niveau. {% comment %} https://github.com/github/enterprise2/issues/2823 {% endcomment %}'
    - 'Les fichiers suivis par Git LFS [chargés via l’interface web](https://github.com/blog/2105-upload-files-to-your-repositories) sont incorrectement ajoutés directement au référentiel. {% comment %} https://github.com/github/github/issues/54684 {% endcomment %}'
    - 'Les questions ne peuvent pas être fermées si elles contiennent un permalien vers un blob dans le même référentiel où le chemin d’accès au fichier est supérieur à 255 caractères. {% comment %} https://github.com/github/github/issues/107731 {% endcomment %}'
    - 'Lorsque l’option « Les utilisateurs peuvent effectuer des recherches sur GitHub.com » est activée avec GitHub Connect, les problèmes des référentiels privés et internes ne sont pas inclus dans les résultats de recherche de GitHub.com. {% comment %} https://github.com/github/admin-experience/issues/571 {% endcomment %}'
    - 'Les alertes de sécurité ne sont pas signalées lors de l’envoi vers un référentiel en ligne de commande. {% comment %} https://github.com/github/github/issues/143190 {% endcomment %}'
    - 'Lorsqu’un nœud de réplica est hors ligne dans une configuration de haute disponibilité, {% data variables.product.product_name %} peut toujours acheminer les demandes de {% data variables.product.prodname_pages %} vers le nœud hors ligne, réduisant ainsi la disponibilité de {% data variables.product.prodname_pages %} pour les utilisateurs.'
