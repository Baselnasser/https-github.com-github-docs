date: '2020-04-23'
sections:
  security_fixes:
    - '**ÉLEVÉE** : OpenSSL a été mis à jour pour corriger [CVE-2020-1967](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2020-1967). {% comment %} https://github.com/github/enterprise2/pull/19889, https://github.com/github/enterprise2/pull/19885 {% endcomment %}'
    - '**ÉLEVÉE** : Git a été mis à jour pour corriger [CVE-2020-5260](https://github.com/git/git/security/advisories/GHSA-qm7j-c969-7j4q) et [CVE-2020-11008](https://github.com/git/git/security/advisories/GHSA-hjc9-x69f-jqj7). De nouvelles restrictions empêchent les référentiels malveillants d’être envoyés vers l’instance du serveur, protégeant ainsi les clients qui n’ont pas encore été corrigés. {% comment %} https://github.com/github/git/pull/990 {% endcomment %}'
    - '**FAIBLE** : ImageMagick a été mis à jour pour corriger [CVE-2019-10131](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-10131). {% comment %} https://github.com/github/enterprise2/pull/19655, https://github.com/github/enterprise2/pull/19617 {% endcomment %}'
    - 'Les packages ont été mis à jour avec les dernières versions de sécurité. {% comment %} https://github.com/github/enterprise2/pull/19809, https://github.com/github/enterprise2/pull/19792, https://github.com/github/enterprise2/pull/19899, https://github.com/github/enterprise2/pull/19882 {% endcomment %}'
  bugs:
    - 'L’utilisateur git n’avait pas les autorisations nécessaires pour invoquer les processus requis pour convertir les référentiels existants utilisant Subversion du format v4 à LRS v3. {% comment %} https://github.com/github/enterprise2/pull/19465, https://github.com/github/enterprise2/pull/19150 {% endcomment %}'
    - 'Un décalage dans les configurations de MySQL pouvait faire échouer les sauvegardes dans les grandes installations. {% comment %} https://github.com/github/enterprise2/pull/19688, https://github.com/github/enterprise2/pull/19409, https://github.com/github/enterprise2/issues/19055 {% endcomment %}'
    - 'Lors d’une mise à jour à partir de versions antérieures, il arrivait que les Workers d’arrière-plan ne soient pas créés, ce qui empêchait l’utilisation de fonctions essentielles, comme la fusion des demandes de tirage. {% comment %} https://github.com/github/enterprise2/pull/19771, https://github.com/github/enterprise2/pull/19712 {% endcomment %}'
    - "Lorsqu’une licence GitHub Enterprise Server contient des caractères non ASCII, une requête `GET` vers le point de terminaison API `/setup/api/settings` de la console de gestion entraînait une erreur de serveur interne. {% comment %} https://github.com/github/enterprise2/pull/19790 {% endcomment %}"
    - 'La console de récupération demandait un mot de passe root, même si le compte root était verrouillé. {% comment %} https://github.com/github/enterprise2/pull/19810, https://github.com/github/enterprise2/pull/19788, https://github.com/github/enterprise2/issues/18425 {% endcomment %}'
    - 'Un fichier CODEOWNERS avec une marque d’ordre d’octet UTF-8 en tête entraînait la non-application de toutes les règles du propriétaire du code. {% comment %} https://github.com/github/github/pull/140974, https://github.com/github/github/pull/140729 {% endcomment %}'
  changes:
    - 'Lorsque la tâche cron orchestrator-client échouait, plusieurs e-mails étaient envoyés au compte root. {% comment %} https://github.com/github/enterprise2/pull/19761, https://github.com/github/enterprise2/pull/19748 {% endcomment %}'
    - "Lorsqu’un fournisseur d’identité externe contrôlait le statut d’administrateur de site d’un utilisateur, ce dernier ne pouvait pas être rétrogradé via l’utilitaire de ligne de commande. {% comment %} https://github.com/github/github/pull/140522, https://github.com/github/github/pull/137807, https://github.com/github/github/issues/42727 {% endcomment %}"
  known_issues:
    - 'Sur un serveur GitHub Enterprise fraîchement configuré et sans utilisateur, un attaquant pourrait créer le premier utilisateur administrateur. {% comment %} https://github.com/github/enterprise2/issues/1889 {% endcomment %}'
    - 'Les règles de pare-feu personnalisées ne sont pas conservées lors d’une mise à niveau. {% comment %} https://github.com/github/enterprise2/issues/2823 {% endcomment %}'
    - 'Les fichiers suivis par Git LFS [chargés via l’interface web](https://github.com/blog/2105-upload-files-to-your-repositories) sont incorrectement ajoutés directement au référentiel. {% comment %} https://github.com/github/github/issues/54684 {% endcomment %}'
    - 'Les questions ne peuvent pas être fermées si elles contiennent un permalien vers un blob dans le même référentiel où le chemin d’accès au fichier est supérieur à 255 caractères. {% comment %} https://github.com/github/github/issues/107731 {% endcomment %}'
    - 'Lorsque de l’envoi vers un gist, une exception pouvait être déclenchée pendant le hook post-réception. {% comment %} https://github.com/github/github/issues/129091 {% endcomment %}'
    - 'Lorsque l’option « Les utilisateurs peuvent effectuer des recherches sur GitHub.com » est activée avec GitHub Connect, les problèmes des référentiels privés et internes ne sont pas inclus dans les résultats de recherche de GitHub.com. {% comment %} https://github.com/github/admin-experience/issues/571 {% endcomment %}'
    - 'Les alertes de sécurité ne sont pas signalées lors de l’envoi vers un référentiel en ligne de commande. (Mise à jour : 2020-06-23) {% comment %} https://github.com/github/github/issues/143190 {% endcomment %}'
    - 'Le graphe des dépendances ne détecte pas les dépendances lorsqu’il est déployé dans une configuration en cluster avec plusieurs nœuds Redis. (Mise à jour : 30 juin 2020) {% comment %} https://github.com/github/dependency-graph/issues/81 {% endcomment %}'
    - 'Lorsqu’un nœud de réplica est hors ligne dans une configuration de haute disponibilité, {% data variables.product.product_name %} peut toujours acheminer les demandes de {% data variables.product.prodname_pages %} vers le nœud hors ligne, réduisant ainsi la disponibilité de {% data variables.product.prodname_pages %} pour les utilisateurs.'
