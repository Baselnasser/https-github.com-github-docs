date: '23/06/2020'
sections:
  security_fixes:
    - 'Les packages ont été mis à jour avec les dernières versions de sécurité. {% comment %} https://github.com/github/enterprise2/pull/20747, https://github.com/github/enterprise2/pull/20727 {% endcomment %}'
  bugs:
    - 'Des événements de journal excessivement volumineux pouvaient entraîner une instabilité du transfert des journaux quand le protocole UDP était utilisé comme mécanisme de transport. {% comment %} https://github.com/github/enterprise2/pull/20458, https://github.com/github/enterprise2/pull/20445 {% endcomment %}'
    - 'Le service de communication interne utilisé pour accéder à MySQL pouvait redémarrer plus souvent que nécessaire, notamment au beau milieu du processus de mise à niveau, ce qui pouvait entraîner un échec partiel de la mise à niveau. Nous avons réduit le taux de redémarrage et rendu le code plus robuste. {% comment %} https://github.com/github/enterprise2/pull/20957, https://github.com/github/enterprise2/pull/20972, https://github.com/github/github/pull/146974 {% endcomment %}'
    - "Le rétablissement automatique d’un utilisateur par le biais de l’authentification unique n’aboutissait pas si l’attribut des clés SSH avait des clés déjà associées au compte de l’utilisateur. {% comment %} https://github.com/github/github/pull/143475, https://github.com/github/github/pull/142927 {% endcomment %}"
    - 'Le code de hachage de l’autorisation de dépôt issu de l’API REST indiquait une absence d’accès pour les membres d’entreprise dotés d’un accès par tirage (pull) aux dépôts internes. {% comment %} https://github.com/github/github/pull/144756, https://github.com/github/github/pull/144292 {% endcomment %}'
    - 'La stratégie de compte d’entreprise « Suppression de problèmes dans un dépôt » ne reflétait pas le paramètre actuellement enregistré. {% comment %} https://github.com/github/github/pull/145218, https://github.com/github/github/pull/145067 {% endcomment %}'
    - 'Le journal d’audit n’incluait pas les événements de changement de protection de branche. {% comment %} https://github.com/github/github/pull/145998, https://github.com/github/github/pull/145014 {% endcomment %}'
  known_issues:
    - 'Sur une instance GitHub Enterprise Server fraîchement configurée et sans utilisateur, un attaquant pouvait créer le premier utilisateur administrateur. {% comment %} https://github.com/github/enterprise2/issues/1889 {% endcomment %}'
    - 'Les règles de pare-feu personnalisées ne sont pas conservées lors d’une mise à niveau. {% comment %} https://github.com/github/enterprise2/issues/2823 {% endcomment %}'
    - 'Les fichiers suivis par Git LFS [chargés par le biais de l’interface web](https://github.com/blog/2105-upload-files-to-your-repositories) sont, à tort, ajoutés directement au dépôt. {% comment %} https://github.com/github/github/issues/54684 {% endcomment %}'
    - 'Les problèmes ne peuvent pas être fermés s’ils contiennent un lien permanent vers un blob situé dans le même dépôt, dont le chemin de fichier dépasse les 255 caractères. {% comment %} https://github.com/github/github/issues/107731 {% endcomment %}'
    - 'Quand l’option « Les utilisateurs peuvent effectuer des recherches sur GitHub.com » est activée avec GitHub Connect, les problèmes concernant des dépôts privés et internes ne sont pas inclus dans les résultats de recherche de GitHub.com. {% comment %} https://github.com/github/admin-experience/issues/571 {% endcomment %}'
    - 'Les alertes de sécurité ne sont pas signalées lors de l’envoi (push) à un dépôt sur la ligne de commande. {% comment %} https://github.com/github/github/issues/143190 {% endcomment %}'
    - 'Les journaux d’audit peuvent être attribués à 127.0.0.1 au lieu de l’adresse IP source réelle (mise à jour : 02/11/2020). {% comment %} https://github.com/github/enterprise2/issues/21514 {% endcomment %}'
    - "La configuration de l’autorisation d’un dépôt sur `Triage` ou `Maintain` échoue avec un message d’erreur."
    - 'Quand un nœud de réplica est hors connexion dans une configuration de haute disponibilité, {% data variables.product.product_name %} peut quand même router les requêtes de {% data variables.product.prodname_pages %} vers le nœud hors connexion, réduisant ainsi la disponibilité de {% data variables.product.prodname_pages %} pour les utilisateurs.'
