date: '09/10/2020'
sections:
  security_fixes:
    - 'Un utilisateur dont le nom d’utilisateur dans l’annuaire **LDAP** correspondait au nom d’utilisateur d’un compte GHES existant pouvait s’authentifier dans le compte existant. {% comment %} https://github.com/github/github/pull/156517, https://github.com/github/github/pull/155512 {% endcomment %}'
    - 'Les packages ont été mis à jour vers les dernières versions de sécurité. {% comment %} https://github.com/github/enterprise2/pull/22911, https://github.com/github/enterprise2/pull/22878 {% endcomment %}'
  bugs:
    - 'La liste déroulante du format NameID dans la console de gestion était réinitialisée à « Non spécifié » après avoir été définie sur « Persistant ». {% comment %} https://github.com/github/enterprise2/pull/22402, https://github.com/github/enterprise2/pull/22331, https://github.com/github/enterprise2/issues/13446 {% endcomment %}'
    - 'L’enregistrement des paramètres par le biais de la [console de gestion](/admin/configuration/accessing-the-management-console) ajoutait une nouvelle ligne aux fichiers de [certificat et clé TLS/SSL](/admin/configuration/configuring-tls), ce qui déclenchait le rechargement inutile de certains services. {% comment %} https://github.com/github/enterprise2/pull/22608, https://github.com/github/enterprise2/pull/22540 {% endcomment %}'
    - 'Les journaux système du graphe des dépendances n’alternaient pas, permettant une croissance illimitée du stockage. {% comment %} https://github.com/github/enterprise2/pull/22766, https://github.com/github/enterprise2/pull/22733 {% endcomment %}'
    - 'Une mise à niveau pouvait échouer si le paramètre de remplacement des rôles de travail demandés était en cours d’utilisation. {% comment %} https://github.com/github/enterprise2/pull/22838, https://github.com/github/enterprise2/pull/22814 {% endcomment %}'
    - 'Lors de l’importation d’un dépôt avec `ghe-migrator`, une exception inattendue pouvait se produire lorsque des données incohérentes étaient présentes. {% comment %} https://github.com/github/github/pull/153849, https://github.com/github/github/pull/151552 {% endcomment %}'
    - 'Les liens vers les avis de sécurité GitHub utilisaient une URL contenant le nom d’hôte de l’instance GitHub Enterprise Server au lieu de GitHub.com, dirigeant ainsi l’utilisateur vers une URL inexistante. {% comment %} https://github.com/github/github/pull/153853, https://github.com/github/github/pull/151301 {% endcomment %}'
    - 'La page des paramètres de sécurité du compte d’entreprise affichait un lien « Voir les configurations actuelles de vos organisations » pour le paramètre « Authentification à 2 facteurs » quand le mode d’authentification en cours d’utilisation ne prenait pas en charge l’authentification à 2 facteurs intégrée. {% comment %} https://github.com/github/github/pull/153861 {% endcomment %}'
    - 'Lors de l’utilisation de `ghe-migrator` pour importer des demandes de révision de demande de tirage, les enregistrements associés à des utilisateurs supprimés entraînaient des enregistrements de base de données superflus. {% comment %} https://github.com/github/github/pull/154959, https://github.com/github/github/pull/153169 {% endcomment %}'
    - 'Lors de l’importation d’utilisateurs avec `ghe-migrator`, une erreur de type « E-mail non valide » se produisait si l’adresse e-mail générée par le système comportait plus de 100 caractères. {% comment %} https://github.com/github/github/pull/155110, https://github.com/github/github/pull/152418 {% endcomment %}'
    - 'La journalisation de l’activité des webhooks pouvait utiliser de grandes quantités d’espace disque et entraîner le remplissage du disque racine. {% comment %} https://github.com/github/github/pull/155656, https://github.com/github/github/pull/154100 {% endcomment %}'
  changes:
    - 'La prise en charge est ajoutée pour le type d’instance AWS EC2 `m5.16xlarge`. {% comment %} https://github.com/github/enterprise2/pull/22501, https://github.com/github/enterprise2/pull/22473 {% endcomment %}'
    - 'Suppression de l’exigence d’empreintes digitales SSH dans les archives `ghe-migrator`, car elles peuvent toujours être calculées. {% comment %} https://github.com/github/github/pull/156945, https://github.com/github/github/pull/155387 {% endcomment %}'
    - 'Les manifestes d’application GitHub incluent désormais le champ `request_oauth_on_install`. {% comment %} https://github.com/github/github/pull/156994, https://github.com/github/github/pull/155010, https://github.com/github/ecosystem-apps/issues/1055 {% endcomment %}'
  known_issues:
    - 'Sur une instance GitHub Enterprise Server fraîchement configurée et sans utilisateur, un attaquant pouvait créer le premier utilisateur administrateur. {% comment %} https://github.com/github/enterprise2/issues/1889 {% endcomment %}'
    - 'Les règles de pare-feu personnalisées ne sont pas conservées lors d’une mise à niveau. {% comment %} https://github.com/github/enterprise2/issues/2823 {% endcomment %}'
    - 'Les fichiers suivis par Git LFS [chargés par le biais de l’interface web](https://github.com/blog/2105-upload-files-to-your-repositories) sont, à tort, ajoutés directement au dépôt. {% comment %} https://github.com/github/github/issues/54684 {% endcomment %}'
    - 'Les problèmes ne peuvent pas être fermés s’ils contiennent un lien permanent vers un blob situé dans le même dépôt, dont le chemin de fichier dépasse les 255 caractères. {% comment %} https://github.com/github/github/issues/107731 {% endcomment %}'
    - 'Quand l’option « Les utilisateurs peuvent effectuer des recherches sur GitHub.com » est activée avec GitHub Connect, les problèmes concernant des dépôts privés et internes ne sont pas inclus dans les résultats de recherche de GitHub.com. {% comment %} https://github.com/github/admin-experience/issues/571 {% endcomment %}'
    - 'Les alertes de sécurité ne sont pas signalées lors de l’envoi (push) à un dépôt sur la ligne de commande. {% comment %} https://github.com/github/github/issues/143190 {% endcomment %}'
    - 'Les journaux d’audit peuvent être attribués à 127.0.0.1 au lieu de l’adresse IP source réelle (mise à jour : 02/11/2020). {% comment %} https://github.com/github/enterprise2/issues/21514 {% endcomment %}'
    - 'Quand un nœud de réplica est hors connexion dans une configuration de haute disponibilité, {% data variables.product.product_name %} peut quand même router les requêtes de {% data variables.product.prodname_pages %} vers le nœud hors connexion, réduisant ainsi la disponibilité de {% data variables.product.prodname_pages %} pour les utilisateurs.'
