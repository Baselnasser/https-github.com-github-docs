date: '26/08/2020'
sections:
  security_fixes:
    - >{% octicon "alert" aria-label="The alert icon" %} **Critique :** Une vulnérabilité d’exécution de code à distance a été identifiée dans GitHub Pages ; elle pouvait être exploitée lors de la génération d’un site GitHub Pages. La configuration contrôlée par l’utilisateur des analyseurs sous-jacents utilisés par GitHub Pages n’était pas suffisamment restreinte et permettait d’exécuter des commandes sur l’instance GitHub Enterprise Server. Pour exploiter cette vulnérabilité, un attaquant avait besoin de l’autorisation de créer et générer un site GitHub Pages sur l’instance GitHub Enterprise Server. Cette vulnérabilité affectait toutes les versions de GitHub Enterprise Server. Les problèmes sous-jacents contribuant à cette vulnérabilité ont été identifiés à la fois en interne et par le biais du programme GitHub Security Bug Bounty. Nous avons publié CVE-2020-10518. {% comment %} https://github.com/github/pages/pull/2882, https://github.com/github/pages/pull/2902, https://github.com/github/pages/pull/2894, https://github.com/github/pages/pull/2877, https://github.com/github/pages-gem/pull/700, https://github.com/github/pages/pull/2889, https://github.com/github/pages/pull/2899, https://github.com/github/pages/pull/2903, https://github.com/github/pages/pull/2890, https://github.com/github/pages/pull/2891, https://github.com/github/pages/pull/2884 {% endcomment %}>
    - '**Moyenne :** Une vulnérabilité de contrôle d’accès inadéquat a été identifiée ; elle permettait aux utilisateurs authentifiés de l’instance de déterminer les noms des dépôts privés non autorisés à partir de leurs ID numériques. Cette vulnérabilité ne permettait pas l’accès non autorisé à un contenu de dépôt autre que le nom. Cette vulnérabilité affectait toutes les versions de GitHub Enterprise Server antérieures à 2.22 et a été affectée au numéro [CVE-2020-10517](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2020-10517). La vulnérabilité a été signalée par le biais du [programme GitHub Bug Bounty](https://bounty.github.com). {% comment %} https://github.com/github/github/pull/151986, https://github.com/github/github/pull/151713 {% endcomment %}'
    - 'Les packages ont été mis à jour vers les dernières versions de sécurité. {% comment %} https://github.com/github/enterprise2/pull/21853, https://github.com/github/enterprise2/pull/21828, https://github.com/github/enterprise2/pull/22154, https://github.com/github/enterprise2/pull/21920, https://github.com/github/enterprise2/pull/22216, https://github.com/github/enterprise2/pull/22190 {% endcomment %}'
  bugs:
    - 'Un message n’était pas journalisé quand le processus ghe-config-apply avait fini d’exécuter ghe-es-auto-expand. {% comment %} https://github.com/github/enterprise2/pull/22178, https://github.com/github/enterprise2/pull/22171 {% endcomment %}'
    - 'Une journalisation excessive dans le fichier `syslog` pouvait se produire sur les réplicas de haute disponibilité si l’appliance principale était indisponible. {% comment %} https://github.com/github/enterprise2/pull/22268, https://github.com/github/enterprise2/pull/22124 {% endcomment %}'
    - "Le réamorçage de la base de données sur un réplica pouvait échouer avec une erreur : `Paquet obtenu supérieur à ’max_allowed_packet’` {% comment %} https://github.com/github/enterprise2/pull/22322, https://github.com/github/enterprise2/pull/20063 {% endcomment %}"
    - 'Dans certains cas, la duplication des données utilisateur pouvait provoquer une erreur 500 lors de l’exécution du script ghe-license-usage. {% comment %} https://github.com/github/github/pull/152637 {% endcomment %}'
    - 'Avec `ghe-migrator`, la commande `add` ne parvenait pas à verrouiller un dépôt lors de l’utilisation de l’indicateur `--lock`. {% comment %} https://github.com/github/github/pull/152780, https://github.com/github/github/pull/152588 {% endcomment %}'
  changes:
    - 'Dans une configuration de haute disponibilité ou de géo-réplication, les instances de réplica sortaient du mode maintenance quand ghe-config-apply s’exécutait. {% comment %} https://github.com/github/enterprise2/pull/21777, https://github.com/github/enterprise2/pull/21440 {% endcomment %}'
    - "Nous avons ajouté la prise en charge des types d’instance AWS R5a et R5n. {% comment %} https://github.com/github/enterprise2/pull/21903, https://github.com/github/enterprise2/pull/21173 {% endcomment %}"
    - 'Suppression des informations sur le nombre de sièges de licence sur le MOTD SSH administratif en raison d’un problème de performance affectant les clusters GitHub Enterprise Server. {% comment %} https://github.com/github/enterprise2/pull/21994, https://github.com/github/enterprise2/pull/21870 {% endcomment %}'
  known_issues:
    - 'Sur une instance GitHub Enterprise Server fraîchement configurée et sans utilisateur, un attaquant pouvait créer le premier utilisateur administrateur. {% comment %} https://github.com/github/enterprise2/issues/1889 {% endcomment %}'
    - 'Les règles de pare-feu personnalisées ne sont pas conservées lors d’une mise à niveau. {% comment %} https://github.com/github/enterprise2/issues/2823 {% endcomment %}'
    - 'Les fichiers suivis par Git LFS [chargés par le biais de l’interface web](https://github.com/blog/2105-upload-files-to-your-repositories) sont, à tort, ajoutés directement au dépôt. {% comment %} https://github.com/github/github/issues/54684 {% endcomment %}'
    - 'Les problèmes ne peuvent pas être fermés s’ils contiennent un lien permanent vers un blob situé dans le même dépôt, dont le chemin de fichier dépasse les 255 caractères. {% comment %} https://github.com/github/github/issues/107731 {% endcomment %}'
    - 'Quand l’option « Les utilisateurs peuvent effectuer des recherches sur GitHub.com » est activée avec GitHub Connect, les problèmes concernant des dépôts privés et internes ne sont pas inclus dans les résultats de recherche de GitHub.com. {% comment %} https://github.com/github/admin-experience/issues/571 {% endcomment %}'
    - 'Les alertes de sécurité ne sont pas signalées lors de l’envoi (push) à un dépôt sur la ligne de commande. {% comment %} https://github.com/github/github/issues/143190 {% endcomment %}'
    - 'Les journaux d’audit peuvent être attribués à 127.0.0.1 au lieu de l’adresse IP source réelle (mise à jour : 02/11/2020). {% comment %} https://github.com/github/enterprise2/issues/21514 {% endcomment %}'
    - "La configuration de l’autorisation d’un dépôt sur `Triage` ou `Maintain` échoue avec un message d’erreur."
    - 'Quand un nœud de réplica est hors connexion dans une configuration de haute disponibilité, {% data variables.product.product_name %} peut quand même router les requêtes de {% data variables.product.prodname_pages %} vers le nœud hors connexion, réduisant ainsi la disponibilité de {% data variables.product.prodname_pages %} pour les utilisateurs.'
