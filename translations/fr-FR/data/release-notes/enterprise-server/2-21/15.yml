date: '02/03/2021'
sections:
  security_fixes:
    - '**ÉLEVÉE** Une vulnérabilité de contrôle d’accès inapproprié a été identifiée dans GitHub Enterprise Server. Elle permettait aux utilisateurs authentifiés de l’instance d’obtenir un accès en écriture à des dépôts non autorisés par le biais de demandes de tirage et de requêtes d’API REST spécifiquement conçues. Un attaquant devait être capable de dupliquer le dépôt ciblé, un paramètre qui est désactivé par défaut pour les dépôts privés appartenant à l’organisation. Les protections de la branche, comme les révisions des demandes de tirage ou les vérifications d’état obligatoires, empêchaient les commits non autorisés d’être fusionnés sans révision ou validation supplémentaire. Cette vulnérabilité s’est vu affecter le numéro CVE-2021-22861. Ce problème a été signalé par le biais du [programme GitHub Bug Bounty](https://bounty.github.com).'
    - '**ÉLEVÉE:** Une vulnérabilité de contrôle d’accès inapproprié a été identifiée dans l’API GraphQL de GitHub Enterprise Server ; elle permettait aux utilisateurs authentifiés de l’instance de modifier l’autorisation de collaboration du chargé de maintenance d’une demande de tirage sans autorisation appropriée. En exploitant cette vulnérabilité, un attaquant était en mesure d’accéder aux branches principales des demandes de tirage ouvertes sur les dépôts dont il était chargé de maintenance. La duplication (fork) est désactivée par défaut pour les dépôts privés appartenant à l’organisation et empêchait cette vulnérabilité. De plus, les protections de la branche, comme les révisions des demandes de tirage ou les vérifications d’état obligatoires, empêchaient les commits non autorisés d’être fusionnés sans révision ou validation supplémentaire. Cette vulnérabilité s’est vu affecter le numéro CVE-2021-22863. Ce problème a été signalé par le biais du [programme GitHub Bug Bounty](https://bounty.github.com).'
    - '**ÉLEVÉE : ** Une vulnérabilité d’exécution de code à distance a été identifiée dans GitHub Enterprise Server. Elle pouvait être exploitée lors de la génération d’un site GitHub Pages. La configuration contrôlée par l’utilisateur des analyseurs sous-jacents utilisés par GitHub Pages n’était pas suffisamment restreinte et permettait d’exécuter des commandes sur l’instance GitHub Enterprise Server. Pour exploiter cette vulnérabilité, un attaquant avait besoin de l’autorisation de créer et générer un site GitHub Pages sur l’instance GitHub Enterprise Server. Cette vulnérabilité a été affectée au numéro CVE-2020-10519 et a été signalée par le biais du [programme GitHub Bug Bounty](https://bounty.github.com).'
    - '**MOYENNE :** Les jetons GitHub des builds GitHub Pages pouvaient se retrouver dans les journaux.'
    - '**FAIBLE :** Une requête spécialement conçue pour le pont SVN pouvait déclencher une longue attente avant l’échec, entraînant un déni de service (DoS).'
    - 'Les packages ont été mis à jour vers les dernières versions de sécurité.'
  bugs:
    - 'Les contrôles d’intégrité de l’équilibreur de charge pouvaient, dans certains cas, saturer les journaux babeld avec des erreurs liées au protocole PROXY.'
    - 'Un message d’information était involontairement journalisé en tant qu’erreur pendant les instantanés de GitHub Enterprise Backup Utilities, ce qui entraînait l’envoi d’e-mails inutiles lorsque les sauvegardes étaient programmées par des tâches cron qui écoutaient la sortie sur stderr.'
    - 'Lors de la restauration d’une sauvegarde volumineuse, la journalisation des exceptions liées à l’épuisement de la mémoire de Redis pouvait faire échouer la restauration en raison d’un disque saturé.'
    - 'Lors de la modification d’une page de Wiki, un utilisateur pouvait être confronté à une erreur 500 lorsqu’il cliquait sur le bouton Enregistrer.'
    - 'Un commit signé S/MIME utilisant un certificat avec plusieurs noms dans l’autre nom de l’objet ne s’affichait pas correctement en tant que « Non vérifié » dans le badge du commit.'
    - 'Un utilisateur suspendu recevait des e-mails lorsqu’il était ajouté à une équipe.'
    - 'Quand un dépôt avait un grand nombre de manifestes, l’erreur « Vous avez atteint le nombre maximal de fichiers manifestes autorisés (20) pour ce dépôt. » s’affichait sous l’onglet Insights -> Graphe de dépendances. Pour plus d’informations, consultez [Limites de visualisation](https://docs.github.com/en/github/managing-security-vulnerabilities/troubleshooting-the-detection-of-vulnerable-dependencies#are-there-limits-which-affect-the-dependency-graph-data).'
    - 'Lors du chargement d’un nouveau fichier de licence avec un nombre de sièges différent de celui du fichier de licence précédent, cette différence n’était pas correctement représentée dans la page Paramètres -> Licence du compte d’entreprise.'
    - 'La case à cocher « Empêcher les administrateurs de dépôt de modifier l’accès en lecture Git anonyme » disponible dans les paramètres du compte d’entreprise ne pouvait pas être activée ou désactivée correctement.'
    - 'Quand une build GitHub Pages échouait, la notification par e-mail contenait un lien erroné vers le Centre de support.'
    - 'Au cours d’une année bissextile, l’utilisateur obtenait une réponse 404 lorsqu’il essayait de voir l’activité de contribution un lundi.'
    - 'L’accès à la section *Explorer* échouait avec un message « 500 Erreur interne du serveur ».'
  changes:
    - 'Ajout de la prise en charge des [types d’instance AWS EC2 r5b](https://aws.amazon.com/about-aws/whats-new/2020/12/introducing-new-amazon-ec2-r5b-instances-featuring-60-gbps-of-ebs-bandwidth-and-260K-iops/).'
    - 'Ajustement de l’ordre de priorité des files d’attente en arrière-plan afin de distribuer plus équitablement les travaux.'
  known_issues:
    - 'Sur une instance GitHub Enterprise Server fraîchement configurée et sans utilisateur, un attaquant pouvait créer le premier utilisateur administrateur.'
    - 'Les règles de pare-feu personnalisées ne sont pas conservées lors d’une mise à niveau.'
    - 'Les fichiers suivis par Git LFS [chargés par le biais de l’interface web](https://github.com/blog/2105-upload-files-to-your-repositories) sont, à tort, ajoutés directement au dépôt.'
    - 'Les problèmes ne peuvent pas être fermés s’ils contiennent un lien permanent vers un blob situé dans le même dépôt, dont le chemin de fichier dépasse les 255 caractères.'
    - 'Quand l’option « Les utilisateurs peuvent effectuer des recherches sur GitHub.com » est activée avec GitHub Connect, les problèmes concernant des dépôts privés et internes ne sont pas inclus dans les résultats de recherche de GitHub.com.'
    - 'Les alertes de sécurité ne sont pas signalées lors de l’envoi (push) à un dépôt sur la ligne de commande.'
    - 'Quand un nœud de réplica est hors connexion dans une configuration de haute disponibilité, {% data variables.product.product_name %} peut quand même router les requêtes de {% data variables.product.prodname_pages %} vers le nœud hors connexion, réduisant ainsi la disponibilité de {% data variables.product.prodname_pages %} pour les utilisateurs.'
