date: '2020-06-09'
sections:
  features:
    - 'Les utilisateurs peuvent [gérer les notifications](https://help.github.com/en/enterprise/2.21/user/github/managing-subscriptions-and-notifications-on-github/about-notifications) sur les problèmes, les demandes de tirage et d’autres sujets en naviguant à partir d’une notification web. {% comment %} https://github.com/github/enterprise-releases/issues/2135#issuecomment-633905096 {% endcomment %}'
    - 'Les utilisateurs peuvent [reconvertir une demande de tirage en « brouillon »](https://github.blog/changelog/2020-04-08-convert-pull-request-to-draft/). {% comment %} https://github.com/github/releases/issues/800 {% endcomment %}'
    - 'Les [suggestions sur plusieurs lignes](https://github.blog/changelog/2020-04-15-multi-line-code-suggestions-general-availability/) permettent à un utilisateur de suggérer un changement spécifique sur plusieurs lignes de code lors de la révision d’une demande de tirage. {% comment %} https://github.com/github/releases/issues/810 {% endcomment %}'
    - 'Les utilisateurs disposant d’un accès en écriture à un référentiel peuvent [masquer un commentaire dans un problème ou une demande de tirage en tant que « Doublon » ](https://help.github.com/en/enterprise/2.21/user/github/building-a-strong-community/managing-disruptive-comments#hiding-a-comment). {% comment %}https://github.com/github/github/pull/131746 {% endcomment %}'
    - 'Lors de la [création d’un référentiel à partir d’un modèle](https://help.github.com/en/enterprise/2.21/user/github/creating-cloning-and-archiving-repositories/creating-a-repository-from-a-template), un utilisateur peut choisir d’inclure toutes les branches, plutôt que la branche par défaut uniquement. {% comment %} https://github.com/github/releases/issues/580 {% endcomment %}'
    - '[Les cartes de projet des problèmes incluent une section liée aux demandes de tirage](https://github.blog/changelog/2020-02-04-project-issue-cards-include-linked-pull-requests/) afin qu’un utilisateur puisse voir quel travail de développement est lié au problème directement à partir du tableau du projet. {% comment %} https://github.com/github/releases/issues/743 {% endcomment %}'
    - 'Il existe un nouvel ensemble de [points de terminaison « Supprimer les réactions »](https://developer.github.com/changes/2020-02-26-new-delete-reactions-endpoints/) dans l’API Réactions. Les points de terminaison « Supprimer les réactions » existants seront obsolètes au début de 2021. {% comment %} https://developer.github.com/changes/2020-02-26-new-delete-reactions-endpoints/ {% endcomment %}'
    - 'Il existe un nouvel ensemble de [points de terminaison de l’API Teams](https://developer.github.com/changes/2020-01-21-moving-the-team-api-endpoints/) qui permettra à GitHub de faire évoluer et de prendre en charge l’API Teams à long terme. Les points de terminaison d’API existants seront obsolètes au début de l’année 2021. {% comment %} https://developer.github.com/changes/2020-01-21-moving-the-team-api-endpoints/ {% endcomment %}'
    - 'Les utilisateurs peuvent [créer des liens entre les problèmes et les demandes de tirage](https://help.github.com/en/enterprise/2.21/user/github/managing-your-work-on-github/linking-a-pull-request-to-an-issue#manually-linking-a-pull-request-to-an-issue) sans avoir besoin d’utiliser des mots-clés de fermeture dans la description de la demande de tirage. {% comment %} https://github.com/github/releases/issues/704 {% endcomment %}'
  security_fixes:
    - 'Une vulnérabilité de contrôle d’accès inapproprié a été identifiée dans l’API GitHub Enterprise Server ; elle permettait à un membre de l’organisation d’augmenter les autorisations et d’accéder à des référentiels non autorisés au sein d’une organisation. Cette vulnérabilité affectait toutes les versions de GitHub Enterprise Server antérieures à la version 2.21. Nous avons publié [CVE-2020-10516](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2020-10516) en réponse à ce problème. La vulnérabilité a été signalée via le [programme GitHub Bug Bounty](https://bounty.github.com/). {% comment %} https://developer.github.com/changes/2020-02-26-new-delete-reactions-endpoints/ {% endcomment %}'
  bugs:
    - "Si un utilisateur disposant d’un accès push minimisait le commentaire d’un autre utilisateur, l’auteur du commentaire pouvait le déminimiser même s’il ne disposait pas de privilèges suffisants. {% comment %} https://github.com/github/github/pull/141237 {% endcomment %}"
    - 'Les utilisateurs pouvaient accidentellement fusionner vers la version principale à partir de l’éditeur de modèle de problème et de l’éditeur de blob. {% comment %} https://github.com/github/github/pull/134483, https://github.com/github/github/pull/134323 {% endcomment %}'
    - 'Lorsqu’un utilisateur supprimait un compte GitHub, les enregistrements du journal d’audit ne montraient pas correctement les enregistrements de suppression d’organisation. {% comment %} https://github.com/github/github/pull/140940 {% endcomment %}'
    - 'L’avatar gist de l’utilisateur actuel renvoyait à une URL inexistante. {% comment %} https://github.com/github/github/pull/140925 {% endcomment %}'
    - 'Le décompte des référentiels de l’organisation n’incluait pas les référentiels internes. {% comment %} https://github.com/github/github/pull/136323 {% endcomment %}'
    - 'Cliquer sur le bouton « Afficher toutes les équipes » lors du transfert d’un référentiel provoquait une erreur 500. {% comment %} https://github.com/github/github/pull/134455 {% endcomment %}'
    - "Les noms de fichiers longs pouvaient causer des problèmes de débordement lors de l’affichage de l’étiquette « Modifié depuis la dernière visualisation » ou de la bascule « Afficher la version riche » sur la vue du fichier de comparaison. {% comment %} https://github.com/github/github/pull/134453 {% endcomment %}"
    - 'Les cartes de survol pour les équipes d’organisation indiquaient incorrectement leur taille en nombre de membres. {% comment %} https://github.com/github/github/pull/133879 {% endcomment %}'
    - 'La fenêtre contextuelle de commentaire de la demande de tirage avait un problème de défilement. {% comment %} https://github.com/github/github/pull/141157 {% endcomment %}'
    - 'Haproxy pouvait devenir saturé, provoquant un ralentissement des opérations git. {% comment %} https://github.com/github/enterprise2/issues/19322 {% endcomment %}'
    - 'La fonctionnalité de graphe des dépendances n’était pas automatiquement activée après la promotion des réplicas HA. {% comment %} https://github.com/github/enterprise2/issues/18698 {% endcomment %}'
    - 'Une expiration de délai pouvait être causée sur la page d’index des versions pour les référentiels contenant des milliers de demandes de tirage de brouillons. {% comment %} https://github.com/github/github/pull/131802 {% endcomment %}'
    - 'Il n’était pas possible de filtrer les demandes de tirage à la fois par état et par projet. {% comment %} https://github.com/github/github/pull/132567 {% endcomment %}'
    - 'Si une demande de tirage modifiait un pointeur de sous-module, le fait de cliquer sur « Modifier le fichier » sur ce fichier de sous-module à partir de l’onglet « Fichiers modifiés » de la page de la demande de tirage provoquait une erreur 404. {% comment %} https://github.com/github/github/pull/132448 {% endcomment %}'
    - 'Il n’était pas possible d’ajouter des utilisateurs à une organisation, ou de supprimer une organisation, après la suppression en bloc de tous les utilisateurs et administrateurs de cette organisation. {% comment %} https://github.com/github/github/pull/132238 {% endcomment %}'
    - 'Les commentaires de révision des fichiers contenant des signes diacritiques et des caractères non latins dans le nom de fichier sur la page « Fichiers modifiés » disparaissaient lorsque la page était rechargée. {% comment %} https://github.com/github/github/pull/131836 {% endcomment %}'
    - 'L’état de la case à cocher « Visualisé » n’était pas conservé pour les fichiers contenant des signes diacritiques et des caractères non latins dans le nom de fichier sur la page « Fichiers modifiés ». {% comment %} https://github.com/github/github/pull/131836 {% endcomment %}'
    - 'Les demandes de tirage affichaient le badge « Approuvé » alors que toutes les révisions requises n’étaient pas en place. {% comment %} https://github.com/github/github/pull/131823 {% endcomment %}'
    - 'La liste déroulante des balises était vide lors de la recherche d’une balise dans les référentiels contenant plus de 100 balises. {% comment %} https://github.com/github/github/pull/131914 {% endcomment %}'
    - 'Les pages de demande de tirage montrant des annotations avec des titres non UTF-8 pouvaient rencontrer des erreurs d’encodage dans le rendu de la vue. {% comment %} https://github.com/github/github/pull/138534 {% endcomment %}'
    - 'Une condition de concurrence pour l’actualisation de la page OAuth pouvait entraîner l’exécution d’une redirection deux fois. {% comment %} https://github.com/github/github/pull/131964 {% endcomment %}'
    - 'La page « Jetons d’accès personnels » expirait s’il y avait plus de 10 jetons. {% comment %} https://github.com/github/github/pull/132064 {% endcomment %}'
    - 'Des travaux programmés de synchronisation des utilisateurs et des équipes LDAP pouvaient être lancés alors que les travaux de synchronisation précédemment programmés étaient toujours en cours. Un mécanisme de verrouillage a été mis en place pour empêcher le lancement de nouveaux travaux de synchronisation si l’un d’eux est toujours en cours. {% comment %} https://github.com/github/github/pull/139205, https://github.com/github/support/issues/429, https://github.com/github/github/issues/54386, https://github.com/github/iam/issues/40 {% endcomment %}'
  changes:
    - 'L’interface de notifications web, y compris les nouveaux [états](https://help.github.com/en/enterprise/2.21/user/github/managing-subscriptions-and-notifications-on-github/managing-notifications-from-your-inbox#triaging-options), [filtres](https://help.github.com/en/enterprise/2.21/user/github/managing-subscriptions-and-notifications-on-github/managing-notifications-from-your-inbox#supported-queries-for-custom-filters) et [raccourcis](https://help.github.com/en/enterprise/2.21/user/github/getting-started-with-github/keyboard-shortcuts#notifications) a été mise à jour. {% comment %} https://github.com/github/enterprise-releases/issues/2135#issuecomment-633905096 {% endcomment %}'
    - 'Il est maintenant possible de désactiver la réactivation des utilisateurs LDAP lors de la synchronisation LDAP. {% comment %} https://github.com/github/github/pull/139023 {% endcomment %}'
    - 'Le libellé de la branche protégée a été mis à jour pour clarifier que les administrateurs peuvent toujours envoyer et que les utilisateurs avec le rôle Maintain peuvent envoyer lorsque les vérifications d’état passent. {% comment %} https://github.com/github/github/pull/141555 {% endcomment %}'
    - 'Prévention d’une validation vide lorsque la suggestion est identique au texte original. {% comment %} https://github.com/github/github/pull/138587 {% endcomment %}'
    - 'La pagination est prise en charge comme moyen d’obtenir plus de fichiers dans le diff associé à une validation via l’API REST. {% comment %} https://github.com/github/github/pull/134341 {% endcomment %}'
    - 'Les administrateurs peuvent activer, désactiver, supprimer et rechercher des webhooks en utilisant l’ID du webhook depuis la ligne de commande en utilisant `ghe-webhook-manage`. {% comment %} https://github.com/github/enterprise2/pull/19027 {% endcomment %}'
    - 'Le reciblage automatique de la base se fera après le nettoyage manuel des références de tête pour une demande de tirage fusionnée. {% comment %} https://github.com/github/github/pull/142133 {% endcomment %}'
    - 'Les fichiers SVG sont traités comme du texte et comme des images dans le visualisateur de différences. {% comment %} https://github.com/github/render/pull/1129 {% endcomment %}'
    - 'Le paramètre « suppression automatique des branches lors de la fusion » peut être défini lors de la création et de la mise à jour de référentiels à l’aide de l’API REST. {% comment %} https://github.com/github/github/pull/131728 {% endcomment %}'
    - 'Un nouveau point de terminaison a été ajouté pour supprimer un déploiement via l’API REST. {% comment %} https://github.com/github/github/pull/128733 {% endcomment %}'
    - 'Les administrateurs peuvent [activer les alertes de sécurité](https://help.github.com/en/enterprise/2.21/admin/installation/enabling-security-alerts-for-vulnerable-dependencies-on-github-enterprise-server#enabling-security-alerts-for-vulnerable-dependencies-on-github-enterprise-server) mais désactiver toutes les notifications de ces alertes. {% comment %} https://github.com/github/releases/issues/841 {% endcomment %}'
    - 'Le journal des pages montre le nom de connexion de l’utilisateur accédant au site GitHub Pages. {% comment %} https://github.com/github/enterprise2/pull/19905 {% endcomment %}'
    - 'Les membres d’enterprise peuvent voir toutes les organisations auxquelles ils appartiennent dans le cadre de leur compte d’enterprise à partir d’une seule vue en accédant à `https://[nom-hôte-ghes]/enterprises/[nom-du-compte]`. {% comment %} https://github.com/github/releases/issues/832 {% endcomment %}'
    - 'La [prise en charge de l’API REST pour les rôles de triage et de maintenance](https://developer.github.com/changes/2020-04-07-expanding-rest-api-support-for-the-triage-and-maintain-roles/) a été étendue. {% comment %} https://github.com/github/releases/issues/748 {% endcomment %}'
    - 'Un utilisateur peut créer et partager des requêtes de recherche qui se rapportent à l’utilisateur actuel en utilisant la syntaxe de recherche `@me`. {% comment %} https://github.com/github/github/pull/129624 {% endcomment %}'
    - 'De nouvelles options de configuration du modèle de problème ont été [ajoutées](https://github.blog/changelog/2019-10-28-new-issue-template-configuration-options/). {% comment %} https://github.com/github/releases/issues/660 {% endcomment %}'
    - 'La fiabilité et le délai de sauvegarde et de restauration de MySQL ont été améliorés. {% comment %} https://github.com/github/ghes-infrastructure/issues/162 {% endcomment %}'
    - '[Amélioration de la visibilité](https://github.blog/2020-02-06-get-more-information-at-a-glance-with-issue-and-pull-request-linking/) des demandes de tirage et des références aux problèmes dans la barre latérale des problèmes, les cartes des problèmes et la liste des problèmes. {% comment %} https://github.com/github/releases/issues/704 {% endcomment %}'
    - 'Les utilisateurs peuvent filtrer et rechercher par `linked:pr` ou `linked:issue`. {% comment %} https://github.com/github/releases/issues/744 {% endcomment %}'
    - 'Le basculement automatique de MySQL dans une seule région pour les déploiements de clusters est désormais possible. {% comment %} https://github.com/github/ghes-infrastructure/issues/136 {% endcomment %}'
    - 'Un utilisateur peut comparer les balises entre deux versions pour déterminer quelles modifications ont été apportées à la page des versions. {% comment %} https://github.com/github/github/issues/107054 {% endcomment %}'
    - 'Les commentaires périmés ne sont plus réduits par défaut sur la chronologie des demandes de tirage. Vous pouvez les réduire en résolvant le fil de discussion. {% comment %} https://github.com/github/enterprise-web/pull/6389#issuecomment-634201583 {% endcomment %}'
    - 'Les administrateurs peuvent consulter la liste des noms de connexion réservés à un usage interne en accédant à l’onglet Stafftools « Noms de connexion réservés ». {% comment %} https://github.com/github/enterprise-web/pull/6389#issuecomment-637846206 {% endcomment %}'
  known_issues:
    - 'Sur un serveur GitHub Enterprise fraîchement configuré et sans utilisateur, un attaquant pourrait créer le premier utilisateur administrateur. {% comment %} https://github.com/github/enterprise2/issues/1889 {% endcomment %}'
    - 'Les règles de pare-feu personnalisées ne sont pas conservées lors d’une mise à niveau. {% comment %} https://github.com/github/enterprise2/issues/2823 {% endcomment %}'
    - 'Les fichiers suivis par Git LFS [chargés via l’interface web](https://github.com/blog/2105-upload-files-to-your-repositories) sont incorrectement ajoutés directement au référentiel. {% comment %} https://github.com/github/github/issues/54684 {% endcomment %}'
    - 'Les questions ne peuvent pas être fermées si elles contiennent un permalien vers un blob dans le même référentiel où le chemin d’accès au fichier est supérieur à 255 caractères. {% comment %} https://github.com/github/github/issues/107731 {% endcomment %}'
    - 'Lorsque de l’envoi vers un gist, une exception pouvait être déclenchée pendant le hook post-réception. {% comment %} https://github.com/github/github/issues/129091 {% endcomment %}'
    - 'Lorsque l’option « Les utilisateurs peuvent effectuer des recherches sur GitHub.com » est activée avec GitHub Connect, les problèmes des référentiels privés et internes ne sont pas inclus dans les résultats de recherche de GitHub.com. {% comment %} https://github.com/github/admin-experience/issues/571 {% endcomment %}'
    - 'Les alertes de sécurité ne sont pas signalées lors de l’envoi vers un référentiel en ligne de commande. (Mise à jour : 2020-06-23) {% comment %} https://github.com/github/github/issues/143190 {% endcomment %}'
    - 'Les journaux d’audit peuvent être attribués à 127.0.0.1 au lieu de l’adresse IP source réelle. (Mise à jour : 2020-11-02) {% comment %} https://github.com/github/enterprise2/issues/21514 {% endcomment %}'
    - "La configuration de l’autorisation d’un référentiel sur `Triage` ou `Maintain` échoue avec un message d’erreur."
    - 'Lorsqu’un nœud de réplica est hors ligne dans une configuration de haute disponibilité, {% data variables.product.product_name %} peut toujours acheminer les demandes de {% data variables.product.prodname_pages %} vers le nœud hors ligne, réduisant ainsi la disponibilité de {% data variables.product.prodname_pages %} pour les utilisateurs.'
