sections:
  features:
    - heading: 'Administración'
      notes:
        - |Los clientes con suscripciones activas o de prueba de {% data variables.product.product_name %} ahora pueden aprovisionar recursos de {% data variables.product.product_name %} desde [Azure Portal](https://portal.azure.com/signin/index/). Tu suscripción de Azure debe tener una marca de característica para acceder a recursos de {% data variables.product.product_name %} en el portal. Ponte en contacto con el administrador de tu cuenta o {% data variables.contact.contact_enterprise_sales %} para validar la elegibilidad de tu suscripción de Azure. Para obtener más información, consulta "[Configuración de una prueba de {% data variables.product.prodname_ghe_managed %}](/get-started/signing-up-for-github/setting-up-a-trial-of-github-ae#deploying-github-ae-with-the-azure-portal)."

|
    - heading: 'Acciones de GitHub'
      notes:
        - |[Acciones de GitHub](https://github.com/features/actions) ahora está disponible generalmente para {% data variables.product.product_name %}. Acciones de GitHub es una solución potente y flexible para integración continua y entrega continua y automatización del flujo de trabajo. Para obtener más información, consulta "[Introducción a las Acciones de GitHub](/actions/learn-github-actions/introduction-to-github-actions)".

|
        - |Los ejecutores autohospedados son el tipo predeterminado del sistema de ejecución en {% data variables.product.product_name %}, y ahora están generalmente disponibles para Acciones de GitHub. Con los ejecutores autohospedados, puedes administrar tus propios equipos o contenedores para la ejecución de trabajos de Acciones de GitHub. Para obtener más información, consulta "[Acerca de los ejecutores autohospedados](https://docs.github.com/en/github-ae@latest/actions/hosting-your-own-runners/about-self-hosted-runners)" y "[Agregación de ejecutores autohospedados](/actions/hosting-your-own-runners/adding-self-hosted-runners)".

|
        - |Los entornos, las reglas de protección de entornos y los secretos de entornos ahora están disponibles con carácter general para Acciones de GitHub en {% data variables.product.product_name %}. Para obtener información, consulta "[Entornos](/actions/reference/environments)".

|
        - |Acciones de GitHub ahora puede generar un gráfico visual del flujo de trabajo en cada ejecución. Con la visualización del flujo de trabajo, puedes conseguir lo siguiente.



- Ver y comprender flujos de trabajo complejos.

- Realizar un seguimiento del progreso de los flujos de trabajo en tiempo real.

- Solucionar problemas de ejecuciones rápidamente accediendo de manera fácil a los metadatos de registros y trabajos.

- Supervisar el progreso de los trabajos de implementación y acceder fácilmente a los objetivos de implementación.



Para obtener más información, consulta "[Uso del gráfico de visualización](/actions/managing-workflow-runs/using-the-visualization-graph)".

|
        - |Acciones de GitHub ahora te permite controlar los permisos concedidos al secreto "GITHUB_TOKEN". "GITHUB_TOKEN" es un secreto generado automáticamente que te permite realizar llamadas autenticadas a la API de {% data variables.product.product_name %} en tus ejecuciones de flujos de trabajo. Acciones de GitHub genera un token nuevo para cada trabajo y el token caduca cuando finaliza el trabajo. El token tiene permisos de "escritura" para una serie de [puntos de conexión de API](/actions/reference/authentication-in-a-workflow#permissions-for-the-github_token), excepto en el caso de las solicitudes de incorporación de cambios desde bifurcaciones, que siempre son de "lectura". Estos nuevos valores te permiten seguir un principio de privilegios mínimos en los flujos de trabajo. Para obtener más información, consulta "[Autenticación en un flujo de trabajo](/actions/reference/authentication-in-a-workflow#modifying-the-permissions-for-the-github_token)".

|
        - |Acciones de GitHub ahora es compatible con saltarse los flujos de trabajo de "push" y "pull_request" mediante la búsqueda de ciertas palabras clave comunes en el mensaje de confirmación.

|
        - |La CLI de GitHub 1.9 y posteriores te permite trabajan con Acciones de GitHub desde tu terminal. Para obtener más información, consulta [{% data variables.product.prodname_blog %}](https://github.blog/changelog/2021-04-15-github-cli-1-9-enables-you-to-work-with-github-actions-from-your-terminal/).

|
    - heading: 'Análisis de código'
      notes:
        - |El análisis de código ahora está en versión beta para {% data variables.product.product_name %}. Para obtener más información, consulta "[Acerca del análisis de código](/code-security/secure-coding/automatically-scanning-your-code-for-vulnerabilities-and-errors/about-code-scanning)".

|
    - heading: 'Análisis de secretos'
      notes:
        - |Ahora puedes especificar tus propios patrones para el análisis de secretos con la versión beta de los patrones personalizados en {% data variables.product.product_name %}. Puedes especificar patrones para repositorios, organizaciones y toda tu empresa. Al especificar un patrón nuevo, el análisis de secretos busca en el historial completo de un repositorio de Git, y también en las confirmaciones nuevas. Para obtener más información, consulta "[Definición de patrones personalizados para el examen de secretos](/code-security/secret-scanning/defining-custom-patterns-for-secret-scanning)."

|
    - heading: 'GitHub Connect'
      notes:
        - |GitHub Connect ahora está en versión beta para {% data variables.product.product_name %}. GitHub Connect trae la potencia de la comunidad de código abierto más grande del mundo a {% data variables.product.product_location %}. Puedes permitir que los usuarios vean los resultados de búsqueda de {% data variables.product.prodname_dotcom_the_website %} en {% data variables.product.product_name %}, mostrar recuentos de contribución de {% data variables.product.product_name %} en {% data variables.product.prodname_dotcom_the_website %} y utilizar Acciones de GitHub desde {% data variables.product.prodname_dotcom_the_website %}. Para obtener más información, consulta "[Administración de conexiones entre las cuentas de empresa](/admin/configuration/managing-connections-between-your-enterprise-accounts)."

|
    - heading: 'GitHub Packages'
      notes:
        - |Ahora puedes eliminar cualquier paquete o versión de un paquete de GitHub Packages desde la IU de la web de {% data variables.product.product_name %}. También puedes deshacer la eliminación de un paquete o versión de paquete en un plazo de 30 días. Para obtener más información, consulta "[Eliminación y restauración de un paquete](/packages/learn-github-packages/deleting-and-restoring-a-package)".

|
        - |El registro npm para GitHub Packages y {% data variables.product.prodname_dotcom_the_website %} ya no devuelve un valor de tiempo en las respuestas de metadatos, lo que proporciona mejoras de rendimiento sustanciales. {% data variables.product.company_short %} seguirá devolviendo el valor de tiempo en el futuro.

|
    - heading: 'Registro de auditoría'
      notes:
        - |Ahora se incluyen eventos para solicitudes de incorporación de cambios y revisiones de solicitudes de incorporación de cambios en el registro de auditoría de [empresas](/admin/user-management/monitoring-activity-in-your-enterprise/audited-actions) y [organizaciones](/organizations/keeping-your-organization-secure/reviewing-the-audit-log-for-your-organization). Estos eventos ayudan a los administradores a supervisar mejor la actividad de las solicitudes de incorporación de cambios y a garantizar que se satisfagan los requisitos de seguridad y cumplimiento. Los eventos se pueden ver desde la interfaz de usuario web, se pueden exportar en formato CSV o JSON, o bien acceder a ellos mediante la API REST. También puedes buscar eventos de solicitudes de incorporación de cambios concretas en el registro de auditoría.

|
        - |Ahora se incluyen eventos adicionales de Acciones de GitHub en el registro de auditoría de [empresas](/admin/user-management/monitoring-activity-in-your-enterprise/audited-actions) y [organizaciones](/organizations/keeping-your-organization-secure/reviewing-the-audit-log-for-your-organization).



- Se elimina o se vuelve a ejecutar un flujo de trabajo.

- Se actualiza la versión de un ejecutor autohospedado.

|
    - heading: 'Authentication'
      notes:
        - |GitHub AE ahora es oficialmente compatible con Okta para el inicio de sesión único (SSO) de SAML y el aprovisionamiento de usuarios con SCIM. También puede asignar grupos en Okta a equipos en GitHub AE. Para obtener más información, consulta las secciones "[Configuración de la autenticación y aprovisionamiento para tu empresa mediante Okta](/admin/authentication/configuring-authentication-and-provisioning-with-your-identity-provider/configuring-authentication-and-provisioning-for-your-enterprise-using-okta)" y "[Asignación de grupos de Okta a los equipos](/admin/authentication/configuring-authentication-and-provisioning-with-your-identity-provider/mapping-okta-groups-to-teams)".

|
        - |Se ha cambiado el formato de los tokens de autenticación para {% data variables.product.product_name %}. El cambio afecta al formato de los tokens de acceso personales y los tokens de acceso de las aplicaciones de OAuth, además de los tokens de usuario a servidor, servidor a servidor y de actualización para GitHub Apps. {% data variables.product.company_short %} recomienda actualizar los tokens existentes tan pronto como sea posible para mejorar la seguridad y permitir el análisis de secretos para detectar los tokens. Para obtener más información, consulta "[Acerca de la autenticación en {% data variables.product.prodname_dotcom %}](/github/authenticating-to-github/keeping-your-account-and-data-secure/about-authentication-to-github#githubs-token-formats)" y "[Acerca del análisis de secretos](/code-security/secret-security/about-secret-scanning)".

|
        - |Ahora puedes autenticar conexiones de SSH a {% data variables.product.product_name %} mediante una clave de seguridad FIDO2 agregando la clave SSH "sk-ecdsa-sha2-nistp256@openssh.com" a tu cuenta. Las claves de seguridad de SSH almacenan material de claves secretas en un dispositivo de hardware independiente que necesita verificación, como un toque, para funcionar. Almacenar la clave en hardware independiente y requerir una interacción física en tu clave de SSH ofrece seguridad adicional. Dado que la clave se almacena en el hardware y no es extraíble, la clave no se puede leer o robar mediante software que se ejecute en un equipo. La interacción física previene el uso no autorizado de la clave, dado que la clave de seguridad no funciona hasta que se interactúa físicamente con ella. Para obtener más información, consulta "[Generación de una nueva clave SSH y adición a ssh-agent](/github/authenticating-to-github/connecting-to-github-with-ssh/generating-a-new-ssh-key-and-adding-it-to-the-ssh-agent#generating-a-new-ssh-key-for-a-hardware-security-key)."

|
        - |Ahora en las versiones 2.0.452 y posteriores de Git Credential Manager (GCM) Core se proporciona compatibilidad con el almacenamiento seguro de credenciales y la autenticación multifactor para {% data variables.product.product_name %}. GCM Core con compatibilidad con {% data variables.product.product_name %} se incluye en las versiones 2.32 y posteriores de [Git para Windows](https://gitforwindows.org). GCM Core no se incluye con Git para macOS o Linux, pero se puede instalar por separado. Para obtener más información, consulta la [última versión](https://github.com/microsoft/Git-Credential-Manager-Core/releases/) y las [instrucciones de instalación](https://github.com/microsoft/Git-Credential-Manager-Core/releases/) en el repositorio "microsoft/Git-Credential-Manager-Core".

|
    - heading: 'Notificaciones'
      notes:
        - |Ahora puedes configurar sobre qué eventos quieres que se te notifique en {% data variables.product.product_name %}. Desde cualquier repositorio, selecciona el menú desplegable {% octicon "file-code" aria-label="The code icon" %} **Inspeccionar**, y luego haz clic en **Personalizado**. Para obtener más información, consulta "[Configuración de notificationes](/github/managing-subscriptions-and-notifications-on-github/setting-up-notifications/configuring-notifications)".

|
    - heading: 'Problemas y solicitudes de incorporación de cambios'
      notes:
        - |Con la [versión más reciente de Octicons](https://github.com/primer/octicons/releases), ahora los estados de las incidencias y las solicitudes de incorporación de cambios se distinguen visualmente mejor para que puedas examinar los estados más fácilmente. Para obtener más información, consulta [{% data variables.product.prodname_blog %}](https://github.blog/changelog/2021-06-08-new-issue-and-pull-request-state-icons/).

|
        - |Ahora puedes ver todos los comentarios de revisión de las solicitudes de incorporación de cambios en la pestaña **Archivos** de una solicitud de incorporación de cambios mediante el menú desplegable **Conversaciones**. También puedes requerir que todos los comentarios de revisión de las solicitudes de incorporación de cambios se resuelvan antes de que cualquier persona combine la solicitud de incorporación de cambios. Para obtener más información, consulta "[Acerca de las revisiones de solicitudes de incorporación de cambios](/github/collaborating-with-pull-requests/reviewing-changes-in-pull-requests/about-pull-request-reviews#discovering-and-navigating-conversations)" y "[Acerca de las ramas protegidas](/github/administering-a-repository/defining-the-mergeability-of-pull-requests/about-protected-branches#require-conversation-resolution-before-merging)". Para obtener más información sobre la administración de la configuración de protección de ramas con la API, consulta "[Ramas](/rest/reference/branches#get-branch-protection)" en la documentación de la API de REST y "[Mutaciones](/graphql/reference/mutations#createbranchprotectionrule)" en la documentación de la API de GraphQL.

|
        - |Ahora puedes cargar archivos de vídeo en cualquier parte en la que escribes Markdown en {% data variables.product.product_name %}. Puedes compartir demostraciones, mostrar pasos de reproducción y mucho más en los comentarios de incidencias y solicitudes de incorporación de cambios, además de en archivos Markdown dentro de los repositorios, como los archivos LÉAME. Para obtener más información, consulta "[Asociación de archivos](/github/writing-on-github/working-with-advanced-formatting/attaching-files)."

|
        - |{% data variables.product.product_name %} ahora muestra un diálogo de confirmación cuando solicitas una revisión de un equipo con más de 100 miembros, lo cual te permite prevenir las notificaciones innecesarias para los equipos grandes.

|
        - |Cuando una incidencia o solicitud de incorporación de cambios tiene menos de 30 usuarios asignados posibles, el control de usuarios asignados enumerará todos los usuarios potenciales en lugar de un conjunto limitado de sugerencias. Este comportamiento ayuda a la gente en pequeñas organizaciones a encontrar rápidamente al usuario correcto. Para obtener más información sobre la asignación de usuarios a incidencias y solicitudes de incorporación de cambios, consulta "[Asignación de incidencias y solicitudes de incorporación de cambios a otros usuarios de {% data variables.product.company_short %}](/issues/tracking-your-work-with-issues/managing-issues/assigning-issues-and-pull-requests-to-other-github-users#assigning-an-individual-issue-or-pull-request)."

|
        - |Ahora puedes incluir múltiples palabras después del "#" en un comentario de una incidencia o solicitud de incorporación de cambios para restringir aún más tu búsqueda. Para descartar las sugerencias, pulsa <kbd>Esc</kbd>.

|
        - |Para evitar la combinación de cambios inesperados después de habilitar la combinación automática para una solicitud de incorporación de cambios, ahora la combinación automática se deshabilita cuando un usuario inserta nuevos cambios sin acceso de escritura al repositorio. Los usuarios sin acceso de escritura todavía pueden actualizar la solicitud de incorporación de cambios con cambios de la rama base cuando la combinación automática está habilitada. Para evitar que un usuario malintencionado utilice un conflicto de combinación para introducir cambios inesperados en la solicitud de incorporación de cambios, {% data variables.product.product_name %} deshabilitará la combinación automática de la solicitud de incorporación de cambios si la actualización provoca un conflicto de combinación. Para obtener más información sobre la combinación automática, consulta "[Combinación automática de una solicitud de incorporación de cambios](/github/collaborating-with-pull-requests/incorporating-changes-from-a-pull-request/automatically-merging-a-pull-request)."

|
        - |Ahora los usuarios con permisos de acceso pueden administrar el valor "Permitir combinación automática" en el nivel del repositorio. Este valor, activado de manera predeterminada, controla si la combinación automática está disponible en las solicitudes de incorporación de cambios en el repositorio. Anteriormente, solo los usuarios con acceso de administrador podían administrar este valor. Además, ahora este valor se puede controlar mediante las API de REST utilizando "[Creación de un repositorio](/rest/reference/repos#create-an-organization-repository)" y "[Actualización de un repositorio](/rest/reference/repos#update-a-repository)". Para obtener más información, consulta "[Administración de la combinación automática para las solicitudes de incorporación de cambios en el repositorio](/github/administering-a-repository/configuring-pull-request-merges/managing-auto-merge-for-pull-requests-in-your-repository)".

|
        - |La selección de usuarios asignados para incidencias y solicitudes de incorporación de cambios ahora admite la búsqueda de escritura anticipada para que puedas encontrar usuarios en tu organización más rápidamente. Adicionalmente, las clasificaciones de los resultados de la búsqueda se han actualizado para preferir las coincidencias al inicio del nombre de usuario de una persona o nombre de perfil.

|
    - heading: 'Repositorios'
      notes:
        - |Cuando ves el historial de confirmación de un archivo, ahora puedes hacer clic en {% octicon "file-code" aria-label="The code icon" %} para verlo en la hora especificada en el historial del repositorio.

|
        - |Ahora puedes usar la interfaz de usuario web para sincronizar una rama desactualizada de una bifurcación con la rama ascendente de la bifurcación. Si no hay conflictos de combinación entre las ramas, {% data variables.product.product_name %} actualiza tu rama mediante el avance rápido o la combinación desde otra ascendente. Si hay conflictos, {% data variables.product.product_name %} te solicitará que abras la solicitud de incorporación de cambios para resolver los conflictos. Para obtener más información, consulta "[Sincronización de una bifurcación](/github/collaborating-with-pull-requests/working-with-forks/syncing-a-fork#syncing-a-fork-from-the-web-ui)".

|
        - |Ahora puedes clasificar los repositorios por recuento de estrellas en un perfil de usuario u organización.

|
        - |El punto de conexión "comparación de dos confirmaciones" de lA API de REST de los repositorios, que devuelve una lista de confirmaciones accesibles desde una confirmación o rama, pero inaccesibles desde otra, ahora admite la paginación. Ahora la API también puede devolver los resultados de las comparaciones entre 250 confirmaciones. Para obtener más información, consulta, la documentación de la API REST "[Confirmaciones](/rest/reference/commits#compare-two-commits)" y "[Desplazamiento con la paginación](/rest/guides/traversing-with-pagination)."

|
        - |Cuando se define un submódulo en {% data variables.product.product_location %} con una ruta de acceso relativa, el submódulo permite hacer clic en la interfaz de usuario web. Al hacer clic en el submódulo en la interfaz de usuario web accederás al repositorio vinculado. Anteriormente, solo se podía hacer clic en submódulos con URL absolutas. Las rutas de acceso relativas de repositorios con el mismo propietario y en los que se sigue el patrón <code>../<em>REPOSITORIO</em></code>, o bien en rutas de acceso relativas de repositorios con otro propietario en los que se sigue el patrón <code>../<em>PROPIETARIO</em>/<em>REPOSITORIO</em></code> son compatibles. Para obtener más información sobre el uso de submódulos, consulta [Uso de submódulos](https://github.blog/2016-02-01-working-with-submodules/) en {% data variables.product.prodname_blog %}.

|
        - |Al precalcular las sumas de comprobación, la cantidad de tiempo en el que un repositorio está bajo llave se reduce drásticamente, lo cual permite que más operaciones de escritura tengan éxito inmediatamente y mejora el desempeño de mono-repositorio.

|
    - heading: 'Lanzamientos'
      notes:
        - |Ahora puedes reaccionar con emojis a todas las versiones en {% data variables.product.product_name %}. Para obtener más información, consulta "[Acerca de las versiones](/github/administering-a-repository/releasing-projects-on-github/about-releases)."

|
    - heading: 'Temas'
      notes:
        - |Ahora los temas oscuro y oscuro atenuado están disponibles para la IU web. {% data variables.product.product_name %} comparará las preferencias del sistema cuando no hayas establecido preferencias de tema en {% data variables.product.product_name %}. También puedes personalizar los temas activos durante el día y la noche. Para obtener más información, consulta "[Administración de la configuración de los temas](/github/setting-up-and-managing-your-github-user-account/managing-user-account-settings/managing-your-theme-settings)".

|
    - heading: 'Markdown'
      notes:
        - |Ahora los archivos Markdown en tus repositorios generarán de forma automática una tabla de contenido en el encabezado cuando haya dos o más títulos. La tabla de contenido es interactiva y está vinculada a la sección correspondiente. Se admiten los seis niveles de títulos de Markdown. Para obtener más información, consulta "[Acerca de los archivos LÉEME](/github/creating-cloning-and-archiving-repositories/creating-a-repository-on-github/about-readmes#auto-generated-table-of-contents-for-readme-files)."

|
        - |El marcado "code" ahora es compatible con los títulos de las incidencias y las solicitudes de incorporación de cambios. El texto dentro de las comillas invertidas (`` ` ``) se mostrará interpretado en una fuente de ancho fijo en cualquier parte en donde aparezca la propuesta o solicitud de cambios en la IU web de {% data variables.product.product_name %}.

|
        - |Al editar el Markdown en archivos, incidencias, solicitudes de incorporación de cambios o comentarios, ahora puedes usar una función rápida del teclado para insertar un bloque de código. La función rápida del teclado es <kbd>command</kbd> + <kbd>E</kbd> en Mac o <kbd>Ctrl</kbd> + <kbd>E</kbd> en otros dispositivos. Para obtener más información, consulta "[Escritura básica y formato de sintaxis](/github/writing-on-github/getting-started-with-writing-and-formatting-on-github/basic-writing-and-formatting-syntax#quoting-code)".

|
        - |Puede anexar "?plain=1" a la URL de cualquier archivo Markdown para mostrar el archivo sin representarlo y con números de línea. Puedes utilizar la vita sin formato para enlazar otros usuarios a líneas concretas. Por ejemplo, al anexar "?plain=1#L52" se resaltará la línea 52 de un archivo Markdown de texto sin formato. Para obtener más información, consulta "[Creación de un enlace permanente a un fragmento de código](/github/writing-on-github/working-with-advanced-formatting/creating-a-permanent-link-to-a-code-snippet#linking-to-markdown)."

|
    - heading: 'Aplicaciones de GitHub'
      notes:
        - |Las solicitudes de API para crear un token de acceso de instalación ahora respetan las listas de admisión de IP de la empresa u organización. Cualquier solicitud de API realizada con un token de acceso de instalación para una aplicación de GitHub instalada en tu organización ya respeta las listas de admisión de IP. Actualmente, esta característica no tiene en cuenta cualquier regla de grupo de seguridad de red (NSG) de Azure que el soporte de {% data variables.product.company_short %} haya configurado para {% data variables.product.product_location %}. Para obtener más información, consulta "[Restricción del tráfico de red de tu empresa](/admin/configuration/configuring-your-enterprise/restricting-network-traffic-to-your-enterprise#about-ip-allow-lists)," "[Administración de las direcciones IP permitidas en tu organización](/organizations/keeping-your-organization-secure/managing-allowed-ip-addresses-for-your-organization)," y "[Aplicaciones](https://docs.github.com/en/rest/reference/apps#create-an-installation-access-token-for-an-app)" en la documentación de la API de REST.

|
    - heading: 'webhooks'
      notes:
        - |Ahora puedes reenviar o verificar el estado de los webhooks con programación mediante la API de REST. Para obtener más información, consulta las secciones "[Repositorios](https://docs.github.com/en/rest/reference/repos#webhooks)," "[Organizaciones](https://docs.github.com/en/rest/reference/orgs#webhooks)" y "[Aplicaciones](https://docs.github.com/en/rest/reference/apps#webhooks)" en la documentación de la API de REST.

|
