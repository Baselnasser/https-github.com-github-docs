date: '2021-04-14'
sections:
  security_fixes:
    - 'Los paquetes se han actualizado a las últimas versiones de seguridad.'
  bugs:
    - 'Podía generarse un mensaje de advertencia de tipo `jq: error (at <stdin>:0): Cannot index number with string "settings"` durante la promoción de la réplica.'
    - 'Al visitar la página `/settings/emails` se almacenaba el estado, lo que podía causar redireccionamientos inadecuados al cerrar sesión y volver a iniciarla.'
    - 'Las alertas de la gráfica de dependencias no se mostraban para algunos componentes cuyos avisos tenían nombres de paquetes con mayúsculas en `vulnerable_version_ranges`.'
    - 'Un usuario vio un error 500 al ejecutar operaciones de git en una instancia configurada con autenticación LDAP.'
    - 'Cuando ghe-migrator detectaba errores de importación, algunas veces se cancelaba todo el proceso y las bitácoras no incluían suficiente contexto.'
  known_issues:
    - 'En un servidor de GitHub Enterprise recién configurado sin usuarios, un atacante podría crear el primer usuario administrador.'
    - 'Las reglas de firewall personalizadas no se mantienen durante una actualización.'
    - 'Los archivos rastreados de Git LFS [cargados a través de la interfaz web](https://github.com/blog/2105-upload-files-to-your-repositories) se agregan de forma incorrecta y directa al repositorio.'
    - "Las incidencias no se pueden cerrar si contienen un vínculo permanente a un blob en el mismo repositorio en el que la ruta de acceso de archivo del blob tiene más de 255\_caracteres."
    - 'Cuando se habilita "Los usuarios pueden buscar en GitHub.com" con GitHub Connect, las incidencias en los repositorios privados e internos no se incluyen en los resultados de la búsqueda de GitHub.com.'
    - 'Las alertas de seguridad no se notifican cuando se envían cambios a un repositorio en la línea de comandos.'
    - 'Cuando un nodo de réplica está sin conexión en una configuración de disponibilidad alta, es posible que {% data variables.product.product_name %} enrute las solicitudes a {% data variables.product.prodname_pages %} al nodo sin conexión, lo que reduce la disponibilidad de {% data variables.product.prodname_pages %} para los usuarios.'
