date: '2020-06-09'
sections:
  features:
    - 'Los usuarios pueden [administrar notificaciones](https://help.github.com/en/enterprise/2.21/user/github/managing-subscriptions-and-notifications-on-github/about-notifications) sobre problemas, solicitudes de incorporación de cambios y otros asuntos al navegar desde una notificación web. {% comment %} https://github.com/github/enterprise-releases/issues/2135#issuecomment-633905096 {% endcomment %}'
    - 'Los usuarios pueden [convertir una solicitud de incorporación de cambios nuevamente en un "Borrador"](https://github.blog/changelog/2020-04-08-convert-pull-request-to-draft/). {% comment %} https://github.com/github/releases/issues/800 {% endcomment %}'
    - '[Sugerencias de varias líneas](https://github.blog/changelog/2020-04-15-multi-line-code-suggestions-general-availability/) permite que un usuario sugiera un cambio específico en varias líneas de código al revisar una solicitud de incorporación de cambios. {% comment %} https://github.com/github/releases/issues/810 {% endcomment %}'
    - 'Los usuarios con acceso de escritura a un repositorio pueden [ocultar un comentario en una incidencia o una solicitud de incorporación de cambios como un "Duplicado"](https://help.github.com/en/enterprise/2.21/user/github/building-a-strong-community/managing-disruptive-comments#hiding-a-comment). {% comment %}https://github.com/github/github/pull/131746 {% endcomment %}'
    - 'Al [crear un repositorio a partir de una plantilla](https://help.github.com/en/enterprise/2.21/user/github/creating-cloning-and-archiving-repositories/creating-a-repository-from-a-template) un usuario puede optar por incluir todas las ramas, en lugar de solo la rama predeterminada. {% comment %} https://github.com/github/releases/issues/580 {% endcomment %}'
    - '[Las tarjetas de proyecto de incidencias incluyen una sección de solicitudes de incorporación de cambios vinculadas](https://github.blog/changelog/2020-02-04-project-issue-cards-include-linked-pull-requests/) de forma que un usuario puede ver qué trabajo de desarrollo está relacionado con la incidencia directamente desde el panel del proyecto. {% comment %} https://github.com/github/releases/issues/743 {% endcomment %}'
    - 'Hay un nuevo conjunto de [puntos finales de "eliminación de reacciones"] (https://developer.github.com/changes/2020-02-26-new-delete-reactions-endpoints/) en la API de reacciones. Los puntos finales existentes "Eliminar reacciones" quedarán en desuso a principios de 2021. {% comment %} https://developer.github.com/changes/2020-02-26-new-delete-reactions-endpoints/ {% endcomment %}'
    - 'Hay un nuevo conjunto de [puntos finales de API de Teams] (https://developer.github.com/changes/2020-01-21-moving-the-team-api-endpoints/) que permitirán que GitHub escale y admita la API de Teams a largo plazo. Los puntos finales de API existentes quedarán en desuso a principios de 2021. {% comment %} https://developer.github.com/changes/2020-01-21-moving-the-team-api-endpoints/ {% endcomment %}'
    - 'Los usuarios pueden [crear vínculos entre propuestas y solicitudes de incorporación de cambios](https://help.github.com/en/enterprise/2.21/user/github/managing-your-work-on-github/linking-a-pull-request-to-an-issue#manually-linking-a-pull-request-to-an-issue) sin necesidad de usar palabras clave de cierre en la descripción de la solicitud de incorporación de cambios. {% comment %} https://github.com/github/releases/issues/704 {% endcomment %}'
  security_fixes:
    - 'Se identificó una vulnerabilidad de control de acceso inadecuado en la API de GitHub Enterprise Server que permitía a un miembro de la organización escalar permisos y obtener acceso a repositorios no autorizados dentro de una organización. Esta vulnerabilidad afectó a todas las versiones de GitHub Enterprise Server anteriores a la 2.21. Hemos emitido [CVE-2020-10516](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2020-10516) en respuesta a esta incidencia. La vulnerabilidad se informó a través del [programa de recompensas por errores de GitHub](https://bounty.github.com/). {% comment %} https://developer.github.com/changes/2020-02-26-new-delete-reactions-endpoints/ {% endcomment %}'
  bugs:
    - "Si un usuario con acceso de inserción minimizaba el comentario de otro usuario, el autor del comentario podía anular la minimización aunque no tuviera privilegios suficientes. {% comment %} https://github.com/github/github/pull/141237 {% endcomment %}"
    - 'Los usuarios podían combinarse accidentalmente con el maestro desde el editor de la plantilla de incidencias y el editor de blobs. {% comment %} https://github.com/github/github/pull/134483, https://github.com/github/github/pull/134323 {% endcomment %}'
    - 'Cuando un usuario eliminaba una cuenta de GitHub, los registros de auditoría no mostraban correctamente los registros de eliminación de la organización. {% comment %} https://github.com/github/github/pull/140940 {% endcomment %}'
    - 'El avatar gist del usuario actual se vincularía a una dirección URL inexistente. {% comment %} https://github.com/github/github/pull/140925 {% endcomment %}'
    - 'El recuento de la pestaña de repositorios de la organización no incluía los repositorios internos. {% comment %} https://github.com/github/github/pull/136323 {% endcomment %}'
    - 'Hacer clic en el botón "Mostrar todos los equipos" al transferir un repositorio provocaba un error 500. {% comment %} https://github.com/github/github/pull/134455 {% endcomment %}'
    - "Los nombres de archivo largos podrían causar problemas de desbordamiento al mostrar la etiqueta \"Cambiado desde la última vista\" o el cambio de diferencia \"Mostrar enriquecido\" en la vista de archivo de diferencias. {% comment %} https://github.com/github/github/pull/134453 {% endcomment %}"
    - 'Las tarjetas flotantes para los equipos de la organización informaron erróneamente el tamaño de sus miembros. {% comment %} https://github.com/github/github/pull/133879 {% endcomment %}'
    - 'La ventana emergente de comentarios de revisión de solicitud de incorporación de cambios tenía una incidencia de desplazamiento. {% comment %} https://github.com/github/github/pull/141157 {% endcomment %}'
    - 'HAproxy podría saturarse y provocar una ralentización de las operaciones de Git. {% comment %} https://github.com/github/enterprise2/issues/19322 {% endcomment %}'
    - 'La función Dependency Graph no se habilitó automáticamente después de la promoción de la réplica de alta disponibilidad. {% comment %} https://github.com/github/enterprise2/issues/18698 {% endcomment %}'
    - 'Se podría desencadenar un tiempo de espera en la página de índice de versiones para repositorios con miles de solicitudes de incorporación de cambios de borrador. {% comment %} https://github.com/github/github/pull/131802 {% endcomment %}'
    - 'No era posible filtrar las solicitudes de incorporación de cambios por estado y borrador al mismo tiempo. {% comment %} https://github.com/github/github/pull/132567 {% endcomment %}'
    - 'Si una solicitud de incorporación de cambios cambiaba un puntero de submódulo, al hacer clic en "Editar archivo" en ese archivo de submódulo desde la pestaña "Archivos cambiados" de la página de solicitud de incorporación de cambios se producía un error 404. {% comment %} https://github.com/github/github/pull/132448 {% endcomment %}'
    - 'No fue posible agregar usuarios a una organización o eliminar la organización, después de la eliminación masiva de todos los usuarios y administradores de esa organización. {% comment %} https://github.com/github/github/pull/132238 {% endcomment %}'
    - 'Los comentarios de revisión en archivos que contengan signos diacríticos y caracteres no latinos en el nombre de archivo de la página "Archivos modificados" desaparecerían cuando se volviera a cargar la página. {% comment %} https://github.com/github/github/pull/131836 {% endcomment %}'
    - 'El estado de la casilla "Visto" no se retenía para los archivos que contenían signos diacríticos y caracteres no latinos en el nombre de archivo en la página "Archivos cambiados". {% comment %} https://github.com/github/github/pull/131836 {% endcomment %}'
    - 'Las solicitudes de incorporación de cambios mostraban la notificación "Aprobado" cuando no se habían realizado todas las revisiones requeridas. {% comment %} https://github.com/github/github/pull/131823 {% endcomment %}'
    - 'El menú desplegable de etiquetas estaba vacío al buscar una etiqueta en repositorios con más de 100 etiquetas. {% comment %} https://github.com/github/github/pull/131914 {% endcomment %}'
    - 'Las páginas de solicitudes de incorporación de cambios que muestran anotaciones con títulos que no son UTF-8 pueden encontrar errores de codificación en la representación de la vista. {% comment %} https://github.com/github/github/pull/138534 {% endcomment %}'
    - 'Una condición de carrera para la actualización en la página de OAuth podría hacer que una redirección se ejecutara dos veces. {% comment %} https://github.com/github/github/pull/131964 {% endcomment %}'
    - 'El tiempo de espera de la página "Tokens de acceso personal" se agotaría si hubiera más de 10 tokens. {% comment %} https://github.com/github/github/pull/132064 {% endcomment %}'
    - 'Los trabajos de sincronización de equipos y usuarios LDAP programados podían iniciarse mientras los trabajos de sincronización programados anteriormente todavía estaban en proceso. Se ha implementado un mecanismo de bloqueo para evitar que se inicien nuevos trabajos de sincronización si todavía se está ejecutando uno. {% comment %} https://github.com/github/github/pull/139205, https://github.com/github/support/issues/429, https://github.com/github/github/issues/54386, https://github.com/github/iam/issues/40 {% endcomment %}'
  changes:
    - 'La interfaz de notificaciones web, incluidos los nuevos [estados] (https://help.github.com/en/enterprise/2.21/user/github/managing-subscriptions-and-notifications-on-github/managing-notifications-from-your-inbox#triaging-options), [filtros](https://help.github.com/en/enterprise/2.21/user/github/managing-subscriptions-and-notifications-on-github/managing-notifications-from-your-inbox#supported-queries-for-custom-filters) y [accesos directos](https://help.github.com/en/enterprise/2.21/user/github/getting-started-with-github/keyboard-shortcuts#notifications), se ha actualizado. {% comment %} https://github.com/github/enterprise-releases/issues/2135#issuecomment-633905096 {% endcomment %}'
    - 'Ahora es posible deshabilitar la reactivación de los usuarios LDAP en la sincronización LDAP. {% comment %} https://github.com/github/github/pull/139023 {% endcomment %}'
    - 'La redacción de la rama protegida de inserción se actualizó para aclarar que los administradores siempre pueden realizar inserciones y que los usuarios con el rol de mantenimiento pueden realizar inserciones cuando se superan las comprobaciones de estado. {% comment %} https://github.com/github/github/pull/141555 {% endcomment %}'
    - 'Evite la confirmación en blanco cuando la sugerencia sea idéntica al texto original. {% comment %} https://github.com/github/github/pull/138587 {% endcomment %}'
    - 'La paginación se admite como una forma de obtener más archivos en la diferencia asociada con una confirmación a través de API REST. {% comment %} https://github.com/github/github/pull/134341 {% endcomment %}'
    - 'Los administradores pueden habilitar, deshabilitar, eliminar y buscar webhooks mediante el id. de webhook desde la línea de comandos con "ghe-webhook-manage". {% comment %} https://github.com/github/enterprise2/pull/19027 {% endcomment %}'
    - 'El redireccionamiento base automático ocurrirá después de la limpieza manual de la referencia principal para una solicitud de incorporación de cambios combinada. {% comment %} https://github.com/github/github/pull/142133 {% endcomment %}'
    - 'Los archivos SVG se manejan como texto y como imágenes en el visor de diferencias. {% comment %} https://github.com/github/render/pull/1129  {% endcomment %}'
    - 'La configuración de "eliminación automática de ramas al combinar" se puede establecer al crear y actualizar repositorios mediante la API REST. {% comment %} https://github.com/github/github/pull/131728 {% endcomment %}'
    - 'Se agregó un nuevo punto de conexión para eliminar una implementación a través de la API REST. {% comment %} https://github.com/github/github/pull/128733 {% endcomment %}'
    - 'Los administradores pueden [habilitar alertas de seguridad](https://help.github.com/en/enterprise/2.21/admin/installation/enabling-security-alerts-for-vulnerable-dependencies-on-github-enterprise-server#enabling-security-alerts-for-vulnerable-dependencies-on-github-enterprise-server) pero deshabilitar todas las notificaciones de esas alertas. {% comment %} https://github.com/github/releases/issues/841 {% endcomment %}'
    - 'El registro de Pages muestra el inicio de sesión del usuario que accede al sitio de GitHub Pages. {% comment %} https://github.com/github/enterprise2/pull/19905 {% endcomment %}'
    - 'Los miembros de Enterprise pueden ver todas las organizaciones a las que pertenecen como parte de su cuenta Enterprise desde una sola vista yendo a "https://[ghes-hostname]/enterprises/[account-name]". {% comment %} https://github.com/github/releases/issues/832 {% endcomment %}'
    - '[La compatibilidad de API REST con roles de evaluación de prioridades y mantenimiento](https://developer.github.com/changes/2020-04-07-expanding-rest-api-support-for-the-triage-and-maintain-roles/) se ha expandido. {% comment %} https://github.com/github/releases/issues/748 {% endcomment %}'
    - 'Un usuario puede crear y compartir consultas de búsqueda que se resuelvan en el usuario actual utilizando la sintaxis de búsqueda "@me". {% comment %} https://github.com/github/github/pull/129624 {% endcomment %}'
    - 'Se han [agregado] nuevas opciones de configuración de plantillas de incidencias(https://github.blog/changelog/2019-10-28-new-issue-template-configuration-options/). {% comment %} https://github.com/github/releases/issues/660 {% endcomment %}'
    - 'Se ha mejorado la confiabilidad y el tiempo de finalización de la copia de seguridad y restauración de MySQL. {% comment %} https://github.com/github/ghes-infrastructure/issues/162 {% endcomment %}'
    - '[Visibilidad mejorada](https://github.blog/2020-02-06-get-more-information-at-a-glance-with-issue-and-pull-request-linking/) de solicitudes de incorporación de cambios y referencias de incidencias en la barra lateral de incidencias, tarjetas de incidencias y lista de incidencias. {% comment %} https://github.com/github/releases/issues/704 {% endcomment %}'
    - 'Los usuarios pueden filtrar y buscar por "linked:pr" o "linked:issue". {% comment %} https://github.com/github/releases/issues/744 {% endcomment %}'
    - 'Ahora es posible la conmutación automática por error de MySQL dentro de una sola región para implementaciones de clúster. {% comment %} https://github.com/github/ghes-infrastructure/issues/136 {% endcomment %}'
    - 'Un usuario puede comparar etiquetas entre dos versiones para determinar qué cambios se han realizado en la página de versiones. {% comment %} https://github.com/github/github/issues/107054 {% endcomment %}'
    - 'Los comentarios obsoletos ya no se contraen de forma predeterminada en la línea de tiempo de la solicitud de incorporación de cambios. Se pueden contraer resolviendo el subproceso. {% comment %} https://github.com/github/enterprise-web/pull/6389#issuecomment-634201583 {% endcomment %}'
    - 'Los administradores pueden ver una lista de inicios de sesión reservados para uso interno yendo a la pestaña de stafftools "Inicios de sesión reservados". {% comment %} https://github.com/github/enterprise-web/pull/6389#issuecomment-637846206 {% endcomment %}'
  known_issues:
    - 'En una instancia de GitHub Enterprise Server recién configurada sin ningún usuario, un atacante podría crear el primer usuario administrador. {% comment %} https://github.com/github/enterprise2/issues/1889 {% endcomment %}'
    - 'Las reglas de firewall personalizadas no se mantienen durante una actualización. {% comment %} https://github.com/github/enterprise2/issues/2823 {% endcomment %}'
    - 'Los archivos supervisados de Git LFS [cargados a través de la interfaz web](https://github.com/blog/2105-upload-files-to-your-repositories) se agregaron incorrecta y directamente al repositorio. {% comment %} https://github.com/github/github/issues/54684 {% endcomment %}'
    - 'Las incidencias no se pueden cerrar si contienen un vínculo permanente a un blob en el mismo repositorio en el que la ruta de acceso del archivo tiene más de 255 caracteres. {% comment %} https://github.com/github/github/issues/107731 {% endcomment %}'
    - 'Al insertar un gist, se podría desencadenar una excepción durante el enlace posterior a la recepción. {% comment %} https://github.com/github/github/issues/129091 {% endcomment %}'
    - 'Cuando se habilita "Los usuarios pueden buscar en GitHub.com" con GitHub Connect, las incidencias en los repositorios privados e internos no se incluyen en los resultados de la búsqueda de GitHub.com. {% comment %} https://github.com/github/admin-experience/issues/571 {% endcomment %}'
    - 'Las alertas de seguridad no se notifican cuando se insertan en un repositorio en la línea de comandos. (Actualizado: 2020-06-23) {% comment %} https://github.com/github/github/issues/143190 {% endcomment %}'
    - 'Los registros de auditoría pueden atribuirse a 127.0.0.1 en lugar de a la dirección IP de origen real. (Actualizado: 2020-11-02) {% comment %} https://github.com/github/enterprise2/issues/21514 {% endcomment %}'
    - "La configuración del permiso de un repositorio para \"Evaluación de prioridades\" o \"Mantener\" genera un mensaje de error."
    - 'Cuando un nodo de réplica está sin conexión en una configuración de alta disponibilidad, {% data variables.product.product_name %} aún se pueden enrutar solicitudes de {% data variables.product.prodname_pages %} al nodo sin conexión, lo que reduce la disponibilidad de {% data variables.product.prodname_pages %} para los usuarios.'
