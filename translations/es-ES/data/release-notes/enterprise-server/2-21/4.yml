date: '2020-08-11'
sections:
  security_fixes:
    - '{% octicon "alert" aria-label="The alert icon" %} **Crítico:** Se ha identificado una vulnerabilidad de ejecución de código remoto en GitHub Pages que podría permitir a un atacante ejecutar comandos como parte de la creación de un sitio de GitHub Pages. Es problema se debía a una dependencia obsoleta y vulnerable que se usaba en el proceso de compilación de Páginas. Para aprovechar esta vulnerabilidad de seguridad, un atacante necesitaría permiso para crear un sitio de GitHub Pages en la instancia de GitHub Enterprise Server.  Esta vulnerabilidad ha afectado a todas las versiones de GitHub Enterprise Server. Para mitigar esta vulnerabilidad, se ha actualizado Kramdown a fin de solucionar CVE-2020-14001. {% comment %} https://github.com/github/pages/pull/2835, https://github.com/github/pages/pull/2827 {% endcomment %}'
    - '**Alto:** Alto: Un atacante podría insertar un argumento malintencionado en un subcomando de Git al ejecutarlo en GitHub Enterprise Server. Esto permitiría a un atacante sobrescribir archivos arbitrarios con contenido parcialmente controlado por el usuario y, posiblemente, ejecutar comandos arbitrarios en la instancia de GitHub Enterprise Server. Para aprovechar esta vulnerabilidad, un atacante necesitaría permiso de acceso a los repositorios de la instancia de GHES. Pero debido a otras protecciones implementadas, no podríamos identificar una forma de aprovechar esta vulnerabilidad de forma activa. Esta vulnerabilidad se ha notificado desde el programa GitHub Security Bug Bounty. {% comment %} https://github.com/github/github/pull/150936, https://github.com/github/github/pull/150634 {% endcomment %}'
    - 'Los paquetes se han actualizado a las versiones de seguridad más recientes. {% comment %} https://github.com/github/enterprise2/pull/21679, https://github.com/github/enterprise2/pull/21542, https://github.com/github/enterprise2/pull/21812, https://github.com/github/enterprise2/pull/21700 {% endcomment %}'
  bugs:
    - 'Un error de configuración de Consul ha impedido el procesamiento de algunos trabajos en segundo plano en instancias independientes. {% comment %} https://github.com/github/enterprise2/pull/21463 {% endcomment %}'
    - 'El cálculo de asignación de memoria de servicio podría asignar una cantidad incorrecta o ilimitada de memoria a un servicio, lo que generaría un rendimiento incorrecto del sistema. {% comment %} https://github.com/github/enterprise2/pull/21689 {% endcomment %}'
    - 'La plataforma de virtualización para los sistemas oVirt KVM no se ha detectado de forma correcta, lo que ha provocado problemas durante las actualizaciones. {% comment %} https://github.com/github/enterprise2/pull/21731, https://github.com/github/enterprise2/pull/21669 {% endcomment %}'
    - "El mensaje de error para la autenticación no válida con una contraseña desde la línea de comandos de Git no ha completado la URL vinculada a la adición del token o la clave SSH adecuados. {% comment %} https://github.com/github/github/pull/149607, https://github.com/github/github/pull/149351 {% endcomment %}"
    - 'La creación de una incidencia en un repositorio de usuario mediante la característica Plantillas de incidencia podría generar un error interno del servidor. {% comment %} https://github.com/github/github/pull/150173, https://github.com/github/github/pull/149445 {% endcomment %}'
    - 'La visita a la sección *Explorar* ha generado un error interno del servidor 500. {% comment %} https://github.com/github/github/pull/150512, https://github.com/github/github/pull/150504 {% endcomment %}'
    - 'Las incidencias no se han podido clasificar por *Actualizadas recientemente* en los repositorios que migrados a una instancia nueva. {% comment %} https://github.com/github/github/pull/150688, https://github.com/github/github/pull/149330 {% endcomment %}'
    - 'GitHub Connect utilizaba un punto de conexión de API de GitHub.com obsoleto. {% comment %} https://github.com/github/github/pull/150827, https://github.com/github/github/pull/150545 {% endcomment %}'
    - 'La recolección de métricas internas para los trabajos en segundo plano ha contribuido al uso innecesario de memoria y CPU. {% comment %} https://github.com/github/github/pull/151182, https://github.com/github/github/pull/147695 {% endcomment %}'
    - 'La página Error 404 contenía los enlaces de estado y contacto de GitHub.com en el pie de página. {% comment %} https://github.com/github/github/pull/151315 {% endcomment %}'
    - 'Los trabajos en segundo plano para una característica sin publicar se han puesto en cola y se han dejado sin procesar. {% comment %} https://github.com/github/github/pull/151395, https://github.com/github/github/pull/146248 {% endcomment %}'
  known_issues:
    - 'En una instancia de GitHub Enterprise Server recién configurada sin ningún usuario, un atacante podría crear el primer usuario administrador. {% comment %} https://github.com/github/enterprise2/issues/1889 {% endcomment %}'
    - 'Las reglas de cortafuegos personalizadas no se mantienen durante una actualización. {% comment %} https://github.com/github/enterprise2/issues/2823 {% endcomment %}'
    - 'Los archivos supervisados de Git LFS [cargados desde la interface web](https://github.com/blog/2105-upload-files-to-your-repositories) se han agregado de forma incorrecta y directa al repositorio. {% comment %} https://github.com/github/github/issues/54684 {% endcomment %}'
    - 'Las incidencias no se pueden cerrar si contienen un enlace permanente a un blob del mismo repositorio en el que la ruta es mayor de 255 caracteres. {% comment %} https://github.com/github/github/issues/107731 {% endcomment %}'
    - 'Cuando se habilita "Los usuarios pueden buscar en GitHub.com" con GitHub Connect, las incidencias en los repositorios privados e internos no se incluyen en los resultados de la búsqueda de GitHub.com. {% comment %} https://github.com/github/admin-experience/issues/571 {% endcomment %}'
    - 'Las alertas de seguridad no se notifican cuando se realiza la inserción en un repositorio en la línea de comandos. {% comment %} https://github.com/github/github/issues/143190 {% endcomment %}'
    - 'Los registros de auditoría se pueden atribuir a 127.0.0.1 en lugar de a la dirección IP de origen real. (Actualizado el 02-11-2020) {% comment %} https://github.com/github/enterprise2/issues/21514 {% endcomment %}'
    - "La configuración del permiso de un repositorio en \"Evaluación de errores\" o \"Mantenimiento\" genera un mensaje de error."
    - 'Cuando un nodo de réplica está sin conexión en una configuración de disponibilidad alta, es posible que {% data variables.product.product_name %} todavía enrute las solicitudes a {% data variables.product.prodname_pages %} al nodo sin conexión, lo que reduce la disponibilidad de {% data variables.product.prodname_pages %} para los usuarios.'
