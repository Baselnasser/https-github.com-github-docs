        # https://github.com/github/releases/issues/1324
        - |Las mejoras en el filtro de rama para las alertas de {% data variables.product.prodname_code_scanning %} aclaran qué alertas de {% data variables.product.prodname_code_scanning %} se muestran en la página de alertas. De manera predeterminada, las alertas de {% data variables.product.prodname_code_scanning %} se filtra para mostrar únicamente las de la rama predeterminada del repositorio. Puedes usar el filtro de rama para mostrar las alertas de cualquiera de las ramas no predeterminadas. Todos los filtros de rama que se hayan aplicado se muestran en la barra de búsqueda.



La sintaxis de búsqueda también se ha simplificado a "branch:<nombre de la rama>". Esta sintaxis se puede usar repetidamente en la barra de búsqueda para filtrar por varias ramas. La sintaxis anterior, "ref:refs/heads/<nombre de la rama>", todavía se admite, por lo que las URL guardadas seguirán funcionando.

|
        # https://github.com/github/releases/issues/1313
        - |Ahora la búsqueda de texto libre está disponible para las alertas de análisis de código. Puedes buscar en los resultados del análisis de código para localizar rápidamente alertas concretas sin tener que conocer los términos de búsqueda exactos. La búsqueda se aplica al nombre de la alerta, la descripción y el texto de ayuda. La sintaxis es:



- Una sola palabras devuelve todas las coincidencias.

- Varias palabras de búsqueda devuelven la coincidencia de cualquiera de ellas.

- Las palabras entre comillas dobles devuelven coincidencias exactas.

- La palabra clave "AND" devuelve coincidencias con varias palabras.

