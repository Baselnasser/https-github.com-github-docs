date: '24-09-2021'
sections:
  security_fixes:
    - '**ALTA:** se ha identificado una vulnerabilidad de salto de directorio en {% data variables.product.prodname_ghe_server %} que podía aprovecharse al compilar un sitio de {% data variables.product.prodname_pages %}. Las opciones de configuración controladas por el usuario utilizadas por {% data variables.product.prodname_pages %} no estaban lo suficientemente restringidas y permitían leer archivos en la instancia de {% data variables.product.prodname_ghe_server %}. Para aprovecharse de esta vulnerabilidad, el atacante necesitaba permiso para crear y compilar un sitio de {% data variables.product.prodname_pages %} en la instancia de {% data variables.product.prodname_ghe_server %}. Esta vulnerabilidad afectó a todas las versiones de {% data variables.product.prodname_ghe_server %} anteriores a la 3.1.8 y se corrigió en las versiones 3.1.8, 3.0.16 y 2.22.22. Esto se debe a una corrección incompleta para CVE-2021-22867. La vulnerabilidad se reportó a través del programa GitHub Bug Bounty y se le ha asignado el código CVE-2021-22868. {% comment %} https://github.com/github/pages/pull/3359, https://github.com/github/pages/pull/3357 {% endcomment %}'
  bugs:
    - 'La configuración de {% data variables.product.prodname_github_connect %} de la instancia de origen siempre se restauraba en instancias nuevas, aunque no se utilizara la opción `--config` de `ghe-restore`. Esto podía ocasionar un conflicto con la conexión de {% data variables.product.prodname_github_connect %} y con la sincronización de licencias si tanto las instancias de origen como las de destino estaban conectadas al mismo tiempo. {% comment %} https://github.com/github/github/pull/192247, https://github.com/github/github/pull/191951, https://github.com/github/enterprise2/pull/26870, https://github.com/github/backup-utils/pull/770, https://github.com/github/connected-enterprise/issues/208 {% endcomment %}'
    - 'Se han corregido las compilaciones de {% data variables.product.prodname_pages %} para que tengan en cuenta el ajuste NO_PROXY del dispositivo. Esto es importante para dispositivos configurados solo con un proxy HTTP. {% comment %} https://github.com/github/github/pull/192380 {% endcomment %}'
  known_issues:
    - "En una instalación nueva de {% data variables.product.prodname_ghe_server %} que no tenga ningún usuario, cualquier atacante podría crear el primer usuario administrativo."
    - Las reglas de cortafuegos personalizadas se eliminan durante el proceso de actualización.
    - "Los archivos supervisados de Git LFS [cargados desde la interfaz web](https://github.com/blog/2105-upload-files-to-your-repositories) se agregan de manera incorrecta y directa al repositorio."
    - Las incidencias no se pueden cerrar si contienen un enlace permanente a un blob del mismo repositorio en el que la ruta es mayor de 255 caracteres.
    - "Cuando se habilita \"Los usuarios pueden buscar en GitHub.com\" con {% data variables.product.prodname_github_connect %}, las propuestas en los repositorios privados e internos no se incluirán en los resultados de búsqueda de GitHub.com."
    - "Cuando un nodo de réplica está sin conexión en una configuración de disponibilidad alta, es posible que {% data variables.product.product_name %} enrute las solicitudes a {% data variables.product.prodname_pages %} al nodo sin conexión, lo que reduce la disponibilidad de {% data variables.product.prodname_pages %} para los usuarios."
