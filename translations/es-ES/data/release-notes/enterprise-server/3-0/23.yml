date: '2022-01-18'
sections:
  security_fixes:
    - "Los paquetes se han actualizado a las últimas versiones de seguridad. En estas actualizaciones, Log4j se ha actualizado a la versión 2.17.1. Nota: las mitigaciones anteriores publicadas en\_3.3.1, 3.2.6, 3.1.14, y 3.0.22 son suficientes para abordar el impacto de CVE-2021-44228, CVE-2021-45046, CVE-2021-45105 y CVE-2021-44832 en estas versiones del servidor de GitHub Enterprise."
    - 'Sanitizar más secretos en los paquetes de soporte generados'
    - 'Los paquetes se han actualizado a las últimas versiones de seguridad.'
  bugs:
    - 'La ejecución "ghe-config-apply" pudo fallar en ocasiones debido a problemas con los permisos en "/data/user/tmp/pages".'
    - 'El botón de guardar en la consola de almacenamiento no se pudo alcanzar desplazándose en navegadores de menor resolución.'
    - 'Las gráficas de monitoreo de tráfico de almacenamiento e IOPS no se actualizaron después de la actualización de la versión de collectd.'
    - 'Algunos trabajos relacionados con webhooks pudieron haber generado una gran cantidad de registros.'
  known_issues:
    - 'En una instalación nueva de {% data variables.product.prodname_ghe_server %} que no tenga ningún usuario, cualquier atacante podría crear el primer usuario administrativo.'
    - 'Las reglas de cortafuegos personalizadas se eliminan durante el proceso de actualización.'
    - 'Los archivos supervisados de Git LFS [cargados desde la interface web](https://github.com/blog/2105-upload-files-to-your-repositories) se han agregado de manera incorrecta y directa al repositorio.'
    - "Las incidencias no se pueden cerrar si contienen un enlace permanente a un blob del mismo repositorio en el que la ruta es mayor de 255\_caracteres."
    - 'Cuando se habilita "Los usuarios pueden buscar en GitHub.com" con GitHub Connect, las incidencias en los repositorios privados e internos no se incluyen en los resultados de la búsqueda de GitHub.com.'
    - 'Cuando un nodo de réplica está sin conexión en una configuración de disponibilidad alta, es posible que {% data variables.product.product_name %} todavía enrute las solicitudes a {% data variables.product.prodname_pages %} al nodo sin conexión, lo que reduce la disponibilidad de {% data variables.product.prodname_pages %} para los usuarios.'
    - 'Los límites de recursos que son específicos para procesar enlaces previos a la recepción podrían ocasionar errores en algunos de ellos.'
