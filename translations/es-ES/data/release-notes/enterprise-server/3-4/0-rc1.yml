date: '2022-02-15'
release_candidate: true
deprecated: true
intro: |
  {% note %}
  
  **Nota:** Si {% data variables.product.product_location %} ejecuta una compilación candidata a lanzamiento, no se puede actualizar con una revisión en caliente. Se recomienda ejecutar las versiones candidata para lanzamiento solo en entornos de prueba.
  
  {% endnote %}
  
  Para obtener instrucciones de actualización, consulta "[Actualización de {% data variables.product.prodname_ghe_server %}](/admin/enterprise-management/updating-the-virtual-machine-and-physical-resources/upgrading-github-enterprise-server)."
  
  > Esta versión está dedicada a nuestro colega y amigo John, que siempre estuvo dispuesto a ayudar. Te recordaremos siempre.
  >
  > **John "Ralph" Wiebalk 1986–2021**
sections:
  features:
    - heading: La API REST de examen de secretos ahora devuelve ubicaciones
      notes:
        # https://github.com/github/releases/issues/1642
        - |Ahora los clientes de {% data variables.product.prodname_GH_advanced_security %} pueden usar la API REST para recuperar detalles de confirmación de los secretos detectados en los exámenes de repositorios privados. El nuevo punto de conexión devuelve detalles de la primera detección del secreto en un archivo, incluida su ubicación y el SHA de confirmación. Para más información, consulta "[Examen de secretos](/rest/reference/secret-scanning)" en la documentación de la API REST.

|
    - heading: Exportación de datos de licencia de la facturación basada en confirmantes para GitHub Advanced Security
      notes:
        # https://github.com/github/releases/issues/1757
        - |Ahora los propietarios de la empresa y la organización pueden exportar los datos de uso de su licencia de {% data variables.product.prodname_GH_advanced_security %} a un archivo CSV. Los datos de facturación de {% data variables.product.prodname_advanced_security %} también se pueden recuperar mediante puntos de conexión de facturación en la API REST. Para más información, consulta el "[registro de cambios de {% data variables.product.prodname_dotcom %} ](https://github.blog/changelog/2021-11-11-export-github-advanced-security-license-usage-data/)."

|
    - heading: Flujos de trabajo reutilizables de Acciones de GitHub en versión beta pública
      notes:
        # https://github.com/github/releases/issues/1541
        - |Ahora puedes usar flujos de trabajo completos como si fueran una acción. Esta característica está disponible en versión beta pública. En lugar de copiar y pegar definiciones de flujo de trabajo entre repositorios, ahora puedes hacer referencia a un flujo de trabajo existente con una sola línea de configuración. Para más información, consulta el "[registro de cambios de {% data variables.product.prodname_dotcom %} ](https://github.blog/changelog/2021-10-05-github-actions-dry-your-github-actions-configuration-by-reusing-workflows/)."

|
    - heading: Seguridad de dependabot y actualizaciones de versiones en versión beta pública
      notes:
        # https://github.com/github/releases/issues/2004
        - |{% data variables.product.prodname_dependabot %} ahora está disponible en {% data variables.product.prodname_ghe_server %} 3.4 como versión beta pública, y ofrece actualizaciones de versión y de seguridad para varios ecosistemas conocidos. {% data variables.product.prodname_dependabot %} en {% data variables.product.prodname_ghe_server %} necesita {% data variables.product.prodname_actions %} y un grupo de ejecutores autohospedados configurados para usar {% data variables.product.prodname_dependabot %}. {% data variables.product.prodname_dependabot %} en {% data variables.product.prodname_ghe_server %} también necesita que un administrador habilite {% data variables.product.prodname_github_connect %} y {% data variables.product.prodname_dependabot %}. Los comentarios y las sugerencias para la versión beta se pueden compartir en el [grupo de discusión Feedback GitHub de {% data variables.product.prodname_dependabot %}](https://github.com/community/community/discussions/categories/dependabot). Para más información y para probar la versión beta, consulta "[Configuración de actualizaciones de seguridad y versión de {% data variables.product.prodname_dependabot %} en la empresa](/admin/github-actions/enabling-github-actions-for-github-enterprise-server/setting-up-dependabot-updates)."

|
  changes:
    - heading: Comandos de administración
      notes:
        # https://github.com/github/releases/issues/1657
        - "Ahora los usuarios pueden elegir el número de espacios de una tabulación, si establecen su tamaño de tabulación preferido en la configuración \"Apariencia\" de su cuenta de usuario. Todo el código con una sangría de tabulación se representarán con el tamaño de tabulación preferido."

        # https://github.com/github/releases/issues/2062
        - "El registro de conexión de datos de {% data variables.product.prodname_github_connect %} ahora incluye un recuento de la cantidad de usuarios activos e inactivos, y el periodo de inactividad configurado."

    - heading: Cambios de rendimiento
      notes:
      # https://github.com/github/releases/issues/2031
      - "WireGuard, que se usa para proteger la comunicación entre instancias de {% data variables.product.prodname_ghe_server %} en una configuración de alta disponibilidad, se ha migrado a la implementación del Kernel."

    - heading: Cambios en las notificaciones
      notes:
      # https://github.com/github/releases/issues/1801
      - "Ahora los propietarios de la organización pueden cancelar la suscripción a las notificaciones por correo electrónico cuando se agregan nuevas claves de implementación a repositorios propiedad de sus organizaciones. Para más información, consulta \"[Configuración de notificationes](/account-and-profile/managing-subscriptions-and-notifications-on-github/setting-up-notifications/configuring-notifications).\""

      # https://github.com/github/releases/issues/1714
      - 'Los correos electrónicos de notificación de las incidencias y solicitudes de incorporación de cambios recién creadas ahora incluyen "(Incidencia nº xx)" o "(PR nº xx)" en el asunto del mensaje de correo electrónico, para que puedas reconocer y filtrar los correos electrónicos que hacen referencia esos tipos de incidencias.'

    - heading: Cambios en las organizaciones
      notes:
        # https://github.com/github/releases/issues/1509
        - "Ahora las organizaciones pueden mostrar un archivo \"LÉAME.md\" en la información general de su perfil. Para más información consulta el \"[registro de cambios de {% data variables.product.prodname_dotcom %} ](https://github.blog/changelog/2021-09-14-readmes-for-organization-profiles/).\""

        # https://github.com/github/releases/issues/1883
        - "Ahora los miembros de las organizaciones pueden ver una lista de los propietarios de la empresa en la pestaña \"Personas\" de la organización. La lista de propietarios de empresa ahora también está disponible mediante GraphQL API. Para más información, consulta el \"campo [\"enterpriseOwners\"](/graphql/reference/objects#organization)\" del objeto Organización en la documentación de GraphQL API."

    - heading: Cambios en los repositorios
      notes:
        # https://github.com/github/releases/issues/1944
        - |Ahora se muestra una sección "Administrar acceso" en la página "Colaboradores y equipos" de la configuración del repositorio. La nueva sección facilita a los administradores del repositorio la tarea de ver y administrar quién tiene acceso a su repositorio, así como el nivel de acceso concedido a cada usuario. Ahora los administradores pueden:



* Buscar todos los miembros, equipos y colaboradores que tienen acceso al repositorio.

* Ver cuándo los miembros tienen asignaciones de roles mixtos, concedidos directamente como individuos, o bien de manera indirecta desde un equipo. Esto se visualiza mediante una nueva advertencia de "roles mixtos", que muestra el rol de mayor nivel concedido al usuario si su nivel de permiso es mayor que su rol asignado.

* Administrar el acceso a repositorios conocidos de manera confiable, con paginación de páginas y menos tiempos de espera cuando acceden grupos grandes de usuarios.

|
        # https://github.com/github/releases/issues/1748
        - '{% data variables.product.prodname_ghe_server %} 3.4 incluye mejoras dela experiencia de invitación a repositorios, como notificaciones para las invitaciones a repositorios privados, un mensaje en la IU al visitar un repositorio privado para el que se tiene una invitación pendiente y un banner en la página de información general de un repositorio público cuando existe una invitación pendiente.'

        # https://github.com/github/releases/issues/1739
        - "Ahora puedes usar prefijos de un solo carácter para vínculos automáticos personalizados. En los prefijos de vínculos automáticos ahora también se permiten los caracteres \".\", \"-\", \"_\", \"+\", \"=\", \":\", \"/\" y \"#\", además de caracteres alfanuméricos. Para más información sobre los vínculos automáticos personalizados, consulta \"[Configuración de vínculos automáticos para hacer referencia a recursos externos](/repositories/managing-your-repositorys-settings-and-features/managing-repository-settings/configuring-autolinks-to-reference-external-resources).\""

        # https://github.com/github/releases/issues/1776
        - "Ahora, en la barra lateral de \"Acerca de\" de la página de información general del repositorio, se resalta un archivo \"CODE_OF_CONDUCT.md\" en la raíz de un repositorio."

    - heading: 'Cambios de las versiones'
      notes:
        # https://github.com/github/releases/issues/1723
        - '{% data variables.product.prodname_ghe_server %} 3.4 incluye mejoras de la IU de versiones, como notas de la versión generadas automáticamente que muestran un resumen de todas las solicitudes de incorporación de cambios de una versión concreta. Para más información consulta el "[registro de cambios de {% data variables.product.prodname_dotcom %} ](https://github.blog/changelog/2021-10-20-improvements-to-github-releases-generally-available/)."'

        # https://github.com/github/releases/issues/1606
        - "Cuando se publica una versión, ahora se muestra una lista de avatares en la parte inferior de la versión. Se muestran los avatares de todas las cuentas de usuario mencionadas en las notas de la versión. Para más información, consulta \"[Administración de versiones en un repositorio](/repositories/releasing-projects-on-github/managing-releases-in-a-repository).\""

    - heading: 'Cambios de Markdown'
      notes:
        # https://github.com/github/releases/issues/1779
        - "Ahora puedes usar la nueva página de valores \"Accesibilidad\" para administrar los métodos abreviados de teclado. Puedes elegir deshabilitar métodos abreviados de teclado en los que solo se use un carácter, como <kbd>S</kbd>, <kbd>G</kbd> <kbd>C</kbd> y <kbd>.</kbd> (la tecla de punto). Para más información consulta el \"[registro de cambios de {% data variables.product.prodname_dotcom %} ](https://github.blog/changelog/2021-11-16-managing-keyboard-shortcuts-using-accessibility-settings/).\""

        # https://github.com/github/releases/issues/1727
        - "Ahora puedes elegir usar una fuente de ancho fijo en los campos habilitados para Markdown, como los comentarios de incidencias y las descripciones de solicitudes de incorporación de cambios. Para más información consulta el \"[registro de cambios de {% data variables.product.prodname_dotcom %} ](https://github.blog/changelog/2021-10-12-fixed-width-font-support-in-markdown-enabled-fields/).\""

        # https://github.com/github/releases/issues/1761
        - "Ahora puedes pegar una URL en texto seleccionado para crear rápidamente un vínculo de Markdown. Esto funciona en todos los campos habilitados para Markdown, como los comentarios de incidencias y las descripciones de solicitudes de incorporación de cambios. Para más información consulta el \"[registro de cambios de {% data variables.product.prodname_dotcom %} ](https://github.blog/changelog/2021-11-10-linkify-selected-text-on-url-paste/).\""

        # https://github.com/github/releases/issues/1758
        - "Ahora se puede adjuntar una URL de imagen con un contexto de tema, por ejemplo, \"#gh-dark-mode-only\", para definir cómo se muestra la imagen de Markdown a un espectador. Para más información consulta el \"[registro de cambios de {% data variables.product.prodname_dotcom %} ](https://github.blog/changelog/2021-11-24-specify-theme-context-for-images-in-markdown/).\""

        # https://github.com/github/releases/issues/1686
        - "Al crear o editar un archivo gist con la extensión de archivo de Markdown (\".md\"), ahora puedes usar la pestaña \"Vista previa\" o \"Vista previa de los cambios\" para mostrar una representación de Markdown del contenido del archivo. Para más información consulta el \"[registro de cambios de {% data variables.product.prodname_dotcom %} ](https://github.blog/changelog/2021-11-17-preview-the-markdown-rendering-of-gists/).\""

        # https://github.com/github/releases/issues/1754
        - "Al escribir el nombre de un usuario de {% data variables.product.prodname_dotcom %} en incidencias, solicitudes de incorporación de cambios y debates, ahora el proveedor de sugerencias de @mención clasifica a los participantes existentes por un orden de prioridad mayor que a otros usuarios de {% data variables.product.prodname_dotcom %}, por lo que es más probable que se muestre el usuario que buscas."

        # https://github.com/github/releases/issues/1636
        - "Los idiomas que se escriben de derecha a izquierda ahora se admiten de forma nativa en archivos de Markdown, incidencias, solicitudes de incorporación de cambios, debates y comentarios."

    - heading: 'Cambios en incidencias y solicitudes de incorporación de cambios'
      notes:
        # https://github.com/github/releases/issues/1731
        - "El valor diff para ocultar los cambios de espacio en blanco en la pestaña \"Archivos cambiados\" de la solicitud de incorporación de cambios ahora se conserva para la cuenta de usuario de esa solicitud de incorporación de cambios. El valor que hayas elegido se vuelve a aplicar de forma automática si te alejas de la página y, después, visitas de nuevo la pestaña \"Archivos cambiados\" de la misma solicitud de incorporación de cambios."

        # https://github.com/github/releases/issues/1663
        - "Al usar la asignación automática para las revisiones del código de solicitudes de incorporación de cambios, ahora puedes elegir notificar solo a los miembros del equipo que solicites, con independencia de la configuración de asignación automática. Esta valor es útil en escenarios en los que se asignan muchos usuarios de forma automática pero no todos necesitan notificación. Para más información, consulta el \"[registro de cambios de {% data variables.product.prodname_dotcom %} ](https://github.blog/changelog/2021-11-10-team-member-pull-request-review-notifications-can-be-configured-independently-of-auto-assignment/).\""

    - heading: 'Cambios en las ramas'
      notes:
        # https://github.com/github/releases/issues/1526
        - "Ahora los administradores de organizaciones y repositorios pueden desencadenar webhooks para escuchar cambios en las reglas de protección de ramas en sus repositorios. Para más información, consulta el \"evento [branch_protection_rule](/developers/webhooks-and-events/webhooks/webhook-events-and-payloads#branch_protection_rule)\" de la documentación de eventos de webhooks y cargas."

        # https://github.com/github/releases/issues/1759
        - "Al configurar ramas protegidas, ahora puedes exigir que una instancia concreta de {% data variables.product.prodname_github_app %} proporcione una comprobación de estado obligatoria. Si, después, el estado lo proporciona otra aplicación, o bien un usuario mediante un estado de confirmación, se evita la combinación. De esta forma se garantiza que la aplicación prevista valide todos los cambios. Para más información consulta el \"[registro de cambios de {% data variables.product.prodname_dotcom %} ](https://github.blog/changelog/2021-12-01-ensure-required-status-checks-provided-by-the-intended-app/).\""

        # https://github.com/github/releases/issues/1911
        - "Ahora solo los usuarios con permisos de administrador puedan cambiar el nombre de las ramas protegidas y modificar las reglas de protección de ramas. Anteriormente, excepto la rama predeterminada, un colaborador podía cambiar el nombre de una rama y, por tanto, también se cambiaba el nombre de todas las reglas de protección de rama sin comodines aplicadas a esa rama. Para más información, consulta \"[Cambio del nombre de una rama](/repositories/configuring-branches-and-merges-in-your-repository/managing-branches-in-your-repository/renaming-a-branch)\" y \"[Administración de una regla de protección de ramas](/repositories/configuring-branches-and-merges-in-your-repository/defining-the-mergeability-of-pull-requests/managing-a-branch-protection-rule).\""

        # https://github.com/github/releases/issues/1845
        - "Ahora los administradores pueden permitir que solo determinados usuarios y equipos omitan los requisitos de solicitudes de incorporación de cambios. Para más información consulta el \"[registro de cambios de {% data variables.product.prodname_dotcom %} ](https://github.blog/changelog/2021-11-19-allow-bypassing-required-pull-requests/).\""

        # https://github.com/github/releases/issues/1850
        - "Ahora los administradores pueden permitir que solo determinados usuarios y equipos fuercen la inserción en un repositorio. Para más información consulta el \"[registro de cambios de {% data variables.product.prodname_dotcom %} ](https://github.blog/changelog/2021-12-21-specify-who-can-force-push-to-a-repository/).\""

        # https://github.com/github/releases/issues/1796
        - "Al exigir solicitudes de incorporación de cambios para todos los cambios en una rama protegida, ahora los administradores pueden elegir y las revisiones aprobadas también son un requisito. Para más información consulta el \"[registro de cambios de {% data variables.product.prodname_dotcom %} ](https://github.blog/changelog/2021-11-10-require-pull-requests-without-requiring-reviews/).\""

    - heading: 'Cambios en Acciones de GitHub'
      notes:
        # https://github.com/github/releases/issues/1906
        - 'Los flujos de trabajo de {% data variables.product.prodname_actions %} desencadenados por {% data variables.product.prodname_dependabot %} para los eventos "create", "deployment" y "deployment_status" ahora reciben un token de solo lectura y no reciben secretos. De forma similar, los flujos de trabajo desencadenados por {% data variables.product.prodname_dependabot %} para el evento "pull_request_target" de las solicitudes de incorporación de cambios en las que {% data variables.product.prodname_dependabot %} ha creado la referencia base, ahora siempre reciben un token de solo lectura sin secretos. Estos cambios se han diseñado para evitar que código potencialmente malintencionado se ejecute en un flujo de trabajo con privilegios. Para más información, consulta "[Automatización de {% data variables.product.prodname_dependabot %} con {% data variables.product.prodname_actions %}](/code-security/supply-chain-security/keeping-your-dependencies-updated-automatically/automating-dependabot-with-github-actions)."'

        # https://github.com/github/releases/issues/1667
        - "Las ejecuciones de flujo de trabajo en los eventos \"push\" y \"pull_request\" desencadenados por {% data variables.product.prodname_dependabot %} ahora respetarán los permisos especificados en los flujo de trabajo, lo que te permite controlar la administración de las actualizaciones de dependencias automáticas. Los permisos de token predeterminados seguirán siendo de solo lectura. Para más información, consulta el \"[registro de cambios de {% data variables.product.prodname_dotcom %} ](https://github.blog/changelog/2021-10-06-github-actions-workflows-triggered-by-dependabot-prs-will-respect-permissions-key-in-workflows/).\""

        # https://github.com/github/releases/issues/1668
        - 'Los flujos de trabajo de {% data variables.product.prodname_actions %} desencadenados por {% data variables.product.prodname_dependabot %} ahora se enviarán a los secretos de {% data variables.product.prodname_dependabot %}. Ahora puedes incorporar cambios desde registros de paquetes privados en la CI con los mismos secretos que has configurado para usarlos en {% data variables.product.prodname_dependabot %}, lo que mejora el funcionamiento conjunto de {% data variables.product.prodname_actions %} y {% data variables.product.prodname_dependabot %}. Para más información, consulta "[Automatización de {% data variables.product.prodname_dependabot %} con {% data variables.product.prodname_actions %}](/code-security/supply-chain-security/keeping-your-dependencies-updated-automatically/automating-dependabot-with-github-actions)."'

        # https://github.com/github/releases/issues/1615
        - "Ahora puedes administrar grupos de ejecutores y ver el estado de los ejecutores autohospedados mediante las nuevas páginas Ejecutores y Grupos de ejecutores de la interfaz de usuario. Ahora en la página de configuración Acciones del repositorio o la organización se muestra un resumen de los ejecutores y te permite profundizar en uno concreto para editarlo o ver qué trabajo ejecuta en la actualidad. Para más información, consulta el \"[registro de cambios de {% data variables.product.prodname_dotcom %} ](https://github.blog/changelog/2021-09-20-github-actions-experience-refresh-for-the-management-of-self-hosted-runners/).\""

        # https://github.com/github/releases/issues/1785
        - 'Ahora los creadores de acciones pueden ejecutarlas en Node.js 16 si especifican ["runs.using" as "node16" en el archivo "action.yml" de la acción](/actions/creating-actions/metadata-syntax-for-github-actions#runs-for-javascript-actions). Es una adición a la compatibilidad existente con Node.js 12 ; las acciones todavía pueden especificar "runs.using: node12" para usar el entorno de ejecución Node.js 12.'

        # https://github.com/github/releases/issues/1799
        - 'Para los flujos de trabajo desencadenados manualmente, ahora {% data variables.product.prodname_actions %} admite los tipos de entrada "choice", "boolean" y "environment", además de "string" (el predeterminado). Para más información, consulta "["on.workflow_dispatch.inputs"](/actions/using-workflows/workflow-syntax-for-github-actions#onworkflow_dispatchinputs)."'

        # https://github.com/github/releases/issues/1782
        - "Ahora las acciones escritas en YAML, también denominadas acciones compuestas, admiten condiciones \"if\". Esto te permite evitar que se ejecuten pasos concretos a menos que se haya cumplido una condición. Como sucede con los pasos definidos en los flujos de trabajo, puedes usar cualquier contexto y expresión admitidos para crear una condicional."

        # https://github.com/github/releases/issues/1919
        - "Ahora ha cambiado el criterio de orden de búsqueda para los ejecutores autohospedados, de modo que el primer ejecutor coincidente disponible en cualquier nivel ejecutará el trabajo en todos los casos. Esto permite enviar los trabajos a ejecutores autohospedados con mayor velocidad, en especial para organizaciones y empresas con muchos ejecutores autohospedados. Anteriormente, cuando para ejecutar un trabajo se necesitaba un ejecutor autohospedado, {% data variables.product.prodname_actions %} tenía que buscar ejecutores autohospedados en el repositorio, la organización y la empresa, en ese orden."

        # https://github.com/github/releases/issues/1753
        - "Ahora las etiquetas de ejecutor para ejecutores autohospedados de {% data variables.product.prodname_actions %} se pueden enumerar, agregar y quitar con la API REST. Para más información sobre cómo usar las API nuevas en el nivel del repositorio, la organización o la empresa, consulta \"[Repositorios](/rest/reference/actions#list-labels-for-a-self-hosted-runner-for-a-repository)\", \"[Organizaciones](/rest/reference/actions#add-custom-labels-to-a-self-hosted-runner-for-an-organization)\" y \"[Empresas](/rest/reference/enterprise-admin#list-labels-for-a-self-hosted-runner-for-an-enterprise)\" en la documentación de la API REST."

    - heading: 'Cambios en Dependabot y el gráfico de dependencias'
      notes:
        # https://github.com/github/releases/issues/1520
        - "Ahora el gráfico de dependencias admite la detección de dependencias de Python en repositorios en los que se usa el administrador de paquetes Poetry. Las dependencias se detectarán desde los archivos de manifiesto \"pyproject.toml\" y \"poetry.lock\"."

        # https://github.com/github/releases/issues/1921
        - "Al configurar actualizaciones de seguridad y versión de {% data variables.product.prodname_dependabot %} en GitHub Enterprise Server, se recomienda habilitar también {% data variables.product.prodname_dependabot %} en {% data variables.product.prodname_github_connect %}. Esto permitirá a {% data variables.product.prodname_dependabot %} recuperar una lista actualidad de dependencias y vulnerabilidades de {% data variables.product.prodname_dotcom_the_website %} mediante la consulta de información como los registros de cambios de las versiones públicas de código abierto de las que dependas. Para más información, consulta \"[Habilitación del gráfico de dependencias y las alertas de Dependabot para la empresa](/admin/configuration/configuring-github-connect/enabling-the-dependency-graph-and-dependabot-alerts-for-your-enterprise).\""

        # https://github.com/github/releases/issues/1717
        - 'Ahora las alertas de {% data variables.product.prodname_dependabot_alerts %} se pueden descartar mediante GraphQL API. Para más información, consulta la mutación "[dismissRepositoryVulnerabilityAlert](/graphql/reference/mutations#dismissrepositoryvulnerabilityalert)" en la documentación de GraphQL API.'

    - heading: 'Cambios en el examen de código y de secretos'
      notes:
        # https://github.com/github/releases/issues/1802
        - "Ahora la CLI de {% data variables.product.prodname_codeql %} admite la inclusión de ayuda de consultas representada en Markdown en archivos SARIF, para que el texto de la ayuda se pueda ver en la IU de {% data variables.product.prodname_code_scanning %} cuando la consulta genera una alerta. Para más información consulta el \"[registro de cambios de {% data variables.product.prodname_dotcom %} ](https://github.blog/changelog/2021-11-23-display-help-text-for-your-custom-codeql-queries-in-code-scanning/).\""

        # https://github.com/github/releases/issues/1790
