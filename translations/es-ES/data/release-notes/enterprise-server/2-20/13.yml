date: '2020-08-11'
sections:
  security_fixes:
    - '{% octicon "alert" aria-label="The alert icon" %} **Crítico:** Se ha identificado una vulnerabilidad de ejecución de código remoto en GitHub Pages que podría permitir a un atacante ejecutar comandos como parte de la creación de un sitio de GitHub Pages. Este problema se debía a una dependencia obsoleta y vulnerable que se usaba en el proceso de compilación de Pages. Para aprovechar esta vulnerabilidad de seguridad, un atacante necesitaría permiso para crear un sitio de GitHub Pages en la instancia del servidor de GitHub Enterprise.  Esta vulnerabilidad ha afectado a todas las versiones del servidor de GitHub Enterprise. Para mitigar esta vulnerabilidad, se ha actualizado Kramdown a fin de solucionar CVE-2020-14001. {% comment %} https://github.com/github/pages/pull/2836, https://github.com/github/pages/pull/2827 {% endcomment %}'
    - '**Alto:** un atacante podría insertar un argumento malintencionado en un subcomando de Git al ejecutarlo en un servidor de GitHub Enterprise. Esto permitiría a un atacante sobrescribir archivos arbitrarios con contenido parcialmente controlado por el usuario y, posiblemente, ejecutar comandos arbitrarios en la instancia del servidor de GitHub Enterprise. Para aprovechar esta vulnerabilidad, un atacante necesitaría permiso de acceso a los repositorios de la instancia del servidor de GitHub Enterprise. Pero debido a otras protecciones implementadas, no podríamos identificar una forma de aprovechar esta vulnerabilidad de forma activa. Esta vulnerabilidad se ha notificado desde el programa GitHub Security Bug Bounty. {% comment %} https://github.com/github/github/pull/151097 {% endcomment %}'
    - 'Los paquetes se han actualizado a sus últimas versiones de seguridad. {% comment %} https://github.com/github/enterprise2/pull/21811, https://github.com/github/enterprise2/pull/21700 {% endcomment %}'
  bugs:
    - 'Un error de configuración de Consul evitó que algunos trabajos en segundo plano se procesaran en instancias independientes. {% comment %} https://github.com/github/enterprise2/pull/21464 {% endcomment %}'
    - 'Los cálculos de asignación de memoria de servicio pudieron asignar una cantidad incorrecta o ilimitada de memoria a un servicio, lo que causó un rendimiento pobre del sistema. {% comment %} https://github.com/github/enterprise2/pull/21716 {% endcomment %}'
    - 'La plataforma de virtualización para los sistemas de oVirt KVM no se detectó adecuadamente, lo cual ocasionó problemas durante las mejoras. {% comment %} https://github.com/github/enterprise2/pull/21730, https://github.com/github/enterprise2/pull/21669 {% endcomment %}'
    - "El mensaje de error para la autenticación no válida con una contraseña mediante la línea de comandos de Git no llenó la URL que vinculaba a agregar el token o llave SSH adecuados. {% comment %} https://github.com/github/github/pull/149714 {% endcomment %}"
    - 'GitHub Connect estaba utilizando un punto de conexión obsoleto de la API de GitHub.com. {% comment %} https://github.com/github/github/pull/150828, https://github.com/github/github/pull/150545 {% endcomment %}'
    - 'Las propuestas no se pudieron clasificar por *Actualizadas recientemente* en los repositorios que se migraron a una instancia nueva. {% comment %} https://github.com/github/github/pull/150843, https://github.com/github/github/pull/149330 {% endcomment %}'
    - 'La página con error 404 contenía los enlaces de estado y contacto de GitHub.com en el pié de página. {% comment %} https://github.com/github/github/pull/151316 {% endcomment %}'
  known_issues:
    - 'En una instancia del servidor de GitHub Enterprise recién configurada sin ningún usuario, un atacante podría crear el primer usuario administrador. {% comment %} https://github.com/github/enterprise2/issues/1889 {% endcomment %}'
    - 'Las reglas de firewall personalizadas no se mantienen durante una actualización. {% comment %} https://github.com/github/enterprise2/issues/2823 {% endcomment %}'
    - 'Los archivos supervisados de Git LFS [cargados desde la interfaz web](https://github.com/blog/2105-upload-files-to-your-repositories) se han agregado de forma incorrecta y directa al repositorio. {% comment %} https://github.com/github/github/issues/54684 {% endcomment %}'
    - 'Las incidencias no se pueden cerrar si contienen un enlace permanente a un blob del mismo repositorio en el que la ruta es mayor de 255 caracteres. {% comment %} https://github.com/github/github/issues/107731 {% endcomment %}'
    - 'Cuando se habilita "Los usuarios pueden buscar en GitHub.com" con GitHub Connect, las incidencias en los repositorios privados e internos no se incluyen en los resultados de la búsqueda de GitHub.com. {% comment %} https://github.com/github/admin-experience/issues/571 {% endcomment %}'
    - 'Las alertas de seguridad no se notifican cuando se realiza la inserción en un repositorio en la línea de comandos. {% comment %} https://github.com/github/github/issues/143190 {% endcomment %}'
    - 'Cuando un nodo de réplica está sin conexión en una configuración de disponibilidad alta, es posible que {% data variables.product.product_name %} todavía enrute las solicitudes a {% data variables.product.prodname_pages %} al nodo sin conexión, lo que reduce la disponibilidad de {% data variables.product.prodname_pages %} para los usuarios.'
