date: '2020-10-09'
sections:
  security_fixes:
    - 'Un usuario cuyo nombre de usuario del directorio LDAP se estandariza con el inicio de sesión de una cuenta GHES existente podría autenticarse en la cuenta existente. {% comment %} https://github.com/github/github/pull/156518, https://github.com/github/github/pull/155512 {% endcomment %}'
    - 'Los paquetes se han actualizado a las versiones de seguridad más recientes. {% comment %} https://github.com/github/enterprise2/pull/22910, https://github.com/github/enterprise2/pull/22878 {% endcomment %}'
  bugs:
    - 'El menú desplegable Formato de NameID en la consola de administración se restablecería a "sin especificar" después de establecerlo en "persistente". {% comment %} https://github.com/github/enterprise2/pull/22403, https://github.com/github/enterprise2/pull/22331, https://github.com/github/enterprise2/issues/13446 {% endcomment %}'
    - 'Guardar la configuración a través de la [consola de administración](/admin/configuration/accessing-the-management-console) anexaría una nueva línea a los archivos [certificado y clave TLS/SSL](/admin/configuration/configuring-tls) que activaron la recarga innecesaria de algunos servicios. {% comment %} https://github.com/github/enterprise2/pull/22607, https://github.com/github/enterprise2/pull/22540 {% endcomment %}'
    - 'Los registros del sistema para Dependency Graph no estaban rotando, lo que permitía un crecimiento ilimitado del almacenamiento. {% comment %} https://github.com/github/enterprise2/pull/22765, https://github.com/github/enterprise2/pull/22733 {% endcomment %}'
    - 'Los vínculos a los avisos de seguridad de GitHub utilizarían una dirección URL con el nombre de host de la instancia de GitHub Enterprise Server en lugar de GitHub.com, lo que dirigiría al usuario a una dirección URL inexistente. {% comment %} https://github.com/github/github/pull/153444, https://github.com/github/github/pull/151301 {% endcomment %}'
    - 'Al importar un repositorio con "ghe-migrator", podría ocurrir una excepción inesperada cuando hay datos inconsistentes. {% comment %} https://github.com/github/github/pull/153848, https://github.com/github/github/pull/151552 {% endcomment %}'
    - 'Al usar "ghe-migrator" para importar solicitudes de revisión PR, los registros asociados con los usuarios eliminados generarían registros extraños en la base de datos. {% comment %} https://github.com/github/github/pull/154958, https://github.com/github/github/pull/153169 {% endcomment %}'
    - 'Al importar usuarios con "ghe-migrator", se produciría un error de "Correos electrónicos no válidos" si la dirección de correo electrónico generada por el sistema tuviera más de 100 caracteres. {% comment %} https://github.com/github/github/pull/155112, https://github.com/github/github/pull/152418 {% endcomment %}'
    - 'El registro de la actividad de webhook podría usar grandes cantidades de espacio en disco y hacer que el disco raíz se llenara. {% comment %} https://github.com/github/github/pull/155655, https://github.com/github/github/pull/154100 {% endcomment %}'
  changes:
    - 'Se agrega soporte para el tipo de instancia AWS EC2 "m5.16xlarge". {% comment %} https://github.com/github/enterprise2/pull/22500, https://github.com/github/enterprise2/pull/22473 {% endcomment %}'
    - 'Quita el requisito de huellas digitales SSH en los archivos "ghe-migrator", ya que siempre se puede calcular. {% comment %} https://github.com/github/github/pull/156944, https://github.com/github/github/pull/155387 {% endcomment %}'
    - 'Los manifiestos de la aplicación de GitHub ahora incluyen el campo "request_oauth_on_install". {% comment %} https://github.com/github/github/pull/156996, https://github.com/github/github/pull/155010, https://github.com/github/ecosystem-apps/issues/1055 {% endcomment %}'
  known_issues:
    - 'En una instancia de GitHub Enterprise Server recién configurada sin ningún usuario, un atacante podría crear el primer usuario administrador. {% comment %} https://github.com/github/enterprise2/issues/1889 {% endcomment %}'
    - 'Las reglas de firewall personalizadas no se mantienen durante una actualización. {% comment %} https://github.com/github/enterprise2/issues/2823 {% endcomment %}'
    - 'Los archivos supervisados de Git LFS [cargados a través de la interfaz web](https://github.com/blog/2105-upload-files-to-your-repositories) se agregaron incorrecta y directamente al repositorio. {% comment %} https://github.com/github/github/issues/54684 {% endcomment %}'
    - 'Las incidencias no se pueden cerrar si contienen un vínculo permanente a un blob en el mismo repositorio en el que la ruta de acceso del archivo tiene más de 255 caracteres. {% comment %} https://github.com/github/github/issues/107731 {% endcomment %}'
    - 'Cuando se habilita "Los usuarios pueden buscar en GitHub.com" con GitHub Connect, las incidencias en los repositorios privados e internos no se incluyen en los resultados de la búsqueda de GitHub.com. {% comment %} https://github.com/github/admin-experience/issues/571 {% endcomment %}'
    - 'Las alertas de seguridad no se notifican cuando se realiza la inserción en un repositorio en la línea de comandos. {% comment %} https://github.com/github/github/issues/143190 {% endcomment %}'
    - 'Cuando un nodo de réplica está sin conexión en una configuración de alta disponibilidad, {% data variables.product.product_name %} aún se pueden enrutar solicitudes de {% data variables.product.prodname_pages %} al nodo sin conexión, lo que reduce la disponibilidad de {% data variables.product.prodname_pages %} para los usuarios.'
