date: '2021-03-02'
sections:
  security_fixes:
    - '**ALTO:** Se identificó una vulnerabilidad de control de acceso inadecuado en GitHub Enterprise Server que permitía a los usuarios autenticados de la instancia obtener acceso de escritura a repositorios no autorizados a través de solicitud de incorporación de cambios y solicitudes de API REST diseñadas específicamente. Un atacante necesitaría poder bifurcar el repositorio de destino, una configuración que está deshabilitada de forma predeterminada para los repositorios privados propiedad de la organización. Las protecciones de ramas, como las revisiones de solicitud de incorporación de cambios requeridas o las comprobaciones de estado, evitarían la combinación de confirmaciones no autorizadas sin una revisión o validación adicional. A esta vulnerabilidad se la ha asignado CVE-2021-22861. Este problema se informó a través del [programa de recompensas por errores de GitHub] (https://bounty.github.com).'
    - '**ALTO:** Se identificó una vulnerabilidad de control de acceso inadecuado en la API de GraphQL de GitHub Enterprise Server que permitía a los usuarios autenticados de la instancia modificar el permiso de colaboración del mantenedor de una solicitud de incorporación de cambios sin la debida autorización. Al aprovechar esta vulnerabilidad, un atacante podría obtener acceso a las ramas principales de las solicitudes de incorporación de cambios abiertas en los repositorios de los que son responsables del mantenimiento. La bifurcación está deshabilitada de forma predeterminada para los repositorios privados propiedad de la organización y evitaría esta vulnerabilidad. Además, las protecciones de las ramas, como las revisiones de solicitud de incorporación de cambios requeridas o las comprobaciones de estado, evitarían la combinación de confirmaciones no autorizadas sin una revisión o validación adicional. A esta vulnerabilidad se la ha asignado CVE-2021-22863. Este problema se informó a través del [programa de recompensas por errores de GitHub] (https://bounty.github.com).'
    - '**ALTO:** Se identificó una vulnerabilidad de ejecución de código remoto en GitHub Enterprise Server que podría aprovecharse al crear un sitio de GitHub Pages. La configuración controlada por el usuario de los analizadores subyacentes utilizados por GitHub Pages no estaba lo suficientemente restringida y permitía ejecutar comandos en la instancia de GitHub Enterprise Server. Para aprovechar esta vulnerabilidad, un atacante necesitaría permiso para crear y construir un sitio de GitHub Pages en la instancia de GitHub Enterprise Server. A esta vulnerabilidad se le asignó CVE-2020-10519 y se informó a través del [programa de recompensas por errores de GitHub] (https://bounty.github.com).'
    - '**BAJO:** Una solicitud diseñada especialmente para el puente SVN podría desencadenar una larga espera antes de que se produjera un error y diera lugar a la denegación del servicio (DoS).'
    - 'Los paquetes se han actualizado a las versiones de seguridad más recientes.'
  bugs:
    - 'Un mensaje informativo se registró involuntariamente como un error durante las instantáneas de GitHub Enterprise Backup Utilities, lo que provocó el envío de correos electrónicos innecesarios cuando las copias de seguridad estaban programadas por trabajos cron que escuchan la salida en stderr.'
    - 'Al restaurar una copia de seguridad grande, el registro de excepciones relacionado con el agotamiento de la memoria de Redis podría provocar un error en la restauración debido a un disco lleno.'
    - 'Al editar una página wiki, un usuario podría experimentar un error 500 al hacer clic en el botón Guardar.'
    - 'Una confirmación firmada por S/MIME con un certificado con varios nombres en el nombre alternativo del sujeto se mostraría incorrectamente como "No verificado" en la notificación de confirmación.'
    - 'Al usuario suspendido se le enviaron correos electrónicos cuando se agregó a un equipo.'
    - 'Al cargar un nuevo archivo de licencia con un número diferente de puestos del archivo de licencia anterior, la diferencia de puestos no se representaba correctamente en la página Configuración -> Licencia de la cuenta empresarial.'
    - 'La casilla "Evitar que los administradores del repositorio cambien el acceso de lectura de Git anónimo" disponible en la configuración de la cuenta empresarial no se pudo habilitar o deshabilitar correctamente.'
    - 'Durante un año bisiesto, el usuario obtenía una respuesta 404 al intentar ver la actividad de contribución en un lunes.'
  changes:
    - 'Se agregó compatibilidad con [tipos de instancias de AWS EC2 r5b](https://aws.amazon.com/about-aws/whats-new/2020/12/introducing-new-amazon-ec2-r5b-instances-featuring-60-gbps-of-ebs-bandwidth-and-260K-iops/).'
    - 'Se ajustó la priorización de la cola en segundo plano para distribuir los trabajos de manera más uniforme.'
  known_issues:
    - 'En una instancia de GitHub Enterprise Server recién configurada sin usuarios, un atacante podría crear el primer usuario administrador.'
    - 'Las reglas de firewall personalizadas no se mantienen durante una actualización.'
    - 'Los archivos supervisados de Git LFS [cargados a través la interfaz web](https://github.com/blog/2105-upload-files-to-your-repositories) se agregaron incorrecta y directamente al repositorio.'
    - 'Las incidencias no se pueden cerrar si contienen un vínculo permanente a un blob en el mismo repositorio en el que la ruta de acceso de archivo tiene más de 255 caracteres.'
    - 'Cuando se habilita "Los usuarios pueden buscar en GitHub.com" con GitHub Connect, las incidencias en los repositorios privados e internos no se incluyen en los resultados de la búsqueda de GitHub.com.'
    - 'Las alertas de seguridad no se notifican cuando se insertan en un repositorio en la línea de comandos.'
    - 'Cuando un nodo de réplica está sin conexión en una configuración de alta disponibilidad, {% data variables.product.product_name %} aún se pueden enrutar solicitudes de {% data variables.product.prodname_pages %} al nodo sin conexión, lo que reduce la disponibilidad de {% data variables.product.prodname_pages %} para los usuarios.'
