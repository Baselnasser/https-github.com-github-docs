date: '2020-03-10'
sections:
  security_fixes:
    - 'Los paquetes se han actualizado a sus últimas versiones de seguridad. {% comment %} https://github.com/github/enterprise2/pull/19204, https://github.com/github/enterprise2/pull/19187 {% endcomment %}'
  bugs:
    - 'En algunos casos, las entradas de bitácora reenviadas, principalmente para audit.log, se truncaban. {% comment %} https://github.com/github/enterprise2/pull/19244, https://github.com/github/enterprise2/pull/19192, https://github.com/github/enterprise2/issues/16655 {% endcomment %}'
    - 'La utilidad de línea de comandos `ghe-license-check` devolvía un error de "Invalid license file" para algunas licencias válidas, lo cual provocaba que fallaran los cambios de configuración. {% comment %} https://github.com/github/enterprise2/pull/19249, https://github.com/github/enterprise2/pull/19185, https://github.zendesk.com/agent/tickets/549903 {% endcomment %}'
    - 'El syslog no reenviaba las bitácoras de excepciones de Alambic. {% comment %} https://github.com/github/enterprise2/pull/19263, https://github.com/github/enterprise2/pull/19123, https://github.com/github/enterprise2/issues/18734 {% endcomment %}'
    - 'El [evento `org_block`](https://developer.github.com/v3/activity/events/types/#orgblockevent) estaba disponible pero aparecía en las GitHub Apps en GitHub Enterprise Server. {% comment %} https://github.com/github/github/pull/136227, https://github.com/github/github/pull/135640, https://github.com/github/ecosystem-apps/issues/693 {% endcomment %}'
    - 'Las respuestas de consulta de GraphQL a veces devolvían identificadores de nodo que no coincidían para los objetos de `ProtectedBranch` {% comment %} https://github.com/github/github/pull/136376, https://github.com/github/github/pull/136214, https://github.com/github/github/issues/135407 {% endcomment %}'
    - 'La credencial de GtHub App que utilizaba GitHub Connect no se actualizaba inmediatamente después de su vencimiento. {% comment %} https://github.com/github/github/pull/136384, https://github.com/github/github/pull/136259 {% endcomment %}'
    - 'Al dejar comentarios de respuesta en un comentario de una solicitud de cambios se creaba intermitentemente una revisión de solicitud de cambios pendiente. {% comment %} https://github.com/github/github/pull/136454, https://github.com/github/github/pull/133697, https://github.com/github/github/issues/127401 {% endcomment %}'
    - 'Al utilizar ghe-migrator o exportar desde GitHub.com, la exportación fallaba silenciosamente al exportar adjuntos que no fueran imágenes. {% comment %} https://github.com/github/github/pull/136487, https://github.com/github/github/pull/134524, https://github.com/github/github/issues/134358 {% endcomment %}'
    - 'Los ganchos de pre-recepción devolvían un error 500 en la IU web cuando se encontraban caracteres UTF-8. {% comment %} https://github.com/github/github/pull/136699, https://github.com/github/github/pull/136014, https://github.com/github/github/issues/133501 {% endcomment %}'
  changes:
    - 'La utilidad de línea de comandos ` ghe-license-usage  ` incluye una opción `--unencrypted` nueva para proporcionar visibilidad en el archivo de uso de licencia exportado. {% comment %} https://github.com/github/github/pull/136134, https://github.com/github/github/pull/136000 {% endcomment %}'
  known_issues:
    - "En una instancia de GitHub\_Enterprise Server recién configurada sin ningún usuario, un atacante podría crear el primer usuario administrador. {% comment %} https://github.com/github/enterprise2/issues/1889 {% endcomment %}"
    - 'Las reglas de cortafuegos personalizadas no se mantienen durante una actualización. {% comment %} https://github.com/github/enterprise2/issues/2823 {% endcomment %}'
    - 'Los archivos supervisados de Git LFS [cargados desde la interfaz web](https://github.com/blog/2105-upload-files-to-your-repositories) se agregan de forma incorrecta y directa al repositorio. {% comment %} https://github.com/github/github/issues/54684 {% endcomment %}'
    - "Las incidencias no se pueden cerrar si contienen un enlace permanente a un blob del mismo repositorio en el que la ruta es mayor de 255\_caracteres. {% comment %} https://github.com/github/github/issues/107731 {% endcomment %}"
    - 'Al enviar cambios a un gist, se podía desencadenar una excepción durante el gancho posterior a la recepción. {% comment %} https://github.com/github/github/issues/129091 {% endcomment %}'
    - 'Las mejoras y actualizaciones de configuración producen errores si se personalizan las configuraciones en segundo plano de los roles de trabajo. {% comment %} https://github.com/github/enterprise2/issues/19119, {% endcomment %}'
    - 'Cuando se habilita "Los usuarios pueden buscar en GitHub.com" con GitHub Connect, las incidencias en los repositorios privados e internos no se incluyen en los resultados de la búsqueda de GitHub.com. {% comment %} https://github.com/github/admin-experience/issues/571 {% endcomment %}'
    - 'Al actualizar desde versiones anteriores, es posible que no se generen roles de trabajo en segundo plano, lo que impide características esenciales como la combinación de solicitudes de incorporación de cambios. (Actualizado el 07-04-2020) {% comment %} https://github.com/github/enterprise2/issues/19232 {% endcomment %}'
    - 'Las alertas de seguridad no se notifican cuando se envían cambios a un repositorio en la línea de comandos. (Actualizado el 23-06-2020) {% comment %} https://github.com/github/github/issues/143190 {% endcomment %}'
    - 'El gráfico de dependencias no detecta las dependencias cuando se implementan en una configuración de clúster con múltiples nodos de Redis. (Actualizado el 30-06-2020) {% comment %} https://github.com/github/dependency-graph/issues/81 {% endcomment %}'
    - 'Cuando un nodo de réplica está sin conexión en una configuración de disponibilidad alta, es posible que {% data variables.product.product_name %} enrute las solicitudes a {% data variables.product.prodname_pages %} al nodo sin conexión, lo que reduce la disponibilidad de {% data variables.product.prodname_pages %} para los usuarios.'
