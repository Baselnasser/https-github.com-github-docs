date: '24-09-2021'
sections:
  security_fixes:
    - '**ALTO RIESGO:** se ha identificado una vulnerabilidad de salto de directorio en {% data variables.product.prodname_ghe_server %} que podía aprovecharse al compilar un sitio {% data variables.product.prodname_pages %}. Las opciones de configuración controladas por el usuario utilizadas por {% data variables.product.prodname_pages %} no estaban lo suficientemente restringidas y permitían leer archivos en la instancia de {% data variables.product.prodname_ghe_server %}. Para aprovecharse de esta vulnerabilidad, el atacante necesitaba permiso para crear y compilar un sitio de {% data variables.product.prodname_pages %} en la instancia de {% data variables.product.prodname_ghe_server %}. Esta vulnerabilidad afectó a todas las versiones de {% data variables.product.prodname_ghe_server %} anteriores a la 3.1.8 y se corrigió en las versiones 3.1.8, 3.0.16 y 2.22.22. Esto se debe a una corrección incompleta para CVE-2021-22867. La vulnerabilidad se reportó mediante el programa GitHub Bug Bounty y se le ha asignado el código CVE-2021-22868. {% comment %} https://github.com/github/pages/pull/3361, https://github.com/github/pages/pull/3357 {% endcomment %}'
    - '**RIESGO MEDIO:** una vulnerabilidad de control de acceso inadecuado en {% data variables.product.prodname_ghe_server %} permitía a un trabajo de flujo de trabajo ejecutarse en un grupo de ejecutor autohospedado al que no debería tener acceso. Esto afecta a los clientes que utilizan grupos de ejecutores autohospedados para el control de acceso. Un repositorio con acceso a un grupo de ejecutores de empresa podía acceder a todos los grupos de ejecutores de empresa dentro de la organización a causa de comprobaciones de autenticación incorrectas durante la solicitud. Esto podía causar que el código lo ejecutara no intencionalmente el grupo de ejecutor incorrecto. Esta vulnerabilidad afectó a las versiones de {% data variables.product.prodname_ghe_server %} de 3.0.0 a 3.0.15 y 3.1.0 a 3.1.7 y se corrigió en las versiones 3.0.16 y 3.1.8. Se le asignó CVE-2021-22869. {% comment %} https://github.com/github/enterprise2/pull/27013 {% endcomment %}'
  bugs:
    - 'Los recuentos del trabajador de Resque se mostraron incorrectamente durante el modo de mantenimiento. {% comment %} https://github.com/github/enterprise2/pull/26899, https://github.com/github/enterprise2/pull/26883 {% endcomment %}'
    - 'La memoria memcached asignada pudo haber sido cero en el modo de agrupación en clústeres. {% comment %} https://github.com/github/enterprise2/pull/26928, https://github.com/github/enterprise2/pull/26832 {% endcomment %}'
    - 'Los archivos binarios no vacíos mostraron un tipo y tamaño de archivo incorrectos en la pestaña "Archivos" de una solicitud de cambios. {% comment %} https://github.com/github/github/pull/192810, https://github.com/github/github/pull/172284, https://github.com/github/coding/issues/694 {% endcomment %}'
    - 'Se han corregido las compilaciones de {% data variables.product.prodname_pages %} para que tengan en cuenta el ajuste NO_PROXY del dispositivo. Esto es importante para dispositivos configurados solo con un proxy HTTP. (actualizado el 30-09-2021) {% comment %} https://github.com/github/pages/pull/3360 {% endcomment %}'
    - 'La configuración de GitHub Connect de la instancia de origen siempre se restauraba en instancias nuevas, aunque no se utilizara la opción "--config" de "ghe-restore". Esto causaría un conflicto con la conexión y sincronización de licencia de GitHub Connect si las instancias de origen y destino estuvieran en línea al mismo tiempo. La corrección también requiere actualizar backup-utils a 3.2.0 o posterior. [actualizado el 18-11-2021]'
  known_issues:
    - "El registro npm de {% data variables.product.prodname_registry %} ya no devuelve un valor de hora en las respuestas de metadatos. Esto se hacía para permitir mejoras de rendimiento importantes. Seguimos teniendo todos los datos necesarios para devolver un valor de tiempo como parte de la respuesta de metadatos y reanudaremos la devolución de este valor en el futuro una vez que hayamos resuelto las incidencias de rendimiento existentes."
    - "En una instalación nueva de {% data variables.product.prodname_ghe_server %} que no tenga ningún usuario, cualquier atacante podría crear el primer usuario administrativo."
    - Las reglas de cortafuegos personalizadas se eliminan durante el proceso de actualización.
    - "Los archivos supervisados de Git LFS [cargados desde la interface web](https://github.com/blog/2105-upload-files-to-your-repositories) se han agregado de manera incorrecta y directa al repositorio."
    - Las incidencias no se pueden cerrar si contienen un enlace permanente a un blob del mismo repositorio en el que la ruta es mayor de 255 caracteres.
    - "Cuando se habilita \"Los usuarios pueden buscar en GitHub.com\" con GitHub Connect, las incidencias en los repositorios privados e internos no se incluyen en los resultados de la búsqueda de GitHub.com."
    - "Si se habilitan las {% data variables.product.prodname_actions %} para {% data variables.product.prodname_ghe_server %}, desmontar un nodo de réplica con \"ghe-repl-teardown\" tendrá éxito, pero podría devolver un \"ERROR:Running migrations\"."
    - Los límites de recursos que son específicos para procesar enlaces previos a la recepción podrían ocasionar errores en algunos de ellos.
