      It is now possible for GitHub Apps to upload release assets.
  changes:
    - |
      Los requisitos mínimos de memoria y almacenamiento en raíz aumentaron para GitHub Enterprise Server 2.10 y 3.0 y ahora se ofrecen desde la versión 3.5.0.

        - En la versión 2.10, el requisito mínimo para almacenamiento en raíz subió de 80 GB a 200 GB. Desde la versión 3.5.0, las verificaciones preliminares de sistema fallarán si el almacenamiento en raíz es menor a 80 GB.
        - En la versión 3.0, el requisito mínimo de memoria subió de 16 GB a 32 GB. Desde la versión 3.5.0, las verificaciones preliminares de sistema fallarán si el sistema tiene menos de 28 GB de memoria.

      Para obtener más información, consulta los requisitos mínimos para cada plataforma de despliegue compatible en la sección "[Configurar una instancia de GitHub Enterprise Server](/admin/installation/setting-up-a-github-enterprise-server-instance)." [Actualizado: 2022-06-20]
    - |
      Para utilizar el flujo de autorización de dispositivos para las OAuth y GitHub Apps, debes habilitar la característica manualmente. Este cambio reduce la probabilidad de que se utilicen las apps en ataques de phishing contra los usuarios de GitHub Enterprise Server al asegurarse de que los integradores están consientes de los riesgos y toman decisiones conscientes para apoyar esta forma de autenticación. Si eres propietario o administras una OAuth App o GitHub App y quieres utilizar el flujo de dispositivos, puedes habilitarlo para tu app a través de la página de ajustes de la misma. Las terminales de la API de flujo de dispositivos responderán con el código de estado `400` a las apps que no hayan habilitado esta característica. Para obtener más información consulta la sección "[Autorizar las OAuth Apps](/developers/apps/building-oauth-apps/authorizing-oauth-apps#device-flow)".
    - |
      La página de alerta del escaneo de código ahora siempre muestra el estado de la alerta y la información de la rama predeterminada. Hay un panel nuevo de "Ramas afectadas" en la barra lateral, en donde puedes ver el estado de la alerta en otras ramas. Si la alerta no existe en tu rama predeterminada, la página de la alerta mostrará el estado de "In branch" o de "In pull request" para la ubicación en donde se haya visto dicha alerta por última vez. Esta mejora facilita entender el estado de las alertas que se hayan introducido en tu base de código. Para obtener más información, consulta la sección "[Acerca de las alertas del escaneo de código](/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/about-code-scanning-alerts#about-alert-details)".

      La página de lista de alertas no se cambió y se puede filtrar por `branch`. Puedes utilizar la API de escaneo de código para recuperar una información de rama más detallada para las alertas. Para obtener más información, consulta la sección "[Escaneo de Código](/rest/code-scanning)" en la documentación de la API de REST.
    - |
      El escaneo de código ahora muestra los detalles del origen del análisis de una alerta. Si una alerta tiene más de un origen de análisis, este se muestra en la barra lateral de "Ramas afectadas" y en la línea de tiempo de la alerta. Puedes pasar el mouse sobre el icono de origen del análisis si se muestra en la página de alertas. Estas mejoras facilitarán el entendimiento de tus alertas. Particularmente, te ayudarán a entender aquellas que tengan orígenes de análisis múltiples. Esto es especialmente útil para los ajustes con configuraciones de análisis múltiples, tales como los monorepositorios. Para obtener más información, consulta la sección "[Acerca de las alertas del escaneo de código](/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/about-code-scanning-alerts#about-analysis-origins)".
    - |
      Lists of repositories owned by a user or organization now have an additional filter option, "Templates", making it easier to find template repositories.
    - |
      GitHub Enterprise Server puede mostrar varios formatos de imagen comunes, incluyendo PNG, JPG, GIF, PSD y SVG y proporciona varias formas de comparar las diferencias entre las versiones. Ahora, cuando revises las imágenes que se agregaron o cambiaron en una solicitud de cambios, las vistas previas de ellas se muestran predeterminadamente. Anteriormente, se veía un mensaje indicando que los archivos binarios no se podían mostrar y necesitabas alternar la opción "Mostrar el diff enriquecido". Para obtener más información, consulta la sección "[Trabajar con archivos que no sean de código](/repositories/working-with-files/using-files/working-with-non-code-files)".
    - |
      Los gists nuevos ahora se crean con un nombre de rama predeterminado ya sea de `main` o del nombre de la rama predeterminada alterna en tus ajustes de usuario. Esto empata con cómo se crean otros repositorios en GitHub Enterprise Server. Para obtener más información, consulta las secciones "[Acerca de las ramas](/pull-requests/collaborating-with-pull-requests/proposing-changes-to-your-work-with-pull-requests/about-branches#about-the-default-branch)" y "[Administrar el nombre de rama predeterminada de tus repositorios](/account-and-profile/setting-up-and-managing-your-personal-account-on-github/managing-personal-account-settings/managing-the-default-branch-name-for-your-repositories)".
    - |
      Los gists ahora solo muestran los 30 comentarios más recientes cuando se despliegan primero. Puedes hacer clic en **Cargar los comentarios anteriores...** para ver más. Esto permite que los gists que tengan muchos comentarios se muestren más rápidamente. Para obtener más información, consulta la sección "[Editar y compartir contenido con los gists](/get-started/writing-on-github/editing-and-sharing-content-with-gists)".
    - |
      Las páginas de ajustes para usuarios, organizaciones, repositorios y equipos se rediseñaron agrupando las páginas de ajustes similares en secciones para tener una arquitectura informática y capacidad de descubrimiento mejoradas, Para obtener más información,. consulta la [Bitácora de cambios de GitHub](https://github.blog/changelog/2022-02-02-redesign-of-githubs-settings-pages/).
    - |
      Focusing or hovering over a label now displays the label description in a tooltip.
    - |
      El crear y eliminar las invitaciones al repositorio, ya sea que se haga a través de la API o interfaz web, ahora está sujeto a los límites de tasa que pueden habilitarse en tu instancia de GitHub Enterprise Server. para obtener más información sobre los límites de tasa, consulta la sección "[Configurar los límites de tasa](/admin/configuration/configuring-your-enterprise/configuring-rate-limits)".
    - |
      MinIO anunció la eliminación de MinIO Gateways desde el 1 de junio de 2022. Si bien MinIO Gateway para NAS sigue siendo uno de los proveedores de almacenamiento compatibles para GitHub Actions y GitHub Packages, recomendamos que te migres al soporte de MinIO LTS para obtener compatibilidad y correcciones de errores desde MinIO. Para obtener más información sobre los límites de tasa, consulta la "[Eliminación programada de MinIO Gateway para GCS, Azure, HDFS en el repositorio minio/minio](https://github.com/minio/minio/issues/14331)".
