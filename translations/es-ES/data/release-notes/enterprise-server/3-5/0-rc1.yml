|
    - heading: Más formas de mantener actualizada la rama puntual de una solicitud de incorporación de cambios
      notes:
        # https://github.com/github/releases/issues/1566
        - |El botón **Actualizar rama** de la página de solicitud de incorporación de cambios permite actualizar la rama de la solicitud de incorporación de cambios con los cambios más recientes de la rama base. Esto es útil para comprobar que los cambios son compatibles con la versión actual de la rama base antes de realizar la combinación. Dos mejoras ahora ofrecen más formas de mantener la rama actualizada.



- Cuando la rama puntual de la solicitud de incorporación de cambios está desactualizada respecto a la rama base, ahora tienes la posibilidad de actualizarla fusionando mediante el cambio de base la versión más reciente de dicha rama base. La fusión mediante cambio de base aplica los cambios de la rama a la versión más reciente de la rama base, lo que da lugar a una rama con un historial lineal, ya que no se crea una confirmación de combinación. Para actualizar con la fusión mediante cambio de base, haz clic en el menú desplegable junto al botón **Actualizar rama**, luego en **Actualizar con fusión mediante cambio de base** y, por último, en **Fusionar rama mediante cambio de base**. Anteriormente, la opción **Actualizar rama** realizaba una combinación tradicional que siempre daba lugar a una confirmación de combinación en la rama de solicitud de incorporación de cambios. Esta opción todavía está disponible, pero ahora tienes la opción. Para más información, consulta "[Mantenimiento de la solicitud de incorporación de cambios para que está sincronizada con la rama base](/pull-requests/collaborating-with-pull-requests/proposing-changes-to-your-work-with-pull-requests/keeping-your-pull-request-in-sync-with-the-base-branch)".



- Una nueva configuración de repositorio permite que el botón **Actualizar rama** esté siempre disponible cuando la rama puntual de una solicitud de incorporación de cambios no está actualizada con la rama base. Anteriormente, este botón solo estaba disponible cuando el valor de protección de rama **Requerir que las ramas estén actualizadas antes de la combinación** estaba habilitado. Las personas con acceso de administrador o de responsable de mantenimiento pueden administrar el valor **Sugerir siempre la actualización de ramas de solicitudes de incorporación de cambios** desde la sección **Solicitudes de incorporación de cambios** en la configuración del repositorio. Para más información, consulta "[Administración de sugerencias para actualizar ramas de solicitud de incorporación de cambios](/repositories/configuring-branches-and-merges-in-your-repository/configuring-pull-request-merges/managing-suggestions-to-update-pull-request-branches)".

