sections:
  features:
    - heading: Lista de excepciones de direcciones IP para pruebas de validación después del mantenimiento
      notes:
        # https://github.com/github/releases/issues/2109
        - |Ahora puedes configurar una lista de direcciones IP permitidas que pueden acceder a los servicios de aplicación en tu instancia de GitHub Enterprise Server mientras el modo de mantenimiento está habilitado. Los administradores que visitan la interfaz web de la instancia desde una dirección IP permitida pueden validar la funcionalidad de dicha instancia después del mantenimiento y antes de deshabilitar el modo de mantenimiento. Para más información, consulta "[Habilitación y programación del modo de mantenimiento](/admin/configuration/configuring-your-enterprise/enabling-and-scheduling-maintenance-mode#validating-changes-in-maintenance-mode-using-the-ip-exception-list)".

|
    - heading: Los roles de repositorio personalizados están disponibles con carácter general
      notes:
        # https://github.com/github/releases/issues/1945
        - |Con roles de repositorio personalizados, las organizaciones ahora tienen un control más granular sobre los permisos de acceso al repositorio que pueden conceder a los usuarios. Para más información, consulta "[Administración de roles de repositorio personalizados para una organización](/organizations/managing-peoples-access-to-your-organization-with-roles/managing-custom-repository-roles-for-an-organization)".



El propietario de una organización crea un rol de repositorio personalizado y está disponible en todos los repositorios de esa organización. A cada rol se le puede asignar un nombre personalizado y una descripción. Se puede configurar a partir de un conjunto de más de 40 permisos específicos. Una vez creado, los administradores del repositorio pueden asignar un rol personalizado a cualquier usuario, equipo o colaborador externo en su repositorio.



Los roles de repositorio personalizados se pueden crear, ver, editar y eliminar a través de la nueva pestaña **Roles de repositorio** en la configuración de una organización. Se pueden crear un máximo de 3 roles personalizados dentro de una organización. 



Los roles de repositorio personalizados también son totalmente compatibles con las API REST de GitHub Enterprise Server. La API de organizaciones se puede usar para enumerar todos los roles de repositorio personalizados en una organización, y las API existentes para otorgar acceso al repositorio a personas y equipos se han ampliado para admitir roles de repositorio personalizados. Para más información, consulta "[Organizations](/rest/reference/orgs#list-custom-repository-roles-in-an-organization)" en la documentación de API REST.

|
    - heading: Registro de contenedor de GitHub en versión beta pública 
      notes: 
        # https://github.com/github/releases/issues/2005
         - |El registro de contenedores de GitHub (GHCR) ahora está disponible en GitHub Enterprise Server 3.5 como versión beta pública, lo que ofrece a los desarrolladores la capacidad de publicar, descargar y administrar contenedores. La compatibilidad con contenedores de paquetes de GitHub implementa los estándares OCI para hospedar imágenes de Docker. Para más información, consulta "[Registro de contenedores de GitHub](/packages/working-with-a-github-packages-registry/working-with-the-container-registry)".

|
    - heading: Las actualizaciones de Dependabot están disponibles con carácter general
      notes:
       # https://github.com/github/releases/issues/2089
        - |La versión de Dependabot y las actualizaciones de seguridad ahora están disponibles con carácter general en GitHub Enterprise Server 3.5. Todos los ecosistemas y características populares que funcionan en los repositorios de GitHub.com ahora se pueden configurar en su instancia de GitHub Enterprise Server. Dependabot en GitHub Enterprise Server requiere Acciones de GitHub y un grupo de ejecutores de Dependabot autohospedados, GitHub Connect habilitado y Dependabot habilitado por un administrador. Para más información, consulta "[Configuración de actualizaciones de Dependabot](https://docs.github.com/en/enterprise-server@3.5/admin/github-actions/enabling-github-actions-for-github-enterprise-server/setting-up-dependabot-updates)".

|
    - heading: Estadísticas del servidor en versión beta pública
      notes:
        # https://github.com/github/releases/issues/2183
        - |Ahora puedes analizar cómo trabaja el equipo, comprender el valor que obtiene de GitHub Enterprise Server y ayudarnos a mejorar nuestros productos revisando los datos de uso de tu instancia y compartiendo estos datos agregados con GitHub. Puedes usar tus propias herramientas para analizar el uso que haces a lo largo del tiempo descargando tus datos en un archivo CSV o JSON o accediendo a ellos mediante la API REST. Para ver la lista de métricas agregadas recopiladas, consulta "[Acerca de las estadísticas del servidor](/admin/monitoring-activity-in-your-enterprise/analyzing-how-your-team-works-with-server-statistics/about-server-statistics#server-statistics-data-collected)". Los datos de las estadísticas del servidor no incluyen datos personales ni contenido de GitHub, como código, problemas, comentarios o contenido de solicitudes de incorporación de cambios.  Para comprender mejor cómo almacenamos y protegemos los datos de las estadísticas del servidor, consulta "[Seguridad de GitHub](https://github.com/security)".  Para más información acerca de las estadísticas del servidor, consulta "[Análisis de cómo trabaja el equipo con las estadísticas del servidor](/admin/monitoring-activity-in-your-enterprise/analyzing-how-your-team-works-with-server-statistics)". Esta característica está disponible en versión beta pública.

|
    - heading: Ahora se puede configurar el límite de tasa de Acciones de GitHub
      notes:
        # https://github.com/github/releases/issues/2123
        - |Los administradores del sitio ahora pueden habilitar y configurar un límite de tasa para Acciones de GitHub. De forma predeterminada, el límite de tasa está deshabilitado. Cuando los trabajos de flujo de trabajo no se pueden asignar inmediatamente a un ejecutor disponible, esperarán en una cola hasta que un ejecutor esté disponible. Sin embargo, si Acciones de GitHub experimenta una carga alta sostenida, la cola puede realizar copias de seguridad más rápido de lo que se vacía y el rendimiento de la instancia de GitHub Enterprise Server puede degradarse. Para evitar esto, un administrador puede configurar un límite de tasa. Cuando se excede el límite de tasa, las ejecuciones de flujo de trabajo adicionales darán error inmediatamente en lugar de ponerse en cola. Una vez que la tasa se ha estabilizado por debajo del umbral, las nuevas ejecuciones se pueden poner en cola de nuevo. Para más información, consulta "[Configuración de límites de tasa](/admin/configuration/configuring-your-enterprise/configuring-rate-limits#configuring-rate-limits-for-github-actions)".

|
    - heading: OpenID Connect (OIDC) para implementaciones seguras con Acciones GitHub
      notes:
        # https://github.com/github/releases/issues/2066
        - |Acciones de GitHub en GitHub Enterprise Server ahora es compatible con OIDC para implementaciones seguras en proveedores de nube, que utiliza tokens de corta duración que se rotan automáticamente para cada implementación. OIDC habilita la siguiente funcionalidad.



- Autenticación perfecta entre proveedores de nube y GitHub Enterprise Server sin necesidad de almacenar secretos de nube de larga duración en tu instancia

- Los administradores de la nube pueden confiar en los mecanismos de seguridad de un proveedor de la nube en particular para garantizar que los flujos de trabajo de Acciones de GitHub tengan un acceso mínimo a los recursos de la nube. No hay duplicación de la administración de secretos entre GitHub Enterprise Server y la nube.



Para más información, consulta "[Fortalecimiento de la seguridad de tus despliegues](/actions/deployment/security-hardening-your-deployments)".

|
    - heading: El uso compartido de Acciones de GitHub dentro de la empresa está disponible con carácter general
      notes:
        # https://github.com/github/releases/issues/2085
        - |El soporte para Acciones de GitHub en repositorios internos ahora está disponible con carácter general para organizaciones en la instancia de GitHub Enterprise Server. Puedes internalizar la automatización compartiendo acciones en repositorios internos. Puedes administrar la configuración de un repositorio o usar la API REST para permitir el acceso a flujos de trabajo en otros repositorios dentro de la organización o en cualquier organización en la instancia. Para más información, consulta "[Uso compartido de acciones y flujos de trabajo con tu empresa](/actions/creating-actions/sharing-actions-and-workflows-with-your-enterprise)," "[Administración de la configuración de Acciones de GitHub para un repositorio](/repositories/managing-your-repositorys-settings-and-features/enabling-features-for-your-repository/managing-github-actions-settings-for-a-repository#allowing-access-to-components-in-an-internal-repository)," y "[Permisos de acciones](/rest/actions/permissions#get-the-level-of-access-for-workflows-outside-of-the-repository)" en la documentación de API REST.

|
    - heading: El soporte de caché para Acciones de GitHub en GitHub Enterprise Server ya está disponible con carácter general
      notes:
        # https://github.com/github/releases/issues/2110
        - |Ahora puedes usar el almacenamiento en caché de dependencias para acelerar los flujos de trabajo de Acciones de GitHub. Para almacenar en caché las dependencias para un trabajo, puedes incluir la acción [acciones/caché](https://github.com/actions/cache) para crear una memoria caché con una clave única. Puedes compartir cachés en todos los flujos de trabajo en el mismo repositorio. Estos flujos de trabajo pueden restaurar la memoria caché y ejecutarse más rápido.



Los usuarios de acciones también pueden usar nuestras API de caché para:



- Definir la política empresarial para el intervalo de tamaño de caché permitido por repositorio.

- Consultar el uso de caché dentro de cada repositorio y supervisar si el tamaño total de todas las memorias caché está alcanzando el límite superior.

- Aumentar el tamaño máximo de caché para un repositorio dentro de los límites empresariales permitidos, según los requisitos de memoria caché del repositorio.

- Supervisar el uso de la memoria caché agregada en el nivel de organización o de empresa.



El almacenamiento externo de blobs que está configurado dentro de la cuenta empresarial ahora se compartirá entre artefactos de flujo de trabajo, registros y también las memorias caché. Para más información, consulta "[Almacenamiento de las dependencias en caché para agilizar los flujos de trabajo](/actions/using-workflows/caching-dependencies-to-speed-up-workflows)".

|
    - heading: Firma automática de las confirmaciones realizadas en la UI web
      notes:
        # https://github.com/github/releases/issues/1963
        - |Ahora puedes configurar GitHub Enterprise Server para firmar automáticamente las confirmaciones realizadas en la interfaz web, como editar un archivo o combinar una solicitud de extracción. Las confirmaciones firmadas aumentan la confianza de que los cambios provienen de fuentes confiables. Esta función permite [Requerir confirmaciones firmadas](/repositorios/configurar-sucursales-y-combinaciones-en-su-repositorio/definir-la-combinación-de-solicitudes-de-extracción/acerca-de-las-sucursales-protegidas#requerir-confirmaciones-firmadas ) la configuración de protección de ramas para bloquear confirmaciones no firmadas para que no entren en un repositorio, permitiendo al mismo tiempo la entrada de confirmaciones firmadas, incluso aquellas realizadas en la interfaz web. Para más información, consulta "[Configuración de la firma de confirmación web](/admin/configuration/configuring-your-enterprise/configuring-web-commit-signing)".

|
    - heading: Sincronización del uso de licencias en cualquier momento
      notes:
        # https://github.com/github/releases/issues/2201
        - |Para los clientes que sincronizan el uso de licencias entre GitHub Enterprise Server y GitHub Enterprise Cloud automáticamente mediante GitHub Connect, ahora tienes la capacidad de sincronizar tu uso de licencias independientemente de la sincronización semanal automática. Esta característica también informa del estado del trabajo de sincronización. Para más información, consulta "[Sincronización del uso de licencias entre GitHub Enterprise Server y GitHub Enterprise Cloud](/billing/managing-your-license-for-github-enterprise/syncing-license-usage-between-github-enterprise-server-and-github-enterprise-cloud#manually-syncing-license-usage)".

|
    - heading: Los flujos de trabajo reutilizables para Acciones de GitHub están disponibles con carácter general
      notes:
        # https://github.com/github/releases/issues/1767
        # https://github.com/github/releases/issues/1950
        # https://github.com/github/releases/issues/2114
          - |Los flujos de trabajo reutilizables ahora están disponibles con carácter general. Los flujos de trabajo reutilizables ayudan a reducir la duplicación al permitir reutilizar un flujo de trabajo completo como si fuera una acción. Con el lanzamiento de la disponibilidad general, ahora hay una serie de mejoras disponibles para GitHub Enterprise Server. Para más información, consulta "[Reutilización de flujos de trabajo](/actions/using-workflows/reusing-workflows)".



- Puedes utilizar salidas para pasar datos de flujos de trabajo reutilizables a otros trabajos en el flujo de trabajo de la persona que llama.

- Puedes pasar secretos de entorno a flujos de trabajo reutilizables.

- El registro de auditoría incluye información sobre qué flujos de trabajo reutilizables se utilizan.

- Se puede hacer referencia a los flujos de trabajo reutilizables en el mismo repositorio que el repositorio de llamadas con tan solo la ruta de acceso y el nombre de archivo ("RUTADE ACCESO/NOMBRE DE ARCHIVO"). El flujo de trabajo llamado será de la misma confirmación que el flujo de trabajo que realiza la llamada.

|
    - heading: Los ejecutores autohospedados para Acciones de GitHub ahora pueden deshabilitar las actualizaciones automáticas
      notes:
        # https://github.com/github/releases/issues/2014
        - |Ahora tienes más control sobre cuándo los ejecutores autohospedados realizan actualizaciones de software. Si especificas la marca "--disableupdate" en el ejecutor, este no intentará realizar una actualización de software automática si hay disponible una versión más reciente del ejecutor. Esto permite actualizar el ejecutor autohospedado en tu propia programación, lo que es especialmente conveniente si el ejecutor autohospedado está en un contenedor.



 Para la compatibilidad con el servicio Acciones de GitHub, es necesario actualizar manualmente el ejecutor dentro de los 30 días posteriores a que haya disponible una nueva versión del ejecutor.  Para instrucciones sobre cómo instalar la versión más reciente del ejecutor, consulta las instrucciones de instalación para [la versión más reciente en el repositorio del ejecutor](https://github.com/actions/runner/releases).

|
    - heading: Protección de los ejecutores autohospedados para Acciones de GitHub limitando los flujos de trabajo
      notes:
        # https://github.com/github/releases/issues/2013
        - |Los propietarios de la organización ahora pueden aumentar la seguridad de los flujos de trabajo de CI/CD en ejecutores autohospedados eligiendo qué flujos de trabajo pueden acceder a un grupo de ejecutores. Anteriormente, cualquier flujo de trabajo de un repositorio, como un etiquetador de incidencias, podía acceder a los ejecutores autohospedados disponibles para una organización. Para más información, consulta "[Administración del acceso a los ejecutores autohospedados utilizando grupos](/actions/hosting-your-own-runners/managing-access-to-self-hosted-runners-using-groups#changing-what-workflows-can-access-a-runner-group)" y el [Blog de GitHub](https://github.blog/2022-03-23-github-actions-secure-self-hosted-runners-specific-workflows/).

|
    - heading: Impedir que Acciones de GitHub apruebe solicitudes de incorporación de cambios
      notes:
        # https://github.com/github/releases/issues/1959
        - |Ahora puedes controlar si Acciones de GitHub puede aprobar solicitudes de incorporación de cambios. Esta característica protege contra un usuario que usa Acciones de GitHub para cumplir el requisito de protección de rama "Aprobaciones requeridas" y combinar un cambio que otro usuario no revisó. Para evitar interrumpir los flujos de trabajo existentes, la opción **Permitir que las revisiones de Acciones de GitHub cuenten para la aprobación requerida** está habilitada de manera predeterminada. Los propietarios de la organización pueden deshabilitar la característica en la configuración de Acciones de GitHub de la organización. Para más información, consulta "[Deshabilitación o limitación de Acciones de GitHub para tu organización](/organizations/managing-organization-settings/disabling-or-limiting-github-actions-for-your-organization#preventing-github-actions-from-approving-pull-requests)".

|
    - heading: Nueva ejecución de trabajos de Acciones de GitHub con error o individuales
      notes:
        # https://github.com/github/releases/issues/1503
        - |Ahora puedes volver a ejecutar solo trabajos con error o un trabajo individual en una ejecución de flujo de trabajo de Acciones de GitHub. Para más información, consulta "[Volver a ejecutar flujos de trabajo y trabajos](/actions/managing-workflow-runs/re-running-workflows-and-jobs)".

|
    - heading: El gráfico de dependencias admite Acciones de GitHub
      notes:
        # https://github.com/github/releases/issues/1913
        - |El gráfico de dependencias ahora detecta archivos YAML para flujos de trabajo de Acciones de GitHub. GitHub Enterprise Server mostrará los archivos de flujo de trabajo dentro de la sección del gráfico de dependencias de la pestaña **Conclusiones**. Los repositorios que publican acciones también podrán ver la cantidad de repositorios que dependen de esa acción desde el control "Usado por" de la página de inicio del repositorio. Para más información, consulta "[Acerca del gráfico de dependencias](/code-security/supply-chain-security/understanding-your-software-supply-chain/about-the-dependency-graph)".

|
    - heading: Información general de seguridad para empresas en versión beta pública
      notes:
        # https://github.com/github/releases/issues/2040
        - |Los clientes de GitHub Advanced Security ahora pueden ver información general de las alertas de seguridad en el nivel empresarial. La nueva pestaña **Seguridad** en el nivel empresarial proporciona una vista centrada en el repositorio de los riesgos de seguridad de la aplicación, así como una vista centrada en las alertas de todas las alertas de examen de secretos. Para más información, consulta "[Acerca de la información general de seguridad](/code-security/security-overview/about-the-security-overview)".

|
    - heading: La vista de seguridad para organizaciones está disponible con carácter general
      notes:
        # https://github.com/github/releases/issues/2096
        - |La información general de las alertas de seguridad a nivel de organización ya está disponible con carácter general. Los clientes de GitHub Advanced Security pueden usar la información general de seguridad para ver una vista centrada en el repositorio de los riesgos de seguridad de la aplicación, o una vista centrada en las alertas de todos los exámenes del código, Dependabot y alertas de examen de secretos para todos los repositorios de una organización. Para más información, consulta "[Acerca de la información general de seguridad](/code-security/security-overview/about-the-security-overview)".

|
    - heading: El examen del código detecta más incidencias de seguridad y admite nuevas versiones de idioma
      notes:
        # https://github.com/github/releases/issues/2097
        - |El examen del código ahora detecta una mayor cantidad de CWE, y el examen del código de CodeQL es totalmente compatible con las funciones de idioma estándar en las siguientes versiones de idioma.



- C# 10/.NET 6

- Python 3.10

- Java 17

- TypeScript 4.5



Para más información, consulta el [Blog de GitHub](https://github.blog/changelog/2022-02-25-code-scanning-detects-more-security-issues-supports-new-language-versions/).

|
    - heading: Visualización de alertas de escaneo de código en una organización
      notes:
        # https://github.com/github/releases/issues/1792
        - |Los clientes de GitHub Advanced Security ahora pueden ver alertas de examen del código en la pestaña **Seguridad** de una organización. Esta vista está disponible para los propietarios de la organización y los miembros de los equipos con el [rol de administrador de seguridad](/organizations/managing-peoples-access-to-your-organization-with-roles/managing-security-managers-in-your-organization). Para más información, consulta "[Acerca de la información general de seguridad](/code-security/security-overview/about-the-security-overview)".

|
        # https://github.com/github/releases/issues/1763
        - |Los usuarios ahora pueden recuperar alertas de escaneo de código para una organización en tu instancia de GitHub Enterprise Server a través de la API REST. Este nuevo punto de conexión de API complementa el [punto de conexión para repositorios] existente(/rest/reference/code-scanning#list-code-scanning-alerts-for-a-repository). Para más información, consulta [Examen del código](/rest/reference/code-scanning) en la documentación de API REST.

|
    - heading: Examen de secretos disponible como protección de inserción
      notes:
        # 
        - |GitHub Enterprise Server ahora puede bloquear cualquier inserción en la que se detecte un token con alta confianza. Los desarrolladores pueden omitir el bloqueo proporcionando detalles de por qué el secreto debe confirmarse a través de una UI web. Para más información, consulta "[Protección de inserciones con análisis de secretos](/code-security/secret-scanning/protecting-pushes-with-secret-scanning)".

|
    - heading: Simulacros para patrones personalizados con examen de secretos
      notes:
        # https://github.com/github/releases/issues/1703
        # https://github.com/github/releases/issues/2084
        - |Los clientes de GitHub Advanced Security ahora pueden ejecutar simulacros de patrones de examen de secretos personalizados en el nivel de organización o repositorio. Los simulacros permiten a las personas con acceso de propietario o administrador revisar y perfeccionar sus patrones antes de publicarlos y generar alertas. Puedes componer un patrón y luego utilizar **Guardar y simular** para recuperar los resultados. Los exámenes generalmente tardan solo unos segundos, pero GitHub Enterprise Server también notificará a los propietarios de la organización o a los administradores del repositorio por correo electrónico cuando los resultados del simulacro estén listos. Para más información, consulta "[Acerca del examen de secretos](/code-security/secret-scanning/about-secret-scanning#about-secret-scanning-for-private-repositories)" y "[Definición de patrones personalizados para el examen de secretos](/code-security/secret-scanning/defining-custom-patterns-for-secret-scanning)".

|
    - heading: Eventos de patrones personalizados de examen de secretos ahora en el registro de auditoría
      notes:
        # https://github.com/github/releases/issues/2154
        - |El registro de auditoría ahora incluye eventos asociados con patrones personalizados de examen de secretos. Estos datos ayudan a los clientes de GitHub Advanced Security a comprender las acciones realizadas en sus patrones personalizados de nivel de [repositorio](/organizations/keeping-your-organization-secure/managing-security-settings-for-your-organization/reviewing-the-audit-log-for-your-organization#repository_secret_scanning_custom_pattern-category-actions), [organización](/organizations/keeping-your-organization-secure/managing-security-settings-for-your-organization/reviewing-the-audit-log-for-your-organization#org_secret_scanning_custom_pattern-category-actions) o [empresa](/admin/monitoring-activity-in-your-enterprise/reviewing-audit-logs-for-your-enterprise/audit-log-events-for-your-enterprise#business_secret_scanning_custom_pattern-category-actions) para auditorías de seguridad y cumplimiento. Para más información, consulta "[Revisión del registro de auditoría de la organización](/organizations/keeping-your-organization-secure/managing-security-settings-for-your-organization/reviewing-the-audit-log-for-your-organization)" o "[Revisión de los registros de auditoría de la empresa](/admin/monitoring-activity-in-your-enterprise/reviewing-audit-logs-for-your-enterprise)".

|
    - heading: Configure permisos para examinar secretos con roles de repositorio personalizados
      notes:
        # https://github.com/github/releases/issues/1909
        - |Ahora puedes configurar dos nuevos permisos para examinar secretos al administrar roles de repositorio personalizados.



- Ver resultados de examen de secretos

- Descartar o reabrir resultados de examen de secretos



Para más información, consulta "[Administración de roles de repositorio personalizados para una organización](/organizations/managing-peoples-access-to-your-organization-with-roles/managing-custom-repository-roles-for-an-organization)".

|
    - heading: El examen de secretos ahora admite repositorios archivados
      notes:
        # https://github.com/github/releases/issues/2076
        - |Los clientes de GitHub Advanced Security ahora pueden habilitar el examen de secretos para repositorios archivados a través de la UI y la API. Para más información, consulta "[Acerca del examen de secretos](/code-security/secret-scanning/about-secret-scanning#about-secret-scanning-for-private-repositories)", "[Acerca de los repositorios archivados](/repositories/archiving-a-github-repository/archiving-repositories)", y "[Repositorios](/rest/repos/repos#update-a-repository)" en la documentación de API REST.

|
    - heading: Webhooks de examen de secretos para ubicaciones de alerta
      notes:
        # https://github.com/github/releases/issues/2149
        - |Los clientes de GitHub Advanced Security que usan el examen de secretos ahora pueden optar por recibir un webhook cada vez que se detecta un secreto en una nueva ubicación. El evento de webhook "secret_scanning_alert_location" incluye detalles de ubicación, como el SHA de confirmación, y la alerta asociada para la detección. Se crea una ubicación para cada nueva ruta de acceso de archivo que contiene el secreto detectado. Para más información, consulta "[Eventos y cargas útiles de un Webhook](/developers/webhooks-and-events/webhooks/webhook-events-and-payloads#code_scanning_alert)".

|
    - heading: Visualización de alertas de Dependabot en una organización
      notes:
        # https://github.com/github/releases/issues/1992
