user_migrations_intro: >-
  Puedes utilizar esta API para revisar, respaldar, o migrar tus datos de usuario que se almacenan en {% data variables.product.product_name %}.com.
organization_migrations_intro: >-
  La API de migraciones de la organización te permite mover los repositorios de {% data variables.product.prodname_dotcom_the_website %} a {% data variables.product.prodname_ghe_server %}. Para obtener más información, consulta "[Exportación de datos de migración desde GitHub.com](/enterprise-server@latest/admin/user-management/migrating-data-to-and-from-your-enterprise/exporting-migration-data-from-githubcom)" en la documentación {% data variables.product.prodname_ghe_server %}.
source_imports_intro: >-
  La API de importación de origen te permite iniciar una importación desde un repositorio de origen de Git, Subversion, Mercurial o Control de versiones de Team Foundation. Es la misma funcionalidad que el importador de {% data variables.product.prodname_dotcom %}. Para obtener más información, consulta "[Importación de un repositorio con el importador {% data variables.product.prodname_dotcom %} Importer](/github/importing-your-projects-to-github/importing-a-repository-with-github-importer)".
