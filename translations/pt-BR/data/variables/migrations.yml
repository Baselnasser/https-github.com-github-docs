user_migrations_intro: >-
  Você pode usar esta API para revisar, fazer backup ou migrar os seus dados de usuário armazenados em {% data variables.product.product_name %}.com.
organization_migrations_intro: >-
  A API de migração da organização permite que você moda um repositório de {% data variables.product.prodname_dotcom_the_Website %} para {% data variables.product.prodname_ghe_server %}. Para obter mais informações, consulte "[Exportar dados de migração de GitHub.com](/enterprise-server@latest/admin/user-management/migrating-data-to-and-from-your-enterprise/exporting-migration-data-from-githubcom)" na documentação de {% data variables.product.prodname_ghe_server %}.
source_imports_intro: >-
  A API de importação da origem permite que você inicie uma importação de um repositório de origem Git, Apache Subversion, Mercurial ou Controle de Versão do Team Foundation. Esta é a mesma funcionalidade que a do importador {% data variables.product.prodname_dotcom %}. Para obter mais informações, consulte "[Importar um repositório com {% data variables.product.prodname_dotcom %} Importer](/github/importing-your-projects-to-github/importing-a-repository-with-github-importer)."
