date: '2021-09-24'
sections:
  security_fixes:
    - '**ALTO:** Foi identificada uma vulnerabilidade de transversalidade de caminho em {% data variables.product.prodname_ghe_server %} que poderia ser explorada ao compilar um site {% data variables.product.prodname_pages %}. Opções da configuração controlada por usuário usadas por {% data variables.product.prodname_pages %} não estava suficientemente restrita e torna possível a leitura de arquivos na instância {% data variables.product.prodname_ghe_server %}. Para explorar esta vulnerabilidade, um invasor precisaria de permissão para criar e compilar um site {% data variables.product.prodname_pages %} na instância {% data variables.product.prodname_ghe_server %}. Esta vulnerabilidade afetou todas as versões de {% data variables.product.prodname_ghe_server %} anteriores à 3.1.8 e foi corrigida nas versões 3.1.8, 3.0.16 e 2.22.22. Este é o resultado de uma correção incompleta para CVE-2021-22867. Esta vulnerabilidade foi relatada pelo Programa de Recompensas por Bugs do GitHub e foi designada CVE-2021-22868. {% comment %} https://github.com/github/pages/pull/3361, https://github.com/github/pages/pull/3357 {% endcomment %}'
    - '**MÉDIO:** Uma vulnerabilidade de controle de acesso impróprio em {% data variables.product.prodname_ghe_server %} permitia que um trabalho de fluxo de trabalho fosse executado em um grupo de executores auto-hospedados ao qual o trabalho não deveria ter acesso. Isso afeta os clientes usando grupos de executores auto-hospedados para controle de acesso. Um repositório com acesso à um grupo de executores da empresa poderia acessar todos os grupos de executores da empresa dentro da organização devido à verificações de autenticação impróprias durante a solicitação. Isso poderia fazer com que o código fosse executado não intencionalmente pelo grupo de executores incorreto. Esta vulnerabilidade afetou todas as versões de {% data variables.product.prodname_ghe_server %} de 3.0.0 e 3.0.15 e 3.1.0 a 3.1.7 e foi corrigida nas versões 3.0.16 e 3.1.8. Ela foi designada CVE-2021-22869. {% comment %} https://github.com/github/enterprise2/pull/27013 {% endcomment %}'
  bugs:
    - 'As contagens dos trabalhadores de Resque foram exibidas incorretamente no modo de manutenção. {% comment %} https://github.com/github/enterprise2/pull/26899, https://github.com/github/enterprise2/pull/26883 {% endcomment %}'
    - 'A memória memorizada memcached poderia ser zero no modo de clustering. {% comment %} https://github.com/github/enterprise2/pull/26928, https://github.com/github/enterprise2/pull/26832 {% endcomment %}'
    - 'Os arquivos binários não vazios exibiram um tipo de arquivo e tamanho incorreto na aba "Arquivos" de solicitação de pull. {% comment %} https://github.com/github/github/pull/192810, https://github.com/github/github/pull/172284, https://github.com/github/coding/issues/694 {% endcomment %}'
    - 'Corrige as compilações {% data variables.product.prodname_pages %} de modo que elas considerem a configuração NO_PROXY do dispositivo. Isso é relevante para dispositivos configurados somente com um proxy de HTTP. (atualização 2021-09-30) {% comment %} https://github.com/github/pages/pull/3360 {% endcomment %}'
    - 'A configuração do GitHub Connect da instância de fonte sempre foi restaurada para as novas instâncias, mesmo quando não era usada a opção `--config` para `ghe-restore`. Isso causaria um conflito com a conexão do GitHub Connect e a sincronização de licença sem ambas as instâncias fonte e destino estivesse online ao mesmo tempo. A correção exige a atualização de backup-utils para 3.2.0 ou posterior. [atualizado: 2021-11-18]'
  known_issues:
    - "O registro npm {% data variables.product.prodname_registry %} não retorna mais um valor temporal em respostas de metadados. Isso foi feito para permitir melhorias substanciais de desempenho. Continuamos a ter todos os dados necessários para retornar um valor temporal como parte da resposta de metadados e continuaremos a retornar este valor no futuro quando tivermos resolvido os problemas de desempenho existentes."
    - "Em uma nova configuração de {% data variables.product.prodname_ghe_server %} sem qualquer usuário, um invasor pode criar o primeiro usuário administrador."
    - As regras de firewall personalizadas são removidas durante o processo de atualização.
    - "Arquivos LFS do Git [enviados através da interface Web](https://github.com/blog/2105-upload-files-to-your-repositories) são adicionados diretamente ao repositório e de maneira incorreta."
    - "Os problemas não podem ser fechados se contiverem um permalink para um blob no mesmo repositório, em que o caminho do arquivo blob's é maior que 255 caracteres."
    - "Quando \"Usuários podem pesquisar pelo GitHub.com\" está habilitado com o GitHub Connect, os problemas em repositórios privados e internos não estão incluídos nos resultados de pesquisa do GitHub.com."
    - "Se o {% data variables.product.prodname_actions %} estiver habilitado para {% data variables.product.prodname_ghe_server %}, a desmontagem de um nó de réplica com `ghe-repl-teardown` será bem-sucedida, mas poderá retornar `ERROR:Running migrations`."
    - Os limites de recursos que são específicos para processamento de hooks pre-receive podem causar falha em alguns hooks pre-receive.
