date: '2021-09-24'
sections:
  security_fixes:
    - '**ALTO:** Foi identificada uma vulnerabilidade de transversalidade de caminho em {% data variables.product.prodname_ghe_server %} que poderia ser explorada ao compilar um site {% data variables.product.prodname_pages %}. Opções da configuração controlada por usuário usadas por {% data variables.product.prodname_pages %} não estava suficientemente restrita e torna possível a leitura de arquivos na instância {% data variables.product.prodname_ghe_server %}. Para explorar esta vulnerabilidade, um invasor precisaria de permissão para criar e compilar um site {% data variables.product.prodname_pages %} na instância {% data variables.product.prodname_ghe_server %}. Esta vulnerabilidade afetou todas as versões de {% data variables.product.prodname_ghe_server %} anteriores à 3.1.8 e foi corrigida nas versões 3.1.8, 3.0.16 e 2.22.22. Este é o resultado de uma correção incompleta para CVE-2021-22867. Esta vulnerabilidade foi relatada pelo Programa de Recompensas por Bugs do GitHub e foi designada CVE-2021-22868. {% comment %} https://github.com/github/pages/pull/3359, https://github.com/github/pages/pull/3357 {% endcomment %}'
  bugs:
    - 'A configuração {% data variables.product.prodname_github_connect %} da instância de fonte sempre foi restaurada para as novas instâncias, mesmo quando não era usada a opção `--config` para `ghe-restore`. Isto geraria um conflito com a conexão de {% data variables.product.prodname_github_connect %} e sincronização de licença se as instâncias de origem e destino estivessem online ao mesmo tempo. {% comment %} https://github.com/github/github/pull/192247, https://github.com/github/github/pull/191951, https://github.com/github/enterprise2/pull/26870, https://github.com/github/backup-utils/pull/770, https://github.com/github/connected-enterprise/issues/208 {% endcomment %}'
    - 'Corrige as compilações {% data variables.product.prodname_pages %} de modo que elas considerem a configuração NO_PROXY do dispositivo. Isso é relevante para dispositivos configurados somente com um proxy de HTTP. {% comment %} https://github.com/github/github/pull/192380 {% endcomment %}'
  known_issues:
    - "Em uma nova configuração de {% data variables.product.prodname_ghe_server %} sem qualquer usuário, um invasor pode criar o primeiro usuário administrador."
    - As regras de firewall personalizadas são removidas durante o processo de atualização.
    - "Arquivos LFS do Git [enviados através da interface Web](https://github.com/blog/2105-upload-files-to-your-repositories) são adicionados diretamente ao repositório e de maneira incorreta."
    - "Os problemas não podem ser fechados se contiverem um permalink para um blob no mesmo repositório, em que o caminho do arquivo blob's é maior que 255 caracteres."
    - "Quando \"Usuários podem pesquisar GitHub.com\" está habilitado com {% data variables.product.prodname_github_connect %}, os problemas em repositórios privados e internos não estão incluídos nos resultados de pesquisa do GitHub.com."
    - "Quando um nó de réplica está offline em uma configuração de alta disponibilidade, {% data variables.product.product_name %} ainda pode encaminhar solicitações de {% data variables.product.prodname_pages %} para o nó offline, reduzindo a disponibilidade de {% data variables.product.prodname_pages %} para os usuários."
