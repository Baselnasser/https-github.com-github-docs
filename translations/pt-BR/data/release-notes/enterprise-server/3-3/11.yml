date: '2022-07-21'
sections:
  security_fixes:
    - '**MÉDIO**: evita um ataque em que uma SSRF (falsificação de solicitação do lado do servidor) poderia forçar a ponte SVN (Subversion) a executar código remoto injetando dados arbitrários no Memcached.'
    - '**MÉDIO**: impede que um invasor execute código Javascript explorando uma vulnerabilidade de cross-site scripting (XSS) em elementos de IU suspensos na interface da Web do GitHub Enterprise Server.'
    - 'Atualiza o Grafana para a versão 7.5.16, que soluciona várias vulnerabilidades de segurança, incluindo [CVE-2020-13379](https://github.com/advisories/GHSA-wc9w-wvq2-ffm9) e [CVE-2022-21702](https://github.com/grafana/grafana/security/advisories/GHSA-xc3p-28hw-q24g).'
    - 'Os pacotes foram atualizados para as versões de segurança mais recentes.'
    - '**MÉDIO**: foi identificada uma vulnerabilidade XSS armazenada no GitHub Enterprise Server que permitia a injeção de atributos arbitrários. Essa injeção foi bloqueada pela CSP (Política de Segurança de Conteúdo) do Github. Esta vulnerabilidade foi relatada por meio do programa GitHub Bug Bounty e foi atribuída a [CVE-2022-23733](https://www.cve.org/CVERecord?id=CVE-2022-23733). [Atualizado em: 31-07-2022]'
  bugs:
    - 'Correção de um problema em que os arquivos dentro dos arquivos zip do artefato tinham permissões de 000 quando descompactados usando uma ferramenta de descompactação. Agora os arquivos terão as permissões definidas como 644, da mesma forma que funciona no GitHub.com.'
    - 'Em alguns casos, o daemon collectd pode consumir memória em excesso.'
    - 'Em alguns casos, os backups de arquivos de log rotacionados podem acumular e consumir armazenamento em excesso.'
    - 'Após uma atualização para uma nova versão de recurso e a subsequente execução da configuração, o Elasticsearch pode registrar exceções excessivas durante a reconstrução de índices.'
    - 'Em alguns casos em que um branch protegido exigia mais de uma revisão de aprovação, uma solicitação de pull poderia ser mesclada com um número menor que o necessário de revisões de aprovação.'
    - 'Em instâncias que usam a autenticação LDAP, o prompt de autenticação para o modo sudo colocou incorretamente o cursor no campo de senha por padrão quando os campos de texto para nome de usuário e senha estavam visíveis.'
  changes:
    - 'O utilitário de linha de comando "ghe-set-password" inicia os serviços necessários automaticamente quando a instância é inicializada no modo de recuperação.'
    - 'Métricas para processos "aqueduct" em segundo plano são reunidas para encaminhamento e exibição de Collectd no Console de Gerenciamento.'
    - 'O local do log de execução de configuração e migração do banco de dados, "/data/user/common/ghe-config.log", agora é exibido na página que detalha uma migração em andamento.'
  known_issues:
    - 'Depois da atualização para o {% data variables.product.prodname_ghe_server %} 3.3, as {% data variables.product.prodname_actions %} podem falhar na inicialização automática. Para resolver esse problema, conecte-se ao dispositivo via SSH e execute o comando "ghe-actions-start".'
    - 'Em uma instância de {% data variables.product.prodname_ghe_server %} recém-configurada sem usuários, um invasor pode criar o primeiro usuário administrador.'
    - 'As regras de firewall personalizadas são removidas durante o processo de atualização.'
    - 'Arquivos LFS do Git [enviados através da interface Web](https://github.com/blog/2105-upload-files-to-your-repositories) são adicionados diretamente ao repositório e de maneira incorreta.'
    - 'Os problemas não podem ser fechados se contiverem um permalink para um blob no mesmo repositório, em que o caminho do arquivo de blob é maior que 255 caracteres.'
    - 'Quando "Usuários podem pesquisar GitHub.com" está habilitado com {% data variables.product.prodname_github_connect %}, os problemas em repositórios privados e internos não estão incluídos nos resultados de pesquisa de {% data variables.product.prodname_dotcom_the_Website %}.'
    - 'O registro npm {% data variables.product.prodname_registry %} não retorna mais um valor temporal em respostas de metadados. Isso foi feito para permitir melhorias substanciais de desempenho. Continuamos a ter todos os dados necessários para retornar um valor temporal como parte da resposta de metadados e continuaremos a retornar este valor no futuro quando tivermos resolvido os problemas de desempenho existentes.'
    - 'Os limites de recursos que são específicos para processamento de ganchos de pré-recebimento podem causar falha em alguns ganchos de pré-recebimento.'
    - 'As configurações de armazenamento de {% data variables.product.prodname_actions %} não podem ser validadas e salvas no {% data variables.enterprise.management_console %} quando a opção "Forçar estilo de caminho" estiver selecionada e deverão ser definidas com a ferramenta de linha de comando "ghe-actions-precheck".'
    - '{% data reusables.release-notes.ghas-3.4-secret-scanning-known-issue %}'
