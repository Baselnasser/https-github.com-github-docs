date: '15/03/2022'
intro: |
  
  Para obter instruções de atualização, confira "[Atualizar o {% data variables.product.prodname_ghe_server %}](/admin/enterprise-management/updating-the-virtual-machine-and-physical-resources/upgrading-github-enterprise-server)."
  
  > Esta versão é dedicada ao nosso colega e amigo John, um Hubber que sempre esteve disposto a ajudar. Sentiremos muito a sua falta.
  >
  > **John "Ralph" Wiebalk, 1986–2021**
sections:
  features:
    - heading: A API REST de verificação de segredo agora retorna locais
      notes:
        # https://github.com/github/releases/issues/1642
        - |Os clientes do {% data variables.product.prodname_GH_advanced_security %} agora podem usar a API REST para recuperar detalhes da confirmação dos segredos detectados nas verificações do repositório privado. O novo ponto de extremidade retornou detalhes da primeira detecção de um segredo dentro de um arquivo, incluindo a localização do segredo e o SHA de confirmação. Para obter mais informações, confira "[Verificação do segredo](/rest/reference/secret-scanning)" na documentação da API REST.

|
    - heading: Exportar dados de licença da cobrança baseada no confirmador para o GitHub Advanced Security
      notes:
        # https://github.com/github/releases/issues/1757
        - |Os proprietários da empresa e da organização agora podem exportar os dados de uso da sua licença do {% data variables.product.prodname_GH_advanced_security %} para um arquivo CSV. Os dados de cobrança do {% data variables.product.prodname_advanced_security %} também podem ser recuperados pelos pontos de extremidade de cobrança na API REST. Para obter mais informações, confira "[Log de alterações do {% data variables.product.prodname_dotcom %}](https://github.blog/changelog/2021-11-11-export-github-advanced-security-license-usage-data/)."

|
    - heading: Os fluxos de trabalho reutilizáveis do GitHub Actions na versão beta pública
      notes:
        # https://github.com/github/releases/issues/1541
        - |Agora você pode reutilizar fluxos de trabalho completos como se eles fossem uma ação. Esse recurso está disponível na versão beta pública. Em vez de copiar e colar as definições do fluxo de trabalho entre repositórios, agora você pode referenciar um fluxo de trabalho existente com uma única linha de configuração. Para obter mais informações, confira "[Log de alterações do {% data variables.product.prodname_dotcom %}](https://github.blog/changelog/2021-10-05-github-actions-dry-your-github-actions-configuration-by-reusing-workflows/)."

|
    - heading: Segurança do Dependabot e atualizações da versão beta pública
      notes:
        # https://github.com/github/releases/issues/2004
        - |O {% data variables.product.prodname_dependabot %} agora está disponível no {% data variables.product.prodname_ghe_server %} 3.4 como versão beta pública, oferecendo tanto as atualizações de versão como as atualizações de segurança para inúmeros ecossistemas populares. {% data variables.product.prodname_dependabot %} no {% data variables.product.prodname_ghe_server %} exige {% data variables.product.prodname_actions %} e um conjunto de executores auto-hospedados configurados para uso do {% data variables.product.prodname_dependabot %}. {% data variables.product.prodname_dependabot %} no {% data variables.product.prodname_ghe_server %} também exigem que o {% data variables.product.prodname_github_connect %} e o {% data variables.product.prodname_dependabot %} sejam habilitados por um administrador. Os comentários e as sugestões da versão beta podem ser compartilhados na [discussão do GitHub sobre comentários do {% data variables.product.prodname_dependabot %}](https://github.com/community/community/discussions/categories/dependabot). Para obter mais informações, confira "[Configurar a segurança do {% data variables.product.prodname_dependabot %} e as atualizações de versão na sua empresa](/admin/github-actions/enabling-github-actions-for-github-enterprise-server/setting-up-dependabot-updates)".

|
    - heading: A autenticação SAML dá suporte às declarações criptografadas
      notes:
        # https://github.com/github/releases/issues/1946
        - |Se você usar a autenticação SAML para o {% data variables.product.prodname_ghe_server %}, agora poderá configurar declarações criptografadas do seu idP para aprimorar a segurança. As declarações criptografadas adicionam outra camada de criptografia quando seu idP transmitir informações para o {% data variables.product.product_location %}. Para obter mais informações, confira "[Como usar o SAML](/admin/identity-and-access-management/authenticating-users-for-your-github-enterprise-server-instance/using-saml#enabling-encrypted-assertions)."

|
  changes:
    - heading: Alterações na administração
      notes:
        # https://github.com/github/releases/issues/1657
        - "Os usuários agora podem escolher o número de espaços ao qual uma guia equivale, definindo o seu tamanho da guia preferido nas configurações de \"Aparência\" da sua conta de usuário. Todos os códigos com recuos de guia serão renderizados usando o tamanho preferido da guia."

        # https://github.com/github/releases/issues/2062
        - "O registro de conexão de dados do {% data variables.product.prodname_github_connect %} agora inclui uma contagem do número de usuários ativos e inativos e o período de inatividade configurado."

        # https://github.com/github/releases/issues/1722
        - "Você pode dar aos usuários acesso aos links específicos da empresa ao adicionar rodapés personalizados ao {% data variables.product.product_name %}. Para obter mais informações, confira \"[Como configurar rodapés personalizados](/admin/configuration/configuring-your-enterprise/configuring-custom-footers).\""

    - heading: Alterações de desempenho
      notes:
      # https://github.com/github/releases/issues/2031
      - "O WireGuard, usado para garantir a comunicação entre as instâncias do {% data variables.product.prodname_ghe_server %} em uma configuração de alta disponibilidade, foi transferido para a implementação do Kernel."

    - heading: Alterações de notificação
      notes:
      # https://github.com/github/releases/issues/1801
      - "Os proprietários da organização agora podem cancelar a assinatura de notificações por email quando novas chaves de implantação forem adicionadas em repositórios pertencentes às suas organizações. Para obter mais informações, confira \"[Configurar notificações](/account-and-profile/managing-subscriptions-and-notifications-on-github/setting-up-notifications/configuring-notifications)\"."

      # https://github.com/github/releases/issues/1714
      - 'Os emails de notificação de problemas e solicitações de pull recém-criados agora incluem “(Issue #xx)” ou “(PR #xx)” no assunto do email para que você possa reconhecer e filtrar emails que fazem referência a esses tipos de problemas.'

    - heading: Alterações na organização
      notes:
        # https://github.com/github/releases/issues/1509
        - "As organizações podem agora exibir um arquivo “README.md” na Visão Geral do seu perfil. Para obter mais informações, confira “[Log de alterações do {% data variables.product.prodname_dotcom %}](https://github.blog/changelog/2021-09-14-readmes-for-organization-profiles/)”."

        # https://github.com/github/releases/issues/1883
        - "Os membros das organizações agora podem exibir uma lista dos proprietários da sua empresa na guia \"Pessoas\" da organização. A lista de proprietários da empresa agora também está acessível usando a API do GraphQL. Para obter mais informações, confira o campo \"[`enterpriseOwners`](/graphql/reference/objects#organization)\" sob o objeto Organização na documentação da API do GraphQL."

    - heading: Alterações nos repositórios
      notes:
        # https://github.com/github/releases/issues/1944
        - |Uma seção “Gerenciar acesso” agora é exibida na página “Colaboradores e equipes” nas suas configurações do repositório. A nossa seção facilita que os administradores de repositório vejam e gerenciam quem tem acesso ao seu repositório, e qual nível de acesso é concedido para cada usuário. Agora os administradores podem:



* Pesquisar todos os membros, equipes e colaboradores que possuem acesso ao repositório.

* Exibir quando membros tiverem atribuições de função mistas, concedidas à eles diretamente como indivíduos ou indiretamente via equipe. Isso é exibido pelo novo aviso de “funções mistas”, que mostra a função de nível mais alto concedida ao usuário se o nível de permissão deles for maior do que da função concedida.

* Gerenciar acesso aos repositórios populares de modo confiável, com paginação de página e menos tempos limite quando grandes grupos de usuários possuem acesso.

|
        # https://github.com/github/releases/issues/1748
        - 'O {% data variables.product.prodname_ghe_server %} 3.4 inclui melhorias na experiência de convite de repositório, como notificações de convites de repositórios privados, uma instrução de interface de usuário ao visitar um repositório privado, para o qual você tem um convite pendente, e um banner na página de visão geral do repositório público quando há um convite pendente.'

        # https://github.com/github/releases/issues/1739
        - "Agora você pode usar prefixos de caractere único para links automáticos personalizados. Agora, os prefixos de links automáticos também permitem os caracteres `.`, `-`, `_`, `+`, `=`, `:`, `/` e `#`, assim como os alfanuméricos. Para obter mais informações sobre links automáticos personalizados, confira \"[Configurar links automáticos para fazer referência a recursos externos](/repositories/managing-your-repositorys-settings-and-features/managing-repository-settings/configuring-autolinks-to-reference-external-resources).\""

        # https://github.com/github/releases/issues/1776
        - "Agora, há um arquivo “CODE_OF_CONDUCT.md” na raiz de um repositório realçado na barra lateral \"Sobre\" na página de visão geral do repositório."

    - heading: 'Alterações das versões'
      notes:
        # https://github.com/github/releases/issues/1723
        - 'O {% data variables.product.prodname_ghe_server %} 3.4 inclui melhorias à interface do usuário das versões, como notas sobre a versão geradas automaticamente que exibem um resumo de todas as solicitações de pull para determinada versão. Para obter mais informações, confira "[Log de alterações do {% data variables.product.prodname_dotcom %}](https://github.blog/changelog/2021-10-20-improvements-to-github-releases-generally-available/)."'

        # https://github.com/github/releases/issues/1606
        - "Quando uma versão é publicada, agora é exibida uma lista de avatares na parte inferior da versão. São mostrados avatares para todas as contas de usuário mencionadas nas notas sobre a versão. Para obter mais informações, confira \"[Gerenciar versões em um repositório](/repositories/releasing-projects-on-github/managing-releases-in-a-repository).\""

    - heading: 'Alterações de markdown'
      notes:
        # https://github.com/github/releases/issues/1779
        - "Agora você pode usar a página de configurações “Acessibilidade” para gerenciar os atalhos do seu teclado. Você pode optar por desabilitar os atalhos de teclado que usam somente caracteres únicos, como <kbd>S</kbd>, <kbd>G</kbd> <kbd>C</kbd> e <kbd>.</kbd> (a tecla de ponto final). Para obter mais informações, confira \"[Log de alterações do {% data variables.product.prodname_dotcom %}](https://github.blog/changelog/2021-11-16-managing-keyboard-shortcuts-using-accessibility-settings/).\""

        # https://github.com/github/releases/issues/1727
        - "Agora você pode escolher usar uma fonte de largura fixa nos campos habilitados de markdown, como comentários de problemas e descrições de solicitação de pull. Para obter mais informações, confira \"[Log de alterações do {% data variables.product.prodname_dotcom %}](https://github.blog/changelog/2021-10-12-fixed-width-font-support-in-markdown-enabled-fields/).\""

        # https://github.com/github/releases/issues/1761
        - "Agora, você pode colar uma URL em um texto selecionado para criar rapidamente um link de Markdown. Isso funciona em campos habilitados para Markdown, como comentários de problemas e descrições de solicitações de pull. Para obter mais informações, confira \"[Log de alterações do {% data variables.product.prodname_dotcom %}](https://github.blog/changelog/2021-11-10-linkify-selected-text-on-url-paste/).\""

        # https://github.com/github/releases/issues/1758
        - "Uma URL de imagem agora pode ser acrescentada com um contexto de tema, como “#gh-dark-mode-only”, para definir como a imagem de Markdown é exibida para o visualizador. Para obter mais informações, confira \"[Log de alterações do {% data variables.product.prodname_dotcom %}](https://github.blog/changelog/2021-11-24-specify-theme-context-for-images-in-markdown/).\""

        # https://github.com/github/releases/issues/1686
        - "Ao criar ou editar um arquivo file com a extensão de arquivo Markdown (“.md”), agora você pode usar a guia \"Versão preliminar\" ou \"Alterações da versão preliminar\" para exibir uma renderização Markdown dos conteúdos do arquivo. Para obter mais informações, confira \"[Log de alterações do {% data variables.product.prodname_dotcom %}](https://github.blog/changelog/2021-11-17-preview-the-markdown-rendering-of-gists/).\""

        # https://github.com/github/releases/issues/1754
        - "Ao digitar o nome de um usuário do {% data variables.product.prodname_dotcom %} em problemas, solicitações de pull e discussões, a sugestão de @menção agora classifica os participantes existentes mais altos que os outros usuários do {% data variables.product.prodname_dotcom %}, para que seja mais provável que o usuário que você está procurando esteja listado."

        # https://github.com/github/releases/issues/1636
        - "Os idiomas da direita para a esquerda agora são compatíveis nativamente em arquivos Markdown, problemas, solicitações de pull, discussões e comentários."

    - heading: 'Problemas e alterações de solicitações de pull'
      notes:
        # https://github.com/github/releases/issues/1731
        - "A configuração de comparação para ocultar alterações do espaço em branco na guia “Arquivos alterados” da solicitação de pull agora é retida para a sua conta de usuário para aquela solicitação de pull. A configuração escolhida é reaplicada automaticamente se você navegar para fora da página e depois revisitar a guia \"Arquivos alterados\" da mesma solicitação de pull."

        # https://github.com/github/releases/issues/1663
        - "Ao usar a atribuição automática para revisões de código de solicitação de pull, agora você pode escolher notificar somente os membros da equipe solicitada independentemente das suas configurações de atribuição automática. Essa configuração será útil em cenários onde vários usuários são atribuídos automaticamente, mas nem todos os usuários precisam de notificação. Para obter mais informações, confira \"[Log de alterações do {% data variables.product.prodname_dotcom %}](https://github.blog/changelog/2021-11-10-team-member-pull-request-review-notifications-can-be-configured-independently-of-auto-assignment/).\""

    - heading: 'Alterações de ramificações'
      notes:
        # https://github.com/github/releases/issues/1526
        - "Os administradores de organização e repositório agora podem disparar webhooks que procuram alterações nas regras de proteção de ramificação nos seus repositórios. Para obter mais informações, confira o evento \"[branch_protection_rule](/developers/webhooks-and-events/webhooks/webhook-events-and-payloads#branch_protection_rule)\" na documentação de eventos e cargas de webhooks."

        # https://github.com/github/releases/issues/1759
        - "Ao configurar ramificações protegidas, agora você poderá impor que uma verificação de estado necessária é fornecida por um {% data variables.product.prodname_github_app %} específico. Se o estado for fornecido por um aplicativo diferente, ou por um usuário via status de confirmação, a mesclagem será impedida. Isso garante que todas as alterações sejam validadas pelo aplicativo pretendido. Para obter mais informações, confira \"[Log de alterações do {% data variables.product.prodname_dotcom %}](https://github.blog/changelog/2021-12-01-ensure-required-status-checks-provided-by-the-intended-app/).\""

        # https://github.com/github/releases/issues/1911
        - "Agora, somente usuários com permissões de administrador são capazes de renomear as ramificações protegidas e modificar as regras de proteção de ramificação. Anteriormente, com a exceção da ramificação padrão, um colaborador podia renomear uma ramificação e, por consequência, qualquer regra de proteção de ramificação não curinga aplicada para aquela ramificação também era renomeada. Para obter mais informações, confira \"[Renomear uma ramificação](/repositories/configuring-branches-and-merges-in-your-repository/managing-branches-in-your-repository/renaming-a-branch)\" e \"[Gerenciar uma regra de proteção da ramificação](/repositories/configuring-branches-and-merges-in-your-repository/defining-the-mergeability-of-pull-requests/managing-a-branch-protection-rule).\""

        # https://github.com/github/releases/issues/1845
        - "Agora, os administradores podem permitir que somente usuários e equipes específicos consigam contornar os requisitos da solicitação de pull. Para obter mais informações, confira \"[Log de alterações do {% data variables.product.prodname_dotcom %}](https://github.blog/changelog/2021-11-19-allow-bypassing-required-pull-requests/).\""

        # https://github.com/github/releases/issues/1850
        - "Agora, os administradores podem permitir que somente usuários e equipes específicos forcem o push para um repositório. Para obter mais informações, confira \"[Log de alterações do {% data variables.product.prodname_dotcom %}](https://github.blog/changelog/2021-12-21-specify-who-can-force-push-to-a-repository/).\""

        # https://github.com/github/releases/issues/1796
        - "Ao exigir solicitações de pull para todas as alterações de uma ramificação protegida, os administradores podem agora escolher se revisões aprovadas também são um requisito. Para obter mais informações, confira \"[Log de alterações do {% data variables.product.prodname_dotcom %}](https://github.blog/changelog/2021-11-10-require-pull-requests-without-requiring-reviews/).\""

    - heading: 'Alterações do GitHub Actions'
      notes:
        # https://github.com/github/releases/issues/1906
        - 'Os fluxos de trabalho do {% data variables.product.prodname_actions %} disparados pelo {% data variables.product.prodname_dependabot %} para eventos “create”, “deployment” e “deployment_status” agora sempre recebem um token de somente leitura e nenhum segredo. Da mesma forma, os fluxos de trabalho disparados pelo {% data variables.product.prodname_dependabot %} para o evento “pull_request_target” em solicitações de pull em que a base de referência tiver sido criada pelo {% data variables.product.prodname_dependabot %}, agora sempre recebem um token de somente leitura e nenhum segredo. Estas alterações foram projetadas para evitar que código potencialmente malicioso seja executado em um fluxo de trabalho com privilégios. Para obter mais informações, confira "[Automatizar {% data variables.product.prodname_dependabot %} com {% data variables.product.prodname_actions %}](/code-security/supply-chain-security/keeping-your-dependencies-updated-automatically/automating-dependabot-with-github-actions)."'

        # https://github.com/github/releases/issues/1667
        - "O fluxo de trabalho executado em eventos “push” e “pull_request” disparados pelo {% data variables.product.prodname_dependabot %} agora irá respeitar as permissões especificadas nos seus fluxos de trabalho, permitindo que você controle como você gerencia as atualizações automáticas de dependência. As permissões do token padrão permanecerão como somente leitura. Para obter mais informações, confira \"[Log de alterações do {% data variables.product.prodname_dotcom %}](https://github.blog/changelog/2021-10-06-github-actions-workflows-triggered-by-dependabot-prs-will-respect-permissions-key-in-workflows/).\""

        # https://github.com/github/releases/issues/1668
        - 'Os fluxos de trabalho do {% data variables.product.prodname_actions %} disparados pelo {% data variables.product.prodname_dependabot %} agora receberão os segredos do {% data variables.product.prodname_dependabot %}. Agora você pode executar o pull de registros de pacotes privados na sua CI usando os mesmos segredos configurados para o {% data variables.product.prodname_dependabot %} usar, melhorando como o {% data variables.product.prodname_actions %} e o {% data variables.product.prodname_dependabot %} trabalham em conjunto. Para obter mais informações, confira "[Automatizar {% data variables.product.prodname_dependabot %} com {% data variables.product.prodname_actions %}](/code-security/supply-chain-security/keeping-your-dependencies-updated-automatically/automating-dependabot-with-github-actions)."'

        # https://github.com/github/releases/issues/1615
        - "Agora você pode gerenciar grupos de executores e ver o estado dos seus executores auto-hospedados usando as novas páginas Executores e Grupos de Executores na interface do usuário. A página de configurações Ações do seu repositório ou organização agora mostra uma exibição resumida dos seus executores e permite que você se aprofunde em um executor específico para editá-lo ou ver qual trabalho ele pode estar executando atualmente. Para obter mais informações, confira \"[Log de alterações do {% data variables.product.prodname_dotcom %}](https://github.blog/changelog/2021-09-20-github-actions-experience-refresh-for-the-management-of-self-hosted-runners/).\""

        # https://github.com/github/releases/issues/1785
        - 'Os criadores de ações agora podem fazer com que suas ações sejam executadas no Node.js 16 especificando [”runs.using” como “node16” no “action.yml” da ação](/actions/creating-actions/metadata-syntax-for-github-actions#runs-for-javascript-actions). Isso é além do suporte existente para o Node.js 12; as ações podem continuar a especificar “runs.using: node12” para usar o runtime do Node.js 12.'

        # https://github.com/github/releases/issues/1799
        - 'Para fluxos de trabalho disparados manualmente, {% data variables.product.prodname_actions %} agora dá suporte para os tipos de entrada “choice”, “boolean” e “environment”, além do tipo “string” padrão. Para obter mais informações, confira "[`on.workflow_dispatch.inputs`](/actions/using-workflows/workflow-syntax-for-github-actions#onworkflow_dispatchinputs)."'

        # https://github.com/github/releases/issues/1782
        - "As ações gravadas no YAML, também conhecidas como ações compostas, agora dão suporte a condicionais “if”. Isso permite que você impeça que etapas específicas sejam executadas, a menos que uma condição tenha sido atendida. Como etapas definidas em fluxos de trabalho, você pode usar qualquer contexto e expressão compatível para criar uma condicional."

        # https://github.com/github/releases/issues/1919
        - "A pesquisa de comportamento do pedido para executores auto-hospedados agora mudou, de modo que o primeiro executor correspondente disponível em qualquer nível executará o trabalho em todos os casos. Isso permite que os trabalhos sejam enviados mais rapidamente para executores auto-hospedados, especialmente para organizações e empresas com muitos executores auto-hospedados. Anteriormente, ao executar um trabalho que exigia um executor auto-hospedado, o {% data variables.product.prodname_actions %} procuraria por executores auto-hospedados no repositório, organização e empresa, nessa ordem."

        # https://github.com/github/releases/issues/1753
        - "Os rótulos de executor para executores auto-hospedados de {% data variables.product.prodname_actions %} agora podem ser listados, adicionados e removidos usando a API REST. Para obter mais informações sobre como usar as novas APIs em um repositório, organização ou empresa, confira \"[Repositórios](/rest/reference/actions#list-labels-for-a-autohosted-runner-for-a-repository)\", \"[Organizações](/rest/reference/actions#add-custom-labels-to-autohosted-runner-for-an-organization)\" e \"[Empresas](/rest/reference/enterprise-admin#list-labels-for-a-autohosted-runner-for-an-enterprise)\" na documentação da API REST."

    - heading: 'Alterações no dependabot e no grafo de dependência'
      notes:
        # https://github.com/github/releases/issues/1520
        - O grafo de dependência agora oferece suporte para a detecção de dependências Python em repositórios que usam o gerenciador de pacotes Poetry. As dependências serão detectadas de arquivos de manifesto “pyproject.toml” e “poetry.lock”.

        # https://github.com/github/releases/issues/1921
        - "Ao configurar as atualizações de segurança e de versão do {% data variables.product.prodname_dependabot %} no GitHub Enterprise Server, recomendamos também habilitar o {% data variables.product.prodname_dependabot %} no {% data variables.product.prodname_github_connect %}. Isso permitirá que o {% data variables.product.prodname_dependabot %} recupere uma lista atualizada de dependências e vulnerabilidade do {% data variables.product.prodname_dotcom_the_website %}, consultando informações, como logs de alterações das versões públicas do código-fonte aberto do qual você depende. Para obter mais informações, confira \"[Habilitar o grafo de dependência e alertas do Dependabot para a sua empresa](/admin/configuration/configuring-github-connect/enabling-the-dependency-graph-and-dependabot-alerts-for-your-enterprise).\""

        # https://github.com/github/releases/issues/1717
        - 'Os alertas do {% data variables.product.prodname_dependabot_alerts %} agora podem ser ignorados usando a API do GraphQL. Para obter mais informações, confira a mutação "[dismissRepositoryVulnerabilityAlert](/graphql/reference/mutations#dismissyvulnerabilityalert)" na documentação da API do GraphQL.'

    - heading: 'Verificação de código e alterações na verificação de segredo'
      notes:
        # https://github.com/github/releases/issues/1802
