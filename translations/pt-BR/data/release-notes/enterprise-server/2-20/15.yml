date: '2020-08-26'
sections:
  security_fixes:
    - >{% octicon "alert" aria-label="The alert icon" %} **Crítico:** Foi identificada uma vulnerabilidade de execução de código remoto no GitHub Pages que poderia ser explorado ao compilar um site GitHub Pages. A configuração controlada por usuário dos analisadores subjacentes usados pelo GitHub Pages não eram suficientemente restritos e tornaram possível executar comandos na instância do GitHub Enterprise Server. Para explorar esta vulnerabilidade, um invasor precisaria de permissão para criar e compilar um site GitHub Pages na instância do GitHub Enterprise Server. Esta vulnerabilidade afetou todas as versões do GitHub Enterprise Server. Os problemas subjacentes contribuindo para esta vulnerabilidade foram identificados tanto internalmente como pelo programa de recompensas por bugs do GitHub Security. Publicamos CVE-2020-10518. {% comment %} https://github.com/github/pages/pull/2883, https://github.com/github/pages/pull/2902, https://github.com/github/pages/pull/2894, https://github.com/github/pages/pull/2877, https://github.com/github/pages-gem/pull/700, https://github.com/github/pages/pull/2890, https://github.com/github/pages/pull/2898, https://github.com/github/pages/pull/2909, https://github.com/github/pages/pull/2891, https://github.com/github/pages/pull/2884, https://github.com/github/pages/pull/2889 {% endcomment %}>
    - '**MÉDIO:** Foi identificada uma vulnerabilidade de controle de acesso impróprio que permitia que usuários autenticados da instância determinassem os nomes de repositórios privados não autorizados usando seus IDs numéricos. Esta vulnerabilidade não permitia acesso não autorizado a nenhum conteúdo do repositório além do nome. Esta vulnerabilidade afetou todas as versões do GitHub Enterprise Server anteriores à 2.22 e foi designada [CVE-2020-10517](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2020-10517). A vulnerabilidade foi relatada pelo [Programa de Recompensas por Bugs do GitHub](https://bounty.github.com). {% comment %} https://github.com/github/github/pull/151987, https://github.com/github/github/pull/151713 {% endcomment %}'
    - 'Os pacotes foram atualizados para as últimas versões de segurança. {% comment %} https://github.com/github/enterprise2/pull/21852, https://github.com/github/enterprise2/pull/21828, https://github.com/github/enterprise2/pull/22153, https://github.com/github/enterprise2/pull/21920, https://github.com/github/enterprise2/pull/22215, https://github.com/github/enterprise2/pull/22190 {% endcomment %}'
  bugs:
    - 'Uma mensagem não foi registrada quando o processo ghe-config-apply terminou de executar ghe-es-auto-expand. {% comment %} https://github.com/github/enterprise2/pull/22177, https://github.com/github/enterprise2/pull/22171 {% endcomment %}'
    - 'O registro excessivo para o arquivo `syslog` pôde ocorrer em replicas de alta disponibilidade se o aplicativo primário não estiver disponível. {% comment %} https://github.com/github/enterprise2/pull/22267, https://github.com/github/enterprise2/pull/22124 {% endcomment %}'
    - "A redisseminação do banco de dados em uma réplica pode falhar com um erro: `Got packet bigger than 'max_allowed_packet'` {% comment %} https://github.com/github/enterprise2/pull/22321, https://github.com/github/enterprise2/pull/20063 {% endcomment %}"
    - 'Em alguns casos, os dados do usuário duplicados podem gerar um erro 500 durante a execução do script ghe-license-use. {% comment %} https://github.com/github/github/pull/152638 {% endcomment %}'
  changes:
    - 'Em uma alta disponibilidade ou configuração da replicação geográfica, instâncias de réplica sairiam do modo de manutenção quando o ghe-config-apply foi executado. {% comment %} https://github.com/github/enterprise2/pull/21776, https://github.com/github/enterprise2/pull/21440 {% endcomment %}'
    - "Adicionamos suporte para os tipos de instância R5a e R5n AWS. {% comment %} https://github.com/github/enterprise2/pull/21902, https://github.com/github/enterprise2/pull/21173 {% endcomment %}"
    - 'Removeram-se as informações de contagem de estações da licença no MOTD administrativo de SSH devido a um problema de desempenho que afeta os clusters do GitHub Enterprise Server. {% comment %} https://github.com/github/enterprise2/pull/21993, https://github.com/github/enterprise2/pull/21870 {% endcomment %}'
  known_issues:
    - 'Em uma nova configuração do GitHub Enterprise Server sem qualquer usuário, um invasor pode criar o primeiro usuário administrador. {% comment %} https://github.com/github/enterprise2/issues/1889 {% endcomment %}'
    - 'As regras personalizadas do firewall não são mantidas em uma atualização. {% comment %} https://github.com/github/enterprise2/issues/2823 {% endcomment %}'
    - 'Arquivos LFS do Git [enviados através da interface web](https://github.com/blog/2105-upload-files-to-your-repositories) são adicionados diretamente ao repositório e de forma incorreta. {% comment %} https://github.com/github/github/issues/54684 {% endcomment %}'
    - 'Os problemas não podem ser fechados se contiverem um permalink para um blob no mesmo repositório em que o caminho do arquivo tem mais de 255 caracteres. {% comment %} https://github.com/github/github/issues/107731 {% endcomment %}'
    - 'Quando "Usuários podem pesquisar no GitHub.com" está habilitado com o GitHub Connect, os problemas nos repositórios privados e internos não são incluídos nos resultados de pesquisa do GitHub.com. {% comment %} https://github.com/github/admin-experience/issues/571 {% endcomment %}'
    - 'Os alertas de segurança não são relatados ao fazer envio por push em um repositório na linha de comando. {% comment %} https://github.com/github/github/issues/143190 {% endcomment %}'
    - 'Quando um nó de réplica está offline em uma configuração de alta disponibilidade, {% data variables.product.product_name %} ainda pode encaminhar solicitações de {% data variables.product.prodname_pages %} para o nó offline, reduzindo a disponibilidade de {% data variables.product.prodname_pages %} para os usuários.'
