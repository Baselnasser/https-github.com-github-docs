        - "Foi adicionado suporte de paginação para o ponto de extremidade das APIs REST dos repositórios “comparar duas confirmações”, o que retorna uma lista de confirmações alcançáveis a partir de uma confirmação ou ramificação, mas não alcançável a partir de outra. Agora a API também pode retornar os resultados para comparações de mais de 250 confirmações. Para obter mais informações, confira a documentação da API REST \"[Confirmações](/rest/reference/commits#compare-two-commits)\" e \"[Percorrer com paginação](/rest/guides/traversing-with-pagination).\""

