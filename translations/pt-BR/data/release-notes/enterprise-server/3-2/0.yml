        - |Foram feitas melhorias na varredura de códigos e nas APIs {% data variables.product.prodname_GH_advanced_security %}:



- A API de varredura de códigos agora retorna a versão de consulta CodeQL usada para uma análise. Isso pode ser usado para reproduzir os resultados ou confirmar que uma análise usou a última consulta. Para obter mais informações, confira "[Varredura de códigos](/rest/reference/code-scanning#list-code-scanning-alerts-for-a-repository)" na documentação API REST.

- Os usuários administradores agora podem usar a API REST para habilitar ou desabilitar {% data variables.product.prodname_GH_advanced_security %} para repositórios, usando o objeto `security_and_analysis` em `repos/{org}/{repo}`. Além disso, os usuários administradores podem verificar se {% data variables.product.prodname_advanced_security %} está atualmente habilitado para um repositório usando uma solicitação `GET /repos/{owner}/{repo}`. Essas alterações ajudam a gerenciar o acesso ao repositório de {% data variables.product.prodname_advanced_security %} em escala. Para obter mais informações, confira "[Repositórios](/rest/reference/repos#update-a-repository)" na documentação da API REST.

