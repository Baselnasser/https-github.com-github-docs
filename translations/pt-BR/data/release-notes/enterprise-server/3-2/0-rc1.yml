        # https://github.com/github/releases/issues/1324
        - |Melhorias ao filtro do branch para alertas de {% data variables.product.prodname_code_scanning %} tornam mais claro quais alertas {% data variables.product.prodname_code_scanning %} estão sendo exibidos na página de alertas. Por padrão, os alertas {% data variables.product.prodname_code_scanning %} são filtrados para mostrar somente alertas para o branch padrão do repositório. Você pode usar o filtro de branch para exibir os alertas em qualquer branch não padrão. Qualquer filtro de branch que foi aplicado é mostrado na barra de pesquisa.



A sintaxe de pesquisa também foi simplificada para `branch:<branch name>`. Esta sintaxe pode ser usada inúmeras vezes na barra de pesquisa para filtrar em inúmeros branches. A sintaxe anterior, `ref:refs/heads/<branch name>`, ainda é compatível, então URLs salvas continuarão a funcionar.

|
        # https://github.com/github/releases/issues/1313
        - |A pesquisa de texto livre agora está disponível para alertas de verificação de código. Você pode pesquisar os resultados de verificação de código para encontrar rapidamente alertas específicos sem ter que saber precisamente os termos de pesquisa. A pesquisa é aplicada para o nome do alerta, descrição e texto auxiliar. A sintaxe do é:



- Uma única palavra retorna todas as correspondências.

- Inúmeras palavras de pesquisa retornam correspondências para cada palavra.

- Palavras em aspas duplas retornam correspondências exatas.

- A palavra-chave ''AND'' retorna correspondências para inúmeras palavras.

